- author: "Ploettner [Ploettnero], Lebrecht Peter [Petro]"
  title: |
    Commentatiuncula de arcubus triumphalibus proposita [...]
  publisher: "Lipsiae: Stanno Langenhemiano o. J. [1750]"
  catalogue: "Commentatiuncula de arcubus triumphalibus. Lips."
  format: "Octavo 132"
  pid: "octavo-132"
  udk: "RK 0782"
  description: |
    Ploettner (1714) war Hauslehrer bei dem Hofrath von Glasey zu Dresden; danach Amtsregistrator zu Weyda und Lehrer der französischen und italienischen Sprache zu Gera. In den Dresdener gelehrten Anzeigen sind von ihm verschiedene Aufsätze verzeichnet, teils unter seinem wahren Namen, teils unter Pseudonymen, zum Beispiel: Betrachtung der Armuth, samt einigen Trostgründen (Hamberger/Meusel: Das gelehrte Teutschland. 5. Aufl. Bd. 6, 1798). In der Veröffentlichung, die er in Latein und Deutsch verfasste, werden von Ploettner solche Begriffe wie Triumphbogen (§ VIII, S. 11-17), Siegesbogen (§ XII, S. 13-17) oder Ehrenpforte (§ XIII, S. 16-17) behandelt. Dabei wird auf Werke wie Goldmann/Sturms \"Civil-Baukunst\" rekurriert (Folio 109) und auf Nachrichten von Autoren wie Serlio oder auf das Werk von Antoine Desgodetz \"Les edifices antiques de Rome\" (Folio 9) hingewiesen. Der Rückgriff auf Desgodetz' [Desgodes] reich illustriertes Werk findet im Zusammenhang mit der Erläuterung des Begriffs Ehrenpforte statt, die Ploettner wie folgt beschreibt: \"Ehren-Pforte, ist eine prächtige und mit vielen Architectonischen Zierrathen aufgeführte Bogenstellung, welche bey nahe die Gestalt eines Stadt-Thors gewinnet, und wird zum Durchzug großer Herren, bey sonderbahren Solennitaeten [Feiern] aufgerichtet\" (S. 16). In diesem Kontext wird auf die Illustrationen zu den Triumphbögen des Titus (Taf. 179), Septimius Severus (Taf. 178f.) und Constantin (Taf. 230f.) im Werk Desgodetz' hingewiesen. Im Zusammenhang seiner Ausführungen zu diesem Thema findet auch das Werk von Fischer von Erlach \"Entwurff einer historischen Architektur\" (Folio 106) Erwähnung. 

- author: "Pococke [Pocoke], Richard"
