    Bylaert (1734-1809) war Zeichner und Kupferstecher, Graphiker, Radierer, Kunstschriftsteller und Kunsterzieher. Er war in Leyden als Künstler tätig und machte sich sowohl durch seine Ansichten von Städten als auch von anderen Darstellungen nach der Natur bekannt. Von letzteren wurden einige von Abraham Delfos (1731-1820) für die Beschreibung von Leyden durch Frans van Mieris d. J. (1689-1763) in Kupfer gestochen. In Leyden gab Bylaert Zeichenunterricht. Bekannt wurde er auch durch seine Veröffentlichung über Kupferstecher- und Zeichenkunst. 

