- author: "Winckelmann, Johann Joachim"
  title: |
    Abhandlung von der Fähigkeit der Empfindung des Schönen in der Kunst und dem Unterrichte in derselben
  publisher: "2. Aufl. (?), Dresden: Walther 1771"
  catalogue: "J. Winkelmanns Abhandlung von der Fähigkeit der Empfindung des Schönen in der Kunst, und dem Unterrichte in derselben. Dresden 1771."
  format: "Quarto 23"
  pid: "quarto-23"
  description: |
    Zuerst erschienen 1763. Winckelmann handelt darin drei Hauptpunkte für die Kunsterziehung ab: Kunstidee, Schönheit und Nachahmung. Gerichtet ist die \"Abhandlung\" an den jungen, livländischen Baron Friedrich Reinhold von Berg (1736-1809), in den Winckelmann sich verliebt hatte. Von Berg hatte Winckelmann 1762 in Rom besucht.

- author: "Winckelmann, Johann Joachim"
  title: |
    Anmerkungen über die Baukunst der Alten, entworfen von Johann Winkelmann,
    Mitglied der Mahleracademie von St. Luca zu Rom und der Hertrurischen Academie zu Cortona, und der Gesellschaft der Alterthümer zu London, Mitgliede
  publisher: "Leipzig: Johann Gottfried Dyck 1762 [1761]"
  catalogue: "Anmerkungen über die Baukunst der Alten, entworfen von J. Winkelmann. Leipzig 1762."
  format: "Quarto 22"
  pid: "quarto-22"
  description: |
    Entgegen dem Titelblatt ist die Schrift wahrscheinlich schon im Jahr zuvor erschienen. In ihr setzt sich Winckelmann mit der antiken Baukunst auseinander, wobei er sich beim methodischen Aufbau an Vitruv orientiert, also eine systematische Darstellung anstrebt. Andere Autoren halten die \"Anmerkungen\" für eine Sammlung von Miszellen, da Winckelmann sich mit Baukunst nur am Rande befasste. Aus eigener Anschauung kannte er nur die Tempel von Paestum, die stadtrömischen Denkmäler sowie andere, die er auf seinen Reisen in Italien gesehen hatte. Des Weiteren griff er auf Stichwerke zurück, in denen griechische Bauten abgehandelt wurden, insbesondere auf Le Roy (vgl. Folio 15). Die Bauten von Paestum handelt er in einem \"Vorbericht\" ab, der die erste Beschreibung dieser Tempel in gedruckter Form ist. Auch die Tempel von Agrigent spielen eine Rolle, allerdings war Winckelmann selbst nie in Sizilien. Die Schrift enthält lediglich zwei Abbildungen eines irrtümlich für antik gehaltenen jonischen Kapitells aus der römischen Kirche S. Lorenzo fuori le mura. Schon unmittelbar nach Erscheinen der \"Anmerkungen\" arbeitete Winckelmann an einer erweiterten Auflage, zu der es aber nicht gekommen ist.

- author: "Winckelmann, Johann Joachim"
  title: |
    Gedanken über die Nachahmung der griechischen Werke in der Malerey und Bildhauer-Kunst
  publisher: "2. Aufl., Dresden/Leipzig: Walthersche Buchhandlung 1756"
  catalogue: "Gedanken über die Nachahmung der griechischen Werke in der Mahlerey und Bildhauerkunst, von J. Winkelmann. Dresden 1756."
  format: "Quarto 31"
  pid: "quarto-31"
  description: |
    Winckelmanns Erstveröffentlichung erschien bereits ein Jahr zuvor. Sie ist die einzige, die in Deutschland entstand, da Winckelmann noch im selben Jahr nach Rom ging. Die \"Gedanken\" stießen auf lebhaftes Interesse und waren schnell vergriffen (die Auflage betrug nur 50 Stück), woraufhin Winckelmann im Sommer 1756 eine fiktive Gegenschrift, das \"Sendschreiben über die Gedanken von der Nachahmung \...\", verfasste, dem eine \"Erläuterung der Gedanken von der Nachahmung [...] und Beantwortung des Sendschreibens über die Gedanken\" folgte. In der zweiten, vorliegenden Ausgabe wurden diese beiden Schriften beigebunden. \"Sendschreiben\" und ihre eigenhändige \"Beantwortungen\" sind im 18. Jahrhundert eine beliebte literarische Form wissenschaftlichen Diskurses. Der vergleichsweise geringe Preis ist darauf zurückzuführen, dass das Werk nur den Umfang eines Aufsatzes hat und praktisch keine Illustrationen enthielt.
    In dieser Schrift sind bereits alle Gedanken enthalten, die den späteren Klassizismus prägten. Den Griechen wird gegenüber den Römern die ideale und bessere Kunst attestiert, die Bildhauerei über die Malerei gestellt und die Zeichnung über die Farbe. Die reine Naturnachahmung erzeugt für Winckelmann keine idealisierte Schönheit.

- author: "Winckelmann, Johann Joachim/Huber, Michael"
  title: |
    Histoire de l'art de l'antiquité, par M. Winkelmann, traduit de l'allemand par M. Huber
  publisher: "3 Bde., Leipzig: Breitkopf 1781"
  catalogue: "Histoire de l'art de l'antiquité, par M. Winkelmann, traduit de l'allemand par Huber. Lips. 1781, 3 Bände."
  format: "Quarto 66-68"
  pid: "quarto-66-68"
  description: |
    Es handelt sich um die zweite französische Übersetzung von Winckelmanns erstmals 1764 in Dresden erschienenen \"Geschichte der Kunst des Alterthums\". Winckelmann hatte selbst schon daran gedacht, eine verbesserte französische Ausgabe auf den Weg zu bringen, da sein Verleger Walther eine zweite deutsche Ausgabe nicht in Angriff nehmen wollte, weil von der ersten noch reichlich vorhanden war. Durch den Tod Winckelmanns 1768 gerieten sowohl die deutsche wie die französische zweite Auflage ins Stocken. 1776 dann erschien in Wien, wohin das Material gelangt war, die zweite deutsche Ausgabe - mit fast verdoppeltem Umfang - herausgegeben von der kaiserlich-königlichen Akademie der bildenden Kunst unter Federführung des Kunsttheoretikers Friedrich Justus Riedel (1742-85). Sie dürfte die Grundlage für die vorliegende zweite französische Ausgabe gewesen sein.
    Die \"Geschichte der Kunst\" ist Winckelmanns Hauptwerk und ist als Anfang einer auf wissenschaftlicher Basis operierenden klassischen Archäologie einzustufen. Ein wesentlicher Gesichtspunkt bei diesem ersten Versuch, eine umfassende Darstellung der antiken Kunst zu geben, ist die Auffassung, dass Natur, Klima und die gesellschaftliche Verfassung ausschlaggebende Kriterien für die künstlerische Entwicklung darstellen. Das rückt Winckelmann in die Nähe des französischen Aufklärers Montesquieu (1689-1755). Dass Gilly keine deutsche Ausgabe besaß, ist verwunderlich, allerdings befand sich die Erstausgabe in der Bibliothek seines Vaters.
    Huber (1727-1804) war Kunstwissenschaftler und Übersetzer. Er lebte längere Zeit in Paris. Die Übersetzung ist durchaus als Neubearbeitung einzustufen.

- author: "Winckelmann, Johann Joachim/Jansen, Hendrik Jonas"
  title: |
    Lettres familieres de M. Winckelmann
  publisher: "2 Tle., Amsterdam/Paris: Couturier fils 1781"
  catalogue: "Lettres familières de M. Winckelmann (schöne Ausgabe). Amsterdam 1781, 2 Bände."
  format: "Octavo 193-194"
  pid: "octavo-193-194"
  description: |
    Die Briefe Winckelmanns wurden übersetzt von Jansen (1741-1812). Der erste Teil enthält unter anderem \"Éloge de M. Winckelman par M. Heyne\", \"Lettres a M. le comte de Bünau\", \"A M. le Baron de Riedesel\" und auch \"Remarques sur l'architecture de l'ancien temple de Girgenti en Sicile, par M. Winckelmann\". Nach der Ankündigung in diesem ersten Teil geht Christian Gottlob Heynes (1729-1812) \"Éloge\" auf eine Preisaufgabe der \"Société des Antiquaires\" von Hessen-Cassel ein. Der zweite Teil enthält unter anderem \"Lettres a M. C. Fuessli\" und \"Extrait d'une lettre de M. H. Fuessli. Adressée au traducteur allemand des Recherches sur les beautés de la peinture par M. Webb\", \"Notice de ce qu'il y a de plus intéressant à voir à Rome, donnée par M. Winckelmann en 1766, à MM. Usteri et Von Mecheln, ses amis\", die Briefe Winckelmanns an den Grafen De la Rochefoucauld sowie \"Extraits d'une correspondance de M. Winckelmann, avec M. Clérisseau, pendant que cet artiste saisoit ses recherches d'Antiquités dans la partie méridionale de la France.\" Das Frontispiz des ersten Teils stellt das Porträt Wickelmanns von Angelica Kaufmann dar, das 1764 in Rom entstanden war.
    Jansen stammte aus Den Haag. Er ging 1770 nach Paris, wo er als Übersetzer arbeitete und zeitweise eine Buchhandlung betrieb.

- author: "Winckelmann, Johann Joachim"
  title: |
    Sendschreiben von den Herculanischen Entdeckungen
    an den Reichsgrafen von Brühl
  publisher: "Dresden: George Conrad Walther 1762"
  catalogue: "J. Winkelmanns Sendschreiben von den Herkulanischen Entdeckungen. Dresden 1762."
  format: "Quarto 21"
  pid: "quarto-21"
  description: |
    Das bei dem Vesuvausbruch im August 79 verschüttete Herkulanum wurde ab 1738 in größerem, aber unsystematischen Stil ausgegraben bzw. unterirdisch gesichert, da die antike Stadt nahezu komplett überbaut ist. Die bei den Grabungen gefundenen Stücke, darunter auch antike Wandgemälde, wurden im Museo Portici bei Neapel, welches man im Landsitz König Karls III. (1716-88) eingerichtet hatte, aufbewahrt. Winckelmann besuchte das Museum 1758 und 1762 (ein drittes Mal 1764). Über 3.000 Fundstücke lagerten im Museum, die in einem nicht illustrierten Katalog aufgelistet worden waren (1755). Winckelmanns erster Besuch dauerte fünf Wochen, er hatte freien Zugang zu den Sammlungen. Das Sendschreiben, in dem über die Gegenstände der Sammlung berichtet wird, ist an den jungen Grafen Heinrich von Brühl (1748-1792) gerichtet, der ihn 1762 auf seiner zweiten Reise begleitet hatte. Obgleich Winckelmann die Beschreibungen der Gemälde und Skulpturen vergleichsweise knapp hielt, er wollte sie in seine \"Geschichte der Kunst\" einarbeiten, war das Sendschreiben, das entgegen dem Titel auch Funde aus Pompeji behandelt, ein großer Erfolg.
    Zwei Jahre später verfasste Winckelmann eine weitere Schrift zu den Ausgrabungen in Herculanum (s. folgenden Titel).

- author: "Winckelmann, Johann Joachim"
  title: |
    Nachrichten von den neuesten Herculanischen Entdeckungen
    an Hn. Heinrich Fueßli in Zürich
  publisher: "Dresden: Waltherische Hofbuchhandlung 1764"
  catalogue: "Das Werk wurde bei der Übergabe als nicht im Verzeichnis von 1801 aufgeführt protokolliert. Im Protokoll bezeichnet als \"Winkelmann Nachricht von den herkulanischen Entdeckungen\""
  format: "Quarto"
  pid: "quarto-99"
  description: |
    Eine Fortsetzung der vorigen Schrift.

- author: "Winckelmann, Johann Joachim"
  title: |
    Johann Winkelmanns alte Denkmäler der Kunst
    Aus dem Italienischen übersetzt von Friedrich Leopold Brunn, Professor am königlichen Joachimsthalischen Gymnasium in Berlin
  publisher: "2 Bde., Berlin: Christian Gottfried Schöne 1791/92"
  catalogue: "J. Winkelmann alte Denkmäler der Kunst aus dem Italiänischen, von Fr. L. Brunn. Berlin 1791, 2 Bände, mit vielen Kupfern."
  format: "Folio 64-65"
  pid: "folio-64-65"
  description: |
    Die Angabe \"2 Bände\" im Verzeichnis von 1801 bezieht sich wohl darauf, dass die beiden Textbände zusammengebunden waren und der Tafelband getrennt geliefert wurde.
    Die Originalschrift Winckelmanns \"Monumenti antichi inediti spiegati ed illustrati\" erschien zuerst 1767 in Rom. Es ist das einzige von Winckelmann selbst verlegte Werk und neben der \"Geschichte des Alterthums\" (Dresden 1764) sein Hauptwerk. Ursprünglich als kleine Schrift geplant, wuchs sie auf den Umfang eines zweibändigen Folianten mit 216 Tafeln. Es wurde zunächst in einer Auflage von 400 Stück hergestellt, später auf 630 erhöht, geplant waren 1.000, der Preis betrug 8 Zecchini. Den eigentlichen \"Monumenti\" ist ein kunstgeschichtlicher Teil vorangestellt, der sogenannte \"Trattato preliminare\". Bei den \"Inediti\" geht es im Wesentlichen um Basreliefs und Gemmen sowie vergleichsweise wenige Statuen, Mosaike und Vasen.
    Der Entomologe und Staatskundler Brunn (1758-1831) war außerordentlicher Professor am Joachimsthalschen Gymnasium. Zuvor war er in den 1780er Jahren zwei Jahre als Hauslehrer in Karlsruhe tätig.

- author: "Wineken [Wineke], Johann Kaspar Eberhard"
  title: |
    [M. Johann Kasper Eberhard Wineken Rektors des fürstl. Gymnasii zu Quedlinburg] Antiquarische Anmerkungen über ein altes und schätzbares, in dem Zittergewölbe der hohen Stiftskirche zu Quedlinburg aufbewahrtes Gefäß
  publisher: "Quedlinburg/Leipzig: Andreas Franz Biesterfeld 1761"
  catalogue: "J. C. E. Winken antiquarische Anmerkungen über ein altes schätzbares zu Quedlinburg aufbewahrtes Gefäß. Leipzig 1761."
  format: "Octavo 81"
  pid: "octavo-81"
  udk: "RK 0885"
  description: |
    Wineken († 1764) war Lehrer, Sprach- und Literaturwissenschaftler. Er veröffentlichte seine Schrift zum Quedlinburger Gefäß wenige Jahre vor seinem Tod. Zur Zeit der Erscheinung seiner Abhandlung war er Rektor des fürstlichen Gymnasiums zu Quedlinburg. Er trat dieses Amt im Juni 1738 an und blieb bis zu seinem Tod Rektor dieser Anstalt. Vor seinem Amtsantritt war er fürstlich hessischen Pagenhofmeister zu Butzbach.
    In seinem Beitrag vertritt der Autor die Meinung, dass das Quedlinburger Gefäß ein Aschenkrug (urna sepulcralis), \"und zwar ein griechischer oder ein römischer Krug sey\" (Vorbericht, o. S.). Wie der Autor selbst in seinen einleitenden Bemerkungen feststellt, möchte er mit dieser Schrift zur Widerlegung einer These beitragen, wonach das Quedlinburger Gefäß \"einer der sechs Wasserkrüge zu Kana in Galiläa ehemals gestanden\" sei (Vorbericht, o. S.). Bei der Widerlegung dieser lange gehegten Ansicht berief sich Wineken auf einige Quellenschriften, wie zum Beispiel auf den Talmud und auf die Schriften der Rabbiner, die er selbst nicht gelesen, von denen er sich aber über die Werke anderer Gelehrter Auskunft darüber geholt hatte. 

