  description: |
    Französische Ausgabe von \"The Architecture of A. Palladio, In Four Books\" (London 1716-20), der ersten vollständigen englischen Übersetzung der \"Quattro Libri\". Es gibt mehrere französische Übersetzungen der Leoni-Ausgabe, da im Verzeichnis 1801 kein Erscheinungsjahr angegeben ist, muss die Frage offen bleiben, welche Ausgabe F. Gilly besaß. Sollte es sich um die Londoner Ausgabe handeln, die auch auf Französisch erschienen ist, so ist zu vermerken, dass deren erster Band erst 1716 herausgegeben wurde, aber 1715 angegeben ist, angeblich, um eine Gleichzeitigkeit mit dem Erscheinen des \"Vitruvius Britannicus\" von Colen Campbell (1676-1729) vorzutäuschen. Die Ausgabe Den Haag 1726 kostete seinerzeit den stolzen Preis von 60 Livres.
