  catalogue: "Die Perspektive des P. Pozzo, mit vielen Kupfern."
  format: "Folio 93"
  pid: "folio-93"
  description: |
    Das Lehrbuch zur Perspektive des Malers und Architekten Pozzo (1642-1709) erschien erstmals in zwei Bänden in Rom 1693/98 unter dem Titel \"Perspectiva Pictorum et Architectorum\" und erlebte viele Nachauflagen.  Es erschienen mehrere deutsche Ausgaben, meist zweisprachig lateinisch-deutsch. Welche Ausgabe sich in der Bibliothek F. Gillys befand, ließ sich nicht ermitteln. Beide OBD-Verzeichnisse geben eine deutsche Übersetzung des Werkes von Pozzo an, allerdings ohne Erwähnung des Erscheinungsjahres. Die im Akademie-Katalog von 1893 genannte Ausgabe wurde von den Kupferstechern Johann Boxbarth (1671-1727) und Georg Conrad Bodenehr (1673-1710) gegenüber der Originalausgabe von Pozzo verkleinert und seitenverkehrt gedruckt.
    Neben den Lehrbüchern von Johann Heinrich Lambert (1728-77), die sich ebenfalls in Gillys Bibliothek befanden (s. Octavo 13-16), gehört Pozzo zur Standardliteratur zu diesem Thema. Dass Gilly darüber hinaus noch zahlreiche weitere Lehrbücher dieser Art besaß, ist auf seine Professur für Optik und Perspektive an der Bauakademie zurückzuführen. 

