    Die Publikation ist dem Erbauer und Besitzer des Gartens, Carl Heinrich August Reichsgrafen von Lindenau (1765-1842), königl. Preuss. Oberstallmeister, Chef sämtlicher Haupt- und Landgüter etc. gewidmet. Unter den Autoren werden mehrere Namen aufgeführt: Glasewald (1753-1817), Johann Adolph Darnstedt (1769-1844), Gottlob Friedrich Thomeyer (1775-1842), Louis Filips Serrurier (erwähnt 1789-1801) und Johann Friedrich Unger (1753-1804). Zum Garten von Machern vgl. auch die Publikation von Johann Gottfried Klinsky (1765-1828), die ebenfalls in der Bibliothek F. Gillys vorhanden war (Folio 107). 

- author: "Gmelin, Johann Friedrich"
  title: |
    Chemische Grundsätze der Gewerbekunde
  publisher: "Hannover: Christian Ritscher 1795"
  catalogue: "Chemische Grundsätze der Gewerbkunde, entworfen von J. F. Gmelin. Hannover 1795."
  format: "Anhang Octavo 71"
  pid: "anhang-octavo-71"
  description: |
    Der vielseitige Gmelin (1748-1804) war seit 1772 Professor für Naturgeschichte und Botanik in Tübingen, drei Jahre später für Medizin in Göttingen. Das Handbuch befasst sich unter anderem mit Siedereien, Glasfabriken, Gährungsprodukten, Brennereien, Metallarbeiten etc., alles Gewerbe, bei denen chemische Prozesse eine Rolle spielen. 

- author: "Goethe, Johann Wolfgang von"
  title: |
    Das römische Carneval
  publisher: "Weimar/Gotha: Carl Wilhelm Ettinger 1789"
  catalogue: "Der römische Carneval, von Göthe, mit illuminirten Kupfern."
  format: "Quarto 50"
  pid: "quarto-50"
  udk: "RK 0581"
  description: |
    Der Bericht über den römischen Karneval war ursprünglich für das von Friedrich Justin Bertuch (1747-1822) herausgegebene \"Journal des Luxus und der Moden\" gedacht. Die Beschreibung beruht auf den Eindrücken, die Goethe (1749-1832) auf seiner Italienreise in den Jahren 1787/88 gewonnen hatte. Der mit ihm in Rom im selben Haus am Corso wohnende Johann Georg Schütz (1755-1813) fertigte die Aquarelle an, die dann Georg Melchior Kraus (1733-1806) in handkolorierte Kupferstiche übertrug. Der Text der Beschreibung wurde später in den dritten Band der Italienischen Reise integriert. 

- author: "Gondouin [Gondoin], Jacques"
  title: |
    Description des écoles de chirurgie
  publisher: "Paris: Cellot et Jombert frères 1780"
  catalogue: "Description de l'école de chirurgie à Paris, par Goudoin. Paris 1780."
  format: "Folio 7"
  pid: "folio-7"
  description: |
    Gondouin (1737-1818), Architekt, Gartenbaumeister und Möbeldesigner, errichtete das Chirurgiegebäude (heute Faculté de Médecine) in Paris 1769-75. Es gilt wegen seines weitgehenden Verzichts auf Dekor als sehr gutes Beispiel des französischen Klassizismus des 18. Jahrhunderts. Gondouin war Schüler von Jacques-François Blondel (1705-74) und ging 1761 für zwei oder drei Jahre nach Rom, wo er auch Giovanni Battista Piranesi (1720-78) kennenlernte. Gesichert ist auch, dass er in Holland und England war und als einer der wenigen französischen Architekten dieser Zeit sich mit dem englischen Neopalladianismus beschäftigte.
    Die Chirurgie ist ein Vierflügelbau, zur Straße durch eine vierreihige jonische Kolonnade mit aufsitzendem Attikageschoss abgeschlossen, durch welche man in den Innenhof gelangt, dem jonische Halbsäulen vorgelegt sind. Den halbrunden, ca. 500 Zuhörer fassenden Saal erreicht man durch einen korinthischen Portikus. Der Saal wird durch eine \"halbe Pantheonkuppel\" überwölbt.
    Die überreiche Verwendung von Säulenkolonnaden ist für das Paris dieser Zeit typisch. Bei ihrer Herleitung tut sich die Literatur schwer. Einerseits erinnern die anderthalbgeschossigen Seitenflügel des Innenhofes ein wenig an das Royal Naval Hospital in Greenwich von Christopher Wren (1632-1722) in London, andererseits werden auch Einflüsse von Robert Adam (Admirality, Whitehall, 1761) und aus Italien (Piranesi) ausgemacht und mit einem gewissen Recht wird auch auf die Verwandtschaft zum Fortuna-Heiligtum in Palestrina hingewiesen. Die Chirurgie wurde in der Folge typenbildend (Kopenhagen, Madrid).
    Der Foliant umfasst 30 Tafeln und wurde nur in einer Auflage von 100 Stück gedruckt. Möglicherweise hat Gilly Gondouin in Paris getroffen und von ihm dieses seltene Werk erhalten. Es ist Germer Pichault de la Martinère (1697-1783) gewidmet, dem Leibarzt Ludwig XV., der ihm möglicherweise diesen Auftrag verschafft hat. 

- author: "Grobert, Jacques-François-Louis"
  title: |
    Description des travaux exécutés pour le déplacement, transport et élévation des groupes de Coustou
  publisher: "Paris: De l'Imprimerie de la République, Germinal, an IV [1796]"
  catalogue: "Description des travaux exécutés pour le déplacement, transport & élévation des groupes de Couston, par Grobert, à Paris an IV, (geheftet)."
  format: "Folio 108"
  pid: "folio-108"
  description: |
    Die kleine Schrift enthält eine illustrierte Beschreibung der Umsetzung zweier marmorner Rossebändiger vom Garten des Schlosses Marly nach Paris1794/95, wo sie am Beginn der Champs-Elysées aufgestellt wurden (heute im Louvre). Die Gruppe wurde 1739-45 von dem Bildhauer Guillaume Coustou d. Ä. (1677-1746) geschaffen. Obwohl das Werk signiert ist, schreibt Grobert es dessen Bruder Nicolas (1658-1733) zu. Grobert (1757-181?) war Brigadechef der Artillerie und Direktor des \"Arsenal de Meulan\" und Mitglied der Akademien von Florenz und Bologna. 

- author: "[Grohmann, Johann Gottfried/Blümner, Heinrich (Hg.)]"
  title: |
    Kurzgefaßtes Handwörterbuch über die schönen Künste. Von einer Gesellschaft von Gelehrten
  publisher: "Bd. 2 [von 2], Leipzig: Voss und Compagnie 1795"
  catalogue: "Kurzgefaßtes Handwörterbuch über die schönen Künste. Leipzig 1795. 2ter Band."
  format: "Octavo 99"
  pid: "octavo-99"
  description: |
    Dieser zweiter Band umfasst die Buchstaben E bis I. Der erste Eintrag gilt dem Buchstaben \"E.\" selbst, der der Kunstgattung Musik zugeordnet und wie folgt beschrieben wird: \"Dieser Buchstabe ist die Benennung für die dritte Tonstufe der heutigen diatonischen Tonleiter, und macht von C., welches Intervall als die erste gilt, die grosse Terz aus.\" Dieser lexikalischen Erklärung schließt sich ein weiter Eintrag an, der der \"Ebene\" gilt und mit der \"Schöne[n] Gartenkunst\" verbunden wird: \"So langweilig und ermüdend eine Ebene, als ein Ganzes an und für sich selbst, ist, so angenehm und unterhaltend kann sie werden, wenn der Gartenkünstler sich derselben als eines Theiles eines Ganzen gut zu bedienen weiss\" (S. 349, Hervorhebung des Autors). Diesen beiden Einträgen folgen zwei weitere, die sich mit dem Begriff \"Ebenmaass\" und \"Echinus\" befassen und der Gattung Baukunst zugeordnet werden. Die Tatsache, dass in diesem \"Handwörterbuch\" - wie es auch bei Johann George Sulzers (1720-79) \"Allgemeine Theorie der Schönen Künste\" (Octavo 37-40) der Fall ist - allen dort behandelten Stichwörtern eine der bildenden Künste zugewiesen wird, belegt die Kenntnis der Herausgeber von der Veröffentlichung des Schweizer Gelehrten. Der Rezensent des ersten Bandes in der \"Allgemeine[n] Literatur-Zeitung\" von 1796 geht sogar darauf ein. Den Mehrwert dieses Werkes sieht der anonyme Rezensent in der Aktualisierung sowie in einer etwas kürzeren Fassung der Beiträge. Zudem hätten sich die Herausgeber des Handwörterbuches um eine vermehrte Erklärung der musikalischen Kunstwörter bemüht sowie zwei weiteren Gattungen (Gartenkunst, Deklamation), \"Künste welche bey S.[ulzer] wenig oder nicht bearbeitet sind, einen grossern Raum und eine angemessenere Sorgfalt\" gegeben. Kritisch äußert er sich aber zu den Artikeln zur allgemeinen Theorie der schönen Künste, die von Karl Heinrich Heydenreich (1764-1801) (Octavo 32) verfasst wurden: \"[...] die von ihm verfertigten Artikel gerade diejenigen, aus denen die Classe von Lesern, für welche das Handwörterbuch bestimmt seyn kann, die wenigsten Belehrung schöpfen wird, [...]\". Ein der kantischen Philosophie und insbesondere der \"Critik der Urtheilskraft\" (1790) (Octavo 251) geschuldeter Sprachduktus würde der Verständlichkeit dieser Beiträge schaden.
    Grohmann (1763-1805) war Kupferstecher, Kunsttheoretiker und hatte ab 1791 eine Professur für Philosophie in Leipzig inne. Er war auch als Übersetzer und Herausgeber mit enzyklopädischem Anspruch tätig. Bekannt wurde er als Herausgeber des „Ideenmagazins für Gartenliebhaber" (ab 1796).
    Blümner (1765-1839) war Jurist und seit 1794 Ratsherr in Leipzig. Er war außerordentlich wohlhabend und betätigte sich auch als Mäzen. 

- author: "Guêpière, Pierre-Louis-Philippe de la"
  title: |
    Recueil de différents projets d'architecture
    représentant plusieurs monumens publics et autres composé par Pierre Louis Philippes de la Guêpière
  publisher: "Stuttgart: Stoll 1752"
  catalogue: "De la Gueppière architecture, blos Kupfer."
  format: "Folio 80"
  pid: "folio-80"
  description: |
    Guêpière (um 1715-73) erfuhr zunächst eine Ausbildung als Steinmetz, Bildhauer und Kupferstecher bei seinem Vater. Zur Architektur kam er vermutlich durch Jacques-François Blondel d. J. (1705-74). Da er Mitglied der römischen \"Accademia di San Luca\" war, darf ein Romaufenthalt angenommen werden. 1752 wurde er als Oberbaurat an den württembergischen Hof berufen, wo er maßgeblich an der Vollendung des Stuttgarter Schlosses beteiligt war. Auch auf weitere Schlossprojekte in der näheren und weiteren Umgebung (Solitude, Monrepos, Karlsruhe) übte er großen Einfluss aus. 1768 wurde er mit einer Pension von 1000 fl. entlassen und kehrte nach Paris zurück. Er vertrat eine ausgesprochene Antihaltung gegen das Rokoko. Dargestellt sind in dem Recueil verschiedene Idealprojekte bzw. Details dazu. 

- author: "Guerniero [Guernieri], Giovanni Francesco"
  title: |
    Disegno del Monte situato presso la citta metropolitana di Cassel detto già volgarmente la Cassa del Inverno
    ora Carolino dall' Augusto nome, del Serenissimo Prencipe Carlo Langravio d'Hassia, Prencipe di Hersfeld, Conte di Catzeln-Boghe, Dietz, Zigenhain, Nidda Eschaumburg &c., per gli edifizii e fontane, con le quali egli ha saputo splendidamente ornarlo. Il tutto posto in essecutione da Giovanni Francesco Guernieri architetto romano e al medisimo Serenissimo Principe Carlo da lui dedicatoa
    Roma ristampato in Cassell per Enrico Harmes
  publisher: "2. Aufl., Kassel: Enrico Harmes, Stampatore della sudetta Serenità [Hofdruckerei Heinrich Harmes 1706]"
  catalogue: "Disegne del monte, presso Cassel 1706, mit Kupfern."
  format: "Folio 102"
  pid: "folio-102"
  udk: "RP 0203"
  description: |
    Guerniero (um 1665-1745) wurde 1701 von Landgraf Karl von Hessen-Kassel, der ihn auf einer Italienreise ein Jahr zuvor kennen gelernt hatte, nach Kassel eingeladen, um die Arbeiten an der schon 1699 begonnene Kaskadenanlage auf der heutigen Wilhelmshöhe zu übernehmen. Von ihm stammen die architektonischen Unterbauten des Oktogons sowie weitere Bauten auf dem Gelände. Es ist das letzte Großprojekt dieser Art des Barockzeitalters. Sein Projekt veröffentlichte Guerniero zunächst 1705 in Rom in lateinischer und italienischer Sprache. Die Ausgabe 1706 ist um einen französischen und deutschen Text erweitert worden.
    Frezza (1659-1741) war nahezu ausschließlich als Nachstecher von Bildvorlagen tätig, Specchi (1668-1729) arbeitete auch als Architekt und war am Ripetta-Hafen in Rom und an der spanischen Treppe beteiligt. Der Kupferstecher und Radierer Venturini (1650-nach 1710) arbeitete auch mit Giambattista Falda (1643-78) zusammen (s. dort). 

- author: "Günther, Christian August/Schlenkert, Friedrich Christian"
  title: |
    Mahlerische Skizzen von Deutschland
  publisher: "2 H., Leipzig: Voss 1794/95"
  catalogue: "Mahlerische Skizzen von Deutschland, 1stes und 2tes Heft, von Günther und Schlenkert."
  format: "Folio 117"
  pid: "folio-117"
  description: |
    Der aus Pirna stammende Maler, Zeichner und Stecher Günther (1759-1824) gehört der Romantik an, Schlenkert (1757-1826) kannte er wohl aus Dresden, wo dieser im Finanzkollegium angestellt war. Schlenkert war eigentlich ein der Belletristik zugewandter Schriftsteller. Heft 1 enthält Ansichten von Kloster Alt-Zelle, den Bergfesten Kiffhausen und Stolpen sowie der Burg Frauenstein, Heft 2 von Schloss Altenberg und dem Dom zu Meißen. 

- author: "Günther, Johann Georg Christoph"
  title: |
    Praktische Anweisung zur Pastellmahlerey für Liebhaber und Mahler
