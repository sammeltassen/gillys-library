- author: "Price, Uvedale"
  title: |
    Ueber den guten Geschmack bei ländlichen Kunst= und Garten=Anlagen und bei Verbesserung wirklicher Landschaften. Durch Beispiele erläutert. Aus dem Englischen
  publisher: "Leipzig: Kleefeldsche Buchhandlung 1798"
  catalogue: "Ueber den guten Geschmack bey ländlicher Kunst und Gartenanlagen, aus dem Englischen, 1798."
  format: "Octavo 44"
  pid: "octavo-44"
  udk: "RK 0785"
  description: |
    Die von Price (1747-1829) verfasste und in London 1794 erschienene Veröffentlichung \"An Essay on the Picturesque, as Compared with the Sublime and the Beautiful; and, on the Use of Studying Pictures, for the Purpose of Improving Real Landscape\" wurde vier Jahre später ins Deutsche übersetzt und somit die in England gegen Ende des 18. Jahrhunderts ausgelöste Debatte um den Begriff des Picturesque in Deutschland eingeleitet. F. Gilly äußert sich \"mit wahrem Vergnügen\" zu dieser dteutschen Übersetzung. Der Begriff des Picturesque entwickelte sich im Laufe der Jahre zu einem Schlüsselbegriff in der ästhetischen Diskussion, die in England hauptsächlich mit vier Namen verbunden ist: Price, Richard Payne Knight (1750-1824), Humphry Repton (1752-1818) und William Gilpin (1724-1804). Von letzterem besaß Gilly eine deutsche Übersetzung (Octavo 224). Price gehörte zusammen mit Payne Knight zur englischen Society of Dilettanti.
    In Prices Schrift wird das Picturesque als neuer Garten-Stilbegriff eingeführt und zwischen die von Edmund Burke (1730-97) in seinem Werk von 1757 \"A Philosophical Enquiry into the Origin of our Ideas of the Sublime and Beautiful\" entwickelten Kategorien des Erhabenen (Sublime) und Schönen (Beautiful) positioniert. Die Veröffentlichung von Burke befand sich in einer deutschen Übersetzung, die auf der fünften englischen Ausgabe basierte, ebenfalls in der Bibliothek von F. Gilly (Octavo 45). In der Auseinandersetzung mit beiden Kategorien unternimmt Price den Versuch, den Begriff des Picturesque theoretisch zu untermauern und als gleichwertig zu etablieren.
    Prices Werk tangiert das wechselseitige Verhältnis von Malerei und Natur, das heißt von Kunst und Natur. Deswegen ist es nicht erstaunlich, wenn der erste Abschnitt in der deutschen Übersetzung die Überschrift trägt: \"Die Gründe, warum ein Anleger die Gemälde sowohl als die Natur studiren muß\". Picturesque wird demzufolge in der deutschen Übersetzung nicht mit pittoresk, sondern mit mahlerisch gleichgesetzt, wie an der Überschrift des dritten Kapitels festzustellen ist: \"Allgemeine Bedeutung des Wortes: Mahlerisch\". Diese Gleichsetzung bringt das Bestreben von Price zum Ausdruck, nach einem Vorbild für die Gartenkunst zu suchen, das er in der Landschaftsmalerei, insbesondere der venezianischen Schule (Giorgione, Tizian), sowie in der Malerei Salvatore Rosas (1615-73) gefunden haben will. Erst im letzten Teil seiner Schrift (Beschluß) kommt Price auf seinen eigentlichen Kontrahenten zu sprechen: Lancelot \"Capability\" Brown. Brown (1716-83), einer der bekanntesten englischen Gartenarchitekten des 18. Jahrhunderts, wirft Price Schematismus und Einseitigkeit (monotony) vor, wie es schon vor ihm William Chambers (1723-96) getan hatte. Dessen Schrift \"A Dissertation on Oriental Gardening\" (1772) befand sich auch in der Bibliothek von F. Gilly, in der deutschen Übersetzung von 1775 (Octavo 91).
    Als Ergänzung (Supplement) zu einer der neuen Auflagen seines Essays zum Picturesque von 1794 kann die schmale Abhandlung \"An Essay on Architecture and Buildings as connected with Scenery\" von 1798 betrachtet werden. Diese stellt für Mallgrave ein \"mainstay of British architectural theory in the nineteenth century\" dar. So bleibt die Wirkung von Price nicht auf die Gartenkunst beschränkt. Sein Einfluss kann ebenfalls in der Architekturtheorie konstatiert und bis in das 19. Jahrhundert nachvollzogen werden. 

- author: "Quatremère de Quincy, Antoine Chrysostôme"
  title: |
    Considérations sur les arts du dessin en France,
    suivies d'un plan d'Académie, ou d'Ecole publique, et d'un systéme d'encouragemens [...]
  publisher: "Paris: Devaux 1791"
  catalogue: "Considérations sur les arts du dessein en France, par Quatremere de Quincy. Paris 1791."
  format: "Octavo 66"
  pid: "octavo-66"
  udk: "RK 1295"
  description: |
    Wenige Jahre nach der französischen Revolution und kurz vor der Gründung der \"École Polytechnique\" (1793) veröffentlichte Quatremère de Quincy (1755-1849), der spätere Secrétaire General der 1816 gegründete \"École des Beaux-Arts\", seine kurze Abhandlung \"Considérations sur les arts du dessin en France\". Diese Schrift steht am Beginn von Quatremères literarischer Produktion und seiner politischer Laufbahn. Die neunziger Jahre des 18. Jahrhunderts waren in Frankreich sowohl von revolutionären Maßnahmen als auch von politischen Reformen geprägt, von denen auch Institutionen wie die \"Académie royale de peinture et sculpture\" betroffen waren. Die sich in Auflösung befindlichen Bindungen an die Kunstakademie bot den Künstlern einen Freiraum, um über ihre eigene berufliche Zukunft, Ziele sowie ihre eigene Rolle in einer revolutionären Gesellschaft zu entscheiden. In diesem historischen und institutionellen Kontext, das heißt vor dem Hintergrund einer restriktiven akademischen Tradition, der Freiheit unmittelbar nach der Revolution und der immer größer werdende Kontrollinstanz der republikanischen Regierung, ist Quatremères Schrift von 1791 einzuordnen. Sie kann demnach als einer der wichtigsten Beiträge zur Einleitung und Durchsetzung von Reformen in der Akademie und in der dort erteilten Lehre sowie in den so genannten \"Concours publique\" betrachtet werden. Mit diesem Terminus wurde der Apparat sowohl für öffentliche Ausstellungen als auch für einzelne Wettbewerbe, das heißt für die Vergabe von staatlichen und öffentlichen Aufträgen, bezeichnet. Aus diesem Grund stellen nach Luke Quatremères \"Considérations\" das erste gedrucktes Manifest zur Erreichung dieser Ziele dar. Im Zentrum dieser Maßnahmen stand die Reform der Ausstellung der Pariser Salons, zu der im Wesentlichen die Veröffentlichung Quatremères beitrug. 

- author: "Rabaut de Saint-Étienne, Jean-Paul"
  title: |
    Lettres a monsieur Bailly sur l'histoire primitive de la Grèce [...]
  publisher: "Paris: Debure l'aîné 1787"
  catalogue: "Lettres à M. Bailly, sur l'histoire primitive de la Grèce, par Rabaut St. Etienne. Paris 1787."
  format: "Octavo 190"
  pid: "octavo-190"
  udk: "RK 1804"
  description: |
    Rabaut, genannt Saint-Étienne (1743-93), war der Sohn des protestantischen Pastors Paul Rabaut. Seine Kindheit, die stark von den Restriktionsgesetzen gegen die Protestanten in Frankreich geprägt war, verbrachte er in seiner Geburtsstadt Nîmes. Seine Ausbildung genoss er aber in Lausanne, wo er auch Theologie studierte. Er wird dort auch als Pastor ordiniert. Nach Nîmes zurückgekehrt, assistierte er zunächst seinem Vater, ging aber bald nach Paris, um dort für die zivilen Rechte der Protestanten einzutreten. Schließlich gipfelte sein Bemühen im sogenannten Toleranzedikt, einem Edikt zugunsten der Nichtkatholiken, das von Louis XVI. am 7. November 1787 unterzeichnet wurde. Im selben Jahr veröffentlichte Rabaut seine \"Lettres sur l'histoire primitive de la Grèce\". Die insgesamt acht Briefe, die in dieser Veröffentlichung zusammengestellt wurden, sind an einen gewissen Herrn Bailly gerichtet. Wahrscheinlich handelt es sich hierbei um den Astronomen und ersten Bürgermeister von Paris Jean-Sylvain Bailly (1736-93). Dies legt der Bezug auf die Astronomie, der in mehreren dieser Briefe (IV, V, VI) enthalten ist, nahe. Im vierten Brief zum Beispiel wird die Astronomie als \"grande science\" bezeichnet und ihre Bedeutung in den alten Zivilisationen und Kulturen (China, Persien, Chaldäa, Ägypten, Griechenland) dargelegt. Auch auf den Zusammenhang zwischen dieser Wissenschaft und der antiken Götterwelt oder der Landwirtschaft geht der Autor in seinen Ausführungen in diesem Brief ein (S. 206-59).
    Der Erfolg dieses Werkes verschaffte Rabaut nicht nur den Zugang zur literarischen Welt, sondern auch eine politische Karriere zu Beginn der Französischen Revolution. Er wurde allerdings am 5. Dezember 1793 verhaftet und hingerichtet. Dieses Los teilte er mit Bailly, der schon im November 1793 zum Tode verurteilt und hingerichtet worden war. 

- author: "Racknitz, Joseph Friedrich Freiherr zu"
  title: |
    Briefe über die Kunst, an eine Freundinn
  publisher: "Dresden: Carl Christian Meinhold 1792"
  catalogue: "Briefe über die Kunst, an eine Freundin, vom Herrn zu Racknitz. Dresden 1792."
  format: "Quarto 64"
  pid: "quarto-64"
  description: |
    Racknitz (1744-1818) war der Sohn des sächsischen Hofmarschalls beim Kurprinz Friedrich Christian (1722-63) und bekleidete dieses Amt später selbst. Ab 1790 leitete er das Hoftheater und die Hofkapelle. Er betätigte sich als Kunstschriftsteller und Komponist, als Zeichner war er Dilettant. Enthalten sind Briefe an eine namentlich nicht genannte, vermutlich fiktive Freundin, worin sich Racknitz recht allgemein zu Fragen von Kunst und Geschmack äußert. 

- author: "Radet, Jean Baptiste, et  [Madame Kennens]"
  title: |
    Le diner au prè Saint-Gervais
    Comédie en un acte et en prose mélee de Vaudevilles
  publisher: "Paris: Migneret An V [1797]"
  catalogue: "Le diner au près Saint-Gervais, comédie par Radet. Paris an V."
  format: "Anhang Octavo 161"
  pid: "anhang-octavo-161"
  description: |
    Der französische Dramatiker Radet (1752-1830) war in der Bibliothek der Duchesse de Villeroy angestellt, wodurch er mit Literatur in Berührung kam. Le Pré-Saint-Gervais ist eine französische Gemeinde nordöstlich von Paris. Mme Kennens war nicht zu verifizieren, möglicherweise ein Pseudonym für Stéphanie Félicité du Crest de Saint-Aubin, Comtesse de Genlis (1746-1830), die literarisch äußerst produktiv war und auch zahlreiche Lustspiele verfasste.
    Unter Vaudevilles sind Schaustücke zu verstehen, die mit Gesang und Instrumentalbegleitung vorgetragen werden. Die Lieder sind sehr volkstümlich und wurden ursprünglich vom Publikum mitgesungen. Gelegentlich wurde bekannten Melodien ein Text untergelegt, der zwischen frivol und satirisch einzuordnen ist. Das Théâtre du Vaudeville in Paris war 1792 von Radets Freund Pierre-Yves Barré (1749-1832) gegründet und in einem ehemaligen Ballsaal eingerichtet worden. 

- author: "Ramdohr, Friedrich Wilhelm Basilius von"
  title: |
    Charis oder ueber das Schöne und die Schönheit in den nachbildenden Künsten [...]
  publisher: "2 Tle., Leipzig: Dyck 1793"
  catalogue: "Charis, oder über das Schöne und die Schönheit in den nachbildenden Künsten, von Ramdohr. Leipzig 1793, 2 Bände."
  format: "Octavo 33-34"
  pid: "octavo-33-34"
  description: |
    Ramdohr (1757-1822) war Diplomat, Jurist, Kunstschriftsteller, Epiker und Dramatiker. Er studierte zwischen 1775 und 1778 Rechts- und Altertumswissenschaften bei Heyne in Göttingen. Dort war er auch Mitglied der aus der Göttinger Espérancierloge Mars hervorgegangenen Ordensverbindung Z.N., der bedeutendste Stundentenorden an der Georg-August-Universität Göttingen im 18. Jahrhundert. Nach seiner Studienzeit begann er als Jurist zu arbeiten. Daneben versuchte er sich auf dem Gebiet der bildenden Künste sowie auf literarischem Feld. Er machte sich früh mit den bedeutenden Kunstsammlungen Deutschlands, Frankreichs und Italiens bekannt. 1784 unternahm er eine Reise nach Rom, wo er sich unter Führung des russischen Hofrats Johann Friedrich von Reiffenstein (1719-93) umsah. Er veröffentlichte dann in dem Werk \"Ueber Mahlerei und Bildhauerarbeit in Rom für Liebhaber des Schönen in der Kunst\" (3 Tle., Leipzig 1787) einen nach Aufstellungsorten geordneten Katalog. 1792 publizierte er eine Beschreibung der Gemäldesammlung von Johann Friedrich Moritz Freiherr von Brabeck (1742-1814), die sich im Schloss Söder bei Hildesheim befand. Diese Erfahrungen verschafften ihm eine gewisse Vertrautheit mit hervorragenden Kunstwerken, die Friedrich Schiller (1759-1805) in seiner Kritik von Ramdohrs \"Charis\" wohl positiv hervorhob.  Doch unmittelbar vor dem Erscheinen dieser Schrift legte Ramdohr seine \"Studien zur Kenntnis der schönen Natur, der schönen Künste, der Sitten und der Staatsverfassung auf einer Reise nach Dänemark\" (1792) vor, in denen er auch auf die Baukunst zu sprechen kommt. Die \"Studien\" werden von Philipp als unmittelbare Umsetzung der Theorien der anonymen erschienenen \"Untersuchungen\" (Octavo 58) interpretiert. Der Baukünstler solle hiernach Körper schaffen, für die er in der Natur kein Vorbild findet. Wichtigstes Vorbild bliebe dabei der menschliche Körper.  So gesehen dienen seine \"Studien\" als Präambel zu seiner ein Jahr später publizierten kunstphilosophischen Schrift. In dieser erfährt der menschliche Körper als Vorbild der schönen nachahmenden Künsten eine ausführliche Betrachtung. Darüber hinaus leistet er darin eine eigene Definition des (zusammengesetzten) Charakters: \"Da jedes Kunstwerk ein sichtbarer specifiker Körper ist, so muß es als eine körperliche Schönheit betrachtet werden; da es aber zu gleicher Zeit ein Werk der Künste ist, so muß es auch als eine Kunstschönheit betrachtet werden. Beydes gibt ihm einen zusammengesetzten Charakter\" (Tl. 2, S. 58).
    Ramdohrs \"Charis\" verschaffte ihm ein Jahr später die Ernennung zum auswärtigen Mitglied der Göttinger \"Königlichen Gesellschaft der Wissenschaften\". Zugleich erntete er damit die Kritik Schillers, der in seinem Brief an Christian Gottfried Körner (1756-1831) das Werk Ramdohrs unter philosophischen Gesichtspunkten als den \"elendesten Wisch von der Welt\" bezeichnete. Auch Goethe äußerte sich sehr negativ darüber. Ramdohr veröffentlichte später weitere Werke im Bereich der Ästhetik, die von seinen Zeitgenossen nicht weniger kritisch aufgenommen wurden.
    Ab 1800 wirkte er hauptsächlich als Politiker, besonders nach der französischen Besetzung Hannovers 1803. Seine letzten Lebensjahre verbrachte er in diplomatischer Mission in Rom und Neapel, wo er auch starb. 

