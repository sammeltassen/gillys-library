    Jars (1732-69) war der Sohn des Kupferminendirektors von Chessy (Rhône-Alpes) und dadurch für seinen späteren Beruf als Ingenieur und Metallurg vorgeprägt. 1751 trat er in die Pariser \"École Nationale des Ponts et Chaussées\" ein. In den 1750er und 1760er Jahren unternahm er zahlreiche Reisen durch ganz Europa, um den Stand der Hüttentechnik dieser Länder zu studieren, insbesondere in England und dem damals führenden Schottland (1765). Das seinerzeit nur in Großbritannien bekannte Gussverfahren, Koks aus Steinkohle herzustellen, statt die sonst übliche Holzkohle zu verwenden, führte er in Frankreich ein. Seine Berichte hielt die französische Regierung zunächst unter Verschluss, um Industriespionage zu verhindern. Sie wurden erst posthum von seinem älteren Bruder publiziert.
    Der deutsche Übersetzer und Bergrat Gerhardt (1738-1821) war 1770 von Friedrich d. Gr. (1712-86) mit der Planung einer \"Bergakademie\" beauftragt worden, da Preußen durch den Zugewinn Schlesiens über größere Bergbaugebiete verfügte. Gerhardt leitete dieses Institut bis 1810 und las selbst über Mineralogie, Experimentalchemie und Metallurgie. Das Bergbauinstitut zog 1801 in das neue, von Heinrich Gentz (1766-1811) entworfene Münzgebäude in Berlin, in dem sich anfänglich auch die Bauakademie befand. 

- author: "Jombert, Charles Antoine (Hg.)]"
