    Pommereul (1745-1823) war ein General und Historiker, der sich zur Zeit der französischen Revolution im Königreich Neapel aufhielt. Eine Rückkehr nach Frankreich scheiterte zunächst an der Frage eines Passes. Seine Besitztümer in Frankreich wurden eingezogen und sein Name auf eine Emigrantenliste gesetzt, von der er erst 1796 gestrichen wurde, so dass er nach Paris zurückkehren konnte, nachdem er ein Angebot Napoleons, in dessen Armee einzutreten, abgelehnt hatte. Danach wandte er sich vom aktiven Militärdienst ab und widmete sich zunehmend Fragen der Geschichte und Literatur und entwickelte sich zu einem antiklerikalen Kritiker, er hatte auch engen Kontakt zu den Théophilantropen (s. Chemin-Dupontès).
    In dem vorliegenden Werk reflektiert er seine politischen Erfahrungen aus Italien hinsichtlich ihrer Bedeutung für die französische Republik. 

