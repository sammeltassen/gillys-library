    Veneroni (1642-1708) war ein aus Verdun stammender französischer Linguist, der seinen Namen italianisierte und vorgab, Florentiner zu sein.
    Philipp Jakob Flathe (1735-1810) war ein Sprachwissenschaftler, der in Leipzig neuere Sprachen lehrte, unter anderem als Lector für Italienisch an der dortigen Universität. 

- author: "Venuti, Marcello Nicolò [Niccolò]"
  title: |
    Descrizione delle prime scoperte dell'antica città d'Ercolano. Ritrovata vicino a Portici, villa della Maesta' del re delle due Sicilie distesa dal cavaliere Marchese don Marcello de Venuti e consecrata all'Altezza Reale del Serenissimo Federigo Cristiano Principe Reale di Pollonia ed Elettore di Sassonia
  publisher: "2. Aufl. (?), Venedig: Lorenzo Baseggio 1749"
  catalogue: "Descrizione delle prime scoperte dell'antica città d'Ercolano, distesa dal Don Marcello de Venuti. Ven. 1749."
  format: "Octavo 153"
  pid: "octavo-153"
  udk: "RK 1019"
  description: |
    Der Marchese Venuti (1700-55), Reisender und Entdecker, war Mitglied der Accademia Etrusca di Cortona. Aus dieser alten Stadt stammte ursprünglich seine Familie. Venuti war Oberaufseher über die Königliche Neapolitanische Bibliothek und auch über das sogenannte farnesische Kabinett. Venuti wurde aber 1748 durch ein Unglück gezwungen, sein Vaterland zu verlassen. Er gab eine Beschreibung der ersten Entdeckungen von Herculaneum heraus. Das vorliegende Buch scheint die zweite Auflage des Werkes zu sein, da eine erste Auflage von 1748 nachgewiesen ist, die allerdings nicht in Venedig, sondern in Rom (Stamperia del Barnabò e Lazzarini) erschien. Bei beiden Ausgaben ist eine Gliederung in elf Kapitel festzustellen, die den Zeitraum von den ersten Ausgrabungen (Cap. I. Storia de' primi ritrovamenti seguiti negli Anni 1689 e 1711) bis in die unmittelbarsten Entdeckungen (Cap. XI. Delle scopere più recenti con altre osservazioni) abdecken. Venutis Schrift war mit die früheste und lange die einzig erhältliche Publikation zu den Funden der Ausgrabungen, die seit 1738 in Herculaneum stattfanden. Im Jahr 1749 erschien eine deutsche Übersetzung in Frankfurt und Leipzig, die aber nicht in der Gilly-Bibliothek vorhanden war, obgleich sich dort eine gutes halbes Dutzend Schriften zu diesem Thema befanden. 

- author: "Vergilius, Maro P./Farnaby [Farnabie], Thomas (Hg.)"
  title: |
    Virgilii Maronis opera, cum notis Th. Farnabii
