- author: "La Faye, Polycarpe de"
  title: |
    Recherches sur la préparation que les romains donnoient à la chaux
    Dont ils se servoient pour leurs constructions, & sur la composition & l'emploi de leurs Mortiers
  publisher: "Paris: Imprimerie royale 1777"
  catalogue: "Recherches sur la préparation que les Romains donnoient á la chaux, par de la Faye. Paris 1777."
  format: "Octavo 76"
  pid: "octavo-76"
  description: |
    La Faye (Daten unbekannt) war einer der ersten Mörtelhersteller. Bereits 1776 führte er Söller im sogenannten \"mortier d'aqueduc\" aus. Seine Versuche waren darauf gerichtet zu erfahren, ob in Frankreich ähnliche Söller wie damals von den Römern in Italien ausgeführt werden konnten. In dem Abschnitt \"De l'emploi des differens mortiers de construction indiqués jusqu' à présent\" führt er die verschiedenen Anwendungsmöglichkeiten des Mörtels auf, wobei er oft auf die römische Antike Bezug nimmt. In dem Abschnitt \"Table de matières\" unterscheidet er zwischen verschiedenen Sorten von Mörtel und seinen Anwendungsmöglichkeiten: \"mortier de construction\", \"mortier pour les souterreins humides\", \"mortier de mâcheser ou autres matières calcinées\", \"mortier pour les aqueducs, viviers, bassins et citernes, [...]\", \"mortier de poudre de pierres\", \"mortier pour faire des briques\" etc. (S. VII). Eine zweite, überabreitete und erweiterte Auflage erschien 1778 (s. vorigen Titel), eine Reprintausgabe 2011. Octavo 77 ist eine Art \"Mémoire\" (Denkschrift) zu der zuvor erwähnten Schrift (Octavo 76). 

- author: "Lacombe, Jacques"
  title: |
    Dictionnaire portatif des beaux-arts, ou abrege' de ce qui concerne l'Architecture, la Sculpture, la Peinture, la Gravure, la Poésie et la Musique; avec la définition de ces Arts, l'explication des Termes & des choses qui leur appartiennent: Ensemble Les noms, la date de la naissance & de la mort, les circonstances les plus remarquables de la vie, & le genre particulier de talent des Personnes qui se sont distinguées dans ces différens Arts parmi les Anciens & les Modernes; en France & dans les Pays étrangers. [...]
  publisher: "2. Aufl., Paris: Jean-Th. Herissant/Les Freres Estienne 1753"
  catalogue: "Dictionaire portatif des beaux arts, par Lacombe. Paris 1753."
  format: "Octavo 102"
  pid: "octavo-102"
  description: |
    Lacombe (1724-1811) war ein französischer Theoretiker, der mit seinem Lexikon \"Dictionnaire portatif des beaux-arts\" zur Popularisierung des von Charles Perrault (1628-1703) in seinem Werk \"Cabinet des beaux arts\" (1690) zum ersten Mal verwendeten Begriffs der schönen Künste (beaux-arts) beitrug. Wie Lacombe selbst in seinen einführenden Bemerkungen (Avertissement) ausführt, setzt er sich mit seinem Werk zum Ziel, den unter dem Publikum weit verbreiteten Geschmack für die schönen Künste mit dieser in Form von einem Dictionnaire verfassten Schrift zu konsolidieren. Unter dem Begriff der schönen Künste versteht er nicht nur Architektur, Skulptur, Malerei, Kupferstecherkunst, Poesie und Musik, sondern auch die berühmten Künstler (grands artistes), \"et je me flatte que les amateurs trouveront ici, avec plaisir, les noms, le date de la naissance et le mort, et les circonstances les plus remarquables de la vie de ces hommes célèbres qui ont fçu nous intéresser pour leurs personnes, en nous intéressant par leurs travaux\" (S. III-IV). Als vergleichbare Veröffentlichungen zu dem Werk Lacombes können Antoine Joseph Pernety (1716-1801) \"Dictionnaire portatif de peinture, sculpture et gravure\" (1757) (Octavo 103) sowie das in sechs Bänden angelegte Projekt \"Bibliothèque portative d'architecture élémentaire\" (1764) (Octavo 226-228, s. Jombert) betrachtet werden. 

- author: "Lairesse, Gérard de"
  title: |
    Des Herrn Gerhard de Lairesse, welt-berühmten Kunst-Mahlers, grundlegung zur Zeichen=Kunst.
    Das ist, kurzer und sicherer Weg, durch welchen das Zeichnen, vermittelst der Geometrie oder Meßkunst, vollkömmlich erlernet werden kan. Den Mahlern, Kupferstechern, Bildhauern, Land=Messern, der Architectur geflissenen etc. und allen übrigen curiosen Liebhabern zum besten. Aus dem Holländischen in das Hoch=Teutsche übersetzt
  publisher: "Nürnberg: Johann Christoph Weigel 1727"
  catalogue: "Gerh. de Lairesse Grundlagen zur Zeichenkunst. Nürnberg 1727, m. Kupf."
  format: "Quarto 45"
  pid: "quarto-45"
  udk: "RK 0938"
  description: |
    Der aus Lüttich stammende Maler und Radierer Lairesse (1640-1711) gilt als der bedeutendste niederländische Vertreter des akademischen Klassizismus. Der vorliegende Titel ist eine Übersetzung seiner \"Grodlegginge der Teekenkunst, zynde een korte en zeekere weg om door middel van de Geometrie of Meetkunde de Teekenkonst volkomen te leren\" (Amsterdam 1701). Lairesse war 1690 erblindet, danach hielt er aber weiter Vorträge über Malereitechnik und -theorie, die sein Sohn Abraham (1665-1729) mitschrieb und herausgab (s. folgenden Titel, Quarto 46-47). Die \"Teekenkunst\" war von großem Einfluss und wurde in mehrere Sprachen übersetzt. Es existiert auch eine zweibändige, ebenfalls bei Weigel (1654-1726) in Nürnberg erschienene Ausgabe in Quartformat (1728/30).
    Möglicherweise stammt die Übersetzung von Samuel Theodor Gericke (1665-1730, auch 1666-1726/27), der eine 1705 in Berlin bei Paul Fürst erschienene Ausgabe übersetzt hat. Gericke war Historienmaler und Radierer und wurde 1699 zum Professor für Perspektive an die Berliner Akademie berufen, war also gewissermaßen ein Vorgänger F. Gillys, kurz darauf wurde er auch Rektor bzw. Direktor der Akademie. Die UdK besitzt ein Manuskript von Gericke für ein Perspektiv-Lehrbuch, das nie publiziert wurde (B 4003, 2°), das mit der Lairesse-Ausgabe aber nichts zu tun hat.
    Lairesse beschreibt zwölf Etappen der Künstlerausbildung in fiktiven Lehrer-Schüler-Gesprächen, in Richtung einer klassizistischen Kunsttheorie auf Grundlage italienischer und französischer Tradition. Adressat ist nicht der Autodidakt, sondern der Zeichenlehrer.

