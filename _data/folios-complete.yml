- author: "Meister, Albrecht Ludwig Friedrich"
  title: |
    Herrn Professor Meisters Abhandlung über die Pyramiden nach der im fünften Bande der Commentarien der Königlich Grosbrittanischen Gelehrten Gesellschaft in Göttingen befindlichen Commentatio architectonica de pyramidum aegyptiacarum fabrica et fine, mit Anmerkungen des Uebersetzers und I. Kupfer
  publisher: "Frankfurt a. M.: Johann Christian Hermann 1781"
