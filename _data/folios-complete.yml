    Conring (1606-81) war einer der letzten deutschen Universalgelehrten. Er hatte in Helmstedt die Lehrstühle für Naturphilosophie und Rhetorik, Medizin sowie Politik inne. Er gilt als Begründer der deutschen Rechtsgeschichte. Unter anderem war er Leibarzt der schwedischen Königin Christine (1626-89).
    Der Kanoniker Jan [Johannes] Dubravius [Doubrava], (tschechisch: Jan Skála z Doubravy, 1486-1553) war ein promovierter Jurist. 1541 wurde er zum Bischof von Olmütz gewählt, erhielt aber erst ein Jahr später die Bischofsweihe. Als Mitglied des dortigen Humanistenkreises widmete er sich vor allem historischen Studien. \"De piscinis\" behandelt jedoch Fragen der Fischzucht. 

