  pid: "octavo-89-90"
  description: |
    Der aus Bologna stammende Galli da Bibiena (1657-1743) war Szenograph und Dekorationsmaler. Entsprechend der Ankündigung auf dem Titelblatt seines Werkes war er Mitglied der Accademia Clementina in seiner Heimatstadt sowie Architekt und Hofmaler. Er gehörte zu einer renommierten Künstler- und Architektenfamilie. Er war Sohn des Malers und Architekten Giovanni Maria Galli da Bibiena (1625-65), der sich nach seinem Geburtsort Bibbiena in der Toskana genannt hatte. Ferdinando studierte Malerei bei Carlo Cignani (1628-1719), Architektur(malerei) bei Giulio Troili [Trogli], genannt Paradosso (1613-85) sowie Szenographie bei Giacomo Torelli (1604/08-78). Vor seiner Tätigkeit in verschiedenen europäischen Ländern (Spanien, Österreich) war Ferdinando in Italien hauptsächlich am Hof der Farnese in Parma beschäftigt. Er wirkte, zusammen mit seinem Bruder Francesco, in Mirandola, Modena und Novellara. Zwischen 1678 und 1684 führte er Dekorationen im Palazzo Fantuzzi in Bologna aus. 1708 wurde Ferdinando Bibiena anlässlich der Eheschließung zwischen Karl III. von Habsburg und Elisabeth von Braunschweig-Wolfenbüttel nach Barcelona berufen, um die Hochzeitfeierlichkeiten mitzugestalten. 1714 wurde er an den Hof Karl VI. (1685-1740) nach Wien bestellt. Er kehrte 1716 zeitweise und ein Jahr später endgültig nach Italien zurück. Auf Ferdinando gehen die sogenannten \"Scene per angolo\" und die \"vedute per angolo\" zurück. Die erste Auflage dieses Werkes erschien 1725 im selben Verlag, spätere 1731, 1745, 1753 und 1777. 

- author: "Gatterer, Johann Christoph"
