    Darinnen die heute vorhandene Kirchen, H. Leiber, Relquien, Ablaß, Löster, Hospitäle, Beth-Capellen, Societäten der Weldt-Personen, Collegia, Hohe-Schulen, Palläste, Gebäuwe [Gebäude], Gemählde oder Schildereyen, gehawene [gehauene] und geschnitzte Bilder, Bibliothece, studir-Kammern, Gärten, Brunnen, Forwercke oder Meyerhöfe, auch Päpste, Cardinäle, Fürsten, und dergleichen merckwürdige Herrligkeiten dero Stadt Rom. Allen Liebhabern abgelegener fürtrefflicher Oerter zu gefallen, Nicht nur mit Worten, gründlich beschrieben, sondern auch mit 82, zierlichen, wohlgetroffenen, und recht lebendigen Kupfferstücken gleichsam gegenwärtig vor Augen gestellet werden. Aus dem Italiennischen inß Hochteutsche mit fleiß übergesetzet von Alberto Reimaro Lubecense
  publisher: "Aernhem [Arnheim]: Johann Friderich Haagen 1662"
  catalogue: "Abgebildetes neues Rom, aus dem Italiäischen. Arnheim 1662, m. K."
  format: "Klein Format 3"
  pid: "klein-format-3"
  description: |
    Die beiden Ausgaben zum alten und modernen Rom fußen auf den Guiden von Totti (um 1590-1639): \"Ritratto di Roma antica\" (Rom: Fea 1627) bzw. \"Ritratto di Roma moderna\" (Rom 1638: Mascardi). Sie waren lange Zeit maßgebend und erschienen in zahlreichen Auflagen und Ausgaben, teils mit geänderten Titeln, wobei in der Literatur bzw. in den verschiedenen Opacs der wissenschaftlichen Bibliotheken eine gewisse Unsicherheit besteht, wem welche Anteile an den jeweiligen Ausgaben zukommen.
    Totti teilte unter anderem die Führungen durch die Stadt nach den Stadtvierteln (Rioni) ein und ersetzte die bis dahin üblichen Holzschnitte durch präzisere und detailliertere Kupferstiche. Über ihn ist wenig bekannt.
    Diese beiden Reiseführer wurden von de Rossi (1627-91) neu herausgegeben, erstmals 1645 (Rom: Francesco Moneta). Der deutschen Übersetzung liegen jedoch die Ausgaben 1652 bzw. 1654 zu Grunde. Der Übersetzer Reimarus († nach 1641) war Prediger in Lübeck, deshalb der Namenszusatz \"Lubecense\", der sich auf deren lateinischen Namen der Stadt (Lubecae) bezieht. 

- author: "[Rossi, Pier Vincenzo]"
