- author: "Desgodets [Desgodetz], Antoine [Babuty]"
  title: |
    Les edifices antiques de Rome, mesurés et dessinés très-exactement sur le lieux par feu M. Desgodetz, architecte du Roi. Nouvelle édition
  publisher: "3. Aufl., Paris: Claude Antoine Jombert 1779"
  catalogue: "Les édifices antiques de Rome, dessinés & mesurés par M. Desgodetz. Paris 1799. Prachtausgabe, mit Kupfern."
  format: "Folio 8"
  pid: "folio-8"
  description: |
    Desgodets (1653-1728) ist einer der einflussreichten französischen Architekten des 17. Jahrhunderts, der hauptsächlich durch diese Veröffentlichung bekannt und rezipiert wurde. Das Werk erfuhr mehrere Ausgaben, die erste 1682, die zweite 1695. Eine zweibändige englisch-französische gab 1771 und 1795 George Marshall (Daten unbekannt) in London heraus.
    Auf Grund der abweichenden Maßangaben zu den antiken Denkmälern Roms hatte der französische Finanzminister Jean Baptiste Colbert (1619-83), der auch für die königlichen Bauten zuständig war, 1674 den Architekten Desgodets mit einer Neuvermessung beauftragt. In 16 Monaten vermaß dieser 24 Monumente der Stadt und auf der Rückreise noch das antike Amphitheater in Verona. Trotz gewisser Differenzen mit der Pariser Akademie konnte das Werk mit Unterstützung Colberts 1682 erscheinen. Es gilt als Wegbereiter einer wissenschaftlichen Archäologie und zugleich als erste fundierte Vitruvkritik. Rekonstruktionsvorschläge früherer Veröffentlichungen lehnte er ab bzw. wies ihnen Ungenauigkeiten nach und stützte sich nur auf den von ihm festgestellten Baubestand. Desgodetz' Exaktheit diente bis weit ins 18. Jahrhundert hinein als Maßstab.

- author: "Desgodets [Desgodetz], Antoine [Babuty]/Gouti [Gouty], Claude-Martin"
  title: |
    Les loix des bâtiments, suivant la coutume de Paris, traitant de ce qui concerne les servitudes réelles, les rapports des jurés-experts, les réparations locatives, douairières, usufrutieres, beneficales, &c. Enseignées par M. Desgodets, architecte du Roi, dans l'Ecole de l'Académie d'Architecture. Avec les notes de M. Goupi, architecte expert-bourgeois. Ouvrage utile à toutes personnes chargées de la construction, aux propiétaires e. aux juges qui en connoissent
  publisher: "Neue verm. Aufl., Paris: libraires Associés 1787"
  catalogue: "Les loix des bâtiments, suivant la coutume de Paris, conseignées par M. Desgodets. Paris 1787."
  format: "Octavo 59"
  pid: "octavo-59"
  description: |
    Zum Zeitpunkt der Erscheinung der vorliegenden Ausgabe war Desgodets bereits tot. Möglicherweise stammen die Ausführungen zu seiner Biographie von Claude-Martin Gouti [Gouty] (um 1720-93), der ebenfalls Architekt war. Demnach reiste Desgodets Ende 1674 mit einem Stipendium der \"Académie Royale d'architecture\" ausgestattet nach Rom. 1699 wurde er \"Contrôleur de bâtiments du Roi\" in Chambord und später in Paris. 1719 Professor an der französischen Bauakademie. Die erste Auflage von \"Les loix des bâtiments\" erschien 1748. Eine zweite folgte 1752. Das vorliegende Werk ist das erste Fachbuch zum französischen Baurecht. 

- author: "Dézailler d'Argensville, Antoine-Joseph"
  title: |
    La théorie et la pratique du jardinage,
    où l'on traite a fond des beaux jardins apellés communément les jardins de plaisance et de propreté, avec Les pratiques de Géometrie nécessaires pour tracer sur le Terrein toutes fortes de figures, et un traité d'hydraulique convenable aux jardins [...]
  publisher: "4. Aufl., Paris: Pierre-Jean Mariette 1747"
  catalogue: "La théorie & la pratique du Jardinage. Paris 1747, mit Kupfern."
  format: "Quarto 41"
  pid: "quarto-41"
  description: |
    Die Schrift befasst sich mit barocken Ziergärten, erschien erstmals anonym in Paris 1709 und wurde zunächst dem Architekten Alexandre Jean-Baptiste Le Blond (1679-1719) zugeschrieben, der aber nur die Zeichnungen lieferte. Schon die dritte Auflage wurde erheblich erweitert und umfasst 482 Seiten. Dézailler (1680-1765), in erster Linie Kunstliterat, aber auch dilettierender Radierer, unterteilte diese Schrift in einen entwerferischen und einen ausführenden Teil, wobei Nutzpflanzen unberücksichtigt blieben, weil diese zu weit vom jeweiligen Haus entfernt seien, und deswegen \"nicht dazu angetan [seien], seine Schönheit und Pracht zu vermehren*\"*. Gilt als erste französische Publikation, die auch \"Pleasure Gardens\" enthält, der geometrische Gartenstil dominiert jedoch. Dieser blieb im übrigen auch in England bis ins erste Drittel des 18. Jahrhunderts weiter bestehen, wie englische Übersetzungen dieses Buches zeigen (1728 und 1743). 

- author: "Dezallier d'Argenville, Antoine-Nicolas (d'Azincourt)"
  title: |
    Bd. 1: Vies des fameux architectes depuis la Renaissance des arts, avec la description des leurs ouvrages [...]
    Bd. 2: Vies des fameux sculpteurs, depuis la Renaissance des arts, avec la description de leurs ouvrages [...]
  publisher: "Paris: Debure l'aîné 1787"
  catalogue: "Vies des fameux architectes depuis la renaissance des arts, par Dazincourt. Paris 1787, 2 Bände."
  format: "Octavo 106-107"
  pid: "octavo-106-107"
  description: |
    Der Kunstschriftsteller A.-N. Dezallier D'Argenville (1723-96) ist der Sohn des Radierers Antoine Joseph Dezallier d'Argenville (1680-1765, s. vorigen Titel), der ein ähnliches Werk über Maler verfasst hat, das 1767/68 in vier Teilen auch ins Deutsche übersetzt wurde. 

- author: "Dillenius, Friedrich Wilhelm Jonathan"
  title: |
    Griechisch-deutsches Wörterbuch für die Jugend,
    nach Schellerschem Plan gearbeitet; mit einem Griechisch und Deutschem Index und Herrn Rektor Schellers Vorrede versehen
  publisher: "Leipzig:Weygand 1784"
  catalogue: "Dillenius griechisch=deutsches Wörterbuch für die Jugend. Leipzig 1784."
  format: "Anhang Octavo 100"
  pid: "anhang-octavo-100"
  udk: "RK 1512"
  description: |
    Dillenius (1754-1815) war Theologe und Schriftsteller. Zu Scheller (1735-1803) s. dort. 

- author: "Diodoros Siculus/Rhodomann [Rhodemann, Rhodemannus, Rosemann], Lorenz [Laurenz, Laurentius]"
  title: |
    Diodori Siculi Bibliothecae historicae Libri XV, reliqui, Quibus accesserunt Eclogae, seu fragmenta: ex libris auctoris, qui desiderantur. Ex interpraetatione L. Rhodomanni [...]
  publisher: "Hanoviae [Hannover]: typis Wechelianus [Wechel], apud haeredes Joannis Aubrii 1611"
  catalogue: "Diodori Siculi Bibliothecae historicae libri XV. reliqui. Hannoviae 1611."
  format: "Anhang Octavo 94"
  pid: "anhang-octavo-94"
  description: |
    Diodoros war ein griechischer Universalhistoriker, der im 1. Jahrhundert v. Chr. in Sizilien lebte. Über seine Person ist kaum etwas bekannt. Seine \"Bibliotheca\" umfasste 40 Bände, nicht alle sind vollständig überliefert. Diodoros Universalgeschichte galt im 18. Jahrhundert als wichtige Quelle der alten Geschichte, erst im 19. Jahrhundert wurde er kritischer gesehen.
    Rhodomann (1546-1606) stammte aus Niedersachswerfen im Harz und wuchs in ärmlichen Verhältnissen auf. Erst als Hauslehrer konnte er sich soweit finanziell verbessern, dass er 1571 in Rostock ein Studium aufnehmen konnte. Um eine Rektorenstelle in Schwerin annehmen zu können erlangte er den Grad eines Magisters der philosophischen Wissenschaften. 1584 wurde er Rektor der Lateinschule in Walkenried. 1591 erhielt er den Lehrstuhl für griechische Sprache und Geschichte an der Universitäte Jena, wo er später auch Dekan der philosophischen Fakultät wurde, 1601 ging er nach Wittenberg. Dort konnte er sich der Fertigstellung seiner Diodoros-Ausgabe widmen. 

- author: "Dodwellus, Henricus/Schurzfleischius, Henricus Leonardus"
  title: |
    Commodiani Poetae Christiani Instructiones Adversus Gentium Deos Pro Christiana Disciplina
  publisher: "Vitembergae Saxonum [Wittenberg]: Christianum Schrödterum 1705"
  catalogue: "Commodiani, poetae Christiani, Instructiones. Vitemb. 1705."
  format: "Anhang Quarto 13"
  pid: "anhang-quarto-13"
  description: |
    Der Ire Henry Dodwell (1641-1711) ist als Homer-Forscher und Musikhistoriker bekannt und hatte seit 1688 eine Professur für Geschichte in Oxford inne.
    Heinrich Leonhard Schurzfleisch (1664-1722) hatte in Wittenberg und Jena Jura studiert. 1695 unternahm er eine Reise nach Frankreich und Holland. Zurück in Wittenberg betätigte er sich auch mit historischen Studien, Numismatik und Heraldik. 1702 wurde er Professor für Geschichte an der Universität Wittenberg, 1708 übernahm er nebenamtlich die Stelle des Bibliotheksdirektors in Weimar, die zuvor sein im selben Jahr verstorbener Bruder inne hatte. 1713 zog er endgültig nach Weimar. Die über 8.400 umfassende Bibliothek der beiden Brüder bildete den Grundstock der heutigen Herzogin Anna Amalia Bibliothek in Weimar.
    Commodianus ist ein frühchristlicher Dichter und lebte im 3. oder 5. Jahrhundert. Die \"Instructiones\" sind in Form von 80 Gedichten abgefasst und richten sich an Proselyten (zum Judentum bekehrte Heiden) und an Christen. Die literarische Qualität scheint zweifelhaft zu sein. 

- author: "Dorat, Claude Joseph"
  title: |
    Meine Philosophie
    Aus dem Französischen des Herrn Dorat
  publisher: "Gotha: Carl Wilhelm Ettinger 1773"
  catalogue: "Meine Philosophie, aus dem Französischen des Dorat, 1773."
  format: "Anhang Octavo 140"
  pid: "anhang-octavo-140"
  description: |
    Der französische Dichter Dorat (1734-1780) wurde vor allem durch seine Gedichte bekannt. Darüber hinaus schrieb er auch Fabeln, Trauerspiele, Lieder und Erzählungen. Er war der erste französische Schriftsteller, der seine Landsleute auf die Bedeutung der deutschen Literatur hinwies. Es gibt zwei deutsche Ausgaben 1773: eine (o. O.) übersetzt von Friedrich Unzer (?), und eine Ausgabe Gotha: Carl Wilhelm Ettinger, übersetzt von Heinrich August Ottokar Reichard (1752-1828, zu ihm s. dort).
    Dorat war ein Gegner der Philosophie der Aufklärung und wandte sich ausdrücklich gegen Voltaire (François-Marie Arouet, 1694-1778). Er stand dem konservativen Kritiker Élie Catherine Fréron (1718-76) nahe, der ein Verfechter der Monarchie und der Macht der katholischen Kirche war. 

- author: "Du Breuil [Dubreuil], Jean/Rembold, Johann Christoph"
  title: |
    Perspectiva practica, oder vollständige Anleitung zur Perspektiv-Reiß-Kunst, nutzlich und nothwendig allen Mahlern, Kupfferstechern, Baumeistern, Goldschmieden, Bildhauern, Stickern, Tapezierern und anderen so sich der Zeichen-Kunst bedienen ; Sehr deutlich und ordentlich beschrieben und durchaus mit netten Kupffer-Figuren versehen
    Erstmahls durch ein unbenahmtes Mit-Glied der Societät Jesu in Paris herausgegeben, nun aber aus dem Französischen ins Teutsche übersetzt Durch Johann Christoph Rembold
  publisher: "Augspurg: Jeremias Wolff 1710"
  catalogue: "Perspectiva practica, oder vollständige Anleitung zur Perspektiv=Reißkunst, von J. Ch. Rembold. Augsburg 1710."
  format: "Quarto 43"
  pid: "quarto-43"
  description: |
    Rembold (Daten unbekannt) war Silberdrechsler, Zeichner und Silberhändler in Augsburg, gestorben ist er in Berlin. Übersetzt wurde Jean Du Breuils anonym erschienene \"La Perspective Pratique, Necessaire A Tous Peintres, Graveurs, Sculpteurs, Architectes, Orphevres, Brodeurs, Tapissiers, & autres qui se mêlent de desseigner [...] par un Relig. de la Comp. de Iesus\", Paris 1642. Das Werk wurde mehrfach ergänzt, 1647 und 1649. Auch sind Ausgaben 1663 und 1679 bekannt.
    Über De Breuil (1602-70) ist wenig bekannt. Er entstammte einer Buchhändlerfamilie und trat dem Jesuitenorden bei. 

- author: "Dumont, Gabriel Pierre Martin [Gabriel-Martin]"
  title: |
    Etudes d'architecture, de differents maitres italiens
    Mises au jour par le S^r^ Dumont
  publisher: "o. O. [Paris: Der Autor, Joullain Pére et Fils, François Charles Joullain] o. J. [1761]"
  catalogue: "Etudes d'architecture des differents maitres Italiens, mises au jour par Dumont, blos Kupfer."
  format: "Folio 74"
  pid: "folio-74"
  description: |
    Dumont (1713/14-94) ging 1742 für längere Zeit nach Italien und ist vor allem durch seine Stiche zu Paestum und zur Peterskuppel bekannt. Er war Mitglied der \"Accademia di S. Luca\" in Rom und der Akademie in Bologna.
    Diese Stichfolge erschien möglicherweise auch als selbständige Publikation, kann aber auch als Teil des Gesamttitels \"Recueil de plusieurs parties d'architecture de differents maitres tant d'Italie que de France; suite de ruines d'architecture mises au jour par le Sieur Dumont\" (3 Bde., Paris 1766 bis ca. 1770) betrachtet werden. Inwieweit Dumonts \"Etudes\" in die vorhandenen Exemplare der \"Recueil\" vollständig übernommen, nachbearbeitet oder ergänzt worden ist, lässt sich nicht ermitteln. Wahrscheinlich handelt es sich bei diesem Werktitel um eine selbst zusammengestellte Sammlung graphischer Werke. Möglicherweise hat Dumont die einzelnen Teile zu dieser Werkausgabe in verschiedenen Kombinationen, in jeweils unterschiedlicher Zahl und mit unterschiedlichen Titeln veröffentlicht. Auf Grund dieser komplizierten Editionsgeschichte lässt sich das Exemplar F. Gillys nicht näher bestimmen. Bei den \"Etudes\" werden unter anderen Details römischen Palastdekors wie zum Beispiel Fenstermotive (Palais Mathé [Palais Mattei di Giove], Palais Justiniani, Palais Chrecinci) sowie Türöffnungen von römischer Palast- und Kirchenarchitektur (Santa Maria Maggiore) berücksichtigt, die auch unter Heranzieung von Serlios \"Regle [...] pour la proportion des Portes\" behandelt werden.

- author: "Dumont, Gabriel Pierre Martin [Gabriel-Martin]"
  title: |
    Parallèle de plans des plus belles salles de spectacle d'Italie et de France,
    avec des détails de machines théâtrales, mis a jour par le sieur Dumont
  publisher: "o. O. [Paris] o. J."
  catalogue: "Paralelle de plans des plus belles sale de spectacle d'Italie & de France, avec des détails de machines theatrales, par Dumont. Paris, mit Kupfern."
  format: "Folio 76"
  pid: "folio-76"
  description: |
    Eine vergleichende Analyse von italienischen und französischen Theatern. Das Werk erschien mit veränderten Untertiteln in drei Auflagen zwischen 1765 und 1774. Da 1801 kein Erscheinungsjahr angegeben ist, lässt sich die Ausgabe F. Gillys nicht verifizieren. 

- author: "Engelhardt, Karl August"
  title: |
    Geographisch-statistische Reise durch Italien
  publisher: "4 Bde. Dresden: Arnold 1794"
  catalogue: "Das Werk wurde bei der Übergabe als nicht im Verzeichnis von 1801 aufgeführt protokolliert. Bezeichnet als \"Engelhardt Reise durch Italien, 4 Bände\""
  format: "Octavo"
  pid: "octavo-253"
  description: |
    Eine Frühschrift des aus Dresden stammenden Pädagogen und Reiseschriftstellers Engelhardt (1768-1834), der eher durch seine Reisebeschreibungen Sachsens bekannt ist (z. B. \"Erdbeschreibung des Königreiches Sachsen\", Dresden 1807). Wie auch bei anderen Reiseschilderungen, z. B. zu Portugal und Spanien (Bautzen 1797) beruht auch diese Schrift nicht auf einer tatsächlich durchgeführten Reise, sondern der Autor schöpft aus literarischen und historischen Quellen. Engelhardt publizierte später auch unter dem Pseudonym Richard Roos. 

- author: "Erxleben, Johann Christian Polykarp [Polycarp]"
  title: |
    Anfangsgründe der Naturlehre
    Entworfen von Johann Christian Polykarp Erxleben weil. der Weltweish. D. [Dr.?] und Prof. auf der Georg-August-Universität, der Königl. Societ. Der Wissens. und des Königl. Instit. der histor. Wiss. zu Göttingen, der Königl. Landwirthschaftsgesellsch. zu Zelle und der Batv. Soiet. der Experimentalphilos. zu Rotterdam Mitglied, der Berlin. Gesellsch. Naturforsch. Freunde Ehrenmitglied. Mit Zusätzen von G. C. Lichtenberg Prof. zu Göttingen
  publisher: "3. Aufl., Göttingen: Johann Christian Dieterich 1784"
  catalogue: "Anfangsgründe der Naturlehre, entworfen von Erxleben, mit Zusätzen von Lichtenberg, Göttingen 1784, mit Kupfern."
  format: "Anhang Octavo 75"
  pid: "anhang-octavo-75"
  description: |
    Erxleben (1744-77) studierte Medizin und Naturwissenschaften und wurde 1775 Professor für Physik und Tierheilkunde in Göttingen. Das von ihm gegründete tierärztlichen Institut war die erste Einrichtung dieser Art in Deutschland. Seine \"Naturlehre\", eine Einführung in die Physik, wurde nach seinem frühen Tod von Georg Christoph Lichtenberg (1742-99) ab der 3. Auflage fortgeführt. Dieser wurde 1769 außerordentlicher Professor für Mathematik in Göttingen. 1774/75 hielt er sich in England auf, wo er unter anderem die beiden Forsters kennenlernte (vgl. Anhang Octavo 51). Zurückgekehrt erhielt er eine ordentliche Professur. Heute ist er vor allem durch seine geistreichen Aphorismen und Abhandlungen bekannt, darunter seine Interpretation der Stiche von William Hogarth (1697-1764), die sich in der Bibliothek des Vaters befand. Von der \"Naturlehre\" existieren zahlreiche unrechtmäßige Nachdrucke mit unterschiedlichen Verlagsangaben. 

- author: "Eschenburg, Johann Joachim"
  title: |
    Handbuch der klassischen Litteratur enthaltend 1. Archäologie. II. Notiz der Klassiker. III. Mythologie. IV. Griech. Alterthümer. V. Römische Alterthümer [...]
  publisher: "2. verb. u. verm. Aufl., Berlin/Stettin: Friedrich Nicolai 1787"
  catalogue: "Handbuch der klassischen Litteratur, von Eschenburg. Berlin 1787."
  format: "Anhang Octavo 72"
  pid: "anhang-octavo-72"
  udk: "RK 1621"
  description: |
    Der Literaturhistoriker Eschenburg (1743-1820) hatte in Leipzig und Göttingen Theologie studiert und wurde 1767 Hofmeister am Collegium Carolinum in Braunschweig, bevor er 1777 zum ordentlichen Professor der schönen Literatur und Philosophie berufen wurde. Seither gab er bis zu seinem Tod den \"Braunschweigischen Anzeiger\" heraus. 1786 ernannte man ihn zum Hofrat, 1795 erhielt er die Oberaufsicht über das \"Braunschweigische Gelehrtenmagazin\". Wegen Schließung des Collegiums wurde er 1808 pensioniert, nach dessen Wiedereröffnung 1814 dessen Bibliothekar und Mitglied des Direktoriums. Eschenburg war mit Gotthold Ephraim Lessing (1729-81) befreundet und gab Teile von dessen Nachlass heraus. Ferner übersetzte er Shakespeares komplettes Werk sowie Texte aus dem Italienischen.
    Im Vorbericht zur ersten Ausgabe stellt Eschenburg das Ziel seines Werkes dar: \"[...] dem Mangel bey dem Schulunterricht abzuhelfen\". Hauptsächlich wolle er aber damit, die in Benjamin Hederichs \"Anleitung zu den fürnehmsten historischen Wissenschaften\" (1711) enthaltenen Abschnitte zur klassischen Literatur, Mythologie und der römischen Altertumskunde völlig umarbeiten. Er grenzt sich zugleich vom Werk Hederichs (1675-1748) ab, in dem er im selben Vorbericht behauptet, \"[...] daß überhaupt in meiner ganzen Arbeit von der seinigen fast nirgend eine Spur anzutreffen sey\" (S. III-IV). Eschenburg besorgte zusammen mit Christoph Schmidt-Phiseldek (1740-1801) (vgl. Anhang Octavo 141), die achte Auflage von Hederichs \"Anleitung\" bzw. \"Handbuch der vornehmsten historischen Wissenschaften\", die 1782 bei Friedrich Nicolai in Berlin und Stettin erschien. 

- author: "Espié, Félix François Comte d'"
  title: |
    The manner of securing all sorts of buildings from fire. Or a treatise upon the construction of arches made with bricks and plaister, called flat-arches, and of a roof without timber called a bricked-roof: with the addition of some letters that have passed between the Count of Espie and Peter Wyche, Esq; on this subject. Adorned with two copper-plates serving to illustrate the whole Work. Written in french by Monsieur le comte d'Espie, Knight of the Military Order St. Lewis, and translated by L. Dutens
  publisher: "[4. Aufl.], London: H. Piers and Partner/M. Cooper o. J. [1756?]"
  catalogue: "The manner of securing all sorts of buildings from fire. London."
  format: "Octavo 189"
  pid: "octavo-189"
  description: |
    Der Comte d'Espié (1708-92), Ritter von St. Louis, war Hauptmann in einem Infanterieregiment in der Picardie. Es handelt sich um eine zunächst in französischer Sprache verfasste Schrift, die von Louis Dutens (1730-1812) ins Englische übersetzt wurde. Der Originaltitel lautet: \"Maniere de rendre toutes sortes d'édifices incombustibles; ou traité sur la construction des voutes, faites avec des briques et du plâtre, dites voutes plates; et d'un toit de brique, sans charpente, appelé comble briqueté. De l'invention de M. le Comte d'Espie [...] Avec les plans gravés en taille-douce\".
    Im Verzeichnis von 1801 ist im Gegensatz zu beiden OBD-Verzeichnissen (1825, 1848) kein Erscheinungsjahr angegeben. Beide Verzeichnisse beziehen sich auf die deutsche Übersetzung von Espiés Schrift. Das OBD-Verzeichnis von 1848 gibt die englische Ausgabe ohne Erscheinungsjahr an. Es kann deswegen nur vermutet werden, dass F. Gilly die englische Ausgabe von 1756 besaß. 

- author: "Eutropius"
  title: |
    Eutropii Breviarium historiae romanae ad Valentem Augustum ab urbe condita ad illius usque et fratris Valentiniani tempora deductum
  publisher: "6. Aufl., Halae [Halle a. d. Saale]: Orphanotropheum 1789"
  catalogue: "Eutropii breviarium historiae romanae. Halae 1789."
  format: "Anhang Klein Format 2"
  pid: "anhang-klein-format-2"
  udk: "RK 1586"
  description: |
    Ein in 10 \"Bücher\" unterteiltes Geschichtswerk des römischen Historikers Eutropius († nach 390), das dieser im Auftrag des römischen Kaisers Valens (Kaiser 364-78) verfasst hat.
    Der handschriftliche Zusatz bezieht sich auf den französischen Historiker Louis de Beaufort (1703-95), von dem es ein ähnlich betiteltes Buch gibt (\"Die Römische Republik oder allgemeiner Plan der ehemaligen Regierung Roms\", Danzig 1755). 

- author: "Eytelwein, Johann Albert"
  title: |
    Praktische Anleitung zur Konstruktion der Faschinenwerke und den dazu gehörigen Anlagen an Flüssen und Strömen
    nebst einer Anleitung zur Veranschlagung dieser Baue
  publisher: "Berlin: in Kommission bei Friedrich Maurer 1800"
  catalogue: "Praktische Anleitung zur Construktion der Faschinenwerke an Flüssen und Strömen, von J. A. Eytelwein. Berlin 1800, mit Kupfern."
  format: "Quarto 69"
  pid: "quarto-69"
  description: |
    Eytelwein (1764-1848) hatte an D. Gillys privater Bauschule unterrichtet und wurde 1794 Geheimer Oberbaurat an der Oberbaudeputation. Er war Gründungsmitglied und dann Mitglied des Direktoriums der Bauakademie in Berlin und lehrte dort Statik, Hydrostatik und Hydraulik, ab 1801 auch Deich- und Strombau sowie Maschinenlehre.
    Faschinen sind Rutenbündel, die unter anderem für Uferschutz Verwendung finden. 

- author: "Falda, Giovanni Battista"
  title: |
    Nuovi disegni dell'architetture e piante di palazzi di Roma de più celebri architetti
    designata et intagliati da G. B. Falda [...]
  publisher: "Bd. 2, Rom: Giovanni Giacomo de Rossi o. J. [nach 1657]"
  catalogue: "Nuovi disegni dell'architetture e piante de palazzi di Roma de piu celebri architetti, design. & intagl. da G. B. Falda, lauter Kupfer."
  format: "Folio 68"
  pid: "folio-68"
  description: |
    Der aus Valduggia in der Lombardei stammende Falda (1643-78) gilt als einer der besten italienischen Radierer des 17. Jahrhunderts. Während seiner Ausbildung kam er mit bedeutenden Künstlern wie Gianlorenzo Bernini (1598-1680), Francesco Borromini (1599-1667) und Pietro da Cortona (1597-1669) in Kontakt. Sein eigentlicher Förderer war aber de Rossi (1627-91), der bedeutendste römische Verleger dieser Zeit.
    Das Werk besteht eigentlich aus zwei Teilen, beide ohne Text, in der Gilly-Bibliothek befand sich nur der zweite Band. Die Ausgabe ist nicht datiert, in der einschlägigen Literatur werden beide Bände auf 1655 angesetzt, was unwahrscheinlich ist. Falda wäre dann bereits als Zwölfjähriger tätig gewesen, zudem ging er erst 1657 nach Rom! 

- author: "Fäsch, Johann Rudolph"
  title: |
    [...] Theil Joh: Rudolph Fäsches, Archit: und Ingen: Capit: anderer Versuch Seiner Architect: Wercken: bestehend in allerhand Grund-Haupt-Rissen und Profile unterschiedener Gebäuden
