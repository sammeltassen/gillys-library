- author: "Moritz, Karl Philipp"
  title: |
    Vorbegriffe zu einer Theorie der Ornamente [...]. Mit Kupfern
  publisher: "Berlin: Karl Matzdorff's Buchhandlung 1793"
  catalogue: "Vorbegriffe zu einer Theorie der Ornamente, von C. P. Moritz. Berlin 1793."
  format: "Octavo 46"
  pid: "octavo-46"
  description: |
    Moritz' \"Vorbegriffe\" ist das letzte zu seinen Lebzeiten veröffentlichte Werk. Ein anonymer Rezensent urteilt bereits 1793 über diese Schrift: Diese stelle ein \"Convolut von Reflexionen über verschiedene Kunstangelegenheiten\" dar, \"unter denen sich nur sehr wenige auf das beziehn, was man eigentlich Ornamente nennen könnte\". Dieser Ausdruck würde im Buch selbst, sieht man von der Überschrift ab, nirgends vorkommen. Demzufolge würde es sich hierbei weniger um eine systematische Theorie als vielmehr um \"eine Grundlage zu einer künftigen Theorie der Ornamente\" handeln. Neueste Untersuchungen stellen Moritz' \"Vorbegriffe\" als Grundlage zu einer umfassenden Ästhetik der Alltagsgegenstände an der Grenze zwischen Kunst und Design dar. Demnach würde der Begriff des Ornaments Moritz eher als Chiffre zur Umschreibung der Tätigkeit des Schmückens, Zierens und Gestaltens, das heißt des Ästhetisierens im Allgemeinen, dienen. In diesem Zusammenhang wird der anthropologisch verankerte Ästhetisierungstrieb, der sich schon bei dem zu Beginn der Vorbegriffe verwendeten Wortspiel und bei der Gegenüberstellung von \"Zierlichen\" und \"Unbehülflichen\" äußert, hervorgehoben. Dazu gehört auch die Tätigkeit des \"Isolierens\", mit dem Moritz das Verfahren des ästhetisch indizierten Individualisierens (\"die sichtbare Spur des Drucks\") umschreibt. Damit werden frühere Versuche, Moritz' Legitimation des Ornaments in der Baukunst als ausschließlich in seiner pädagogischen Wirkung oder in der Tradition von aufklärerischen, klassizistischen und funktionalistischen Positionen implizit kritisiert und zugleich um einen neuen Ansatz erweitert. 

