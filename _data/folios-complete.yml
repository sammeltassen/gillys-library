- author: "[Schulz, Joachim Christoph Friedrich]"
  title: |
    Neuster Wegweiser durch ganz Europa; oder ausführliche Anweisung, wie die vornehmsten europäischen Länder zu bereisen sind; nebst allen dazu erforderlichen Kenntnissen, in Absicht der Postcourse, der vornehmsten Städte und ihrer Werkwürdigsten, und endlich der Münzen, Maaße und Gewichte. Ein bequemes Taschenbuch für Reisende
  publisher: "Berlin: Arnold Wever 1787"
  catalogue: "Neuester Wegweiser durch ganz Europa. Berlin 1787."
