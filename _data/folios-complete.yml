    Divisée en deux parties
  publisher: "La Haye [Den Haag]: Arnout Leers 1683"
  catalogue: "Réponse au livre de M. de Maux. intitulé conference avec M. Claude, Ministre de Charenton. A la Haye 1683."
  format: "Anhang Octavo 10"
  pid: "anhang-octavo-10"
  description: |
    Claude (1619-87) war ein calvinistischer Theologe, der 1654 Pfarrer und Professor für praktische Theologie in Nîmes wurde. Dass die dort 1661 abgehaltene Synode zur Wiedervereinigung der katholischen und protestantischen Kirche scheiterte, ging auf sein Betreiben zurück. Hinter dem im Titel genannten \"Monsieur de Meaux\" verbirgt sich der Domherr Jacques Bénigne Bossuet (1627-1704), der 1681 zum Bischof von Meaux ernannt worden war. Durch seine exzellenten Beziehungen zum französischen Hof erlangte er eine einem Primas ähnelnde Position in der katholischen Kirche Frankreichs. In seinen Schriften bekämpfte er entschieden den Protestantismus, woraus sich ein literarischer Disput mit Claude, und nicht nur mit ihm, über die Autorität der Kirche entwickelte. An der Aufhebung des Edikts von Nantes 1685 war Bossuet entscheidend beteiligt. Claude, der zwischenzeitlich in Paris die Pfarrei von Charenton übernommen hatte, musste daraufhin Frankreich verlassen und siedelte nach Den Haag über.
    Auf welches Buch Bossuets die Schrift antwortet ist unklar, möglicherweise handelt es sich um dessen 1679 erschienene \"Exposition de la doctrine de l'église catholique sur les matières de controverse\". Es geht um eine Auseinandersetzung der Verfasstheit der katholischen und protestantischen Kirche. 

