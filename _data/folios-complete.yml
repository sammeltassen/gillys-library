- author: "Hogarth, William"
  title: |
    Zergliederung der Schönheit, die schwankenden Begriffe von dem Geschmack festzusetzen, geschrieben von Wilhelm Hogarth, aus dem Englischen übersetzt von Christlob Mylius
  publisher: "2. Aufl., Berlin u. Potsdam: Christian Friedrich Voß 1754"
  catalogue: "Zergliederung der Schönheit, die schwankenden Begriffe von dem Geschmack festzusetzen, von W. Hogarth, aus dem Englischen. Berlin 1754, mit Kupfern."
  format: "Quarto 28"
  pid: "quarto-28"
  description: |
    Es handelt sich um eine Übersetzung von \"The Analysis of Beauty\" (London 1753). Der Kupferstecher und \"Maler der Hässlichkeit und Satire\" Hogarth (1697-1764) vertrat einen funktionalistischen Standpunkt, er bezweifelte die Vorrangstellung der Symmetrie in der Architektur und stellte ihr eine Wellenlinie (\"Precise Serpentine Line\") entgegen. Dahinter verbirgt sich schlussendlich ein Schönheitsbegriff, der nicht mehr auf auf zahlengestützten Proportionen beruht, sondern auf zeichnerischen Komponenten. Die \"Analysis\" erregte erhebliches Aufsehen und wurde auch ins Französische und Italienische übersetzt. Hogarth verfertigte seine Schrift mit Unterstützung des Antiquars und Sammlers Charles Townley d. Ä. (1737-1805) und des Bischofs von Winchester Benjamin Hoadly (1676-1761). Gegen die Bestrebungen zur Einrichtung einer englischen Kunstakademie, im selben Jahr, in dem die \"Analysis\" erschien, opponierte er heftig, obgleich er selbst eine Art privater Kunstakademie unterhielt (gegründet wurde die \"Royal Academy\" erst 1768). Mit einigen Kollegen erreichte er, dass der Urheberschutz für Zeichner und Stecher schon 1735 in England zum Gesetz erhoben wurde (\"Hogarth-Act\"), und 1746 organisierte er die erste öffentlich Ausstellung zeitgenössischer Kunst in England. Gillys Vater besaß eine \"Lebensbeschreibung\" Hogarths (Leipzig 1783).
    Der Schriftsteller, Journalist und Theaterkritiker Mylius (1722-54) publizierte zu naturwissenschaftlichen wie auch ästhetischen Themen. Er gab mehrere kurzlebige Zeitschriften heraus und betätigte sich auch als Übersetzer. Er war 1753 in London, von wo aus er eigentlich nach Amerika hatte reisen wollen, fertigte aber stattdessen 1753 die Übersetzung an. Mylius war ein Vetter von Gotthold Ephraim Lessing (1729-81), der anscheinend auch als Herausgeber fungierte. 

- author: "Holland, Henry"
  title: |
    Pisé, or, The art of building strong and durable walls, to the height of several stories, with nothing but earth or the most common materials, drawn up and presented to the board of agriculture by Henry Holland, Esq.
  publisher: "o. O. o. J. [1797]"
  catalogue: "Pisé, or the art of building strong and durable walls, with nothing but earth, by H. Holland."
  format: "Quarto 63"
  pid: "quarto-63"
  description: |
    Holland (1745-1806) beschreibt die Bauweise mit Stampflehm. Offenbar handelt es sich um die erste englische Veröffentlichung zu diesem Thema. Sie fußt auf Publikationen von François Cointeraux (1740-1830), die dieser im Rahmen der von ihm gegründeten \"École de architecture rurale\" publiziert hatte. Sehr wahrscheinlich handelt es sich um eine Übersetzung von dessen \"Traite sur la construction des Manufactures, et des Maisons de Champagne\" (Paris 1791). Cointeraux hatte 1786 das erste nicht brennbare Haus in Pisé-Bauweise errichtet. Dies erregte sofort europaweit Interesse, unter anderem auch bei David Gilly, dessen Publikation von 1796 zu diesem Thema sich natürlich auch in der Bibliothek seines Sohnes befand (s. Octavo 53). 

