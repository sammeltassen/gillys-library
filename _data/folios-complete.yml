- author: "Nitsch, Paul Friedrich Achat [Achatius, Agat]"
  title: |
    Beschreibung des häuslichen, wissenschaftlichen, sittlichen, gottesdienstlichen, politischen und kriegerischen Zustandes der Römer nach den verschiedenen Zeitaltern der Nation. Zum Schulgebrauch und Selbstunterricht
  publisher: "2 Tle., Erfurt: Georg Adam Keyser 1788-1790"
  catalogue: "Beschreibung des Zustandes der Römer, nach den verschiedenen Zeitaltern der Nation, von Nitsch. Erfurt 1790."
  format: "Octavo 129-130"
  pid: "octavo-129-130"
  udk: "RK 1517-1, 2"
  description: |
    Nitsch (1754-94) war Historiker, Philologe, Pfarrer, Sprach- und Literaturwissenschaftler, Prediger und Seelsorger. Nach der Absolvierung von Schulausbildung und Studium in Leipzig war er Bibliothekar bei dem Grafen von Schönburg in Glauchau und Hauslehrer in Dresden, wo er durch Anlegung von Collectaneen, das heißt von Schriftsammlungen aus Auszügen und Notizen aus Schriften, seine späteren Arbeiten vorbereitete. Seit 1782 war er Pfarrer in Ober- und Nieder-Wündsch bei Querfurt, seit 1793 Adjunkt und Pfarrer zu Bibra im kursächsischen Thüringen. Bekannt wurde er als polygraphischer Schreiber von viel gebrauchten Hand- und Wörterbüchern. Darunter nehmen die zwei Handbücher, die sich in der Bibliothek von F. Gilly befanden (Octavo , Nr. 129-130 und Nr. 136), einen besonderen Stellenwert ein. Von der Bedeutung dieser Veröffentlichungen zeugt die 1789 erschienene ausführliche Rezension, die hauptsächlich dem ersten Teil von der \"Beschreibung des häuslichen, wissenschaftlichen, sittlichen, gottesdienstlichen, politischen und kriegerischen Zustandes der Römer\" (1788) gewidmet ist. Darin charakterisiert der Rezensent in Anlehnung an die \"Vorrede\" und \"Allgemeine Einleitung\" von Nitsch das Werk als zu den \"Althertumscompedien\" zugehörig und hebt zugleich seinen ungewöhnlichen Gegenstand hervor: \"nämlich ein zweckmässiger und zusammengedrängter Unterricht von allem, was einem ungebildeten Leser der Römischen Schriftsteller, ausser der Sprachkentniss, zu wissen nöthig ist, [...]\". Nitsch vermittelt demzufolge einen Gesamtüberblick über die verschiedenen Fächer und Zweige des Altertums und seinen weitläufigen Unterabteilungen. Er verfährt dabei nicht als Sammler und Abschreiber, sondern nach einem wohlgeordneten Plan. Er bemüht sich nicht nur nach einer begrifflichen Klärung (Altertumswissenschaft, Altertumskunde), sondern auch nach einer kritischen Beurteilung der Quellen. Die zwei Teile werden in diesem Kommentar nach den einzelnen Büchern vorgestellt: vier Bücher des ersten und fünf des zweiten Teils. Während im ersten Teil die Stadt Rom und ihre Gebäude, die Lebensgewohnheiten der Römer und die Beschreibung des Zustands der Künste und Wissenschaften behandelt werden, widmet sich der zweite Teil den Sitten der Römer, der Religion und der Staatsverfassung. Das letzte Buch des zweiten Teils befasst sich mit dem Kriegswesen. Merkwürdigerweise gilt die einzige Unterstreichung in diesen zwei Teilen, die wahrscheinlich von F. Gilly stammt, der \"Materie, worauf die Römer schrieben\". Diese Unterstreichung wird noch mit der Angabe einer Veröffentlichung ergänzt, die von Georg Friedrich Wehrs (1753-1818) verfasst wurde und sich mit dem Papier und den verschiedenen Papierarten in den alten Zivilisationen (Ägypten, China, Japan, Persien, Tibet, Hindostan) und in der griechischen und römischen Kultur befasst. Die handschriftliche Eintragung auf dem Innendeckel des zweiten Teils \"Für Heÿne in Göttingen\" bezieht sich auf Christian Gottlob Heyne (1729-1812), von dem auch eine Arbeit in der Bibliothek von F. Gilly vorhanden war (Octavo 230).

