  description: |
    Sauvagère (1718-82) startete schon früh eine beachtliche militärische Karriere, in deren Verlauf er auch als Kriegsingenieur tätig wurde. Schon vor seiner Pensionierung 1766 betätigte sich Sauvagère schriftstellerisch zu technischen Aspekten und zunehmend auch zur römischen Vergangenheit Frankreichs, worum es in diesem Werk geht. Er war Mitglied in mehreren Akademien. Im Untertitel wird das Werk als eine Fortsetzung des \"Recueil d'Antiquités\" des Grafen Caylus (1692-1765) angepriesen (vgl. Quarto 15-16), nach Johann George Sulzer (1720-79) hat diese Ausgabe allerdings damit nichts zu tun. Das Buch ist Marie Gabriel Auguste Florent (Comte de) Choiseul-Gouffier (1752-1817) gewidmet, von dem F. Gilly auch ein Werk besaß (Folio 26). 

