    Der Altertumsforscher Hamilton (1730-1803) war seit 1764 englischer Gesandter am Hof von Neapel und an den Ausgrabungen von Pompeji und Herkulanum maßgeblich beteiligt. In Neapel bildete sein Haus den Mittelpunkt des kulturellen gesellschaftlichen Lebens. Hamilton verfasste mehrere naturwissenschaftliche Studien über Vulkane, die er an die Londoner \"Royal Society\" schickte, deren Mitglied er seit 1766 war. Das Erdbeben, bei dem 40.000 Menschen umkamen, fand im Jahre 1783 statt. Hamilton berichtete unmittelbar darüber in \"An Account of the Earthquakes which happened in Italy from February to May 1783\" (Philosophical Transactions of the Royal Society LXXIII, 1783). 

- author: "[Hassenfratz, Jean-Henri]"
