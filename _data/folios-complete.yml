- author: "Moritz, Karl Philipp"
  title: |
    Reisen eines Deutschen in Italien in den Jahren 1786 bis 1788. In Briefen von [...]
  publisher: "3 Tle., Berlin: Friedrich Maurer 1792-93"
  catalogue: "Moritz Reise nach Italien in 1786-88. Berlin 1792, 3 Bände."
  format: "Octavo 138-140"
  pid: "octavo-138-140"
  description: |
    Dieses Werk von Moritz entstand nach der Veröffentlichung seiner Schrift \"Reisen eines Deutschen in England im Jahr 1782. In Briefen an Herrn Direktor Gedike\" (1783). Auf dieses Werk nimmt der Autor in seinem Vorbericht (Tl. 1) Bezug. Im Gegensatz zu diesem Werk sind die \"Reisen eines Deutschen in Italien\" in drei Teile unterteilt und nach seiner Rückkehr nach Berlin 1789 entstanden. Der erste Teil ist dem Kronprinzen von Preußen, dem späteren Friedrich Wilhelm III. (1770-1840), gewidmet. Über dem ersten Brief aus Verona vom 2. Oktober 1786 steht das Motto seines Reisebuchs \"Roman quaero!\" (\"nach Rom verlange ich\"), womit Moritz in Anspielung auf Vergils Italiensehnsucht (\"Italiam quaero\") die ewige Stadt als Fluchtpunkt der Reise fokussiert. Es ist deswegen nicht erstaunlich, wenn eine der zentralen Passagen in Moritz' Reisebuch die Beschreibung der Peterskirche darstellt (Tl. 1) und dies nicht nur wegen seiner späteren Rezeption, zum Beispiel in der Aufsatzsammlung \"Phantasien über die Kunst\" von Wilhelm Heinrich Wackenroder und Ludwig Tieck (IV. Die Peterskirche, S. 76-87) (Octavo 43). Seine Beschreibung weist Merkmale auf, die zu einem auf frühere Schilderungen dieses Bauwerks von anderen Autoren wie zum Beispiel Johann Jakob Volkmann (1732-1803) in seinen \"Historisch-kritische[n] Nachrichten von Italien\" (1770-71) (Octavo 213-215) hindeuten. Zum anderen setzt er sich selbst von Darstellungen von Gebäuden ähnlicher Gattung (Kirchenbau), die von ihm selbst stammten, ab. Die Passage zu Christopher Wrens Paulskirche in London zum Beispiel präludiert Moritz' eigene Wahrnehmung der Peterskirche in Rom im ersten Teil seines Reisebuchs (S. 182f.). Moritz setzt sich bei seiner Beschreibung der Peterskirche einerseits von Empfindungen des Erhabenen und Schauerlichen ab, andererseits vom Prächtigen und Repräsentativen, Begriffe, mit welchen eine katholische Kirche eher als eine protestantische harmonieren würde: \"Statt daß in dem gothischen Dome alles darauf angelegt ist, daß die Höhe fruchtbar, die Weite wie eine Wüste erscheine, und das Ganze Schauer und Bewunderung errege, so ist hier alles darauf angelegt, bei dem erstaunlichen Umfange, dennoch die Idee des Angenehmen, Bequemen, und Wohnbaren zu erregen\" (S. 184f.).

- author: "Moritz, Karl Philipp"
  title: |
    Ueber die bildende Nachahmung des Schönen [...]
  publisher: "Braunschweig: Schul-Buchhandlung 1788"
  catalogue: "Ueber die bildende Nachahmung des Schönen, von C. Ph. Moritz. Braunschweig 1788."
  format: "Octavo 49"
  pid: "octavo-49"
  description: |
    Moritz' Abhandlung \"Ueber die bildende Nachahmung des Schönen\" entstand im Frühjahr 1788 in Rom. Obwohl F. Gilly mehrere Schriften von Moritz in seiner Bibliothek besaß, ist diese die einzige, die zu dessen italienischer Zeit gehört. Zugleich stellt diese schmale Publikation von nur 52 Seiten Moritz' umfangreichsten ästhetischen Versuch dar. Goethes Rezension zu dieser ästhetischen Abhandlung hebt beide erwähnten Merkmale hervor: \"Diese wenigen Bogen scheinen die Resultate vieler Beobachtungen und eines anhaltenden Nachdenkens zu sein, mit welchem sich der Verfasser bei seinem fast dreijährigen Aufenthalt in Rom beschäftigte.\" Moritz unternimmt in seiner Publikation den Versuch, die eigentliche Nachahmung des Schönen von der moralischen Nachahmung des Guten und Edlen zu unterscheiden (S. 6). Bei Goethe wird dies in der Frage formuliert: \"Es fragt sich nun, wie die Nachahmung des Edlen und Guten von der Nachahmung des Schönen unterschieden sei?\" Moritz geht hierbei vom Sprachgebrauch auf den menschlich anthropomorphen Bereich über, um von da aus zum Stil in den Kunstwerken, das heißt zur bildenden Kunst zu gelangen. Als Grundlage ästhetischer Erfahrung werden zentrale Kategorien wie Geschmack, Empfindung und sogar das Erhabene berücksichtigt. Obwohl Goethe Tief- und Scharfsinn des Autors lobt, kritisiert er zugleich die \"Gedrängtheit der Methode und des Stils\", die dem \"wohldurchdachten und bei mehrerer Beleuchtung auch wohlgeordneten Inhalt\" schaden würden. Ebenfalls bemängelt er Anschaulichkeit und Anwendbarkeit seiner ästhetischen Prämissen an Werken der Dichtkunst und der bildenden Kunst. Deshalb schließt Goethe seine Ausführungen zu Moritz' kunstphilosophischem Beitrag mit der Bemerkung: \"Diese Betrachtung bewegt uns, den Verfasser hiermit aufzufordern, durch eine weitere Ausführung der hier vorgetragenen Sätze sie mehrern Lesern anschaulich und sowohl auf die Werke der Dichtung als der bildenden Künste allgemein anwendbar zu machen.\"

