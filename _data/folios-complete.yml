- author: "Saint-Non, Jean-Claude Richard de La Breteche Abbé de/Keerl, Johann Heinrich"
  title: |
    Neapel und Sizilien. Ein Auszug aus dem großen und kostbaren Werke: Voyage pittoresque de Naples et Sicile de Mr. de Non
  publisher: "6 Teile [von 12], Gotha: Carl Wilhelm Ettinger 1789-94 [1806]"
  catalogue: "Neapel und Sicilien, ein Auszug aus de Nons voyage pittoresque, I-9ter Theil."
  format: "Octavo 159-167"
  pid: "octavo-159-167"
  udk: "RK 1100-1, 2, 3, 4, 5, 6"
  description: |
    Der Abbé de Saint Non (1727-91), Maler und Stecher, wurde als \"Amateur honoraire\" in die Académie de Peinture aufgenommen. Er hielt sich in Paris auf, wo er die Ateliers von Malern (François Boucher, Jean-Baptiste Leprince) und Stechern (Johan Wille, Comte de Caylus) frequentierte und von denen er die Radierkunst in Aquatinta erlernte. Er studierte Theologie und reiste 1759 nach Italien, wo er sich in Rom niederließ. Er machte dort die Bekanntschaft von Malern wie Honoré Fragonard (1732-1806) und Hubert Robert (1733-1808). Während seines Italienaufenthaltes besuchte er Herculaneum sowie Neapel und Sizilien. Ergebnis seiner Italienreise ist das Werk \"Voyage pittoresque ou description des royaumes de Naples et de Sicile\", das in mehreren Bänden zwischen 1781 und 1786 in Paris erschien und sich in der Bibliothek von F. Gilly befand (s. folgenden Titel). Auf dieser Edition basiert diese von dem Dramatiker und Herausgeber Johann Heinrich Keerl (1759-1810) vorgenommene Übersetzung. Von diesen zwölf Teilen sind im Verzeichnis der Bibliothek von F. Gilly nur neun aufgeführt (Octavo 159-167) und nur die ersten sechs in der UdK-Bibliothek vorhanden. Keerl übernimmt in seiner Schrift einige Radierungen aus Saint-Nons Werk, zum Beispiel \"Vue du Mosle de Naples ou For de la Lanterne\", die im ersten Teil der deutschen Übersetzung unter \"Der Molo oder Leuchtthurm von Neapel\" erschien, allerdings wurde das Blatt von Johann Gottfried Koeppel [?] (1749-98) nach Claude Louis Chatelet [Chastelet] (1753-94) gezeichnet und wahrscheinlich von A. W. Küsner (Daten unbekannt) gestochen. In der französischen Originalausgabe wurde das Blatt von Nicollet vermutlich in Aquatinta ausgeführt.

- author: "Saint-Non, Jean Claude Richard de La Breteche Abbé de"
  title: |
    Voyage pittoresque ou description des Royaumes de Naples et de Sicile
  publisher: "5 Bde., Paris: Clousier 1781-86"
  catalogue: "Voyage pittoresque ou description des Royaumes de Naples & de Sicile, à Paris 1781-86, Prachtausg., mit schönen Kupf., 2 Bände."
  format: "Folio 20-24"
  pid: "folio-20-24"
  description: |
    Der Abbé de Saint-Non reiste 1778 nach Neapel und Sizilien mit dem Architekten Jean-Louis Desprez [Despréz] (1743-1804), der die Vorlagen für das Stichwerk lieferte. Die Vorlagezeichnungen zu Paestum hingegen stammen von dem Pariser Landschafts- und Architekturmaler Hubert Robert (1733-1808) und dem Maler und Radierer Honoré Fragonard (1732-1806). Die Zeichnungen entstanden bereits anlässlich einer gemeinsamen Reise nach Neapel 1760. Erstmals wurde hier auch versucht, eine pompejanische Villa zu rekonstruieren und zu beschreiben, die Villa Diomede, welche 1771-74 freigelegt worden war. Diese Rekonstruktion und andere stimmungsvolle Darstellungen bestimmten lange Zeit die Vorstellungen vom Leben in einer antiken Stadt. Das Werk war seinerzeit das wichtigste für Sizilienreisende, nicht nur für Franzosen, neben der Voyage pittoresque von Jean Houël (1735-1813), die sich auch in Gillys Bibliothek befand (Folio 27-30).
    Die Jahresangaben 1781/1786 im Verzeichnis von 1801 lassen darauf schließen, dass es sich um den ersten und den letzten Band handelte. In der Gilly-Bibliothek befand sich auch ein Auszug aus der verkleinerten deutschen Ausgabe (s. vorigen Titel). 

- author: "Sallust [Caius Sallustius Crispus]"
