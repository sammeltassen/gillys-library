  pid: "octavo-133"
  description: |
    Lipsius (1547-1606) war Philosoph und Philologe. Der studierte Jurist zählt zu den bedeutendsten flämischen Humanisten. Aus wohlhabenden Verhältnissen stammend, konnte er sich sorgenfrei seinen Forschungen widmen. 1567 begleitete er Kardinal Antoine Perronet de Granvelle (1517-86) nach Rom, wo dieser ihn mit bedeutenden Humanisten bekannt machte. 1572 erhielt er einen Ruf auf die Professur für Beredsamkeit und Geschichte in Jena. Nach einigen, nur kurzzeitig wahrgenommenen Berufungen übernahm er 1578 den Lehrstuhl für Geschichte in Leiden. Lipsius konvertierte zum Katholizismus und lehrte ab 1592 in Löwen. Seine hauptsächliche Bedeutung liegt in seiner lateinischen Stillehre und in seiner Funktion als Herausgeber antiker Schriften (Tacitus). Die Schrift über Amphitheater ist eher ein Nebenprodukt. 

