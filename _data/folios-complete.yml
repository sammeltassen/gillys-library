  description: |
    Lamotte (1752-1798) war Kameralist und königlich preußischer Kriegs- und Domänenrat. Laut Vorrede war die Schrift bereits 1776 abgeschlossen. 

- author: "Langhans, Carl Gotthard"
  title: |
    Rede über das Verhältniß verschiedener der vornehmsten Städte von Europa
    Gehalten in einer ausserordentlichen Versammlung der Akademie der bildenden Künste und mechanischen Wissenschaften zu Berlin, von Langhans, königl. geheimen Kriegesrath und Oberhofbauamts-Director, Mitglied der Akademie der bildenden Künste und mechanischen Wissenschaften zu Berlin und Mitglied der Akademie zu Bologna. Den 1. October 1796
  publisher: "Berlin: Wilhelm Dieterici 1796"
  catalogue: "Rede über das Verhältniß verschiedener der vornehmsten Städte in Europa, von Langhans, mit Kupfern 1796."
  format: "Folio 129"
