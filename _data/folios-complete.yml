    Die Lebensdaten Monroys sind unbekannt. Er war \"ancien Appareilleur, Inspecteur & Toiseur des Bâtimens du Roi\". Es handelt sich hierbei um eine Abhandlung über praktische Baukunst. Das Werk wurde 1789 neu aufgelegt. 

- author: "Montano [Montani], Giovanni Battista"
  title: |
    Raccolta de tempii et sepolcri disegnati dall'antico da [...]
  publisher: "Rom: Bartolomeo de Rossi 1638"
  catalogue: "Raccolta de Tempj e sepolcri disegnati dell antico da G. B. Montano. Roma 1638, blos Kupfer."
  format: "Folio 99"
  pid: "folio-99"
  description: |
    Der vielseitig tätige Montano (1534-1621), dessen Schriften alle erst nach seinem Tod erschienen, stammte aus Mailand und kam in den 1570er Jahren nach Rom. Auf seine Arbeiten über die Antike stützte sich unter anderem Francesco Borromini (1599-1667), so dass Montano mit seinen Rekonstruktionsversuchen als ein Wegbereiter des römischen Hochbarock gelten kann. 

- author: "[Montelatici, Domenico]"
  title: |
    Villa Borghese fuori di Porta Pinciana
    con l'ornamenti e figure, che si osservano nel di lei palazzo, e con figure delle statue più singolari
  publisher: "Rom: Gio[vanni] Francesco Buagni 1700"
  catalogue: "Descrizione della villa Borghese, fuori di porta primiana. Roma 1700, mit Kupfern."
  format: "Octavo 155"
  pid: "octavo-155"
  description: |
    Die Villa Borghese auf dem Pincio in Rom war der Sommerpalast der Familie und steht in einem ausgedehnten Park. Erworben hatte das Gelände Kardinal Scipione Caffarelli-Borghese (1577-1633), ein Neffe von Papst Paul V. Der Bau wurde 1612 bis 1616 durch die Architekten Flaminio Ponzio (1560?-1613) und seinem Nachfolger Giovanni Vasanzio (um 1550-1621) errichtet. In der Casino genannten Villa war ursprünglich nur die Antiken- und Skulpturensammlung des Kardinals untergebracht, der auch vielfach Auftraggeber für Gianlorenzo Bernini (1598-1680) war, von dem sich einige Plastiken in der Sammlung befinden. 1682 wurde sie durch die Gemäldesammlung von Olimpia Aldobrandini (1623-81), die mit Paolo Borghese (1622-46) verheiratet war, erweitert. Der Bestand erhielt durch Napoleon erhebliche Verluste, vieles davon ist noch heute im Louvre in Paris.
    Montelatici (Daten unbekannt) war möglicherweise Kustode der Sammlung. 

- author: "Montfaucon, Bernard de [Bernardus]"
  title: |
    Diarium Italicum,
    sive monumentorum veterum bibliothecarum musaeorum etc. notitiae singulares in itinerario italico collectae additis schematibus ac figuris
  publisher: "Parisiis [Paris]: Joannes Anisson 1702"
  catalogue: "Diarium Italicum, sive monumentorum veterum notitiae singulares. Paris 1702, mit Kupfern."
  format: "Quarto 30"
  pid: "quarto-30"
  description: |
    Das \"Diarium\" des Benediktiners und Kirchenhistorikers Montfaucons (1655-1741) ist das Resultat einer Italienreise 1698-1701, deren Interesse vor allem griechischen Handschriften galt. Trotz Widerständen vor allem jesuitischer Bibliothekare gelang es ihm, umfangreiches Material über die Antike und das frühe Christentum zusammenzutragen. Das vorliegende Werk beruht auf dem Codex Benedictus (um 1170) aus dem Kloster Monte Cassino. Montfaucon ist vor allem durch seine umfassenden und monumentalen Sammelwerke bekannt. 

- author: "Moreau, Jean-Charles-Alexandre"
  title: |
    Fragments et ornements d'architecture dessinés à Rome d'après l'antiques, six livraisons
  publisher: "Paris: Joubert An VIII [1800]"
  catalogue: "Fragments & ornements d'architecture dessinées à Rome d'après l'antiques, par Moreau, architecte, blos Kupfer."
  format: "Folio 31"
  pid: "folio-31"
  description: |
    Moreau (1758/60-1840) hatte 1785 mit einem Entwurf für eine monumentale Gruft den Grand Prix der Pariser \"Académie royale d'Architecture\" gewonnen und ein Stipendium für drei Jahre nach Rom erhalten. Er blieb aber insgesamt fünf Jahre in der ewigen Stadt. Dort vermaß er zahlreiche Altertümer, 1790 kehrte er nach Paris zurück, 1803 ging er nach Wien, wo er bis zu seinem Tode blieb. Da die aus sechs Lieferungen bestehenden \"Fragments\" in Gillys Bibliothek als Buch gebunden waren, ist es wahrscheinlich, dass alle sechs vorhanden waren, in der offiziellen Ausgabe von 1800 eher nicht, da im Verzeichnis der Oberbaudeputation von 1848 \"ohne Jahreszahl\" vermerkt ist. 

- author: "Moritz, Karl Philipp"
  title: |
    Ανθούσα oder Roms Alterthümer. Ein Buch für die Menschheit. Die heiligen Gebräuche der Römer. [...] Mit achtzehn in Kupfer gestochenen Abbildungen nach antiken geschnittenen Steinen und andern Denkmälern des Alterthums
  publisher: "Berlin: Friedrich Maurer 1791"
  catalogue: "Anthusa, oder Roms Alterthümer, von C. Ph. Moritz. Berlin 1791."
  format: "Octavo 80"
  pid: "octavo-80"
  description: |
    Nach einem bewegten Vorleben wurde Moritz (1757-93) im Jahre 1789 Professor der Altertumskunde an der Berliner Akademie. Dort hörte F. Gilly dessen Vorlesungen. Er besaß einige seiner Veröffentlichungen, die aber größtenteils verlagert sind (s. die folgenden Titel). Moritz wirkte als Schriftsteller, Lehrer, Publizist, Wissenschaftler und Ästhetiker und wurde mit seinem psychologisch motivierten Roman \"Anton Reiser\" (4 Bde., 1785-90) sowie als Begründer der ersten deutschen psychologischen Zeitschrift (\"Γνῶθι σεαυτόν oder Magazin zur Erfahrungsseelenkunde als ein Lesebuch für Gelehrte und Ungelehrte\", 10 Bde., 1783-93) und seiner modernen Autonomieästhetik bekannt und rezipiert. Er gilt seitdem als einer der wichtigsten Kunsttheoretiker der deutschen Klassik.
    Von Moritz' \"Anthusa\" (Beiname für Byzanz als Neues Rom), das nach Meinung von seinem Freund und erstem Biographen Karl Friedrich Klischnig (1766-vor 1825) zu seinen Hauptwerken zählt, erschien nur der erste Teil. Die Schrift entstand in seinen letzten Lebensjahren, die Moritz seit 1789 in Berlin verbrachte. Das Werk fällt somit in die sogenannte nachitalienische Zeit, das heißt in die Jahre nach seinem Italienaufenthalt (1786-88), die als wichtigster Einschnitt und entscheidender Wendepunkt in Moritz' Leben und literarischer Tätigkeit gewertet werden. Hiernach schufen die Jahre in Rom die äußeren Bedingungen für seinen beruflichen Aufstieg, das heißt für seine Berufung zum Professor für Theorie der schönen Künste und Altertumskunde an die \"Königliche Akademie der Künste und Mechanischen Wissenschaften zu Berlin\", und trugen zugleich zur Vertiefung seines ästhetischen Autonomiekonzepts und zur Herausbildung seiner Antikenrezeption bei. In \"Anthusa\", dessen Veröffentlichung mit Moritz' Aufnahme in die \"Königlich Preußische Akademie der Wissenschaften\" 1791 koinzidiert, schildert er anhand des römischen Kalenders, wie der Alltag der Römer von Festen und Riten begleitet wurde. Demnach macht Moritz nach Iwan D'Aprile das Verhältnis von Fest und Alltag zum Gegenstand seiner Schrift. So gesehen ist dieses Werk nicht nur Moritz' Autonomiekonzeption, sondern auch einer Alltagsästhetik verpflichtet. Moritz' Darstellung des Lebens im alten Rom kann bei der dort vertretenen \"erinnernden Vergegenwärtigung\", bei der fortwährenden \"Verjüngung\" der Alten ebenso als ästhetisch-didaktisches Programm für die eigene Berliner Gegenwart gelesen und interpretiert werden: \"So wurde nun auch bei den Römern durch das Fest der Luperkalien, die Erinnerung an das was für sie schon Alterthum war, immer wieder erneuert\" (S. 39). Die Schrift widmete Moritz seinem Mentor und damaligen Kurator der Akademie der Künste, Friedrich Anton Freiherr von Heinitz (1725-1802).

- author: "Moritz, Karl Philipp"
  title: |
    Götterlehre oder mythologische Dichtungen der Alten. Zusammengestellt von Karl Philipp Moritz. Mit fünf und sechzig in Kupfer gestochenen Abbildungen nach antiken geschnittenen Steinen und anderen Denkmälern des Alterthums
  publisher: "Berlin: Johann Friedrich Unger 1791"
  catalogue: "Götterlehre oder mythologische Dichtungen der Alten, von C. P. Moritz. Berlin 1791, mit Kupfern."
  format: "Octavo 201"
  pid: "octavo-201"
  description: |
    Kaum ein anderes Werk von Moritz lebt so stark von den Illustrationen wie seine \"Götterlehre\". Bereits im Titelblatt werden neben der Zusammenstellung der \"mythologischen Dichtungen\" die 65 in Kupfer gestochenen Abbildungen angekündigt, mit denen diese umfangreiche Publikation bebildert ist. Nach Moritz' Darstellung fertigte Asmus Jacob Carstens (1754-98), damals Professor für Malerei an der \"Königlichen Akademie der Künste und Mechanischen Wissenschaften zu Berlin\", die Zeichnungen zu den Kupfern an. Letztere wurden von Jean Joseph Tassaert (1765-um 1835) gestochen. Carstens Zeichnungen gehen auf eine von ihm und Moritz zusammengestellte Auswahl von Motiven von Abdrücken geschnittener Steine (Gemmen) zurück. Als Vorlage für deren Auswahl diente das Werk von Philipp Daniel Lippert (1702-85) \"Dactyliothec\" (^2^1767, siehe auch Klotz, Octavo 127). Dieses Werk gehörte zum Bestand der Akademie der Künste, über deren Bibliothek und Kunstsammlung Moritz bis kurz vor seinem Tod die Aufsicht hatte. Eine zweite Quelle bildete die damals bekannteste Gemmensammlung des Barons Philipp von Stosch (1691-1757). Diese wurde von Friedrich dem Großen 1764 für Berlin erworben, nachdem sie 1760 von Johann Joachim Winckelmann (1717-68) publiziert worden war. So waren die von Carstens gezeichneten Darstellungen des \"Jupiter im Kampf gegen die Giganten\" und der \"Fünf gegen Theben\" bereits von Winckelmann in seiner \"Geschichte der Kunst des Alterthums\" (Tle. 1 u. 2, 1764) publiziert worden. Sowohl Winckelmann (Tl. 2) als auch Moritz und Carstens wählten als Titelvignette bzw. als Frontispiz die berühmte Darstellung der Kampfszene des Jupiters gegen die Giganten, die auf einen Gipsabguss des von Athenion signierten Sardonyx-Kameo in der Sammlung Farnese zurückgeht. Lippert hatte im ersten Band seiner \"Dactyliothec\" (Mythologisches Tausend) diesen Abguss der Serie von Jupiter-Darstellungen vorangesetzt. Doch während einige Autoren Bild und Text in Moritz' \"Götterlehre\" als parallel argumentierende Medien deuten, neigen andere dazu, in den von Carstens angefertigten Zeichnungen und von Tassaert gestochenen Kupferstichen keine Bebilderung von Moritz' \"Sprache der Phantasie\" bzw. von seinen \"mythologischen Dichtungen\" zu sehen, \"da viele seiner blumig geschilderten Episoden aus den großen Epen von Homer, Ovid oder Vergil in der Antike nie dargestellt worden sind\".

- author: "Moritz, Karl Philipp (Hg.)"
  title: |
    Mythologischer Almanach für Damen
  publisher: "Berlin: Unger 1792"
