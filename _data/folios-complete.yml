  description: |
    Es handelt es sich um die von Giovanni Volpato (1733-1803) und Giovanni Ottaviani (um 1735-1808) gestochenen, zum Großteil handkolorierten Kupferstiche der Wanddekoration der Loggia vor den Stanzen des vatikanischen Palastes. Die Vorzeichnungen dazu lieferten Gaetano Savorelli († 1791), Pietro Camporesi d. Ä. (1726-81) und L. Teso (Daten unbekannt). Raffael (1483-1520) hatte die Loggien bis 1517 ausgemalt, nachdem Julius II. (1443-1513) um 1506 von den Appartimenti Borgia in die Stanzen umgezogen war. Vollständige Folgen dieser Serie sind sehr selten erhalten, aber auch unvollständig dürfte es sich um einen der wertvollsten Titel in der Gilly-Bibliothek gehandelt haben. In der Literatur wird dieses Werk unterschiedlich unter den Namen der Beteiligten aufgeführt, eine eindeutige Autoren- oder Herausgeberschaft festzulegen, ist nicht möglich. 

- author: "Wackenroder, Wilhelm Heinrich/Tieck, Ludwig"
  title: |
    Herzensergießungen eines kunstliebenden Klosterbruders. Von L. Tieck und W. Wackenroder
  publisher: "Berlin: Friedrich August Werbig. Früher Verlag von Unger 1797 [recte 1796]"
  catalogue: "Herzens=Ergießungen eines Kunstliebenden Klosterbruders. Berlin 1797."
  format: "Octavo 75"
  pid: "octavo-75"
  description: |
    Wackenroder (1773-98) war Dichter und studierte zunächst Theologie und Philologie in Halle und Göttingen, nahm dann aber, begleitet von seinem Freund Ludwig Tieck (1773-1853), ein Jurastudium in Erlangen auf. Bald wandte er sich wieder der Literatur zu und bildete seine musikalischen Fähigkeiten aus. 1794 wurde er Kammergerichtsassesor in Berlin und schrieb nebenbei literarische Aufsätze, die zunächst anonym veröffentlicht wurden. Nach seinem frühen Tod 1798 publizierte Tieck weitere Werke seines Freundes.
    Tieck war Dichter und Romanschriftsteller und überlebte den gleichaltrigen Freund um mehr als ein halbes Jahrhundert. Er hatte seine Schuljahre auf dem renommierten Berliner Friedrichswerdeschen Gymnasium absolviert. Auf dieser Einrichtung hatte er Wackenroder kennengelernt. Tieck studierte zunächst in Halle und Göttingen, wo er sich der Literatur (Shakespeare), der Kunst und den ersten ernsthaften schriftstellerischen Versuchen widmete. Entscheidend wurde aber das Sommersemester 1793 in Erlangen mit Wackenroder. Die gemeinsame Reise beider Künstler durch Franken und die Entdeckung von Kunst, Landschaft und Religion gingen später als \"süddeutsche Künstlererlebnisse\" in die Forschung ein. Tieck kehrte anschließend nach Berlin zurück. In diesen Berliner Jahren vor seiner Übersiedlung nach Jena, wo er sich ein halbes Jahr aufhielt, im Kreise der Gebrüder Schlegel verkehrte und die Bekanntschaft mit Georg Friedrich Philipp Freiherr von Hardenberg (= Novalis, 1772-1801) machte, entstanden sowohl die \"Herzensergießungen\" (zusammen mit Wackenroder) als auch die \"Phantasien über die Kunst\".
    Während sich die Forschung lange Zeit mit der Frage beschäftigte, welche Teile in den \"Herzensergießungen\" und in den \"Phantasien\" Tieck und welche Wackenroder zuzuschreiben wären, plädieren heute einige Autoren dafür, den Begriff Gemeinschaftswerk ernst zu nehmen, und dies obwohl Tieck in seinen einleitenden Ausführungen in den \"Phantasien\" darauf Bezug nimmt, welche Teile Wackenroder, welche ihm gehören, zum Beispiel mit der Bemerkung: \"Ein Theil dieser Aufsätze ist ein Vermächtnis meines verstorbenen Freundes W. H. Wackenroder [...], sie sollen eine Fortsetzung des Buchs: 'Herzensergießungen eines kunstliebendes Klosterbruders' seyn\" (S. I). Die Hauptwörter im Titel beider Schriften (das überströmende Herz, die Phantasie) verweisen auf Empfindsamkeit und Romantik. Damit soll aber kein prinzipieller Unterschied zwischen beiden Sammlungen von Aufsätzen gemacht, sondern vielmehr auf den epochalen Zusammenhang der verschiedenen Strömungen, Verflechtungen und Entwicklungen am Ausgang des 18. Jahrhunderts verwiesen werden. Die wichtigste Quelle für die vielen italienischen Maler-Porträts der Renaissance (Raphael, Francesco Francia, Leonardo da Vinci, Piero di Cosimo), die die Aufsatzsammlung \"Herzensergießungen\" beinhaltet, ist die Malerchronik Giorgio Vasaris (1511-74), die in vielen Auflagen erschien, eine deutsche Gesamtausgabe aber erst 1832-49. Ein Abschnitt ist sogar mit dem Titel \"Die Mahlerchronik\" überschrieben. Die Dürer-Studien, die in beiden Sammlungen vorkommen (\"I. Schilderung wie die alten deutschen Künstler gelebt haben: Albrecht Dürer\", \"Ehrengedächtnis unseres ehrenwürdigen Ahnherrn Albrecht Dürer\") sind besonders der Darstellung Joachim von Sandrarts (1606-88) verpflichtet. Die \"Herzensergießungen\" enthalten 15 Beiträge über die Malerei und einen über die Musik (\"Das merkwürdige musikalische Leben des Tonkünstlers, Joseph Berglinger. In zwey Stücken\"). In den \"Phantasien\" finden sich zehn Stücke über die bildende Kunst und neun über die Musik. Die musikalischen Erzählungen und Aufsätze sind alle mit dem Namen des fiktiven Joseph Berglinger verbunden. Wie Nehring feststellt, ist die Poesie \"oberster Begriff der romantischen Epoche\". Diese erscheint als Medium der Darstellung, aber nicht als ihr eigentlicher Gegenstand, die die Malerei und Musik in beiden Sammlungen bilden.
    Beide Veröffentlichungen erfuhren eine positive Aufnahme. Rezensiert wurden diese Werke unter anderem von August Wilhelm Schlegel, Friedrich Schlegel und Goethe. Augenfällig ist, wie Nehring feststellt, dass die früheren Rezensionen der \"Herzensergießungen\" das modernste Stück, nämlich die Lebensgeschichte Joseph Berglingers, nur am Rande erwähnen.

