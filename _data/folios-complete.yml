  description: |
    Gillies (1747-1836) war ein schottischer Historiker. Er absolvierte ein erstes Studium in Glasgow, bevor er nach London ging, um dort Literatur zu studieren. Vor Beginn seines Studiums in der englischen Hauptstadt fuhr er als Tutor von Henry Hope (1755-76) nach Deutschland und in andere europäische Länder. Ein zweiter Aufenthalt in Deutschland als Tutor der Söhne des Grafen Hopetouns, John und Alexander, veranlasste Gillies zu dem Werk \"A view of the reign of Frederik II of Prussia: with a parallel between that prince and Philip II of Macedon\" (1789), das später, vermutlich von dem Historiker William Smyth (1765-1849), als reine Lobrede (Panegyrik) und somit als keine historische Darstellung kritisiert wurde. Das wichtigste Werk Gillies' stellt aber die zwischen 1786 und 1807 in zwei Bänden unter den Titeln \"The history of ancient Greece, its colonies, and conquests; from the earliest accounts till the divisions of the Macedonian empire in the east\" und \"The history of the world, from the reign of Alexander to that of Augustus, comprehending the latter ages of European Greece, and the history of the Greek kingdoms in Asia and Africa from their foundation to their destruction\" erschienene Schrift dar. Der deutsche Literaturwissenschaftler und Schriftsteller Christian Friedrich von Blankenburg (1744-96) übersetzte Gillies' Schrift ins Deutsche. In seiner Vorrede geht Gillies auf andere Werke zur griechischen Geschichte ein, die sowohl in englischer als auch in anderen Sprachen erschienen waren. Ausdrücklich wird dabei der Beitrag Christoph Meiners zur \"Geschichte des Luxus des Athenienser\" (Octavo 119) lobend erwähnt: \"[...] einem Werke, das noch nicht vollendet ist, aber welches ich, so weit es bis jetzt geht, als einen solchen Schatz der vorzüglichsten und der genauesten griechischen Gelehrsamkeit, [...], zu empfehlen wage.\" (vgl. Tl. 1, S. VI, Anm.). Gillies war Mitglied renommierter englischer Akademien wie der Royal Society, der Society of Antiquaries und der Royal Society of Edinburgh sowie korrespondierendes Mitglied des \"Institut de France\" und der Göttinger \"Königlichen Gesellschaft der Wissenschaften\". 

- author: "Gilly, David"
  title: |
    Abriss der Cameral Bauwissenschaft zu Vorlesungen entworfen [...]
  publisher: "Berlin: Realschulbuchhandlung 1799"
  catalogue: "Abriß der Cameral-Bau=Wissenschaften zu Vorlesungen, entworfen von D. Gilly. Berlin 1799."
  format: "Octavo 55"
  pid: "octavo-55"
  description: |
    D. Gilly (1748-1808), dessen Leistungen auf dem Gebiet des technischen Bauwesens (Wasser-, Straßen-, Brückenbau) sowie der Landbaukunst Anerkennung fanden, gilt als Repräsentant des preußischen Bauwesens unter Friedrich Wilhelm II. und in den ersten Jahren Friedrich Wilhelms III. Auf ihn geht eine ganze Reihe von Bauten (Klein- und Bürgerhäuser, Mühlenbau, Ställe und Scheunen, Kolonistenhäuser, Dorfkirchen, Schul- und Verwaltungsbauten etc.) zurück, auf die sich sein Ruhm als Praktiker des Land- und Verwaltungsbaus sowie des Siedlungswesens in der Provinz (Pommern, Ostpreußen, Westpreußen, der Kurmark und der Altmark) gründet. Von ihm stammen mehrere Schriften, die sich vorwiegend technischen und ökonomischen Problemen der Baupraxis widmeten. Dazu gehörten Fragen zur Senkung der Baukosten und Materialeinsparung, die zugleich im Zentrum der Reorganisation des Bauwesens gegen Ende des 18. Jahrhunderts standen.
    Zum Zeitpunkt der Veröffentlichung der vorliegenden Schrift war er Dozent an der mit Kabinettsorder vom 18. März 1799 neugegründeten Bauakademie, an der er Unterricht im Schleusen-, Hafen-, Brücken- und Wegebau erteilte. Dieser Umstand erklärt seine einführenden Bemerkungen, bei denen er zunächst auf einige Besonderheiten seiner Schrift eingeht. Diese versteht er als Übersicht und Leitfaden zu den verschiedenen Gegenständen der Cameral-Bauwissenschaft (S. III) und gliedert sie in drei Abteilungen: Landbaukunst, Wasser- und Wegebau. In diesem Zusammenhang geht er weiter auf das Unterrichtsmaterial (Zeichnungen, Modelle), insbesondere auf die Bücher ein, die in der Lehre eingesetzt werden sollten. Christian Ludwig Stieglitz' (1756-1836) \"Encyklopädie der bürgerlichen Baukunst\" (5 Bde., Leipzig 1792-98) wird \"als ein schätzbares Handbuch beym Studium der Baukunst\" beschrieben (S. IV). In Rücksicht aber auf die eigentliche \"wirthschaftliche Baukunst\" wäre noch eine Reihe von Schriften zu berücksichtigen, darunter Friedrich Meinerts \"Die Landwirtschaftliche Bauwissenschaft\" (2 Bde., Halle 1796/97). Diese Veröffentlichung gehörte, im Gegensatz zur Schrift von Stieglitz, zum Bestand seiner eigenen Bibliothek. Zu den empfohlenen Werken gehörten ebenfalls Johann Georg Krünitzs \"Ökonomisch (-technologische) Encyklopädie oder allgemeines System der Staats-, Stadt-, Haus- und Landwirtschaft\" (Berlin 1773-1858). D. Gilly besaß in seiner Bibliothek 101 von den 242 erschienenen Bänden. Johann Sigismund Gottfried Huths \"Allgemeines Magazin für die bürgerliche Baukunst\" (4 Bde., Weimar 1789-96), das D. Gillys Liste abschließt, bedachte er mit der Bemerkung: \"In Huth's allgemeinem Magazin [...] sind ebenfalls verschiedene hieher gehörige gute Auffsätze anzutreffen\" (V).
    Der Zusammenhang seiner Veröffentlichung mit dem Gründungsjahr der Bauakademie geht auch aus D. Gillys Ausführungen in seiner Schrift hervor: \"Die Königliche Akademie der Baukunst hat ausser dem Zweck, die theoretisch-praktischen Vorschriften in Absicht der Dauerhaftigkeit und der bequemen Einrichtung der Gebäude ausführlich zu lehren, auch die Absicht, ihre Zöglinge mit den Regeln des guten Geschmacks in der Baukunst bekannt zu machen\" (S. VI). Hier bringt D. Gilly den Zweck der Bauakademie, und indirekt auch sein eigenes Ziel, explizit zum Ausdruck: Kunst und Technik, Theorie und Praxis miteinander zu verbinden.

- author: "Gilly, David"
  title: |
    Beschreibung der Feuer-abhaltenden Lehmschindeldächer nebst gesammelten Nachrichten und Erfahrungen über die Bauart mit getrockneten Lehmziegeln [...]
  publisher: "2. Aufl. mit einem Nachtrage verm., Berlin: Friedrich Maurer 1796"
  catalogue: "Beschreibung einer vortheilhaften Bauart mit getrockneten Lehmziegeln, von D. Gilly, desgleichen desselben Beschreibung der Feuer abhaltenden Lehmschindeldächer. Berlin 1796, mit Kupfern."
  format: "Octavo 53"
  pid: "octavo-53a"
  description: |
    D. Gilly befasste sich auch mit dem Material Ziegel unter dem Gesichtspunkt der Holzersparnis. Der Einsatz von Ersatzbaustoffen wie ungebrannten Lehmziegeln sollte durch die Instruktion von 17. April 1770, die das einzurichtende Oberbaudepartement regelte, gefördert und damit der Holzverbrauch eingeschränkt werden. D. Gilly setzte sich für die Einrichtung von Ziegeleien ein und propagierte den Lehmbau als billig und praktisch. In diesem Zusammenhang entstand die Veröffentlichung, die, wie Lammert feststellt, auf einer Reihe eigener Erfahrungen und gesammelter Nachrichten beruht. Eine weitere Publikation über diesen Gegenstand und über Lehmschindeldächer veröffentlichte er 1794; sie erlebte 1796 und 1801 weitere Auflagen. Wie Lammert weiter ausführt, wurden auf D. Gillys Betreiben sehr früh Verordnungen erlassen, die den Lehmziegelbau unterstützten. Vermutlich steht seine Berufung nach Berlin im Zusammenhang mit diesen Arbeiten. Er selbst verwendete mehrfach Lehmziegel. Das Herrenhaus Kleinmachnow stellt das bekannteste Beispiel dafür dar. Ein vergleichbares Exemplar der in beiden OBD-Verzeichnissen erwähnten Schrift von 1790 befand sich auch in der Bibliothek von D. Gilly. Die 1796 erschienene Publikation ist nur im OBD-Verzeichnis von 1825 nachweisbar. Die Bibliothek von D. Gilly enthält auch ein Exemplar dieser Veröffentlichung.

- author: "Gilly, David"
  title: |
    Grundriss zu den Vorlesungen über das Praktische bey verschiedenen Gegenständen der Wasserbaukunst [...]
  publisher: "Berlin: Königl. Hof-Buchdruckerey 1795"
  catalogue: "Grundriß zu den Vorlesungen über das Praktische bey verschiedenen Gegenständen der Wasserbaukunst, von D. Gilly. Berlin 1795."
  format: "Octavo 54"
  pid: "octavo-54"
  description: |
    Bereits in seinen einführenden Bemerkungen macht D. Gilly auf die Vorlesungen, welche über theoretische Grundsätze der Land- und Wasserbaukunst in dieser Schrift gehalten werden, sowie auf sein Vorhaben aufmerksam: einen Leitfaden zum Unterricht im praktischen und technischen Wasserbau zu liefern. Mit seiner Publikation richtet er sich an den angehenden Baumeister, der nicht nur theoretische Kenntnisse in der Baukunst erwerben soll, \"sondern es müssen diese Kenntnisse mit praktischen verbunden werden\" (S. 5). Sein Ziel, das Theoretische mit dem Praktischen zu verbinden, wird auch an einer anderen Stelle seiner Einleitung aufgegriffen, etwa wenn es heißt, dass die Kenntnisse nicht nur aus Büchern und durch den Unterricht erworben werden sollen, sondern auch auf den Baustellen. Letztere seien für ihn \"die besten Schulen\" (S. 8). Sein wichtigstes Augenmerk in dieser Publikation zur Wasserbaukunst fasst er wie folgt zusammen: \"mit den geringen Kosten und geringen Materialien dennoch die wesentlichen Zwecke des Wasserbaus zu erreichen, und unsern Werken die möglichste Vollkommenheit und Festigkeit zu geben\" (S. 6). Seine Schrift gliedert er in zwölf Vorlesungen bzw. Abschnitte zu den verschiedenen Gegenständen des Wasserbaus. Eröffnet wird die Reihe mit dem Abschnitt, der den Titel \"Von den Pfälen (les pieux)\" trägt. Es folgen weitere, die sich dem Ausheben der Baustellen (3. Abschnitt), dem Bau von Mühlen (7. Abschnitt) oder von Hafenwänden (11. Abschnitt) widmen. Wiederholt steht die französische Bezeichnung neben dem deutschen Wort. Darauf nimmt D. Gilly auch in seiner Schrift Bezug: \"Die französische Benennungen der in dieser Wissenschaft vorkommenden Gegenstände habe ich hinzu gesetzt [...]\" (o. S.). Augenfällig wird es bei dem 8. Abschnitt, der die Überschrift \"Von dem Bau der Wehre\" trägt. Zu dem deutschem Wort Wehr gibt er drei verschiedene französische Bezeichnungen: \"digues, levées, moles pour arreter les eaux\" (S. 45). Dazu gibt er auch weiterführende Literatur an, so zum Beispiel bei dem Abschnitt 10 \"Vom Brückenbau\". Hier werden solche Schriften empfohlen, wie die 1786 unter dem Titel \"Aus Erfahrungen gesammelter theoretisch-praktischer Unterricht in dem Straßen und Brückenbau, von Hahn\" (S. 118) erschienene. Auch die 1772 in Newcastle veröffentlichte Publikation \"C. C. Hutton's principles of bridges\" findet dabei Erwähnung (120).

- author: "Gilly, David"
  title: |
    Handbuch der Land-Bau-Kunst
    vorzüglich in Rücksicht auf die Construction der Wohn- und Wirthschafts-Gebäude für angehende Cameral-Baumeister und Oeconomen
  publisher: "2 Teile, Berlin: Friedrich Vieweg d. Ä. 1797/Decker 1798"
  catalogue: "Handbuch der Landbaukunst, von D. Gilly. Berlin 1798, mit illuminirten Kupfern, Velinpapier."
  format: "Quarto 94-95"
  pid: "quarto-94-95"
  udk: "RK 0454-1, 2, 3"
  description: |
    In diesem für die Folgezeit grundlegenden Werk von D. Gilly sind erstmals die Errungenschaften der regionalen, insbesondere der preußischen Baukultur zusammengefasst und auf den neuesten Stand gebracht, die sich nicht auf herrschaftliche Repräsentationsarchitektur bezogen, sondern unmittelbar nützliche Architektur zum Gegenstand hatten. Bauaufgaben wie Ställe und Scheunen, Remisen, Häuser für das Gesinde, Dachkonstruktionen und dergleichen findet man ansonsten in der gängigen Traktatliteratur der Zeit selten. Insofern spielt auch die übliche Nomenklatur klassischer Provenienz eine untergeordnete Rolle, statt von Schönheit der Gebäude ist von \"gefälligem Aussehen\" die Rede, das allerdings immer noch Proportionsregeln folgt. Auch größere Zusammenhänge, wie Bauökonomie, kostensparende Konstruktionen und Baumaterialen und nicht zuletzt die Feuersicherheit werden umfänglich abgehandelt. Dabei stehen Dauerhaftigkeit und Konstruktion im Mittelpunkt, wie sie für ihn vor allem in der deutschen Fachliteratur zum Thema als vorbildlich erscheint. Dass D. Gilly für die \"Landbaukunst\" auf einen enormen Fundus an Fachliteratur zurückgreifen konnte, zeigt der Bestand seiner eigenen Bibliothek, wohl einer der größten Privatbibliotheken der Zeit in Deutschland.
    Vélinpapier ist ein glattes, aber ebenfalls handgeschöpftes Papier, im Gegensatz zum leicht gerippten Büttenpapier. Seine Erfindung (1780) wird dem französischen Buchdrucker und Verleger François Ambroise Didot (1730-1804) zugeschrieben, dessen Verlagsprodukte als vorbildlich galten.

- author: "Gilly, David (Hg.)"
  title: |
    Sammlung nützlicher Aufsätze und Nachrichten die Baukunst betreffend, für angehende Baumeister und Freunde der Architektur
  publisher: "Berlin H. 1, 1797 - H. 1, 1800: Johann Friedrich Unger, ab H. 2, 1800 Friedrich Maurer"
  catalogue: "Sammlung nützlicher Aufsätze und Nachrichtung die Baukunst betreffend, für angehende Baumeister und Freunde der Architektur, mit Kupfern."
  format: "Quarto 76-82"
  pid: "quarto-76-82"
  description: |
    Aufgrund des Datums des Verzeichnisses handelte es sich wohl um die ersten sieben Hefte, die von 1797 bis 1800 erschienen waren. Die \"Sammlung\" ist eine der ersten deutschen Architekturzeitschriften, die über einen längeren Zeitraum erschien. In ihr publizierte nicht nur David Gilly, sondern auch sein Sohn Friedrich. Die Themenstellung war sehr breit. Es erschienen sowohl theoretische Abhandlungen wie auch Überlegungen zu speziellen Konstruktionsproblemen. In den ersten Heften wurde auch die Einrichtung einer Architekturakademie angemahnt.

- author: "Gilly, David"
  title: |
    Ueber Erfindung, Construction und Vortheile der Bohlen-Dächer mit besonderer Rücksicht auf die Urschrift ihres Erfinders
  publisher: "Berlin: Friedrich Vieweg d. Ä. 1797"
  catalogue: "Ueber Erfindung, Construktion und Vortheile der Bohlendächer, von D. Gilly. Berlin 1797, mit Kupfern, Velinpapier."
  format: "Quarto 27"
  pid: "quarto-27"
  description: |
    Die Schrift von Friedrich Gillys Vater wird gelegentlich so beschrieben, als habe D. Gilly die Bohlenbinderdächer erfunden. Es handelt sich indes um eine Übertragung der Ausführungen von Philibert Delorme (1514-77) aus dessen \"Nouvelles inventions pour bien bastir et à petits fraiz\" (Paris 1561), die François Soufflot Le Romain († 1802) neu herausgegeben hatte. D. Gilly besaß eine Ausgabe Delormes Paris 1578 und vermutlich auch die Ausgabe Soufflots. Die Ausgabe Paris 1561 überließ er seinem Sohn (s. Folio 56). Er übersetzte die Schrift und erweiterte sie durch weitere Beispiele. Die Schlussvignette einer Basilika \"nach de Lorme\" stammt von Friedrich Gilly.
    Vélinpapier ist ein glattes, aber ebenfalls handgeschöpftes Papier, im Gegensatz zum leicht gerippten Büttenpapier. Seine Erfindung (1780) wird dem französischen Buchdrucker und Verleger François Ambroise Didot (1730-1804) zugeschrieben. 

- author: "Gilpin, William"
  title: |
    [...] Bemerkungen, vorzüglich über malerische Naturschönheit, auf einigen Reisen durch unterschiedene Gegenden von England und Schottland aufgesetzt. Aus dem Englischen, mit Anmerkungen des Uebersetzers. Erster Theil. Mit I. Kupfertafel; Zweiter Theil
  publisher: "2 Tle., Leipzig: Johann Friedrich Junius 1792/93"
  catalogue: "W. Gilpins Bemerkungen über mahlerische Naturschönheit auf einer Reise durch England und Schottland, aus dem Englischen, mit I Kupfer, 2 Bände."
  format: "Octavo 224-225"
  pid: "octavo-224-225"
  udk: "RK 1377-1, 2"
  description: |
    Gilpin (1724-1804) war ein Geistlicher, Gartentheoretiker und einer der ersten, der sich mit der Geschichte des Druckwesens befasste. Gilpins Schrift erschien in der englischen Originalausgabe als zweibändiges Werk unter dem Titel: \"Observations, Relative Chiefly to Picturesque Beauty, made in the Year 1772, on several Parts of England; particularly the Mountains and Lakes of Cumberland, and Westmoreland\" (1786). Eine zweite Auflage erschien 1789 in zwei Bänden ebenfalls in London unter einem etwas veränderten Titel \"Observations relative chiefly to Picturesque Beauty, made in the year 1776, on several parts of Great-Britain; particularly the High-Lands of Scotland\". Bei dem deutschen Übersetzer G. F. Kunth handelt es vermutlich um den Anglisten Gotthilf Friedrich Kunth (1741-1805), der als Englischlehrer in Leipzig tätig war. Kunth macht schon in seinen Ausführungen \"An die deutschen Leser\" auf die Aufnahme dieser Schrift in Deutschland mit Angaben der Organe, in denen die Schrift Gilpins rezensiert wurde, aufmerksam. Kunth hatte vor diesem Werk schon eine etwas frühere Schrift desselben Verfassers übersetzt, die unter dem Titel \"Abhandlung von Kupferstichen\" in deutscher Sprache erschienen war, wie Kunth in seinen einleitenden Bemerkungen feststellt.  Nach Carl Paul Barbier gelang es Gilpin, eine Theorie zu dem Begriff Picturesque zu formulieren, die als Ergebnis seiner zwischen 1760 und 1770 unternommenen Reisen und im Zusammenhang mit den Begriffen von Schönheit (Beauty) und Erhabenem (Sublime) betrachtet werden muss. Mit der Verbindung von picturesque und Beauty (\"malerische Schönheit\") in seiner Publikation \"Essay on Prints\" (1768), die zunächst als anonyme Schrift erschienen war, gelangte Gilpin zu einer hybriden Bezeichnung, wie manche Autoren die von Gilpin gebildete Wortzusammenstellung charakterisieren. Zum Thema der Veröffentlichung Gilpins sind weitere Titel in F. Gillys Bibliothek vorhanden (Octavo 44). 

- author: "Girardin, René-Louis de/Girardin, [Cécile] Stanislas-Xavier de"
  title: |
    Promenade ou itinéraire des jardins d'Ermenonville, auquel on a joint vingt-cinq de leurs principales vues, dessinées et gravées par Mérigot fils [...]
  publisher: "Paris: Mérigot pere/Gattey/Guyot/Murray 1788"
  catalogue: "Promenade ou Itineraire des jardins d'Ermenonville, à Paris 1788, mit schönen lavirten Kupfern."
  format: "Octavo 143"
  pid: "octavo-143a"
  udk: "RK 0793"
  description: |
    Girardin (1762-1827) war Beamter, Politiker, Mitglied der Nationalversammlung und Anhänger der Französischen Revolution. Die Girardins entstammten der alten Florentiner Familie Gherardini. Cécile Stanislas-Xavier war der älteste Sohn von vier Kindern, die aus der 1761 geschlossenen Ehe zwischen René Louis Marquis de Girardin (1735-1808), Erbe der Herrschaft von Ermenonville und begeisterter Anhänger von Jean-Jacques Rousseau (1712-78), und Brigitte-Adélaide Berthelot (1736-1818) hervorgingen. Das Paar zog im Februar 1763 nach Ermenonville (Département de l'Oise). Cécile Stanislas-Xavier wurde zusammen mit seinen drei Geschwistern in Ermenonville nach den Grundsätzen von Rousseaus Schriften erzogen. Vor der Veröffentlichung des Führers zu den Gärten von Ermenonville von 1788 erschienen mehrere Publikationen, die im Zusammenhang mit diesem Buch betrachtet werden müssen. 1775 vollendete René-Louis de Girardin sein zwei Jahre später publiziertes Werk \"De la composition des paysages, ou des moyens d'embellir la nature autour des habitations, en joignant l'agréable à l'utile\". Bereits 1776 nahm er Kontakt mit Rousseau auf und bot dem bereits alten und kranken Schriftsteller an, in Ermenonville einzuziehen, wo er dann am 2. Juli 1778 verstarb. Am 4. Juli wurde er auf der Schwaneninsel, die fortan \"Île des peupliers\" (Pappelinsel) hieß, bestattet. Girardin ließ ihm ein provisorisches, von einer Urne bekröntes Grabmal errichten. Dieses fand durch den Stich von Jean-Michel Moreau genannt le Jeune (1741-1814) schnelle Verbreitung und diente zugleich als Vorlage zur Anlage der sogenannten Rousseau-Inseln. Das Urnen-Provisorium wurde 1780 durch den heutigen Sarkophag nach dem Entwurf von Hubert Roberts (1733-1808), ausgeführt durch den Bildhauer Jacques-Philippe Le Sueur (1757-1830), ersetzt. Erste Darstellungen zu den Gärten von Ermenonville fanden bereits in das Werk von Georges Louis Le Rouge (1712-75/79) Aufnahme. Das dritte und neunte Heft seines monumentales Werkes \"Jardins anglo-chinois à la mode ou détails des nouveaux jardins à la mode\" (1775-89), eine Kupferstichfolge aus einundzwanzig Heften, enthalten mehrere Kupfertafeln zu \"Les jardins d'Ermenonville\". Darunter befindet sich eine Ansicht eines rustikalen Hauses, das sogenannte \"Maison du Philosophe dans le desert d'Ermenonville\", das zusammen mit einem Grundriss (H. 3, Taf. 22) publiziert wurde. Auf diesen Grundriss nahm vermutlich F. Gilly in seiner Zeichnung \"Grotti de Rousseau à Ermenonville 9 Stunden von Paris\" Bezug. F. Gilly besuchte auf seiner Reise nach Frankreich 1797 diesen Ort und fokussierte seine Aufmerksamkeit auf die sogenannte \"Hütte von Jean-Jacques\", den ältesten Staffagebau der Gärten von Ermenonville. Die Darstellung der Insel mit dem entsprechenden Grabmal wurde zunächst von Le Rouge im neunten Heft seines Werkes veröffentlicht: \"Tombeau de J. J. Rousseau dans l'Isle des Peupliers à Ermenonville, de l'Ordonance de M. le Marquis de Gerardin\" (H. 9, Taf. 15). Somit stellt das Werk von Le Rouge eine wichtige historische Quelle dar. Im Parkführer von Ermenonville von 1788 fanden sowohl die Pappelinsel als auch das Grabmal selbst Aufnahme: \"L'Isle des Peupliers\", \"Le tombeau de J. Jacques\" (Taf. 9, 10). Die Kenntnis der Gärten von Ermenonville und deren bekanntesten Plätzen und Motiven reicht weit über Frankreichs Grenzen hinaus und ist in Deutschland insbesondere in der Wörlitzer Parkanlage evident, die ebenfalls eine Rousseau-Insel aufweist und wo auch andere Monumente aufgenommen wurden. In der Bibliothek von F. Gilly befand sich eine weitere Publikation von Le Rouge (Octavo 141). 

- author: "Glasewald, Ephraim Wolfgang (Hg.)"
  title: |
    Beschreibung des Gartens zu Machern mit besonderer Rücksicht auf die in demselben befindlichen Holzarten
