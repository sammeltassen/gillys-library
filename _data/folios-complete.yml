  format: "Octavo 156"
  pid: "octavo-156"
  udk: "RK 1020"
  description: |
    Seigneux de Correvon (1695-1775/76) war Säckelmeister bzw. Schatzmeister zu Lausanne. Nach Besuch des Gymnasiums in seiner Vaterstadt beschloss er, sich in Genf und Basel weiterzubilden. In den dortigen hohen Schulen hörte er Kollegien über Bürgerliches, Natur- und Völkerrecht und studierte nebenbei auch Mathematik und Philosophie. In Basel erhielt er ein Lizenziat in Jurisprudenz. Er war Mitglied verschiedener Gesellschaften und Akademien wie zum Beispiel der ökonomischen Gesellschaft in Bern, der Akademie der schönen Wissenschaften zu Marseille und der \"Congregation Propaganda Fide\" zu London. Seigneux de Correvon bezog sich in seiner Einführung (Preface) auf andere Werke gleichen Gegenstands. So erwähnt er zum Beispiel die Schrift von Marcello Nicolò Venuti \"Descrizione delle prime scoperte dell'antica città d'Ercolano\" (Octavo 153) oder das mehrbändige Werk \"Le pitture antiche d'Ercolano\", auf dem die in der Bibliothek von F. Gilly vorhandenen Bände von Georg Christoph Kilian \"Abbildungen der Gemälde und Alterthümer\" (Folio 59-62) basieren. Auf Venutis \"Descrizione\" sowie auf die Schrift desselben Jahres \"Notize del memorabile scoprimento dell'antica citta' Ercolano\" kommt der Autor im Laufe seiner Ausführungen immer wieder zurück. Insgesamt umfasst das Werk vierzehn Briefe. Diese sind an eine unbekannte Person gerichtet, die in der Anrede nur als Monsieur erwähnt wird.
    Bei L. Kulenkamp könnte es sich um den Philologen und Theologen Lüders Kulenkamp (1724-94) handeln. Über seine Bibliothek existiert eine Publikation: Verzeichniß der Nummern der Bücher, welche bey der öffentlichen Versteigerung der Kulenkampschen Bibliothek unverkauft geblieben, hg. v. J. C. Grünewald, Göttingen 1796. Es ist zu vermuten, dass dieses Buch aus der Bibliothek Kulenkamps stammt und auf der Versteigerung von F. Gilly erworben wurde. 

- author: "Semler, Johann Salomo [Salomon]"
  title: |
    Joh. Salom Semlers Erleuterung der egyptischen Altertümer durch Uebersetzung der Schrift Plutarchs von der Isis und dem Osiris und der Nachricht von Egypten aus Herodots zweitem Buch mit beigefügten Anmerkungen. Nebst einer Vorrede Siegm. Jacob Baumgartens
  publisher: "Breslau/Leipzig: Johann Jacob Korn 1748"
  catalogue: "J. S. Semlers Erläuterung der egyptischen Alterthümer. Leipzig 1796."
  format: "Octavo 109"
  pid: "octavo-109"
  udk: "RK 0687"
  description: |
    Semler (1725-91) war Theologe und gilt als Begründer der einflussreichsten und bis heute umstrittenen historisch-kritischen Theologie, insbesondere der historisch-kritischen Bibelwissenschaft. Sein umfangreicher und kaum überschaubarer Schriftenkorpus weist ihn als vielseitig interessierten und gelehrten Theologen aus. An der Universität Halle, wo er von 1743 bis 1750 zuerst klassische Sprachen, Geschichte, Logik und Mathematik und dann hauptsächlich Theologie studierte, stand er unter dem Einfluss des lutherischen Theologen Siegmund Jacob Baumgarten (1706-57), der als Wegbereiter des theologischen Rationalismus gilt, den er mit Gedanken von Christian Wolff (1679-1754) verband. Am Ende seiner Studienzeit erwarb Semler den philosophischen Magistergrad. Noch 1750 verließ Semler Halle und ging nach Coburg, wo er seine erste Anstellung bekam, und kurze Zeit später nach Altdorf. An dieser bei Nürnberg gelegenen Universität erhielt er als Nachfolger des verstorbenen Christian Gottlieb Schwarz (1675-1751) eine Professur der Geschichte und Poesie. Wenige Jahre später folgte der Ruf an die Theologische Fakultät der Königlichen Preußischen Friedrich Universität zu Halle, den er 1753 annahm.
    Die Schrift im Verzeichnis von F. Gilly \"Erläuterungen der egyptischen Altertümer\" fällt in seine Studienzeit in Halle. Vor der Veröffentlichung dieses umfangreichen Werkes erschien 1747 in der von Baumgarten herausgegebenen \"Sammlung von Erläuterungsschriften und Zusätzen zur allgemeinen Welthistorie\" eine etwas schmalere Schrift, die der Geschichte Ägyptens gewidmet ist. Das vorliegende Werk stellt eine Übersetzung von Plutarchs Schrift \"Über Isis und Osiris\" und von Herodots \"Nachricht von Ägypten\" aus dem zweiten Buch seiner \"Historien\" dar. Baumgarten behandelt in seiner Vorrede zu dem Werk seines Schülers die Bedeutung von Übersetzungen, nicht nur aus lebendigen Sprachen, sondern insbesondere aus den Schriften des Altertums. Übersetzungen aus dem Griechischen und Lateinischen gehören ihm zufolge zu den besten Mustern des Geschmacks und der Schreibart, die sich uneingeschränkt auf die Erweiterung und Verbesserung der Sprache des eigenen Landes auswirke. Wie Semlers Übersetzung zu seiner Zeit rezipiert wurde, zeigt sich in dem Aufsatz \"Über die Mysterien der Ägypter\" von Ignaz von Born (1742-91), Meister vom Stuhl der Wiener Loge \"Zur wahren Eintracht\", der 1784 im \"Journal für Freimaurer\" veröffentlicht wurde. Von Born verarbeitete darin unter anderem Semlers Übersetzung von Plutarchs Schrift \"Über Isis und Osiris\". 

- author: "Seneca, Lucius Annaeus"
  title: |
    L. Annaei Senecae et aliorum tragoediae serio emendatae
  publisher: "Amstelodami [Amsterdam]: Sumptibus Societatis 1568"
  catalogue: "L. Annaei Senecae & aliorum, tragoediae. Amsterdam 1568."
  format: "Anhang Klein Format 24"
  pid: "anhang-klein-format-24"
  description: |
    Eine Ausgabe der Tragödien Senecas (um Christi Geburt - 65), enthaltend: Hercules furens, Thyestes, Hippolytus [Phaedra?], Oedipus, Troades, Medea, Agamemnon, Thebais, Hercules Oetaeus und Octavia, wobei die letzten drei heute nicht mehr Seneca zugeschrieben werden. 

- author: "Shaw, Thomas/Neaulme [Néaulme], Jean"
  title: |
    Voyage de Mons^r^. Shawn, M. D. dans plusieurs provinces de la Barbarie et du Levant
    contenat des observations geogaphiques, physiques, philologigiques et melees sur les rotaumes d'Alger et de Tunis sur la Syrie, l'Egypte et l'Arabie petrée avec des cartes et des figures, traduits de Anglois, [...]
  publisher: "[Bd. 1?], La Haye [Den Haag]: Jean Neaulme 1743"
  catalogue: "Voyage de M. Shawn dans la Barbarie & le Levant, aus dem Englischen."
  format: "Quarto 86"
  pid: "quarto-86"
  description: |
    Shaw (1694-1751) lebte zwölf Jahre in Algier, wo er als Pfarrer englischer Handelsfaktoreien tätig war. Die Reisebeschreibung erschien erstmals als \"Travels and Observations relating to several parts of Barbary and the Levant\" im Jahre 1738 in Oxford.
    Der bedeutende Verleger Neaulme (1694-1780) entstammte einer hugenottischen Familie. Er gründete 1718 eine Buchhandlung in Den Haag und verlegte viele französische Bücher. Er besaß auch Depedancen in Amsterdam und Berlin, wofür er ein königliches Privileg von Friedrich II. (1712-86) besaß. Er verlegte unter anderem die Erstausgabe von Jean-Jacques Rousseaus (1712-78) \"Emile ou de l'éducation\" (Den Haag 1762). Vermutlich ist er auch der Übersetzer der vorliegenden französischen Ausgabe Shaws. 

- author: "Sheridan, Richard Brinsley"
  title: |
    The School for Scandal
    a Comedy in five Acts
  publisher: "Berlin: Johann Friedrich Unger 1790"
  catalogue: "The school for scandal, a comedy by Sheridan. Berlin 1790."
  format: "Anhang Octavo 77"
  pid: "anhang-octavo-77"
  description: |
    Das 1777 geschriebene Lustspiel des englischen Dichters und Parlamentsredners Sheridan (1751-1816) ist eine Sittenkomödie. Der in Dublin geborene Sheridan war eigentlich Jurist, der durch seine Frau, eine Schauspielerin, mit dem Theater in Berührung kam. 1780 wurde er in das englische Parlament gewählt, wo er einige berühmt gewordene Reden hielt. 

- author: "Siegling, Johann Blasius (Hg.)"
  title: |
    Einige Vorschläge dem Bauholzmangel abzuhelfen, vorzüglich durch Einführung der Lehmbacksteinhäuser. Nebst der genauen Beschreibung und dem Bauanschlage zu einem solchen Gebäude und einer Kupfertafel. Zum Nutzen sowohl der Bauherrn als auch Zimmerleute und Maurer
  publisher: "Erfurt: Johann Christoph Görling 1795"
  catalogue: "Einige Vorschläge dem Holzmangel abzuhelfen, vorzüglich durch Einführung der Lehmbacksteinhäuser, von Siegling 1795."
  format: "Octavo 185"
  pid: "octavo-185"
  description: |
    Siegling (1760-1835) war Mathematikprofessor und kürfürstlicher Baumaterialien-Verwalter, ordentliches Mitglied der kurfürstlichen Akademie nützlicher Wissenschaften und außerordentlicher Professor der Mathematik an der Universität zu Erfurt. 

- author: "Smith, John/Weiße, Christian Felix"
  title: |
    Gallische Alterthümer oder eine Sammlung alter Gedichte aus dem Gallischen des Ullin, Ossian, Orran, u.s.w. [...] ins Engländische und aus diesem ins Deutsche übersetzt, benebst einer Geschichte der Druiden hauptsächlich der Caledonischen, und einer Abhandlung über die Aechtheit der Ossianischen Gedichte
  publisher: "2 Bde., Leipzig: Weidmanns Erben und Reich 1781"
  catalogue: "Gallische Alterthümer, oder Sammlung älterer Gedichte, aus dem Gallischen. Leipzig 1781."
  format: "Anhang Octavo 111"
  pid: "anhang-octavo-111"
  udk: "RK 1476-1, 2"
  description: |
    Smith (1747-1807) war Prediger im schottischen Argyleshire und tat sich als Pädagoge und Schriftsteller hervor, insbesondere in der Kinder- und Jugendliteratur.
    Bei dem vorliegenden Werk dürfte wohl in erster Linie Ossian das Interesse Gillys geweckt haben. Dieses schottische Epos, 1760 herausgegeben von dem schottischen Aufklärer und Theologen Hugh Blair (1718-1800), beruhte angeblich auf einer Sammlung gälischer Lieder und Gedichte. In Wahrheit stammte es von James McPherson (1736-96), der im Auftrag Blairs nach solchen Texten in den Highlands forschen sollte. Obwohl schon im Erscheinungsjahr Zweifel an der Echtheit dieses Werks geäußert wurden, erfreute sich das Epos größter Beliebtheit bis hinein in die deutsche Romantik.
    Weiße (1726-1804) gilt als Begründer der deutschen Kinder- und Jugendliteratur. 

- author: "Smith, Robert/Kästner, Abraham Gotthelf"
  title: |
    Vollständiger Lehrbegriff der Optik
    nach Herrn Robert Smiths Englischen mit Aenderungen und Zusätzen ausgearbeitet [...]
  publisher: "Altenburg: Richterische Buchhandlung 1755"
  catalogue: "Vollständiger Lehrbegriff der Optik nach R. Smiths, von A. G. Kästner. Altenburg 1755."
  format: "Quarto 75"
  pid: "quarto-75"
  description: |
    Das vorliegende Werk ist eine Übersetzung von \"A compleat system of opticks in four books, viz. A popular, a mathematical, a mechanical, and a philosophical treatise. To which are added remarks upon the whole\" (Cambridge 1738) des Mathematikers und Musikers Robert Smith (1689-1768). 

- author: "Snell, Christian Wilhelm"
  title: |
    Lehrbuch der Kritik des Geschmacks, mit beständiger Rücksicht auf die Kantische Kritik der ästhetischen Urtheilskraft ausgearbeitet [...]
  publisher: "Leipzig: Johann Gottfried Müllerische Buchhandlung 1795"
  catalogue: "Snell Lehrbuch der Critik des Geschmacks. Leipzig 1775."
  format: "Octavo 42"
  pid: "octavo-42"
  description: |
    Snell (1755-1834) war ein nassauischer Politiker und ehemaliger Präsident der 2. Kammer der Landstände des Herzogtums Nassau. Das Werk ist Carl Anton Theodor von Dalberg (1744-1817) \"Coadjutor des Erzbisthums Mainz und des Bisthums Worms, wie auch Bischof zu Constanz etc.\" gewidmet. Snell studierte von 1773 bis 1776 Theologie und Philosophie an der Universität Gießen. 1777 wurde er Privatlehrer beim Amtmann von Braubach. 1817 bis 1828 war er nassauischer Oberschulrat mit der Oberaufsicht über die Gelehrtenschulen in Nassau und Direktor des Gymnasiums Weilburg. Zur Zeit der Veröffentlichung seiner Schrift war er Professor am Gymnasium zu Idstein. 

- author: "Somnerus, Gulielmus [Somner, William]/Du Fresne, Carolus [Du Cange, Charles du Fresne sieur]/Gibson, Edmundus [Edmund]"
  title: |
    Julii Cæsaris Portus Iccius illustratus: sive 1. Gulielmi somneri ad chiffletii librum de *Portu Iccio*, responsio; nunc primum ex MS. edita. 2. Caroli du Fresne dissertatio de *Portu Iccio*
  publisher: "Oxonii [Oxford]: Theatro Sheldonianum 1694"
  catalogue: "Julii Caesaris Portus Iccius. Illustratus auctoribus Somnero & du Fresne. Oxonii 1694."
  format: "Octavo 143"
  pid: "octavo-143c"
  description: |
    Somner (1598-1669) war Antiquar und Autor des ersten angelsächsischen Wörterbuchs, Du Cange (1610-88) ein französischer Jurist, Historiker und Lexikograf und Edmund Gibson (1669-1748) ein Geistlicher, Antiquar und Jurist. In dieser Schrift geht es um die Lage des Hafens Itius portus, von dem aus Caesar 54 v. Chr. nach England übersetzte. Es gab viele abweichende Vermutungen, wo dieser Hafen gelegen hat, heute nimmt man an zwischen Boulogne und Calais. 

- author: "Spon, Jacob"
  title: |
    Recherches des antiquites et curiosites de la ville de Lyon,
    ancienne colonie des romains et capitale de la Gaule celtique. Avec un mémoire des principaux antiquaires et curieux de l'Europe
  publisher: "2. Aufl., Lyon: Antoine Cellier 1675"
  catalogue: "Recherches des antiquités & curiosités de la ville de Lyon, par Spon. Lyon 1675, mit Kupfern."
  format: "Octavo 147"
  pid: "octavo-147"
  description: |
    Der Arzt und Archäologe Spon (1647-85) wurde in Lyon geboren, die Familie stammte allerdings aus Ulm. Das in 31 Abhandlungen gegliederte Werk behandelt die keltische und römische Vergangenheit der Geburtsstadt des Autors. Die erste Auflage erschien mit gleichlautendem Titel 1673 ebenfalls in Lyon, aber in einem anderen Verlag (Jacques Faeton).

- author: "Spon, Jacob/Wheler, George"
  title: |
    Voyage d'Italie, de Dalmatie, de Grece, et du Levant, fait aux années 1675. et 1676 [...]
  publisher: "1 Bd. [von 3], La Haye [Den Haag]: Rutgert Alberts 1724"
  catalogue: "Voyage d'Italie, de Dalmatie & de Grèce, par J. Spon. A la Haye 1724."
  format: "Octavo 205"
  pid: "octavo-205"
  description: |
    1675/76 reiste Spon über Italien nach Griechenland und in die Levante. Er galt als guter Kenner der griechischen Altertümer. Der Botaniker Sir George Wheler (1650-1723) traf Spon 1675 in Venedig und schloss sich spontan dessen Reise an. Beide gelten als Autoren der \"Voyage d'Italie\". Wheler verfasste über diese Reise auch einen eigenen Bericht in einer zweibändigen Ausgabe, die mit einem leicht veränderten Titel etwas früher erschien (s. Octavo 211-212). 

- author: "Starck, Johann August (von)"
  title: |
    Ueber die alten und neuen Mysterien
  publisher: "Berlin: Maurer 1782"
  catalogue: "Ueber alte und neue Mysterien. Berlin 1782."
  format: "Anhang Octavo 63"
  pid: "anhang-octavo-63"
  description: |
    Der Anlass dieses Buches resultierte aus dem aufgegebenen Versuch einer Übersetzung von \"Recherches sur les initiations anciennes et modernes\", die 1779 in Paris erschienen waren. Autor dieses anonym erschienenen Werks war der Abbé Charles César Robin (1750-94). Von Starck (1741-1816) war ein protestantischer Theologe und eine führende Persönlichkeit der Freimaurerei. Im Mittelpunkt seiner zahlreichen Schriften standen kirchengeschichtliche Abhandlungen. 1763 ging er als Lehrer für alte Geschichte und Orientalistik nach St. Petersburg, 1766 wurde er Konrektor des Gymnasiums in Wismar, 1769 ging er nach Königsberg und wohnte im selben Haus wie Immanuel Kant (1724-1804). In Königsberg wurde er ein Jahr später auf den Lehrstuhl für Logik und Metaphysik berufen. 1776 berief man ihn als Generalsuperintendent und damit qua Amtes zum Vorsitzenden des Preußischen Konsistoriums, der regionalen Kirchenbehörde. 1777 ging er an das Gymnasium von Mitau (Kurland), in den Adelsstand wurde er erst 1811 erhoben. Gilly war an Starck vermutlich wegen dessen durchaus kritischer Haltung zur Freimaurerei interessiert. Um Freimaurerei geht es auch in der Schrift von Robin, den Starck aber verdächtigte, wohl nie Mitglied einer Loge gewesen zu sein. 

- author: "Staunton, (Sir) George Leonhard"
  title: |
    Historisches Taschenbuch für das Jahr 1798 enthaltend des Grafen Macartney Gesandschaftsreise nach China in den Jahren 1792 bis 1794, Tagebüchern des Ambassadeurs und der vormehmsten Personen seines Gefolges
  publisher: "Bd. 1, Berlin: Haude & Spener 1798"
  catalogue: "Historisches Taschenbuch für 1798, enthaltend Macartneys Reise nach China, mit Kupfern."
  format: "Anhang Klein Format 36"
  pid: "anhang-klein-format-36"
  description: |
    Der irische Arzt und Diplomat Sir Staunton (1737-1801) war 1762 nach Westindien gekommen und wurde Sekretär des Gouverneurs von Granada, Lord George Macartney (1737-1806). Ihn begleitete er 1792-94 nach China. Der Reisebericht erschien in einer zweibändigen Ausgabe als \"An authentic account of an embassy from the King of Great Britain to the Emperor of China [...]\" (London: Nicol 1797). An dieser Ausgabe war auch der Historiker John Barrow (1764-1848) beteiligt. Bei Haude & Spener erschien 1798 bis 1800 eine vollständige, dreibändige Übersetzung (\"Des Grafen Macartney Gesandschaftsreise nach China, welche Er auf Befehl des jetzt regierenden Königs von Großbritannien, George des dritten, in den Jahren 1792 bis 1794 unternommen hat, nebst Nachrichten über China und einen kleinen Theil der chinesischen Tartarey [...]\"). Im \"Historischen Taschenbuch\" wurde, vermutlich gekürzt, der erste Band aufgenommen. Die beiden anderen erschienen 1799 und 1800. Die Übersetzung stammt wohl von dem Historiographen Matthias Christian Sprengel (1746-1803), Professor für Geschichte und Statistik an der Universität Halle. Die Bände 2 und 3 wurden wohl vor 1854 nachgekauft. 

- author: "[Stegmann, Karl Joseph (Carl J.)]"
  title: |
    Fragmente über Italien aus dem Tagebuch eines jungen Deutschen
    Erstes Bändchen
  publisher: "Bd. 1 [von 2], o. O. [Tübingen: Cotta] 1798"
  catalogue: "Fragmente über Italien, aus dem Tagebuche eines jungen Deutschen, 1ster Band, 1798."
  format: "Anhang Octavo 70"
  pid: "anhang-octavo-70"
  udk: "RK 1014"
  description: |
    Stegmann (1767-1837) stammte aus Schlesien. Die Jahre 1796 und 1797 verbrachte er in Italien. Der Reisebericht darüber erfuhr eine wohlwollende und ausführliche Rezension in der Allgemeinen Literatur-Zeitung. Nach seiner Rückkehr arbeitete er unter anderem als Übersetzer in Zürich und als Mitarbeiter verschiedener Literaturzeitungen. 1804 siedelte er nach Ulm über und wurde hochgeschätzter Chefredakteur der \"Allgemeinen Zeitung\", eines der einflussreichsten politischen Blätter in Deutschland. 

- author: "Stettner, Daniel"
  title: |
    [Unterricht der fünf Säulenordnungen]
  publisher: "Nürnberg: Christian Weigel 1782"
  catalogue: "Stetters Säulen=Ordnungen, blos Kupfer."
  format: "Folio 130"
  pid: "folio-130"
  description: |
    Über den aus Nürnberg stammenden Kriegsingenieur und Baudirektor Stettner (1711-69) ist wenig bekannt. Die konkrete Ausgabe dieser wohl als selten einzustufenden Schrift, die sich im Wesentlich auf Viglona bezieht, ist nicht exakt zu bestimmen, offenbar handelte es sich nur um die gebundenen Kupfertafeln, deren Umfang je nach Ausgabe varriert. Heinsius 1793 führt die (hier vermutete) Ausgabe 1782 unter Stettner an, eine andere Ausgabe Stettners von 1781 wird von ihm unter Johann Rudolph Fäsch (1680-1749) als Nachfolge von dessen Vignola-Ausgabe verzeichnet (1. Aufl. Nürnberg 1781, s. Folio 127). In einem späteren Nachtrag (\"Bürgerliche Baukunst nach den Grundregeln der fünf Säulenordnungen, Nürnberg o. J. [1799], Vorwort S. 7) bezieht sich Stettner auf Fäsch. 

- author: "Stieglitz, Christian Ludwig"
  title: |
    Die Baukunst der Alten. Ein Handbuch für Freunde der Kunst. Nebst einem architektonischen Wörterbuche [...]. Mit II Kupfertafeln
  publisher: "Leipzig: Breitkopf und Härtel 1796"
  catalogue: "Die Baukunst der Alten. Ein Handbuch für Freunde der Kunst, von Stieglitz. Leipzig 1796, mit Kupfern."
  format: "Octavo 241"
  pid: "octavo-241"
  description: |
    Stieglitz (1756-1836) war Kanonikus, Zeichner, Advokat (Oberhofsgerichts- und Konsistorialadvokat), Baumeister, Dichter, Erzähler, Architektur- und Kunsthistoriker. Er versucht hier eine Beurteilung der antiken Architektur der Griechen und Römer unter dem Gesichtspunkt einer Schönheitslehre. Er bezieht sich dabei im Vorwort auf die 1794 anonym in London bei L. und J. Taylor in zweiter Auflage erschienenen \"Rudiments of ancient Architecture\", die er auf Wunsch der Verleger hätte ins Deutsche übersetzen sollen. Jedoch seien die \"Rudiments\" derart fehler- und lückenhaft, dass er eine freie Bearbeitung habe wählen müssen. So fehle beispielsweise in den \"Rudiments\" eine Beschreibung der toskanischen und dorischen Ordnung oder die Darstellung der antiken Theater. Die Schrift wendet sich an Kunstinteressierte, um ihnen einen Überblick über die antike Architektur zu verschaffen.

- author: "Stieglitz, Christian Ludwig"
  title: |
    Geschichte der Baukunst der Alten
  publisher: "Leipzig: Dyck 1792"
  catalogue: "Geschichte der Baukunst der Alten, von Ch. L. Stieglitz. Leipzig 1792."
  format: "Octavo 5"
  pid: "octavo-5"
  description: |
    Stieglitz kündigte schon in der Vorrede den Zweck an, den er damit verfolgte: die in den Werken anderer Autoren zerstreut liegenden und nicht gründlich untersuchten Nachrichten über die \"Baukunst der Alten\" in seiner \"Geschichte der Baukunst\" zu sammeln und somit \"Kenntnis von der Form und der Einrichtung der Gebäude\" zu vermitteln. Schon der Titel seiner Schrift verrät die Anlehnung an Johann Joachim Winckelmanns \"Geschichte der Kunst des Alterthums\", die 1764 in der ersten und 1776 in der zweiten Auflage erschienen war. Winckelmanns Gedankengut drückte sich weiter in der Vorrangstellung der griechischen Kunst aus: \"Und auch noch jetzt sind für uns die Griechen die einzige Quelle in den bildenden Künsten, von ihnen allein lernen wir, was Schönheit, was Geschmack ist, und wir gerathen nur dann leicht auf Abwege, wenn wir uns von ihnen entfernen\" (S. 172f.) Dennoch verband Stieglitz eine klassizistische Kunstauffassung mit der französischen caractère-Lehre eines Nicolas Le Camus de Mézières (1721-89). Ein Kapitel seines Werkes ist mit \"Charakter der Baukunst dieser Zeit\" überschrieben. Dies äußert sich zum Beispiel in solchen Ausdrücken wie am \"Riesenmäßige[n]\" der ägyptischen Gebäude, das in seiner Wirkung \"Erstaunen\" hervorruft. Diesem wird \"Größe\" und weiter das \"wahre\" und \"wesentliche Schöne\" der Griechen gegenübergestellt.

- author: "Stieglitz, Christian Ludwig"
  title: |
    Ueber den Gebrauch der Grotesken und Arabesken
  publisher: "Leipzig: Dyck 1790"
  catalogue: "Ueber den Gebrauch der Grotesken und Arabesken. Leipzig 1790."
  format: "Octavo 61"
  pid: "octavo-61"
  udk: "RK 0910"
  description: |
    Diese Schrift von 1790 steht am Anfang der Tätigkeit von Stieglitz als Architekturhistoriker und -theoretiker, die er mit der zwei Jahre zuvor in Leipzig veröffentlichten Schrift \"Versuch über den Geschmack in der Baukunst\" (s. folgenden Titel), mit den beiden der Baukunst des Altertums gewidmeten Publikationen von 1792 bzw. 1796, \"Geschichte der Baukunst der Alten\" und \"Die Baukunst der Alten\" (s. die beiden vorigen Titel), sowie mit seinem Hauptwerk \"Encyklopädie der bürgerlichen Baukunst\" (1792-99), fortsetzte. Ein Auszug aus Stieglitz' schmaler Abhandlung \"Ueber den Gebrauch von Grotesken und Arabesken\" erschien 1790 in der Leipziger Zeitschrift \"Neue Bibliothek der schönen Wissenschaften und der freyen Künste\". Sechs Jahre später wurde dieser Beitrag in dem von Johann Sigismund Gottfried Huth (1763-1818) herausgegebenen Blatt \"Allgemeines Magazin für die bürgerliche Baukunst\" publiziert. Dies ist als Zeichen für das fortdauernde Interesse der damaligen Zeit an Fragen der Baukunst, ihren ästhetischen Möglichkeiten und praktischen Anwendungen zu werten, die Stieglitz in seiner Abhandlung thematisierte und die auch Gegenstand beider Kunstmagazine und Architekturzeitschriften gewesen ist. Tatsächlich setzt sich Stieglitz in seiner Veröffentlichung mit beiden Begriffen (Grotesken, Arabesken) auseinander, die er theoretisch im Zusammenhang mit Geschmacksfragen erörtert und hinsichtlich ihrer praktischen Anwendbarkeit (Zimmerverzierung) behandelt. Dabei stützt er sich einerseits auf die Autorität Vitruvs, andererseits rekurriert er auf zeitgenössische Meinungen, etwa auf die von Christian Traugott Weinlig (1739-99). Dessen \"Briefe über Rom\" (3 Bde., 1781-87, Quarto 33-35), wo er von 1767 bis 1770 war, hatte Weinlig wahrscheinlich an den Vater von Christian Ludwig Stieglitz gesandt, nach seiner Rückkehr in Dresden von 1781 bis 1787 publiziert und mit Romveduten nach Piranesi (1720-78) und Giovanni Paolo Pannini [Panini] (1691/92-1765) illustrieren lassen. In Bezug auf die Grotesken-Auffassung von Stieglitz, die er in seiner Abhandlung darlegt, sehen manche Autoren eine Relativierung der Ornamentkritik des 18. Jahrhunderts und machen dies an solchen Äußerungen von ihm fest: \"Denn so sehr diese Verzierungen bey einem überhäuften Gebrauche Tadel verdienen, wenn hier die Künstler sich alles erlauben, was Ihnen die Einbildungskraft eingiebt, ohne die Schicklichkeit und die edle Einfalt dabey vor Augen zu haben; und wenn ihre einzige Absicht ist, etwas Wunderbares und Abentheuerliches zu erschaffen; so sehr sind sie dem ungeachtet zu empfehlen, wenn sie mit Geschmack und Ueberlegung angebracht sind\" (S. 5).

- author: "Stieglitz, Christian Ludwig"
  title: |
    Versuch über den Geschmack in der Baukunst
  publisher: "Leipzig: Dyk 1788"
  catalogue: "Versuch über den Geschmack in der Baukunst. Leipzig 1788."
  format: "Octavo 200"
  pid: "octavo-200"
  description: |
    Diese schmale Schrift von Stieglitz ist eine Art Vorstudie zu vorigem Werk und erschien acht Jahre nach Nicolas Le Camus de Mézières' (1721-89) \"La Génie de l'architecture ou analogie de cet art avec nos sensations\" (1780) und im selben Jahr wie die anonyme Schrift \"Untersuchungen über den Charakter der Gebäude\" (Octavo 58). Stieglitz selbst hatte sich mit seinem Beitrag \"Ueber die Baukunst der Egypter\", der 1787 in der \"Neue[n] Bibliothek der schönen Wissenschaften und der freyen Künste\" erschien, bereits auf dem Gebiet der Architekturtheorie versucht. Diesem Beitrag folgte ein Jahr später der \"Versuch über den Geschmack in der Baukunst\", zu dessen Anlass er sich wie folgt äußert: \"dass zu seiner Zeit, da über den guten Geschmack in der Baukunst so allgemein gesprochen wird, da jeder über die Werke der Baukunst urtheilt, und doch Wenige einen richtigen Begriff von dem haben, was man guten Geschmack, was man wahre Schönheit in der Baukunst nennet, es nicht überflüssig seyn werde, Betrachtungen über den Geschmack in der Baukunst anzustellen\". In dieser Schrift, wie in der 1792 erschienenen Publikation \"Geschichte der Baukunst der Alten\" (Octavo 5), zeigt sich Stieglitz zum einem der von Johann Joachim Winckelmann (1717-68) in dessen Hauptschriften (\"Gedanken über die Nachahmung der griechischen Werke\" [1756, Quarto 31] und der \"Geschichte der Kunst des Alterthums\", 1764) vertretenen Ansicht von der Vorbildlichkeit der griechischen Kunst verpflichtet. Zum anderen werden bei Stieglitz' Definition von Geschmack Anleihen von der caractère-Lehre eines Camus de Mézières deutlich: \"Der Geschmack lehret jedem Kunstwerke eine so gefällige Gestalt geben, dass es einen angenehmen Eindruck auf die Sinne und auf unsere Einbildungskraft macht\". Wie wichtig aber diese frühe Schrift von Stieglitz für sein späteres Werk ist, zeigt sich in der Darlegung verschiedener Arten möglicher Charaktere von Gebäuden (das Feierliche, Prächtige, Gefällige, Schaudernde), die an verschiedene Bautypen bzw. Bauaufgaben geknüpft werden: \"dass der Architect besorgt seyn müsste, daß seyn Gebäude ein Bild mache, welches, nachdem er eine Kirche, ein Prachtgebäude, ein Wohnhaus, ein Gefängnis anzulegen hat, durch ein feyerliches, grosses, prächtiges, gefälliges, schauderndes Ansehen die verlangte Wirkung thue\". Diesen grundlegenden Gedanke der Charakterlehre nahm Stieglitz in dem Essay wieder auf, das er zu der Veröffentlichung \"Zeichnungen aus der schönen Baukunst\" (1798) schrieb.
    Stieglitz' Beitrag von 1788 wurde in wichtigen Organen der Zeit rezensiert und 1789 wieder aufgelegt. 

