    Bossi (1727-92) war in erster Linie Stuckateur, betätigte sich aber auch als Maler und Kupferstecher. Er wurde 1760 von Herzog Ferdinand von Bourbon nach Parma berufen, wo er für dessen Paläste Stuck anfertigte. 1766 wurde er zum Akademieprofessor ernannt. Als Kupferstecher arbeitete er auch in Ätz- und Aquatintatechnik. Die \"Mascerade\" beruht auf einer Vorlage des Architekten und Kupferstechers Ennemond [Edmont] Alexandre Petitot (1727-1801), der diese für einen Festumzug in Parma entworfen hatte, zumeist Vasen und Kostüme. Petitot stand seit 1753 ebenfalls in Diensten des Herzogs, er gilt als Wegbereiter des Klassizismus in Parma. Die \"Mascerade\" zeigt phantasievolle Gestalten, kombiniert mit und aus mehr oder weniger klassischen architektonischen Elementen. 

- author: "Böttiger [Boettiger], Carl [Karl] August"
  title: |
    Ueber Verzierung gymnastischer Uebungsplätze durch Kunstwerke im antiken Geschmacke [...]. Mit Kupfern
  publisher: "Weimar: Industrie-Comptoir 1795"
  catalogue: "Ueber Verzierung gymnastischer Uebungsplätze durch Kunstwerke in antiken Geschmack, von Böttcher. Weimar 1795, mit Kupfern."
  format: "Octavo 244"
  pid: "octavo-244"
  udk: "RK 0784"
  description: |
    Böttiger (1760-1835) studierte klassische Philologie und Theologie in Leipzig (1778-81), war dann Hofmeister und wurde 1784 in Wittenberg promoviert. Im selben Jahre wurde er Rektor des Lyceums in Guben (Niederlausitz) und 1790 Gymnasialdirektor in Bautzen. Auf Veranlassung Herders berief man ihn 1791 zum Direktor des Gymnasiums und Oberkonsistorialrat für Schulangelegenheiten in Weimar. In Dresden wurde Böttiger 1804 zunächst Studiendirektor der Pagerie und zehn Jahre später Oberinspektor der Altertumsmuseen. Zugleich und bis 1821 war Böttiger Studiendirektor der Ritterakademie. Böttigers philologische und archäologische Arbeiten sind nur noch für die Wissenschaftsgeschichte wichtig. Bleibenden Wert haben seine auf eigener Anschauung beruhenden theaterkundlichen Abhandlungen und Werke (Iffland, Schröder) und sein ausführlicher, nur zum Teil veröffentlichter Briefwechsel. Der \"Magister ubique\" (Schiller) arbeitete an verschiedenen Zeitschriften mit, unter anderem leitete er unter Friedrich Justin Bertuchs Namen 1795-1803 das \"Journal des Luxus und der Moden\" und redigierte 1797 bis 1809 selbständig Wielands \"Merkur\". Seine Aufzeichnungen, die 1838 von seinem Sohn Karl Wilhelm unter dem Titel \"Literarische Zustände und Zeitgenossen\" in zwei Bändchen herausgegeben wurden, und seine Briefe geben ein farbiges, allerdings nicht ganz echtes Bild von dem Weimar seiner Zeit.
    Die Reihenfolge der 22 Hautreliefs in Stucco (7 Fuß 6 Zoll Breite, 6 Fuß 6 Zoll Höhe) für die Dessau Reitbahn geht auf den Auftrag des Fürsten Leopold Friedrich Franz von Anhalt-Dessau (1740-1817) zurück. Mit deren Entwurf wurde der Hofbildhauer Friedrich Wilhelm Doell [Döll] (1750-1816) betraut, der bereits 1782 den Professorentitel der erst 1787 gegründeten Gothaer Akademie der zeichnenden und bildenden Künste erhielt. Nach seinem Weggang aus seiner Geburtsstadt Veilsdorf 1770, ging Doell zunächst nach Gotha. Finanziert mit einem Stipendium des Erbprinzen, des späteren Ernst II. Ludwig von Sachsen-Gotha und Altenburg (1745-1804), fuhr er 1771 nach Paris und von dort aus 1773 weiter nach Rom. Dort verkehrte er im Umkreis von Johann Joachim Winckelmann (1717-68) mit Hofrat Johann Friedrich Reiffenstein (1719-93), dessen Schützling der junge Bildhauer wurde, und mit Anton Raphael Mengs (1728-79). Für die Kunstsammlung Mengs, vor allem für die Abgüsse nach Antiken, entwickelte Doell ein besonderes Interesse. In dieser Zeit schuf er unter anderem eine Büste Winckelmanns, die später im römischen Pantheon aufgestellt wurde, und besuchte die von Mengs in Rom gegründete Kunstschule. Während seines mehrjährigen Rom-Aufenthaltes bekam Doell, auch durch die Vermittlung von Reiffenstein, zahlreiche Aufträge.
    Anfang des Jahres 1782 kehrte Doell nach Gotha zurück. Zum Zeitpunkt der Gründung der Gothaer Akademie 1787 war er über die Grenzen Gothas hinaus bekannt. Der Auftrag der 22 Hautreliefs für die Dessauer Reitbahn gehört zu der zweiten großen bauplastischen Arbeit Doells nach seinem Rom-Aufenthalt. Die Dessauer Reitbahn entstand zwischen 1790 und 1791. Wenige Jahre später erschien Böttigers Schrift, die er dem Auftraggeber des Gebäudes und der bauplastischen Arbeit, dem Fürsten Leopold III. Friedrich Franz von Anhalt-Dessau, widmete. Die 22 Darstellungen zur Reitkunst waren in der Haupthalle der Reitbahn aufgestellt. Sie schmückten die Felder zwischen den achtzehn Fensteröffnungen an den beiden langen Wänden (rechts und links) und an der schmaleren Wand vor dem Haupteingang. Doell hatte die Gipsmodelle zu den Reliefs (halberhabene Figuren) in Gotha ausgearbeitet, ließ aber in Dessau seinen Schüler Ernst Schulze überlebensgroße Figuren nach jenen ausarbeiten. Böttiger geht in seiner kurzen Abhandlung \"Ueber Verzierung gymnastischer Übungsplätze\" nicht nur auf die Bedeutung des Wortes Gymnasium im alten traditionellen Sinne des Wortes und in Verbindung mit Plätzen für Leibesübungen (Reitbahn, Fechtboden, Tanzsaal etc.) ein. Er beschreibt zudem den gesamten Reliefzyklus entsprechend seiner Aufstellung: Je neun Reliefbilder an der Wand zur linken und zur rechten Seite. Die Mittelwand, dem Haupteingang gegenüber, beherbergte vier Reliefbilder. Wie Böttiger in seiner Schrift feststellt, stellten die Reliefs an dieser schmalen Wand, und im Gegensatz zu den übrigen Wandfeldern, eine Gruppe von jeweils zwei Figuren dar: \"zwey Turnier-Ritter im altdeutschen Costume\" (S. 30). Eine Falttafel mit durchgehender Numerierung und Kennzeichnung von Wänden und Reliefbildern diente dem Leser als eine Art Orientierungshilfe zu der Beschreibung Böttigers. Anhand derer ist weiter festzustellen, wie Doell nicht nur antike Themen für den Entwurf seiner Modelle als Vorbild nahm, sondern auch die eigene deutsche Geschichte als Anregung diente oder sich nach zeitgenössischen Themen wie dem Stierkampf (No. 20: \"Ein Andalusischer Toreador\") orientierte. 

