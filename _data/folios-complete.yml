- author: "Choiseul-Gouffier, Marie Gabriel Auguste Florent (Comte de)"
  title: |
    Voyage pittoresque de la Grèce
  publisher: "Bd. 1 [von 2], Paris 1782"
  catalogue: "Voyage pittoresque de la Grèce par Choiseul-Gouffier, à Paris 1782, Tom I, Prachtausgabe, mit Kupfern."
  format: "Folio 26"
  pid: "folio-26"
  description: |
    Der Diplomat und Altphilologe Choiseul-Gouffier (1752-1817) entstammte einer Adelsfamilie, sein Onkel war französischer Außenminister. 1776 nahm er an einer Expedition des Astronomen Joseph Bernhard de Chabert (1724-1805) nach Griechenland teil, zum Teil auch in bislang unbekanntere Regionen wie die Kykladen. Dies ist sein Reisebericht, der nicht nur kommerziell erfolgreich war, sondern ihm auch seine Karriere ebnete. Im selben Jahr seines Erscheinens wurde Choiseul-Gouffier in die bedeutende \"Académie des Inscriptions et Belles-Lettres\" aufgenommen. Später wurde er Botschafter Frankreichs im osmanischen Reich.
    Das Werk beschreibt den Zustand Griechenlands unter der osmanischen Herrschaft, ausgehend von einer (militär)historischen Darstellung, inklusive einer Beschreibung der Sitten und Gebräuche. Es ist also im engeren Sinne keine Abhandlung zur Architektur und in dieser Hinsicht auch ohne große Wirkung gewesen. Ein zweiter Band erschien erst 1809 in Paris bei J. J. Blaise. Wie nicht unüblich wurde das Stichwerk in mehreren Lieferungen herausgegeben und erst nach vollständiger Veröffentlichung zu einem Band gebunden. Insofern erstaunt es nicht, dass es bereits 1780 und 1782 eine deutsche Übersetzung in zwei Heften gibt, die in verkleinertem Format in Gotha bei Ettinger erschien. Dem Vorwort des ersten Heftes ist zu entnehmen, dass 1780 fünf Lieferungen der französischen Ausgabe vorlagen. Die deutsche Ausgabe beschränkte sich bei den Illustrationen auf wenige Landkarten und Kleidermoden.

