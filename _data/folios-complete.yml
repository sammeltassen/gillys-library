  pid: "octavo-15"
  description: |
    Der schweizerisch-elsässische Mathematiker, Logiker, Astronom, Physiker und Philosoph Lambert (1728-77), einer der renommiertesten Universalgelehrten seiner Zeit, wuchs in ärmlichen Verhältnissen in seiner Geburtsstadt Mühlhausen im Elsaß auf, das damals zur schweizerischen Eidgenossenschaft gehörte. Er war Autodidakt. Zwischen 1748 und 1759 diente er als Hauslehrer beim Reichsgrafen Peter von Salis in Chur. Mit seinen Zöglingen unternahm er eine Bildungsreise nach Göttingen, Utrecht, den Haag und Rotterdam. Danach kehrten sie 1758 nach Chur zurück, wo Lambert schon 1752 seine Studien zur Perspektive aufgenommen hatte. Lambert war Mitglied verschiedener europäischer Akademien: \"Société scientifique\" in der Schweiz, Gründungsmitglied der Münchner Akademie der Wissenschaften (1758/59) und 1765 Mitglied der Berliner Akademie der Wissenschaften. In Berlin wurde er 1770 zum Oberbaurat ernannt und war für das im selben Jahr neugeschaffene Oberbaudepartement als Gutachter tätig. Deshalb erstaunt es nicht, dass die zweite Auflage, die 1774 in Zürich erschien, in beiden Verzeichnissen der Bibliothek der OBD (1825, 1848) enthalten ist (vgl. Octavo 13, s. folgenden Titel). Dagegen ist die erste Auflage von 1759 in keinem der beiden Verzeichnisse nachweisbar.
    Die \"freye Perspective\" ist Lamberts Hauptwerk und begründete seine Bedeutung als Erfinder der Darstellenden Geometrie. Dieser erste Teil ist in acht Abschnitte mit insgesamt 320 §§ aufgeteilt. Der erste Abschnitt handelt \"Von den Gründen der Perspektive und den Gesetzen, nach denen ebene Flächen und darauf stehende Körper entworfen werden\", der zweite \"von der geschickten Lage des Auges und der Entfernung der Tafel von demselbigen\", der dritte \"von verschiedenen Instrumenten, dadurch die Ausübung der Perspektive verkürzt wird\", der vierte \"die Ausübung obiger Regeln in ausführlicheren Exempeln\", der fünfte \"von der Entwerfung schiefliegender Linien und Flächen und dessen, was darauf vorkömmt\", der sechste \"verschiedene Anmerkungen und Beispiele, so zur Erläuterung dessen dienen, was erst von der Zeichnung schiefliegender Flächen gelehrt worden\", der siebte \"von der perspektivischen Entwerfung aus einem unendlich entfernten Gesichtspunkte\" und der achte schlussendlich von \"umgekehrte Aufgaben der Perspektive\".

- author: "Lambert, Johann Heinrich"
  title: |
    [...] freye Perspective, oder Anweisung, jeden perspektivischen Aufriß von freyen Stücken und ohne Grundriß zu verfertigen,
    2. Aufl. mit Anmerkungen und Zusätzen vermehrt
  publisher: "2 Tle., Zürich: Orell, Geßner, Füeßlin und Compagnie 1774"
  catalogue: "J. H. Lamberts freye Perspektive. Zürch 1774, mit Kupfern."
  format: "Octavo 13"
  pid: "octavo-13"
  description: |
    Es handelt sich um eine überarbeitete, aber auch ergänzte Neuausgabe des vorigen Titels. Neu hinzugekommen sind beispielsweise Überlegungen zur geometrischen, physikalischen und physiologischen Optik, aber auch eine Geschichte der Darstellenden Geometrie und Perspektive, die erste dieser Art.
    Im Verzeichnis von 1801 befinden sich die erste (Octavo 15) und zweite Auflage (Octavo 13). Die zweite Auflage ist in beiden Bücherverzeichnissen der Oberbaudeputation (1825, 1848) verzeichnet. Es ist davon auszugehen, dass es sich bei diesem Exemplar um dasjenige aus der Bibliothek F. Gillys handelt. Die erste Auflage von 1759 kommt in keinem der beiden zuletzt genannten Verzeichnisse vor.

- author: "Lambert, Johann Heinrich/Hindenburg, Carl Friedrich (Hg.)"
  title: |
    Johann Heinrich Lamberts Grundregeln der Perspektiv aus Betrachtung einer perspectivisch gezeichneten Landschaft abgeleitet. Zum Druck befördert von [...]. Nebst einer Kupfertafel
  publisher: "Leipzig: Schäferische Buchhandlung 1799"
  catalogue: "Lamberts Grundregeln der Perspektive, herausgegeben von Hindenburg. Leipzig 1799, mit I Kupfer."
  format: "Octavo 16"
  pid: "octavo-16"
  description: |
    Diese Schrift entstand als Beitrag für die Allgemeine Theorie der schönen Künste von Johann George Sulzer, wo sie auch erschien (ohne Nennung des Autors). Posthum herausgegeben wurde sie von dem Schweizer Mathematiker Johann Bernoulli (1667-1748). Der in den Verzeichnissen als Herausgeber genannte Hindenburg war Herausgeber der Zeitschrift \"Archiv der reinen und angewandten Mathematik\". Dort erschien der Beitrag ebenfalls 1799, mit einigen anderen, die in den Verzeichnissen jedoch nicht genannt werden. Möglicherweise handelte es sich bei der vorleigenden Schrift um eine Art Sonderdruck. Die Schrift wandte sich in erster Linie an Maler.
    Hindenburg (1741-1808), eigentlich Mathematiker, wurde 1781 zum Professor für Philosophie an die Universität Leipzig berufen, fünf Jahre später erhielt er dort auch eine Professur für Physik.

- author: "Lambert, Johann Heinrich"
  title: |
    Kurzgefaßte Regeln zu perspectivischen Zeichnungen vermittelst eines zu deren Ausübung so wie auch zu geometrischen Zeichnungen eingerichteten Proportional-Zirkels
  publisher: "Augsburg: Eberhard Kletts sel. Wittib 1772"
  catalogue: "J. H. Lamberts kurzgefaßte Regel zu perspektivischen Zeichnungen, vermittelt eines Proportional=Zirkels. Augsburg 1772, mit Kupfern."
  format: "Octavo 14"
  pid: "octavo-14"
  description: |
    Laut Steck handelt es sich um eine sehr seltene Variante der 2. Auflage von 1770. Was ein Proportionalzirkel ist, beschreibt Lambert selbst:
    "Es ist ein Instrument, das sich eben so wie ein Zirkel öffnen und schließen läßt. Aber anstatt daß der gemeine Zirkel zwei zugespitzte Füße oder Schenkel hat, so hat der Proportional-Zirkel zwar auch zwei Schenkel, aber sie sind nichts weniger als zugespitzt, sondern durchaus platt, eben und viereckicht [...]. Aus dem Mittelpunkt des Nagels, um welchen sich beide Schenkel bei dem Auf- und Zuschließen drehen, sind auf der flachen Seite beider Schenkel gerade Linien gezogen, und in gleiche oder nach gewissen Regeln in ungleiche Theile geteilt [...]. Auf dem perspektivischen Proportional-Zirkel ist diese Abteilung dazu eingerichtet, damit man auf eine sehr leichte Art perspektivische Risse verzeichnen könne. Daher kommen auf einigen bemeldter [der erwähnten] Linien solche Abteilungen vor, wodurch sich auf den perspektivischen Rissen die Verkürzung der in der Ferne hinausgezogenenen Linien, Seiten von Gebäuden, Alleen etc. bestimmen und abtragen läßt." 

