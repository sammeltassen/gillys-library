  description: |
    Es gibt diesen Titel auch mit Autorangabe Meister (Pseudonym für Hermes) und Johann Wilhelm Heinrich Ziegenbein (Daten unbekannt), letzterer war möglicherweise nur als Übersetzer tätig, ebenso von dem Stecher Johann Rudolph Schellenberg (1740-1806), beide sind vom gleichen Verlag und im gleichen Jahr erschienen.
    Hermes (1738-1821) ist von der englischen Aufklärungsliteratur beeinflusst. Er hatte in Königsberg Theologie studiert, bekleidete auch mehrere geistliche Ämter, war aber auch literarisch erfolgreich und gehörte zu den meistgelesenen Schriftstellern des 18. Jahrhunderts. Die Reise fand Ende 1795 statt. In dem in Briefform verfassten Reisebericht setzt sich der Autor auch mit der Französischen Revolution und ihren Folgen auseinander. 

- author: "Heusinger, Johann Heinrich Gottlieb (Hg.)"
  title: |
    Handbuch der Aesthetik oder Grundsätze zur Bearbeitung und Beurtheilung der Werke einer jeden schönen Kunst, als der Poesie, Malerei, Bildhauerkunst, Musik, Mimik, Baukunst, Gartenkunst etc. für Künstler und Kunstliebhaber, [...]
  publisher: "2 Tle., Gotha: Justus Perthes 1797"
  catalogue: "Handbuch der Aesthetik, von J. H. G. Heusinger. Gotha 1797, 2 Bände."
  format: "Octavo 28-29"
  pid: "octavo-28-29"
  description: |
    Heusinger (1766-1837) studierte an der Universität Jena, zunächst Theologie und dann ausschließlich Philosophie. 1789 übernahm er eine Hauslehrerstelle in Ronneburg bei Gera. Seit 1793 war er in Dresden als Privatlehrer tätig. 1795 habilitierte er sich als Dozent an der Universität Jena, wo er die Philosophie Kants vertrat. Im Herbst 1797 gab er diese Stellung wieder auf, um sich in Eisenach an dem von dem Pädagogen und Landwirt Christian Karl André (1763-1831) geleiteten Erziehungsinstitut in Arolsen zu beteiligen. Er siedelte schließlich 1798 nach Dresden um, wo er zunächst wieder in Privatkreisen als Erzieher wirkte und Vorlesungen vor gebildetem Publikum hielt. 1810 bekam er eine Anstellung an der Militärakademie, wo ihm die Fächer Geschichte, Geographie, deutsche Sprache und Enzyklopädie übertragen wurden. Als Autor versuchte er sich zunächst auf dem Gebiet der Pädagogik. Bald danach folgten Schriften philosophischen Inhalts. Seine \"Encyklopädie der Philosophie\" (2 Bde., 1796) entstand in der Zeit als er Privatlehrer der Philosophie an der Universität Jena war. Diese enthält eine allgemeine Darstellung der Grundsätze Kants in der \"Critik der reinen Vernunft\" (1781) und in der \"Critik der praktischen Vernunft\" (1788). Den dritten Hauptteil der Kantschen Philosophie, \"Critik der Urtheilskraft\" (1790), bearbeitete er in seinem \"Handbuch der Aesthetik\". Eine Aufstellung der Grundsätze zur Beurteilung des Schönen war ihm zufolge die eigentliche Absicht seines Buches (S. XVI). Er liefert mit seiner Veröffentlichung eine \"populäre Ästhetik\" (S. XII), die eher an den Dilettanten und weniger an den Spezialisten, den Kunstkritiker oder Philosophen gerichtet war, wobei er Kants Auffassung des Schönen und des Erhabenen auf die einzelnen Künste (Tonkunst, Gartenkunst, Baukunst, Malerei und Bildhauerkunst, Tanzkunst) anzuwenden versucht. Heusinger veröffentlichte auch grundlegende Werke auf dem Gebiet der Mathematik. 

- author: "Heydenreich, Karl Heinrich"
  title: |
    System der Aesthetik
  publisher: "Bd. 1, Leipzig: Georg Joachim Göschen 1790"
  catalogue: "System der Aesthetik, Ister Band, von Heidenreich. Leipzig 1790."
  format: "Octavo 32"
  pid: "octavo-32"
  description: |
    Heydenreich (1764-1801) war Dichter, Schriftsteller und Professor der Philosophie. Er genoss seine Erziehung in Leipzig, wo er an der dortigen Universität Philologie und Philosophie studierte. 1785 wurde er dort Magister und später ordentlicher Professor. Als solcher lehrte er bis 1798. Heydenreich war ein Schüler des Philosophen, Arztes und Anthropologen Ernst Platner (1744-1818). Seit 1790 gehörte er der Leipziger Freimaurerloge \"Minerva zu den drei Palmen\" an. Volker Deubel hat Heydenreichs \"System der Ästhetik\" als Versuch gedeutet, Aspekte des Kunstverständnisses auf den philosophischen Begriff zu bringen und im Zuge dessen seine Ästhetik als spätaufklärerisch und populärphilosophisch bezeichnet. Heydenreich sah sich selbst in der Nachfolge von Kants \"Critik der Urtheilskraft\" (1790). Dies hebt er selbst in seiner Abhandlung hervor (S. XXXVI), in der er zugleich auch auf einen früheren Beitrag verweist, den er bereits 1789 in der Zeitschrift \"Neues philosophisches Magazin\" publiziert hatte. Die Abfassung seiner Ästhetik fand aber ohne Kenntnis von dem gleichzeitig erscheinenden Werk Kants statt. Nach Deubel versucht Heydenreich, in seinem \"System\" eine psychologische Wirkungsästhetik zu verteidigen, die um die Begriffe der \"Empfindsamkeit\" (\"Principe der Empfindsamkeit\") und des \"Mitleids\" konzentriert ist. Aus dieser Perspektive richtet Heydenreich seine Kritik gegen Karl Philipp Moritz' ästhetische Thesen in dessen Abhandlung \"Ueber die bildende Nachahmung des Schönen\" (Octavo 49). Der Hauptvorwurf Heydenreichs an Moritz lautet, dass dieser in der Konstellation von Ding und Betrachter die subjektive Seite des Schönen vernachlässige. \"Weil das Wesen des Schönen in seiner Vollendung in sich selbst besteht\" so Moritz, kann diese Annahme nach Heydenreich nur falsch sein, da ohne einen wahrnehmenden Rezipienten gar kein Gegenstand als schön empfunden werden könne: \"Ich habe [...] einleuchtend genug gezeigt, daß man nicht sagen kann, das Schöne sey bloß seiner selbst willen da, sey also in sich vollendet, ohne auf etwas anderes bezogen zu werden, [...] ohne es auf ein empfindendes Wesen zu beziehen\" (S. 192f., Hervorhebung des Autors).
    Heydenreichs poetische und philosophische Leistungen erfreuten sich zunächst einer positiven Aufnahme. Schon zu seinen Lebzeiten wurden aber auch kritische Stimmen laut. Goethe und Schiller griffen unter anderem Heydenreichs kunstphilosophischen Thesen an. Neben seinen zahlreichen philosophischen Werken steuerte er auch lexikographische Beiträge für Werke bei wie zum Beispiel das \"Kurzgefaßte Handwörterbuch über die schönen Künste\" (Grohmann, Octavo 99). Er war auch als Übersetzer tätig. So übersetzte er das Werk von Archibald Alison (1757-1839) \"Essays on the Nature and Principles of Taste\" (1790) (Octavo 35-36) ins Deutsche. 

- author: "Heyne, Christian Gottlob"
  title: |
    Ueber den Kasten des Cypselus ein altes Kunstwerk zu Olympia mit erhobnen Figuren nach dem Pausanias. Eine Vorlesung in der Kön. Deutschen Gesellschaft zu Göttingen den 24. Februar 1770 [...]
  publisher: "Göttingen: Johann Christian Dieterich 1770"
  catalogue: "Ueber den Kasten des Cypselus, ein altes Kunstwerk zu Olympia. Göttingen 1770."
  format: "Octavo 230"
  pid: "octavo-230"
  udk: "RK 0344"
  description: |
    Nach dürftiger Schulbildung auf der städtischen Lateinschule in Chemnitz ging Heyne (1729-1812) 1748 an die Universität Leipzig. Er hörte philologische Vorlesungen bei Johann August Ernesti (1709-81) und Johann Friderich [Friederich, Friedrich] Christ (1700-56), juristische bei J. A. Bach, einem Spezialisten für römisches Recht. 1753 wurde er Kopist an der Brühlschen Bibliothek in Dresden. In diese Zeit fallen seine ersten philologischen Arbeiten. Durch die Wirren des Siebenjährigen Krieges von seiner Stelle vertrieben, fristete er 1757-60 sein Leben als Hofmeister, später mit Gelegenheitsübersetzungen. Im Frühjahr 1763 bekam er einen Ruf nach Göttingen als Nachfolger Johann Matthias Gesners (1691-1761) auf die Professur für Poesie und Beredsamkeit. Heyne übernahm neben der Professur auch die übrigen Ämter Gesners: das Direktorium des philologischen Seminars, die Stelle des Bibliothekars der Universitätsbibliothek und die Mitgliedschaft in der Gesellschaft der Wissenschaften. Nach den unfruchtbaren Kriegsjahren entfaltete Heyne eine rege schriftstellerische Tätigkeit. 1770 wurde er Sekretär der Akademie und setzte bald eine grundlegende Reorganisation durch. Als Redakteur machte er ihre \"gelehrten Anzeigen\" zu einer der angesehensten kritischen Zeitschriften seiner Zeit. Als Bibliothekar leistete Heyne Außergewöhnliches, besonders durch die Anlage des später berühmten alphabetischen Nominalkatalogs (1777-87). Auch auf das gelehrte Schulwesen nahm er Einfluss. Sein enges Vertrauensverhältnis zum Gründer und ersten Kurator der Universität, Gerlach Adolph von Münchhausen (1688-1770), später auch zu dessen Nachfolgern, verschaffte ihm einen dauernden Einfluss auf die Entwicklung der Universität. Trotz mehrerer Rufe, auch aus dem Ausland, blieb er der Universität Göttingen bis ans Ende treu. An seinem Lebensende war er Mitglied von 30 gelehrten Gesellschaften und Akademien des In- und Auslandes.
    Die Vorlesung \"Ueber den Kasten des Cypselus\", die Heyne zunächst in der Königlichen Deutschen Gesellschaft in Göttingen hielt und die später bei Johann Christian Dieterich (Göttingen) in Druck ging, fällt in Heynes Tätigkeit als Sekretär der Göttinger Akademie der Wissenschaften. Zu der 1770 publizierten Schrift verfasste der Bibliothekar und Universalgelehrte Rudolf Erich Raspe (1737-94), der zu diesem Zeitpunkt Kurator am Museum Fridericianum in Kassel war, eine längere Rezension, die 1771 in der \"Allgemeinen deutschen Bibliothek\" erschien. Raspe hebt die akademische Abhandlung Heynes mit folgenden Merkmalen positiv hervor: \"Ernst und Einfalt im Styl, Gründlichkeit, Bescheidenheit und fruchtbare Kürze bezeichnen diese Vorlesung vor vielen andern.\" Raspe, wie später auch Friedrich Gottlieb Welcker (1784-1868) in seinem 1818 veröffentlichten Kommentar zu Heynes Text, beschäftigt sich mit der Entstehung des Kastens, der nach der Beschreibung von Pausanias (2. Jh. n. Chr.) vor der 30. Olympiade, d. h. in das Jahr 658 v. Chr. zu datieren wäre. Im Zusammenhang mit dieser Schrift Heynes sind auch die Werke von Paul Friedrich Achat Nitsch (1754-94) zu betrachten (s. dort).
    Kypselos (wohl 657-627 v. Chr.) löste in Korinth die Herrschaft der Aristokratie ab und etablierte die erste Tyrannis in Griechenland. Verbunden ist mit ihm der Mythos, seine Mutter habe ihn auf Grund eines Orakels in einem Bienenkorb versteckt (griechisch: Κυψέλη). Diese sogenannte Kypseloslade aus Zedernholz, die im Hera-Tempel in Olympia aufbewahrt wurde, ist Gegenstand der Beschreibung des Pausanias. 

- author: "[Hippel, Theodor Gottlieb von]"
  title: |
    Ueber die Mittel gegen die Verletzung öffentlicher Anlagen und Zierrathen
  publisher: "Berlin: Vossische Buchhandlung 1792"
  catalogue: "Ueber die Mittel gegen die Verletzung öffentlicher Anlagen und Zierrathen. Berlin 1792."
  format: "Octavo 74"
  pid: "octavo-74"
  description: |
    Hippel (1775-1843) war preußischer Beamter. Er zog früh zu seinem gleichnamigen Onkel nach Königsberg und wuchs hier in einer geistig anregenden Atmosphäre auf. Mit E. T. A. Hoffmann (1776-1822) verband ihn lebenslange Freundschaft. Seit 1791 studierte er Rechts- und Staatswissenschaften, unter anderem bei dem Kameralwissenschaftler Christian Jakob Kraus (1753-1807), und hörte auch Kant (1724-1804). Er ging 1795 als Auskultator zur \"Regierung\" (damals Gerichtsbehörde) in Marienwerder, wurde 1797 Referendar und war bis 1804 in verschiedenen Beamtenstellungen tätig. Unterdessen erbte er 1796 von seinem Onkel ein Vermögen, unter anderem die Güter Groß Leistenau. Seit 1804 widmete er sich der Landwirtschaft. Hippel nahm bereits 1798 als ritterschaftlicher Deputierter am Landtag in Königsberg teil und kam als solcher 1811 nach Berlin. Er verfasste eine Anzahl von staatswirtschaftlichen Denkschriften. Als Nachfolger von Friedrich Ludwig Georg von Raumer (1781-1873) wurde er 1811 zum Vortragenden Rat im Staatsministerium ernannt. Die folgenden Jahre sind durch seine Teilnahme an der Reform des preußischen Staates der Höhepunkt seines Lebens.
    Veranlasst wurde diese Schrift, wie er in seinen einführenden Bemerkungen schreibt, durch die Preisaufgabe der Königlichen Societät der Wissenschaften zu Göttingen vom 1. Juli 1791: \"Was ist die Ursache, warum wenigsten in vielen Theilen von Deutschland Zierrathen an öffentlichen Gebäuden, Brücken, Geländern, Monumenten, Meilensäulen, Bäumen und Bänken in Alleen u. d. aus leerem Muthwillen öfter als in Italien und andern Ländern verdorben werden? und wie läßt sich diese wie es scheint nationelle Unart am sichersten und geschwindesten ausrotten?\" (o. S.). 

