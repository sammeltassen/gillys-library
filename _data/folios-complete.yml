  description: |
    Le Vieil (1708-72) entstammte einer Glasmalerdynastie. Eine deutsche Ausgabe des Essays über Mosaikmalerei erschien 1779. 

- author: "[Lebrun, Charles (Hg.)]"
  title: |
    Recueil de principes élémentaires de peinture, sur l'expression des paissons, suivi d'un abrégé sur la physionomie, et d'un exposé du systême nommé physiognomie. Extrait des oeuvres de Ch. Lebrun, Winkelmann, Mengs, Watelet, etc.
    A usage des jeunes artistes, et destiné à faciliter leurs études au Musée Central des Arts, principalment dans la galerie des Dessins, ouverte pour la première fois le 28 thermidor de l'an 5. de la république française
  publisher: "Paris: J. F. Sobry An V [1797]"
  catalogue: "Recueil de principes élémentaires de peinture, sur l'expression des passions, ou Extrait des oeuvres de Ch. Lebrun, Winkelmann, Mengs, Watteler &c. Paris an V."
  format: "Quarto 14"
  pid: "quarto-14"
  udk: "RK 0907"
  description: |
    Eine kleine Textsammlung für angehende Künstler, die wohl der Maler und Ornamentzeichner Lebrun (1619-90) zusammengestellt hat. Er war ein Schüler von François Perrier (s. Folio 91-92) und seit 1638 \"Peintre du Roi\". Unter Jean-Baptiste Colbert (1619-83) wurde er Direktor der \"Manufacture royale des tapisseries et des meubles de la couronne\" und erlangte dadurch außerordentlichen Einfluss auf die französische kunstgewerbliche Szene. Sein malerisches Werk, vor allem. in Versailles, ist außerordentlich groß. Auf welche Schriften der genannten Autoren sich hier gestützt wird, wurde nicht recherchiert. 

- author: "Lechevalier, Jean-Baptiste"
  title: |
    Beschreibung der Ebene von Troja
    mit einer auf der Stelle aufgenommenen Charte. Der Kön. Societät zu Edinburg im Febr. und März 1791 vorgelegt von ihrem Mitgliede, Herrn Lechevalier, Correspondenten der Kön. Societ. d. W. zu Göttingen, Mitglied der Academien zu Metz, Cassel, Rom.
    Mit Anmerkungen und Erläuterungen von Herrn Andreas [Andrew] Dalzel, Mitglied der Kön. Societ. zu Edinburg, Professor der griechischen Litteratur und erstem Bibliothekar der Universität zu Edinburg.
    Aus dem Englischen übersetzt und mit Vorrede, Anmerkungen und Zusätzen des Herrn Hofrath Heyne begleitet [...] Mit vier Charten
  publisher: "Leipzig: Weidmannsche Buchhandlung 1792"
  catalogue: "Das Werk wurde bei der Übergabe als nicht im Verzeichnis von 1801 aufgeführt protokolliert. Bezeichnet als \"Lechevaliers Reise nach Troas\""
  format: "Octavo"
  pid: "octavo-257"
  description: |
    Lechevalier (1752-1836), Astronom und Archäologe, bereiste mehrfach die Ebene von Troas, wo er fälschlich das antike Troja bei Burnabaschi vermutete. Die hier geschilderte Reise fand 1786 im Auftrag von Marie-Gabriel-Florent-Auguste de Choiseul-Gouffier (1752-1817) statt. Der umfängliche Titel ist missverständlich, die Übersetzung übernahm der sich viel mit antiker Mythologie beschäftigende Bibliothekar Karl Friedrich Dornedden (1770-1840). Die erste Vorrede schrieb Dalzel (1742-1806), eine zweite sowie Anmerkungen und Zusätze Christian Gottlob Heyne (1729-1812). Dalzel war gebürtiger Engländer, die im Titel genannte Professur hatte er seit 1779 inne. An der Gründung der \"Royal Society of Edinburgh\" (1783) war er beteiligt. 

- author: "[Legrand, Jacques Guillaume]"
  title: |
    Galerie antique, ou collection des chef-d'œuvres d'architecture, de sculpture et de peinture antiques
    Monumens de la Grèce
  publisher: "6 H. [von 8], o. O. [Paris: Delettre et Boutrois] o. J. [1797 (?)-1806]"
  catalogue: "Gallerie antique, ou collection des chef-d'oeuvres d'architecture, sculpture & peinture antiques, 6 livraisons, avec 74 planches."
  format: "Folio 12"
  pid: "folio-12"
  udk: "RP 0242"
  description: |
    Es handelt sich um sechs Lieferungen (von acht), die die Architektur und Skulptur der Athener Akropolis behandeln, die komplett erst 1806 in Paris unter diesem Titel als Buch herausgegebenen wurden, weswegen sie in den verschiedenen Katalogen ohne Titel und Jahreszahl geführt wurden. F. Gilly ließ sich die beiden ersten Lieferungen in seine Pariser Bücherkiste packen, sie müssen also 1797/98 erschienen sein, die übrigen Hefte dürften Nachlieferungen sein.
    Der Architekt und Theoretiker Legrand (1743-1807, auch 1808 bzw. 1753-1809 genannt) war ein Schüler von Charles-Louis Clérisseau (1721-1820), dessen Tochter er heiratete. An dessen zweiter Auflage der \"Antiquités de France\" war Legrand beteiligt (vgl. Folio 70). Seit 1782 arbeitete Legrand mit seinem Freund, dem Architekten Jacques Molinos (1743-1831) zusammen, den er bei seinem Studium bei Jacques-François Blondel d. J. (1705-74) an der Pariser Akademie kennen gelernt hatte. Beide besuchten 1785 Italien, unter anderem auch Paestum. Sie hatten ein gemeinsames Atelier in Paris in der Rue Saint-Florentin 6 und bauten unter anderem zusammen das Hôtel de Gallifet und die Kuppel über der Halle au Blé (1782/83), einer Kornhalle. An der kreisrunden Kuppel - eine Bohlendachkonstruktion mit fast 50 Metern Durchmesser - war auch der Zimmermann André Jacob Roubo (1739-91) beteiligt, von dem Gilly auch eine Veröffentlichung besaß (Folio 132).
    Delettre (Daten unbekannt) und Philibert Boutrois (nachweisbar 1775-1814) sind die Stecher dieser Vorlagen. 

- author: "Lenoir, Alexandre-Marie"
  title: |
    Description historique et chronologique des monumens de sculpture, réunis au Musée des Monumens français; [...]; suivi d'un traité historique de la peinture sur verre, par le même auteur
  publisher: "3. korr. und verm. Aufl., Paris: Au Musée An V [1797]"
  catalogue: "Description historique & chronologique des monuments de sculpture, réunis au musée des monuments françois, par A. Lenoir, à Paris an V."
  format: "Octavo 69"
  pid: "octavo-69"
  udk: "RK 1193"
  description: |
    Im \"Avant Propos\" (Vorwort) seiner Veröffentlichung erklärt der Maler Lenoir (1761-1839) sein Ziel, mit den während der Französischen Revolution - meist von religiösen Einrichtungen - konfiszierten Objekten ein Museum zu gründen. Lenoir wurde 1791 mit der Inventarisierung der im \"Dépôt des Petits Augustins\" gelagerten Werke der Malerei und Skulptur beauftragt. Der Bestand der Sammlung sollte nach der Vorstellung Lenoirs chronologisch gegliedert werden. Obwohl es sich bei den meisten im Buch verzeichneten Werken um französische Baudenkmäler (Monumens français) handelt (von der Keltenzeit bis ins 18. Jahrhundert), wurden diese von den sogenannten Monumens antiques eingeleitet. Darunter befanden sich Sarkophage aus Marmor (ägyptische, griechische) und Vasen. Das 1796 eröffnete Museum trug daher den Namen \"Musée des Antiquités et Monuments Français\". Lenoir wurde auch zum Konservator des Museums gewählt. Mit seiner chronologischen Aufteilung der Werke vertrat er die von Johann Joachim Winckelmann (1717-68) in seiner \"Geschichte der Kunst des Altertums\" (1764) dargelegte Geschichtsauffassung. Unter den zahlreichen Markierungen im Buch befindet sich eine an einer Stelle, die eine Büste des berühmten Antiquars und Gelehrten betraf. Im Kommentar zu diesem Stück zollt Lenoir seinen Respekt gegenüber dem deutschen Autor und seiner berühmten Schrift, die bereits 1766 in der französischen Übersetzung erschienen war und die Gilly in einer Ausgabe von 1781 besaß (Quarto 66-68). Lenoir blieb dennoch eine umstrittene Figur: Während er für manche als *der* Vertreter für die Konservierung historischer Denkmäler galt, sahen ihn andere eher als Händler, der mit Kunstwerken handelte und manche auch dabei zerstörte. 

