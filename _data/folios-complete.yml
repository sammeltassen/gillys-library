  description: |
    Kearsley (ca. 1758-91) war Buchhändler, Drucker und Verleger. Bekannt wurde er durch die Drucklegung solcher Magazine wie \"Copperplate Magazine, or a monthly treasurer for the admirers of the imitative arts\" oder \"The Virtuosi's Museum\". Zum Zeitpunkt der Veröffentlichung seines \"Stranger's Guide\" war er in der Fleet Street ansässig, die seine Adresse als Buchhändler von 1773 bis zu seinem Tod blieb. In seinem Todesjahr erschien sein Stadtführer durch London, Westminster und die Umgebung, den F. Gilly während seines Aufenthaltes in London 1797 vermutlich benutzte. Gehen die zahlreichen Anstreichungen im vorhandenen Exemplar von Kearsleys Führer in der UdK-Bibliothek auf F. Gilly zurück, gelten diese unter anderem einem der ersten alphabetisch verzeichneten Gebäude: dem sogenannten Adelphi Building. Dieses Gebäude entstand zwischen 1768-72/74 und wurde von den Gebrüdern Robert (1728-92) und James (1730-94) Adam entworfen und ausgeführt. Der Name \"Adelphi\" leitet sich aus dem Griechischen für Brüder (άδελϕοί) ab. Auf diese Bedeutung geht der Verfasser des Führers auch ein: \"It has its name from its architects, being two brothers\". Die Architekten werden aber namentlich nicht erwähnt. In der Regel wird dieser Bau als eines der prominentesten Beispiele neoklassizistischer Architektur in England angeführt und auf den Einfluss des Diokletianspalastes in Spalato (Split) zurückgeführt. Zu diesem Bauwerk unternahm Robert Adam selbst Untersuchungen während seiner Reise nach Split im Mai 1757, die er in 1764 in der Publikation \"Ruins of the Palace of the Emperator Diocletian at Spalatro in Dalmatia\" (Folio 10) veröffentlichte. Auf den sogenannten Neoklassizismus bzw. den Neopalladianismus wird im Führer indirekt mit dem Verzicht auf das Ornament verwiesen: \"Without any unnecessary ornaments they exhibit a view of regularity and beauty [...]\" (S. 1).
    Unterstrichen sind in Kearsleys Führer auch weitere Gebäude von bekannten englischen Architekten wie Inigo Jones (1573-1652) und William Chambers (1723-96). Dazu gehört zum Beispiel das sogenannte Barber's Hall in der Monkwell Street (heute: Barber Surgeons' Hall) von Jones. In der sogenannten Great Hall befand sich ein Porträt des englischen Königs Henry VIII. (1491-1547) von dem deutschen Maler Hans Holbein d. J. (1497/98-1543) . Dies wird auch im Führer festgehalten. Von Jones sind weitere Werke im Führer markiert wie zum Beispiel das Banqueting House in Whitehall. Das zwischen 1619 und 1622 entstandene und für den Stuart-König Jakob I. (1566-1625) erbaute Gebäude gehört zu einem der ersten Werke des Architekten nach seiner Rückkehr aus Italien 1614. Hauptsächlich an seiner Fassade ist der Einfluss Palladios deutlich ablesbar. Wie im Führer festgehalten wird, geht der Entwurf auf Jones und die Ausführung auf den Architekten und Bildhauer Nicholas Stone (1583-1647) zurück. Das letzte im Führer markierte Bauwerk gilt dem Architekten Chambers: Whitton Place. Sogar sein Name erscheint im Führer mit Bleistift markiert. Dagegen weisen die Ausführungen zu dem als repräsentativstes Bauwerk Chambers geltenden Somerset House (1776) keinerlei Unterstreichungen auf.
    Die einzige per Hand eingetragene Bemerkung, die zudem ein eindeutiger Hinweis auf F. Gillys Besitz dieses Führers darstellt, gilt der entsprechenden Textpassage zu Westminster Abbey und der dort befindlichen Skulptur, die Lady Walpole bzw. Catherine Walpole (1682-1737) von ihrem Sohn Horace Walpole (1717-97) gewidmet wurde. Im Führer wird auch festgehalten: \"A very delicate figure to lady Walpole, which was broght from Italy by her son Horace; died 1757 [sic!].\" Die Bemerkung F. Gillys am Seitenrand lautet: \"nach der Figur der Vestalin\". Marjorie Isabel Webb, Autorin einer Monographie zu dem Bildhauer (John) Michael Rysbrack (1694-1770) stellt fest, dass diese plastische Arbeit - eine Darstellung der Livia - in Italien von Valori angefertigt wurde. Auf den Bildhauer Rysbrack geht nur der Sockel zurück, auf dem die Statue aufgestellt wurde. Interessant bleibt dennoch die Verbindung der genannten Figur der Livia mit der einer Vestalin durch F. Gilly, auf die Webb in ihrem Text gar nicht eingeht. 

- author: "Keyßler, Johann Georg/Schütze, Gottfried (Hg.)"
  title: |
    Neueste Reisen durch Teutschland, Böhmen, Ungarn, die Schweiz, Italien und Lothringen,
    worin der Zustand und das merckwürdigste dieser Länder beschrieben und vermittelst der Natürl. Gelehrten und Politischen Geschichte, der Mechanick, Mahler- Bau- und Bildhauerkunst, Müntzen, und Alterthümer erläutert wird,
    Mit einer Vorrede von dem Leben des Verfassers aufs neue herausgegeben von Gottfried Schütze
  publisher: "3. Aufl., 2 Bde., Hannover: Helwingsche Hofbuchhandlung 1776"
  catalogue: "Keyßlers Reise durch Deutschland, die Schweiz, Italien etc. Hannover 1776, 2 Bände, mit Kupfern."
  format: "Quarto 88-89"
  pid: "quarto-88-89"
  description: |
    Die Gelehrtenreise Keyßlers (1693-1743) fand in Begleitung zweier Söhne des Grafen von Bernstorff, bei dem er Hauslehrer war, 1729-31 statt. Sie gilt als wichtiges Beispiel einer sogenannten \"Hofmeisterreise\". Seine in Briefform (99 Schreiben) abgefassten Reisebeschreibungen wurden von der Zensur gekürzt, da er sich auch zu politischen Verhältnissen äußerte. Sie wurden auch ins Holländische und Englische übersetzt.
    Bei Schütze (1719-84) handelt es sich sehr wahrscheinlich um den Theologen und Bibliothekar der Hamburger Stadtbibliothek. Schütze hatte auch Geschichte in Halle studiert und war Mitglied zahlreicher Akademien im In- und Ausland. 

- author: "Kilian, Georg Christoph (Hg.)"
  title: |
    Abbildungen der Gemälde und Alterthümer, welche seit 1738. sowohl in der verschütteten Stadt Herkulanum, als auch in den umliegenden Gegenden an das Licht gebracht worden, nebst ihrer Erklärung [...]. Nach den Original=Kupferstichen in Contorni [...]
  publisher: "2. Aufl., 7 Teile in 3 Bdn. u. 1 Ergänzungsbd., Augsburg: Christian Deckardt 1777-82"
  catalogue: "Abbildung der Gemählde und Alterthümer aus Herkulanum, herausgegeben von Kilian, mit vielen Kupfern, 1781, 4 Bände."
  format: "Folio 59-62"
  pid: "folio-59-62"
  udk: "RP 0300, 1-4"
  description: |
    Die Editionsgeschichte des vorliegenden Werks, das in einzelnen Lieferungen herausgegeben wurde, ist unübersichtlich und in den jeweiligen Titeln leicht abweichend. Eine erste deutsche Ausgabe erschien in Augsburg 1764. Die zweite deutsche Ausgabe wurde in sechs Lieferungen 1777-82 von Kilian (1709-81) herausgegeben. Die beiden letzten Teile sind vermutlich verlegt von Kilians Enkel Chr. Fr. Bürglen [Bürglin], der auch eine um zwei Lieferungen erweiterte Fassung 1794-99 herausgab, gestochen von Johann Balthasar Probst (1673-1748) und Balthasar Friedrich Leizelt [Leizel]. Der in den Annotationen genannte Johann Nusbiegel (Nussbiegel, 1750-1829) war ein deutscher Zeichner und Stecher in Nürnberg.
    Das Stichwerk beruht auf den von Giuseppe Carcani im Auftrag der Accademia degli Ercolanesi seit 1757 herausgegebenen \"Antichità di Ercolano esposte\", von denen bis 1776 sechs (von insgesamt acht) Bänden erschienen waren. In diesen wurde der Bestand des königlichen Museums in Portici bei Neapel vorgestellt, seinerzeit neben dem Vatikan die bedeutendste archäologische Sammlung. Sie beruhte im Wesentlichen auf den Ausgrabungen in Pompeji und Herculaneum, vor allem auf den 1738 gefundenen Wandbildern. Die Zeichnungsvorlagen stammen von verschiedenen Künstlern, darunter von Camillus Paderni (1720-70), Kurator am Museo Portici. Die Bände waren zunächst der Öffentlichkeit kaum zugänglich und wurden nur als Geschenke an hochgestellte Persönlichkeiten vergeben. Erst ab 1770 konnte man sie käuflich erwerben.
    Kilian entstammte einer bedeutenden Augsburger Verleger- und Kupferstecherfamilie. Er war selbst nie in Italien, bemühte sich aber, aktuelle ausländische Publikationen dem deutschen Publikum zugänglich zu machen, häufig jedoch auf Kosten der Qualität. Das vorliegende Stichwerk ist als äußerst mangelhaft einzustufen, alle Tafeln geben das Gezeigte seitenverkehrt wieder, die Stiche nach den Gemälden gelten als völlig unzureichend.
    Das Werk wurde von dem Nürnberger Gelehrten Christoph Gottlieb von Murr (1733-1811) kommentiert, es ist anzunehmen, dass er Kilian das Originalstichwerk überließ. Der vielgereiste Murr war 1758 in Italien. Die Menge seiner Publikationen zu archäologischen, historischen und kunsthistorischen Themen ist beachtlich, ebenso seine intellektuellen Beziehungen.
    F. Gilly nahm dieses Werk in sein \"Verzeichniß einer Auswahl, der auf der hiesigen Königlichen Bibliothek vorhandenen Doubletten\" unter No. 21 auf. 

- author: "Kleiner, Salomon"
  title: |
    Dilucida repraesentatio magnificae et sumptuosae Bibliothecae Caesareae, iussu augustissimi, potentissimi et invictissimi Principis, Caroli VI, Rom. Imp. Semp. Aug. Germ. Hisp. Hungar. Boh. etc. Regis, Archiduc. Austr. Duc. Burg. Com. Tyrol. etc. etc. Curante excellentissimo ac illustrissimo Dom. Gundacaro S.R.I. comite ab althann etc. S. C. Maiest. in consil. fanctiore et bellico administro, supremo stabuli praefecto, aedificiorum directore, pictorum et statuariorum academiae inspectore, equestris militiae duce, legionis dimacharum tribuno, iaurini et uicini tractus praefecto etc. a Dom. Iosepho Emanuele L. Bar. de Fischer, caesar. Camer. Aul. consiliario et architecto, exstructae. Omnes aedificii partes accurate dimensas singulari studio delineauit atque aeri mandauit Salomon Kleiner, reuerend. elector. mogunt. architectus aul. Picturas autem, quae oculis undique occurrunt, doctas certe ac perelegantes, pari industria, lineis designauit atque in aes incidit Ieremias Iacobus Sedelmayr. Praemissa tabularum explicatione latina et germanica.
    Pars Prima [...].
    Eigentliche Vorstellung der vortreflichen und kostbaren Kaiserlichen Bibliothec, welche [...] von Hr. Joseph Emanuel, Freyherrn von Fischer [...] aufgeführet worden [= Wiennerisches Welttheater, Bd. 1]
    Das Gebäude hat [...] gezeichnet und darauf in Kupffer gebracht Salomon Kleiner [...] Die [...] Mahlereyen aber sind [...] abgezeichnet und [...] gestochen worden von Jeremias Jacob Sedelmayr [...] Erster Theil
  publisher: "Wien: Selbstverlag 1737"
  catalogue: "Eigentliche Vorstellung der Kaiserlichen Bibliothek zu Wien, mit Kupfern, 1737."
  format: "Folio 111"
  pid: "folio-111"
  udk: "RP 0259"
  description: |
    Zwischen 1724 und 1734 fertigte der aus Augsburg stammende Kupferstecher Kleiner (1700-61) zahlreiche Veduten der Stadt Wien im Auftrag des Verlegers Jeremias Wolff (1663-1724), der in Augsburg den größten Kunstverlag der ersten Hälfte des 18. Jahrhunderts aufgebaut hatte. Diese Stiche wurden zwischen 1730 und 1740 in drei Bänden unter dem Obertitel \"Wiennerisches Welttheater\" publiziert.
    Gegenstand des Bandes ist die Hofbibliothek in Wien, die 1722 Johann Bernhard Fischer von Erlach (1656-1723) begonnen hatte Sie ist sein letztes Werk und wurde nach seinem Tod 1723 von seinem Sohn Joseph Emanuel (1693-1742) vollendet, der deswegen eigens von einer England- und Frankreichreise zurückbeordert worden war. Fischer dachte hierbei weniger von der Seite der Benutzung aus - es gab ja außer Wolfenbüttel noch kein Beispiel einer Bibliothek als eigenständigen Bautyp - sondern versuchte, ein Konzept zu entwickeln, wie der Bau einer kaiserlichen Bibliothek angemessen entworfen werden könne. Der Prunksaal zählt zu den bedeutendsten barocken Raumschöpfungen des frühen 18. Jahrhunderts.
    Der Miniaturmaler, Zeichner und Stecher Ieremias Iacobus Sedelmayr (1706-61) arbeitete öfter mit Kleiner zusammen. Mit Carl VI. ist der Römisch-Deutsche Kaiser Karl VI. (1685-1740) gemeint, der den Bau beauftragt hatte. 

- author: "Klinsky, Johann Gottfried"
  title: |
    Ansichten der vorzüglichsten Partien des Gartens zu Machern
  publisher: "Berlin 1799"
  catalogue: "Ansichten der vorzüglichsten Partien im Garten zu Machern, 1stes Heft."
  format: "Folio 107"
  pid: "folio-107"
  udk: "RP 0432"
  description: |
    Klinsky (1765-1828) hatte zunächst in seiner Heimatstadt Dresden Zeichenkunst an der dortigen Akademie studiert, bevor er sich der Architektur zuwandte. Nach mehreren Reisen durch Deutschland, nach Prag und Italien kehrte er 1795 nach Dresden zurück. Später wurde er Oberbaurat in Stuttgart, wo er sich mit Gartenbaukunst und Landschaftsarchitektur befasste. Klinsky ist aber in erster Linie als Architekturzeichner bekannt.
    Der englische Garten in Machern bei Leipzig wurde ab 1791 von dem Architekten und Landschaftsarchitekten Ephraim Wolfgang Glasewald (1753-1817) für Carl Heinrich August Graf von Lichtenau (1755-1842) angelegt. Der 34 ha große Garten ist einer der frühesten dieser Art in Deutschland. Von Glasewald stammen auch die Gartenarchitekturen in klassizistischen und neogotischen Formen, vier davon sind in diesem schmalen Band abgebildet (sowie das Schloss). Lichtenau war unter anderem Direktor der Tierarzneischule in Berlin und kaufte 1796 das Gut Glienicke bei Potsdam, wo er von Glasewald mehrere kleinere Bauten errichten ließ, darunter die \"Neugierde\", die 1825/26 von Karl Friedrich Schinkel (1781-1841) umgebaut wurde.
    Hinter Senf verbirgt sich vermutlich der Maler und Kupferstecher Karl August Senff (1770-1838).
    Ein zweites Heft ist anscheinend nicht erschienen, wohl aber eine \"Beschreibung des Gartens zu Machern mit besonderer Berücksichtigung auf die in demselben befindlichen Holzarten\", herausgegeben von Glasewald (Berlin 1799), das sich aber nicht in der Gilly-Bibliothek befand. Zu Machern s. auch Quarto 59 (Glasewald). Es ist zu vermuten, dass F. Gilly in Machern gewesen ist.

- author: "Klinsky, Johann Gottfried"
  title: |
    Versuch über die Harmonie der Gebäude zu den Landschaften [...]
    Mit 5 Kupfern in Aqua tinta, 1. Teil
  publisher: "Dresden: In dem Museum von Arnold und Pinther o. J. [1799]"
  catalogue: "Versuch über die Harmonie der Gebäude zu den Landschaften von J. E. Klinski. Dresden, mit Kupfern."
  format: "Folio 120"
  pid: "folio-120"
  udk: "RK 1409"
  description: |
    Vorgestellt werden vier Beispiele, wie man landschaftliche Partien gestalten könnte oder sollte. Die ersten drei zeigen verschiedene Landschaften mit kleinen Gartengebäuden, die ohne den Einfluss von Friedrich Gilly nicht denkbar sind. Das vierte ist ein größeres, anderthalbgeschossiges Landhaus mit einer Art Belvedere auf dem Dach. Die Texte sind kurze Beschreibungen, eine theoretische Abhandlung sind sie nicht, jedoch beruhen sie auf der Theorie Christian Cayus Laurenz Hirschfelds (1742-92), es sei ein angemessenes Verhältnis zwischen Garten und Architektur zu erzielen, in Sinne einer gegenseitigen Steigerung der Wirkung. Für Hirschfeld ist ein Landschaftsgarten ohne Kleinarchitekturen nicht vollständig. Klinsky ordnet seinen vier Beispielen folgende Charakterisierung zu: ernst-ruhig, still-heiter, ländlich-fröhlich und offen-ganz-heiter. Zu Klinsky (1765-1828) siehe den vorherigen Titel (Folio 107).
    Die Buchhändler Johann Christoph Arnold (1763-1847) und Friedrich Gottlieb Pinther (Daten unbekannt) hatten 1798 am Alten Markte 7 in Dresden ein Lektürekabinett (Lese-Museum) eröffnet. 

- author: "Klotz [Kloz], Christian Adolph"
  title: |
    Ueber den Nutzen und Gebrauch der alten geschnittenen Steine und ihrer Abdrücke [...]
  publisher: "Altenburg: Richterische Buchhandlung 1768"
  catalogue: "Ueber den Nutzen und Gebrauch der alten geschnittenen Steine und ihrer Abdrücke, von Klotz. Altenburg 1768."
  format: "Octavo 127"
  pid: "octavo-127"
  description: |
    Klotz (1738-71) war Professor der Philosophie und Beredsamkeit in Halle sowie Hofrat und preußischer Geheimrat. Er war zudem Herausgeber mehrerer Zeitschriften (\"Acta litteraria\", \"Neue Hallische gelehrte Zeitung\", \"Deutsche Bibliothek der schönen Wissenschaften\"). Klotz unterhielt Kontakte zu Johann Joachim Winckelmann (1717-68) und Gotthold Ephraim Lessing (1729-81). Mit seiner in drei Teile gegliederten Schrift von 1768 forderte Klotz Lessing zu einer polemischen Reaktion heraus. Hierin setzt sich Klotz ausführlich mit dem Werk von Philipp Daniel Lippert (1702-85) \"Dactyliothecae Universalis\" auseinander, dessen Titel von Klotz in der Ausgabe des Philologen und Historikers Johann Friderich [Friederich, Friedrich] Christ (1700-56) von 1755 in lateinischer Sprache angegeben wird. Christ hatte das Werk vom Deutschen ins Lateinische übersetzt: \"Philipp Dan. Lipperti Dactyliothecae universalis signorum exemplis nitidis redditae Chilias prima et secunda, cura Io. Frid. Christii. Lipsiae, 1755. Chilias tertia, 1762. Voll. 3, 4.\" (S. 11). Das Lippertsche Werk diente ebenfalls Karl Philipp Moritz (1756-93) als Vorlage für die in seiner Schrift \"Götterlehre\" (1791) (Octavo 201) reproduzierten Stiche. In seinen Erklärungen zum Werk Lipperts kommt Klotz auch auf Christian Ludwig Hagedorns (1712-80) \"Betrachtungen über die Mahlerey\" (1762) (Octavo 97-98) zu sprechen. Dort äußert sich Hagedorn zum Werk Lipperts wie folgt: \"Seine Unternehmungen [...] sind Dankbarkeit gegen die alte und Verdienste um die neue Kunst\" (S. 12). Klotz empfiehlt Lipperts Sammlung von etwa zweitausend Abdrücken zur Erziehung des allgemeinen Geschmacks: \"Wenn durch edle Einfalt das Ueppige, durch natürliche Zierlichkeit die ausschweifende und unvernünftige Pracht, durch die Wahrheit die willkürliche Phantasie, und das Ungeheure durch das Bequeme verdrängt wird, kurz, wenn die Vorschriften einer gesunden Vernunft über die Ausschweifungen einer unregelmäßigen Einbildung, [...], siegen, so ist dieses die Frucht eines durch das Studium des Alterthums gereinigten und allgemein gewordenen Geschmacks\" (S. 14). Im letzten Abschnitt \"Erklärung der in Kupfer gestochenen Steine\" gibt Klotz eine Erklärung zu den drei in seiner Schrift abgebildeten Darstellungen, die alle auf Gemmen in verschiedenen Sammlungen zurückgehen. Bei der ersten Illustration, die als Titelvignette dient, handelt es sich um ein Stichwerk, für welches eine Zeichnung von Giovanni Battista Casanova (1730-95) als Vorlage diente. Der Stein gehörte auch zu Casanovas Dresdener Sammlung (Octavo 242). 

- author: "Koller, Benedikt [Benedict] Josef Maria (Hg.)"
  title: |
    Entwurf zur Geschichte und Literatur der Aesthetik, von Baumgarten bis auf die neueste Zeit
  publisher: "Regensburg: Montag und Weißische Buchhandlung 1799"
  catalogue: "Entwurf zur Geschichte und Litteratur der Aesthetik, von Baumgarten bis auf die neuesten Zeiten, von Koller. Regensburg 1799."
  format: "Octavo 41"
  pid: "octavo-41"
  description: |
    Über den Verfasser herrscht eine gewisse Unklarheit. Es dürfte sich um den Dramatiker und k. k. Legationssekretär Koller handeln (1767-1817). Der gleichnamige Schriftsteller und Rechtskundler Josef Maria von Koller, mit dem er häufig verwechselt wird, lebte 1769 bis 1797/98.
    Das Büchlein wendet sich an die Jugend, mit dem Anspruch, Interesse für kunsttheoretische Fragen zu wecken. Es behandelt in mehr oder weniger ausführlichen Texten zunächst die Autoren nach Ländern, mit gelegentlich seltsamen Urteilen: \"Die Italiener haben für die Theorie wenig geleistet\" (S. 18), während er die Engländer lobt, wohingegen ihm die Franzosen zu empirisch sind. Anschließend werden Autoren einzeln vorgestellt, vorwiegend deutsche, am ausführlichsten Immanuel Kant (1724-1804) und dessen \"Critik der Urtheilskraft\" (1790) (Octavo 251). 

- author: "Kreuchauf, Franz Wilhelm"
  title: |
    Historische Erklaerungen der Gemaelde, welche Herr Gottfried Winkler in Leipzig gesammlet
  publisher: "Leipzig: B. C. Breitkopf und Sohn 1768"
  catalogue: "Historische Erklärung der Gemählde, welche Herr G. Winkler in Leipzig gesammelt, 1768."
  format: "Octavo 192"
  pid: "octavo-192"
  udk: "RK 1243"
  description: |
    Die Sammlung des Kaufmanns Gottfried Winckler [Winkler] d. J. (1731-95) gilt als die bedeutendste Sammlung des 18. Jahrhunderts in Deutschland. Winckler absolvierte zunächst die Fürstenschule in Schulpforta. Danach unternahm er eine Kavalierstour, die ihn über Hamburg nach England, Holland und in die Schweiz führte. Während dieser Zeit besuchte er zahlreiche Gemäldesammlungen und Kupferstichkabinette. Zum Zeitpunkt seines Todes umfasste sein \"Kabinett\" ca. 1.300 Gemälde, 2.469 Handzeichnungen, 80 Kupferstiche, eine Bibliothek von 6.842 Bänden und eine beachtliche Anzahl von Gemmen. In Wincklers Haus \"Zum Goldenen Helm\" in der Katharinenstraße 22, wo sich heute das Museum der bildenden Künste Leipzig befindet, war ein Teil der Sammlung untergebracht. Ein weiterer Teil befand sich im Wincklerschen Gartenhaus in der Nähe des Schwanenteiches. Die Sammlung war zu Wincklers Lebzeiten nicht nur solchen Besuchern wie Goethe zugänglich. Der Künstlerfürst aus Weimar gehörte zu einem der ersten Besucher von einer der \"größten Zierden\" der Stadt Leipzig, die ab 1765 zwei Mal in der Woche für die Öffentlichkeit ihre Pforten öffnete. Franz Wilhelm Kreuchauf (1727-1803), Verfasser des Kataloges, war auch ein gebürtiger Leipziger, ein Handelsmann, Kunstsammler, Kunstschriftsteller und ein Freund des Malers, Bildhauers und Zeichenlehrers Adam Friedrich Oeser (1717-99). 

- author: "Krubsacius, Friedrich August"
  title: |
    Des Königlich pohlnischen und ehrfürstlich sächsischen-Hofbaumeisters, Friedrich August Krubsacius, wahrscheinlicher Entwurf, von des jüngern Plinius Landhause und Garten, in der toscanischen Gegend gelegen, nach Anzeigen seines 6. Briefes des 5. Buches, an den Apollinaris; durch Anmerkungen und Risse erkläret
  publisher: "2. Aufl., Leipzig: Bernhard Christoph Breitkopf und Sohn 1768"
  catalogue: "Krubsacius wahrscheinlicher Entwurf von des jüngern Plinius Landhaus und Garten. Leipzig 1768, und über die Orientalische Gartenkunst, aus dem Englischen. Gotha 1775."
  format: "Octavo 91"
  pid: "octavo-91a"
  udk: "RK 0787"
  description: |
    Krubsacius (1718-89) war Architekt, Akademieprofessor und Architekturtheoretiker. Folgt man den Ausführungen von Paul Schumann, wurde Krubsacius von einem Verwandten, dem Obristleutnant Christian F. Krubsacius, in Mathematik und in den Anfangsgründen der Architektur unterrichtet. Seine weitere Ausbildung erhielt er durch die Architekten Zacharias Longuelune (1669-1748) und Jean de Bodt (1670-1745). 1740 trat er als Kondukteur in den sächsischen Staatsdienst ein und begann wenige Jahre darauf seine schriftstellerische Tätigkeit. Seit etwa 1745 wird seine Mitarbeit an den Entwürfen des Oberlandbaumeisters Johann Christian Knöffel (1686-1752) fassbar. Nach dessen Tode wurde Krubsacius der bevorzugte Architekt des zu dieser Zeit bedeutendsten Bauherren in Kursachsen, des Ministers Heinrich Graf von Brühl (1700-63). 1755 wurde eigens für ihn die Stelle eines Hofbaumeisters geschaffen. Kurz danach hielt er sich auf Veranlassung Brühls ein Jahr lang zu Studienzwecken in Paris auf. Da der Ausbruch des Siebenjährigen Krieges inzwischen jede größere Bautätigkeit in Sachsen unmöglich gemacht hatte, wandte sich Krubsacius theoretischen Arbeiten zu, unter anderem der Kritik des Rocailleornaments, die mit dem Titel \"Gedanken von dem Ursprunge, Wachsthume und Verfalle der Verzierungen in den schönen Künsten [...]\" 1759 in Leipzig erschien (s. folgenden Titel).
    Von seinen archäologischen Interessen zeugen die 1760 und 1763 veröffentlichten Rekonstruktionen der Landhäuser des jüngeren Plinius. Bei dem in der UdK-Bibliothek vorhandenen Exemplar von 1768 handelt es sich um die zweite Auflage der 1763 erschienenen Schrift, die ein Jahr vor seiner Berufung zum Professor der Baukunst an die neugegründete Dresdner Kunstakademie entstand. Schon in der Vorrede ist das von Krubsacius aus der Antike gewonnene Architekturverständnis erkennbar, indem von der \"schöne[n] und alte[n], griechische[n] und römische[n] Kunst, die uns immer noch fehlet!\" die Rede ist. Diese Vorbildfunktion der Antike in Krubsacius' Schriften und seinem architektonischen Werk wird ebenfalls an der oft wiederholten Gegenüberstellung der alten (antiken) Baukunst mit der neuen (modischen) Bauart deutlich. Daher seine Forderung nach Regeln, die nicht nur aus der antiken Baukunst gewonnen werden sollen, sondern nach denen auch gebaut werden solle. Demzufolge lautet sein Appell: \"an die alte griechische und römische [Baukunst] halten, und solche nach unsern Umständen einrichten.\" (S. 11) Vor diesem Hintergrund rekurriert er einerseits auf moderne Autoren wie Goldmann/Sturm, aber auch auf zeitgenössische wie Johann Friedrich Penther (1693-1749) und Lorenz Johann Daniel Succow (Suckow, 1722-1801), andererseits setzt er sich mit antiken Schriftstellern wie Plinius d. J. und der Rekonstruktion seiner Villen auseinander. Um letztere geht es in Krubsacius' Schrift von 1763 bzw. 1768. Zunächst übt er Kritik an früheren Rekonstruktionen der Plinius-Villa, wie zum Beispiel an der von René Félibien (1619-95) unternommenen, die er in seinem Werk \"Les plans et les descriptions\" darlegt (S. 5). Erwähnt werden weitere Rekonstruktionsversuche wie die des englischen Architekten Robert Castell (Daten unbekannt) und eines anderen Autors namens Parfait (Daten unbekannt).
    Mit der Publikation Castells \"The Villas of the Ancients Illustrated\" (1728), in deren Zentrum die Rekonstruktion der Landhäuser von Plinius d. J. steht, erfährt der \"Vitruvius Britannicus\" (1715-71) von Colen Campbell (1676-1729), der sich zunehmend dem Bau von englischen Landsitzen zugewandt hatte, eine historische, antike Dimension in Hinblick auf das Studium der Antike als Bildungsideal der Zeit und als wichtiger, formbestimmender Faktor der zeitgenössischen englischen Architektur. Von diesen früheren Rekonstruktionsversuchen setzt sich Krubsacius, wie später auch andere Autoren wie Christian Ludwig Stieglitz (1756-1836), gleichermaßen ab. Zugleich verteidigt sich Krubsacius gegen Einwände, nach welchen er nur aus der bloßen Beschreibung, d.h. gestützt auf die literarische Überlieferung und ohne die Bruchstücke bzw. ohne die Überreste antiker Denkmäler gefunden oder gesehen zu haben, diese zu rekonstruieren und in Anlehnung daran ein Haus zu entwerfen versuche (S. 7). Bei dieser engen Verbindung von (antiker) Rekonstruktion und (zeitgenössischem) Entwurf kommt die praktische Anwendbarkeit seiner Rekonstruktion des Villenbaus zum Ausdruck, die einer Überlagerung der zeitgenössischen \"Civilbaukunst\" bzw. der bürgerlichen Baukunst (Sturm, Succow, Penther) mit antiken Gartenanlagen und Wohnvorstellungen gleich kam. Dies würde ebenfalls den wichtigen Stellenwert erklären, den in Krubsacius' architektonischem Schaffen die Schloss- und Palaisbauten sowie die Gartenanlagen einnehmen. Die Bedeutung von Gartenentwürfen im Werk Krubsacius' liefert auch den Grund, warum seine Schrift von 1763 bzw. 1768 mit weiteren Publikationen zur Gartentheorie bzw. Gartenkunst zusammengebunden wurden.

- author: "[Krubsacius, Friedrich August]"
  title: |
    Gedanken von dem Ursprunge, Wachsthume und Verfalle der Verzierungen in den schönen Künsten d. i. Der Bau-Schnitz-Maler- und Kupferstecherkunst, entworfen, und mit einem Anhange von herkulanischen Verzierungen begleitet, von einem Liebhaber derselben
  publisher: "Leipzig: Breitkopf 1759"
  catalogue: "Gedanken von den Ursachen, Wachsthum und Verfall der Verzierungen in schönen Künsten. Leipzig 1759."
  format: "Octavo 65"
  pid: "octavo-65"
  description: |
    Krubsacius' \"Gedanken\" erschienen im selben Jahr wie seine Abhandlung \"Kurze Untersuchung des Ursprungs der Verzierungen\". Eine verkürzte Fassung seiner Schrift von 1759 erschien ein Jahr später in der \"Bibliothek der schönen Wissenschaften und der freyen Künste\". Bereits 1747 veröffentlichte er einen Aufsatz mit dem Titel \"Betrachtungen über den wahren Geschmack der Alten in der Baukunst, und über desselben Verfalls in neuern Zeiten\". In diesem kurzen unbebilderten Text von nur 17 Seiten wendet sich der Autor gegen das \"wilde\" und \"ungestaltete\" Muschelwerk. Der Baukunst seiner Zeit wird dabei Verfall attestiert und ihr der \"wahre Geschmacks der Alten\", das heißt die griechische Kunst, als Vorbild entgegenhalten. Diese Gedanken nimmt Krubsacius in seinen über 10 Jahre später veröffentlichten \"Gedanken\" wieder auf und konkretisiert sie, indem er sie mit Bildern illustriert und ihnen ein zeitliches Schema unterlegt. Als Frontispiz seiner Veröffentlichung dient ein Kupferstich von Philippin (geb. Johanna Dorothea Sysangin [Sysang], 1729-91) mit der Darstellung einer Rocaille. Darauf verweist er mit den Worten \"das ein nach itziger Mode künstlich verziertes Schild vorstellet\" (S. 36, Anmerkung). Der Autor führt es als Exempel einer neumodischen Verzierung an, die er mit der Frage und Aufforderung verbindet: \"daß sie dergleichen Auskehricht für eine Zierde gehalten haben? Wann werden wir denn einmal anfangen, diese lächerliche und ungleichseitige Verzierungsart abzuschaffen!\" (S. 37). Damit sollte auch seine eigene Gegenwart charakterisiert werden, die er weiterhin als Verfallserscheinung deutet und diese wiederum mit der Ausbreitung des französischen Geschmacks verbindet. Bei seinen Darlegungen zum Ursprung der Verzierung argumentiert er kulturanthropologisch: \"Die allerersten Verzierungen haben mit der Baukunst zugleich ihren Ursprung. Denn da die Schäfer ihre Hütten von Baumstämmen, Aesten und Zweigen erbaueten; so wollten sie solche nachher auch verzieren\" (S. 14). Verbesserung und Vervollkommnung werden aber mit solchen Völkern wie den Chaldäern, Phöniziern und Ägyptern verbunden, die die hölzerne Hütte in Stein bauten. Dabei beruft er sich auf Johann Bernhard Fischer von Erlachs \"Entwurff einer historischen Architectur\" (1725) (Folio 106). Den Griechen aber gebührt ihm zufolge der Verdienst, \"die Baukunst in Regeln und endlich zu einer hohen Stufe der Vollkommenheit\" gebracht zu haben (S. 16). Sein Plädoyer für ein Regelwerk in der Baukunst, das der Säulensyntax entsprechen sollte, und seine Kritik gegen den \"Mischmasch\" der Rocaille legitimiert er unter Berufung auf Vitruv. Aus dessen siebtem Buch referiert Krubsacius ausführlich (S. 17ff.). Vor diesem Hintergrund ist seine Kritik gegen einige französische Architekten wie Auge-Jacques Gabriel (1710-um 1782), Jacques-Germain Soufflot (1713-80) und insbesondere gegen Germain Boffrand (1667-1754), einen der ersten Vertreter der caractère-Lehre, verständlich. Abgeschlossen wird seine Abhandlung mit einem Anhang, der den Verzierungen aus Herculaneum gewidmet ist (S. 42ff.). Von dieser Publikation erschien ein Jahr später eine ausführliche Rezension in der \"Bibliothek der schönen Wissenschaften und der freyen Künste\".
    Von Krubsacius befanden sich in der Bibliothek F. Gillys weitere Veröffentlichungen (Octavo 91). Nicht in der F. Gilly-Bibliothek ist eine weitere Publikation Krubsacius' enthalten, die aber im OBD-Verzeichnis vorhanden ist. 

