  description: |
    Von Schmidt*-*Phiseldeck (1770-1832) war ein deutsch-dänischer Publizist, Politiker, Theologe und Philosoph. 1789/90 studierte er Theologie und Philosophie an der Universität Helmstedt. Er zog nach Kopenhagen und wurde Hauslehrer beim Geheimen Konferenzrat Konstantin Brun, Ehemann der Schriftstellerin Friederike Brun (1746-1836), mit dessen Familie er Reisen durch Deutschland, Frankreich und die Schweiz unternahm. 1794 verteidigte er an der Universität zu Kopenhagen seine Dissertation in Theologie und Philosophie. Noch im selben Jahr hielt er in Kopenhagen philosophische und theologische Vorträge in der Landessprache. Einen sehr einflussreichen Gönner fand er in dem dänischen Finanz- und Handelsminister Ernst Heinrich Graf von Schimmelmann (1747-1831). Dieser unterstützte ihn finanziell unter der Bedingung, dass er seine Vorlesungen fortsetzen und ein Lehrbuch über das Kantische System verfassen solle. Dieses erschien in zwei Bänden in lateinischer Sprache unter dem Titel \"Philosophiae criticae secundum Kantium expositio systematica\" (1796-98). Daran schlossen sich seine \"Briefe ästhetischen Inhalts\" (1797) an. Es handelt sich hierbei um 36 Briefe, die er an eine fiktive \"Freundinn\" richtete: \"Sie wünschen, meine liebenswürde Freundinn, eine Anleitung zu eignen Nachdenken über ästhetische Gegenstände von mir zu erhalten\" (S. 1). In einer in der \"Allgemeinen Literatur-Zeitung\" 1798 anonym veröffentlichten Rezension wird dieses Werk im Hinblick auf seine ästhetische Einleitung hauptsächlich der kantischen Theorie sehr kritisch beleuchtet. Dem anonymen Verfasser zufolge sei bei Schmidt-Phiseldeck gegenüber dem Original, Kants \"Critik der Urtheilskraft\" (1790), eine gewisse matte Einförmigkeit getreten. Es käme sogar der Verdacht auf, der Verfasser sei nicht in den Geist des Systems eingedrungen, aus dem er angeblich schöpfe (S. 556). Die Einkleidung in Briefform wird als unbedeutend betrachtet und Schmidt-Phiseldeck zuletzt vorgeworfen, \"über Dinge zu schreiben, die er noch nicht recht versteht [...]\" (S. 558).
    In seiner wissenschaftlichen Tätigkeit wandte er sich staatsrechtlichen und sozialwissenschaftlichen Arbeiten zu, die zu seinem Übertritt in den praktischen Staatsdienst führten. Er war Autor zahlreicher Publikationen politischen und kulturhistorischen Inhalts, die sämtlich in deutscher Sprache verfasst wurden. Konrad Schmidt-Phiseldeck ist der Sohn des folgenden Autors. 

