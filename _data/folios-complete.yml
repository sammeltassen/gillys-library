    Die alte \"heilige Sprache\" Indiens, das Sanskrit, wurde erst Ende des 18. Jahrhunderts in Europa bekannt. Über Meyern (1762-1829) ist nur wenig bekannt, er diente in der österreichischen Armee. Nach Quittierung des Dienstes unternahm er eine mehrjährige Reise nach Italien, Griechenland, der Türkei, Ungarn und Polen. Der angeblich aus dem Sanskrit übersetzte Roman handelt von den vier Söhnen des Priesters Athor. Zwei von ihnen treten einem Geheimbund bei, der den Sturz einer Tyrannei plant. Sein Programm besitzt eine deutliche Verwandtschaft zur Freimaurerei. Der dritte Sohn trägt unabhängig von den beiden ersten zu diesem Sturz bei, während der vierte als verweichlichter Sonderling umkommt. Der anschließende Aufbau eines totalitären Staates misslingt schlussendlich und die Brüder ziehen an die Ränder der Welt, von denen einer in einer letzten Schlacht fällt. Den Roman durchziehen vermutlich starke selbstbiographische Züge.
    Schon in der zweiten Auflage wurde der Umfang deutlich erweitert (1.800 Seiten) und die Zahl der handelnden Personen reduziert. Die Handlung an sich dürfte Gilly weniger interessiert haben, sondern die Reflektionen über Patriotismus, Tugend, Staatsutopie etc. sowie die Nähe des Denkmodells zur Freimaurerei. 

- author: "Michaelis [Michaélis], Johann David/Merian, Johann Bernhard"
  title: |
    Recueil de questions, proposées à une société de savants, qui par ordre de sa Majesté danoise font le voyage de l'Arabie. Par Monsieur Michaélis [...] Traduit de l'allemand
  publisher: "2. Aufl. (?), Amsterdam/Utrecht: S. J. Baalde/ J. van Schoonhoven & Comp. 1774"
  catalogue: "Recueil de questions proposées à une société de savants, qui par ordre du Roi de Dannemark font le voyage de l'Arabie, traduit de l'allemand. Amsterdam 1774."
  format: "Anhang Quarto 6"
  pid: "anhang-quarto-6"
  udk: "RK 0637"
  description: |
    Michaelis (1717-91) war Professor für orientalische Fragen in Göttingen und hatte einen Fragenkatalog für die Arabienreise von Carsten Niebuhr (1733-1815) zusammengestellt, die dieser im Auftrag der dänischen Regierung 1761-67 unternommen hatte. Von dieser Reise existiert ein Bericht auf Deutsch (2 Bde., Kopenhagen: Möller 1774-78), der dieser Übersetzung wohl zu Grunde lag. Auch weitere französische Ausgaben sind bekannt, von denen sich eine ebenfalls in der Bibliothek F. Gillys befand, die aber verlagert ist (Quarto 85).
    Der aus der Nähe von Basel stammende Merian (1723-1807) hatte Philologie und Philosophie studiert und wurde 1749 Mitglied der Berliner Akademie. Vorherige Versuche, eine akademische Laufbahn einzuschlagen, waren fehlgeschlagen. Ab 1770 leitete er die Abteilung für die schönen Wissenschaften an der Akademie. Merian veröffentlichte zahlreiche Abhandlungen. 

- author: "Miler [Miller], François/Behr, Georg Heinrich/Schadaeus, Oseas [Osias]"
  title: |
    Description nouvelle de la cathédrale de Strasbourg, et de sa fameuse tour; contenant ce qui s'y est passé depuis sa construction, avec tout ce qu'il y a de remarquable endedans & en-dehors de cet édifice,
    [...] avec figures en taille-douce [...]
  publisher: "5. Aufl. korr. u. verm. Aufl., Straßburg: François Antoine Hæusler 1788"
  catalogue: "Description nouvelle de la cathédrale de Strasbourg & de la fameuse tour. Strasbourg 1788, mit Kupfern."
  format: "Octavo 146"
  pid: "octavo-146"
  description: |
    Dem Titelblatt nach war Miler (Daten unbekannt) \"Maître de langue et trois de l'Umgeld\". Behr (1708-61) war ein bedeutender Arzt in seiner Heimatstadt Straßburg. Das Werk knüpft an die Schrift \"Summum Argentoratensivm Templum: Das ist: Außführliche und Eigendtliche Beschreibung deß viel Künstlichen, sehr Kostbaren, und in aller Welt berühmten Münsters zu Strassburg [...]\" des lutherischen Geistlichen Schadeus (1586-1626) an, die 1617 in Straßburg erschienen war und als erster Reiseführer gilt, der sich nur einem einzelnes Bauwerk widmet. Vermutlich handelt es sich um eine französische Übersetzung einer anonym von Behr erschienenen Schrift: \"Straßburger Münster- und Thurn-Büchlein, oder Kurzer Begriff Der merckwürdigen Sachen, so im Münster und Thurn zu finden seynd\" (Straßburg 1732). 

- author: "Milizia, Francesco/Volkmann, Johann Jakob"
  title: |
    Grundsätze der bürgerlichen Baukunst in drey Theilen: aus dem Italiänischen
  publisher: "3 Bde., Leipzig: Schwickert 1784-86"
  catalogue: "Milizia Grundsätze der bürgerlichen Baukunst, aus dem Italiänischen. Leipzig, 3 Bände."
  format: "Octavo 9-11"
  pid: "octavo-9-11"
  description: |
    Die Schrift von Milizia (1725-98) erschien erstmals 1781 unter dem Titel \"Principj di architettura civile\" in Venedig. Darin vertritt er eine kompilatorische Haltung gegenüber den architekturtheoretischen Positionen, die er alle teilweise gelten lässt, gleichwohl sind seine Schriften, trotz einer nicht immer leicht zu verstehenden Begrifflichkeit, von großer Systematik.
    Heinrich Gentz (1766-1811) hielt seinerzeit Milizias \"Principj\" für das einzige brauchbare Lehrbuch, auch wenn man die deutschen nicht mit den italienischen Verhältnissen vergleichen könne. Für die Wertschätzung dieses Werkes spricht auch, dass Christian Ludwig Stieglitz (1756-1836) eine weitere deutsche Übersetzung 1824 herausgab. Milizia dürfte der weitverbreitetste italienische Autor des 18. Jahrhunderts sein. 

- author: "[Millenet, Peter Heinrich]"
  title: |
    Kritische Anmerkungen den Zustand der Baukunst in Berlin und Potsdam betreffend
  publisher: "Berlin: Himburg 1776"
  catalogue: "Kritische Anmerkungen, den Zustand der Baukunst in Berlin und Potsdam betreffend. Berlin 1776."
  format: "Octavo 116"
  pid: "octavo-116"
  description: |
    Millenets (1748-88) anonym erschienene Schrift knüpft an Friedrich Nicolai (1733-1811) und dessen berühmte \"Beschreibung der königlichen Residenzstädte Berlin und Potsdam [...]\" von 1769 an, die F. Gilly in der dritten Auflage von 1786 besaß (Octavo 177-178). Nicolai war es auch, der in eben dieser dritten Auflage den Namen des anonymen Verfassers nennt. Millenet war Magistratsbaumeister und Senator in Berlin. Er setzt sich kritisch mit der preußischen Barockarchitektur auseinander und bemängelt vor allem Asymmetrien und überflüssigen Zierrat. Stattdessen fordert er eine Rückkehr zur \"edlen Einfalt\" der Griechen. Als Referenz zeitgenössischer Architekten führt er unter anderem Blondel d. J., Piranesi, Le Roy, Soufflot und Nicolas Revett an. Millenets \"Anmerkungen\" werden in der Literatur als Beginn der Berliner Architekturkritik eingestuft. 

- author: "Miller [d. J.], Johann Peter"
  title: |
    Grundsätze einer weisen und christlichen Erziehungskunst
  publisher: "2. verb. Aufl., Göttingen: Daniel Friedrich Kübler 1771"
  catalogue: "J. P. Millers Grundsätze einer weisen und christlichen Erziehungskunst, Göttingen 1771."
  format: "Anhang Octavo 105"
  pid: "anhang-octavo-105"
  description: |
    Miller (1725-89), nicht zu verwechseln mit seinem gleichnamigen Onkel (1705-81), war wie dieser Theologe. Nachdem er 20 Jahre als Lehrer in verschiedenen Städten gearbeitet hatte, nahm er 1766 einen Ruf auf die Professur für evangelische Dogmatik und Polemik in Göttingen an. Seine pädagogischen Schriften wurden in viele Sprachen übersetzt. Inhaltlich vertrat Miller eine moderate Theologie. 

- author: "Millin [de Grandmaison], Aubin-Louis [Eleuthérophile]"
  title: |
    Introduction a l'Étude des pierres gravées
  publisher: "Paris: Imprimerie du Magasin Encyclopédique 1796"
  catalogue: "Introduction à l'étude des pierres gravées, par A. L. Millin. Paris an IV."
  format: "Octavo 243"
  pid: "octavo-243"
  description: |
    Millin (1759-1818), gelehrter Antiquar und Archäologe, war zum Zeitpunkt der Veröffentlichung Konservator des \"Muséum des antiques à la Bibliothèque nationale\". Außerdem war er Professor für Geschichte und Antiquitäten und Mitglied mehrerer französischer und europäischer Akademien. Die Abhandlung Millins setzt sich im Allgemeinen mit der Kunst des Druckens auf edlen Steinen auseinander, der sogenannten \"glyptique\". 

- author: "Misson, [François] Maximilian"
  title: |
    [...] Reise nach Italien, Mit vilen neuen Anmerckungen und Figuren vermehret
  publisher: "Leipzig: Thomas Fritschen 1713"
  catalogue: "Max Missons Reise nach Italien. Leipzig 1713, mit Kupfern."
  format: "Octavo 204"
  pid: "octavo-204"
  description: |
    Misson (1650?-1722) war ein Jurist, der 1687-88 eine Italienreise unternahm. Das Ergebnis dieser Reise erschien zunächst unter dem Titel \"A New Voyage to Italy\" in drei Bänden in Den Haag. Diese Schrift erlebte zahlreiche Auflagen. 

- author: "Moissy, Alexandre Guillaume Mouslier [Moulier] de"
  title: |
    Œuvres dramatiques de M. de Moissy
    Nouvelle Édition
  publisher: "Teil 2 [von 3], Berlin: Christian Friedrich Himburg 1773"
  catalogue: "Oeuvres dramatiques de Moissy, T. 2. Berlin 1773."
  format: "Anhang Octavo 137"
  pid: "anhang-octavo-137"
  description: |
    Der zweite Teil der gesammelten Dramen von Moissy (1712-77) enthält folgende Stücke: Angelique - La jolie serante - La forte rapeur - Les femmes rusées - Les deux militaires - Le paysan philosophe - La danseuse - Le célibataire détrompé. 

- author: "[Moldenhauer, Carl Achatius Wilhelm]"
  title: |
    Beschreibung einer vortheilhaften Bauart mit getrockneten Lehmziegeln
    Mit einem Kupferblatte [...]
  publisher: "Berlin: Lange 1790"
  catalogue: "Beschreibung einer vortheilhaften Bauart mit getrockneten Lehmziegeln, von D. Gilly, desgleichen desselben Beschreibung der Feuer abhaltenden Lehmschindeldächer. Berlin 1796, mit Kupfern."
  format: "Octavo 53"
  pid: "octavo-53b"
  description: |
    Die im Verzeichnis von 1801 genannte Autorenchaft D. Gillys für diese Schrift muss angezweifelt werden. In den Akten findet sich ein Hinweis, dass seinerzeit eine Bekanntmachung dieser Schrift in den Intelligenzblättern oder sonstigem Druck unter Gillys Namen mit Hinweis auf die Autorenschaft Moldenhauers (Daten unbekannt) untersagt wurde: \"Was übrigens den Antrag des usw. Gillÿ nachgedachte Bemerkung unter seinem Namen durch die Intelligenz Blätter bekannt machen zu laßen, betrifft; so kann eine Bemerkung durch die Intelligenz [?] oder sonstigen Druck [?] Referent nicht statt finden, da der Kriegs und Domainen Rath Moldenhauer zu Marienwerder der Verfasser dieser Bemerkungen ist.\" 

- author: "Mönnich, Bernhard Friedrich"
  title: |
    Versuch die mathematischen Regeln der Perspektive für den Künstler ohne Theorie anwendbar zu machen [...]. Mit Kupfertafeln
  publisher: "Berlin: bei dem Verfasser und in Kommission bei der akademischen Kunstbuchhandlung 1794"
  catalogue: "Versuch die mathematischen Regeln der Perspektive für den Künstler ohne Theorie anwendbar zu machen, von Mönnich. Berlin 1794, m. Kupf. (Dasselbe Werk noch fünfmal, ungebunden.)"
  format: "Octavo 19, 20-24"
  pid: "octavo-19-24"
  description: |
    Mönnich (1741-1800) war ein deutscher Mathematiker, Naturwissenschaftler und Geheimer Oberberg- und Baurat. Er studierte an der Universität Greifswald bei dem Mathematiker, Astronomen, Architekten und Kartographen Andreas Mayer (1716-82) und bei dem Mathematiker und Astronomen Lampert Hinrich Röhl (1724-90). In Greifswald promovierte er zum Magister, später zum Doktor der Philosophie. 1778 wurde er ordentlicher Professor der Mathematik und Physik an der Universität von Frankfurt an der Oder. 1785/86 wird er zum königlich preußischen Geheimen Oberberg- und Baurat in Berlin ernannt, als welcher er 1797 auf eigenen Wunsch von seinen Ämtern entbunden wurde. Er verfasste Bücher zur Mathematik und Mechanik und war Mitglied verschiedener wissenschaftlicher Einrichtungen, wie des Senats der Berliner Akademie der bildenden Künste und mechanischen Wissenschaften und der Akademie der Wissenschaften, der ökonomisch-patriotischen Societät Schlesien und der 1786 gegründeten Societät der Bergbaukunde.
    In der Diskussion der Berliner Bauakademie im Jahre 1801 über brauchbare Lehrbücher zur Perspektive spielte das Werk von Mönnich eine gewisse Rolle, Aloys Hirt (1759-1837) äußerte sich dazu: \"Die Moenchsche Perspectiv kann ich nicht beurtheilen: und da keines der Mitglieder von dem Committee sich wesentlich mit Perspective zu beschäftigen scheint so würde ich als Beurtheiler eines solchen Werkes den Senator Gennelly [...] und Herrn Prof. Simon vorschlagen.\" Das entsprechende Urteil ist nicht überliefert. 

- author: "Monroy, Jean-François"
  title: |
    Traité d'architecture pratique, concernant la maniere de bâtir solidement, avec les observations nécessaires sur le choix des matériaux, leurs qualités & leur emploi, suivant leur prix fixé à Paris et autres endroits, d'après un Tableau de comparaison, le falaire des ouvriers, &c. &c.
    Ouvrage nécessaire aux Architectes, Experts & Entrepreneurs, ainsi qu'aux personnes qui desireroient faire bâtir & conduire elles-mêmes leurs constructions [...]
  publisher: "Paris: Hôtel de Bouthillier 1785"
  catalogue: "Traité d'architecture par Monroy. Paris 1785, mit Kupfern."
