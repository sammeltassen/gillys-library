- author: "Adam, Alexander/Meyer, Johann Leonhardt"
  title: |
    Handbuch der römischen Alterthümer. Zur vollständigen Kenntnis der Sitten und Gewohnheiten der Römer und zum leichtern Verständnis der lateinischen Klassiker, durch Erklärung der vornehmsten Worte und Redensarten, die aus den Sitten und Gebräuchen erläutert werden müssen, entworfen von Alexander Adam [...]. Aus dem Englischen nach der 2. beträchtl. verm. Ausg. übersetzt und mit Zusätzen und erläuternden Anmerkungen bereichert von M. Johann Leonhardt Meyer. Für Lehrer und Lernende. Mit Kupfern
  publisher: "2 Bde., Erlangen: Walther 1794-96"
  catalogue: "Handbuch der römischen Alterthümer, entworfen von Alex. Adam, aus dem Englischen, von Meyer. Erlangen 1796, mit Kupfern, 2 Bände."
  format: "Octavo 104-105"
  pid: "octavo-104-105"
  description: |
    Adam (1741-1809) war Rektor der High School of Edinburgh. Das Werk erschien in der ersten Auflage 1791 auch in Edinburgh unter dem Titel \"Roman Antiquities or, an Account of the Manners and Customs of the Romans; respecting their Government, Magistracy, Laws, Judicial Proceedings, Religion, Games, Military and Naval Affairs, Dress, Exercises, Baths, Marriages, Divorces, Funerals, Weights and Measures, Coins, Method of Writing, Houses, Gardens, Agriculture, Carriages, Public Buildings, &c. &c. Designed chiefly to illustrate the Latin classics [...]\". Die umfangreiche Schrift erlebte mehrere Auflagen. Übersetzt ins Deutsche wurde sie von Johann Leonhardt Meyer (1763-1806). Das in Erlangen veröffentlichte zweibändige Werk war dem Staats-, Kriegs-, Kabinetts- und dirigierenden Minister Karl August Freiherrn von Hardenberg (1750-1822) zugeeignet. In den einführenden Bemerkungen zur Geschichte und zum Inhalt dieses Werkes werden weitere Autoren benannt, die sich zuvor mit dem hier behandelten Gegenstand befasst hatten. Unter anderem wird auf den Utrechter Professor für Alte Geschichte Willem Hendrik Nieupoort (1674-1730) und dessen Werk \"Rituum qui olim apud romanos obtinuerunt succincta explicatio ad intelligentiam veterum auctorum facili methode\" (1713) eingegangen (S. IX). Diese Schrift befand sich in der deutschen Übersetzung in der Bibliothek von F. Gilly (Anhang Octavo 124). 

- author: "Adam, Robert"
  title: |
    Ruins of the Palace of the Emperor Diocletian at Spalatro in Dalmatia [...]
  publisher: "London: Selbstverlag 1764"
  catalogue: "Ruins of the palace of the emperor Diocletian at Spalatro in Dalmatia by R. Adam, 1764, blos Kupfer."
  format: "Folio 10"
  pid: "folio-10"
  udk: "RP 0198"
  description: |
    Adam (1728-92) gehört zu den wichtigsten englischen Architekten des 18. Jahrhunderts. Er unternahm 1754-58 eine \"Grand Tour\" nach Italien, die ihn in Rom, wo er vom Februar 1755 bis Mai 1757 weilte, auch mit Giovanni Battista Piranesi (1720-78) und dem französischen Architekten Charles-Louis Clérisseau (1721-1820) zusammen brachte, der für die weitere Entwicklung Adams von großer Bedeutung wurde. Mit ihm unternahm er 1757, zusammen mit dem Zeichner Antonio Zucchi (1726-95), eine fünfwöchige Reise nach Spalato (Split), um den Palast Kaiser Diokletians (239-313?) zu untersuchen. Dieser hatte sich nach seiner Abdankung 305 in seiner dalmatinischen Heimat eine Residenz errichten lassen, die weitgehend dadurch erhalten geblieben war, dass sich die mittelalterliche Altstadt innerhalb der Mauern des Palastes entwickelte. Man vermutet, dass etliche Stiche der Publikation auf Zeichnungen von Clérisseau und Zucchi beruhen. Der Kaiserpalast war zwar zuvor schon bekannt, das vorliegende Werk ist jedoch die erste gründliche Bauaufnahme und überhaupt eine der ersten Monographien über ein einzelnes antikes Bauwerk.
    Adam, der in der Regel mit seinem Bruder James (1730-94) zusammen arbeitete und ab 1761 zum Architekt des Königs berufen wurde, beschäftigte sich nicht zuletzt deswegen mit dem Palast, weil er - im Gegensatz zu den meisten anderen englischen Autoren - auch an antiker Privatarchitektur interessiert war. Für die Rekonstruktion des Diokletianspalastes zog er demzufolge auch Texte von Vitruv und Plinius heran. Adam war ein großer Verfechter der Überlegenheit antiker Architektur gegenüber der zeitgenössischen. Er selbst bezog sich beim Bau des 1768-74 realisierten \"Adelphi\" an der Londoner Themse auf Spalato. Den Zeitgenossen galt er als ein Vertreter des \"Gusto Greco\". Seine entwerferische Tätigkeit bezog sich nicht nur auf zahlreiche Privathäuser, vornehmlich in London, sondern auch auf Möbel und andere Ausstattung von Räumen. Sein Einfluss auf die preußischen Klassizisten, wie Gilly, Gentz und Schinkel ist beträchtlich. 

- author: "Addison, Joseph"
  title: |
    Remarks on several parts of Italy, &c. in the years 1701, 1702, 1703
  publisher: "Glasgow: Robert and Andrew Foulis [1753 oder 1755]"
  catalogue: "Remarks ou several parts of Italy, by J. Addison. Glasgow 1754, mit I Kupfer."
  format: "Anhang Octavo 85"
  pid: "anhang-octavo-85"
  description: |
    Der Essayist und Politiker Addison (1672-1719) besuchte unter anderem die Städte Genua, Mailand, Venedig, Ravenna, Rimini, Rom, Neapel, Siena Pisa, Lucca, Florenz, Bologna und Turin. Zeitweise begleitete ihn Edward Wortley Montagu (1678-1761). Unklar ist, ob es sich um mehrere Reisen handelte, wie der Titel nahezulegen scheint. Das Buch war weit verbreitet und erlebte zahlreiche Auflagen. Addison hatte seine Italienreise auf der Grundlage eines Studiums der antiken Klassiker unternommen, was den Kunstschriftsteller Horace Walpole (1723-1809) zu der Aussage veranlasste, er sei durch die Poeten gereist und nicht durch Italien. 

