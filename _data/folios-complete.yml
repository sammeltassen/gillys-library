    Eine Gesamtausgabe Vergils (70-19 v. Chr.) von Farnaby (1575-1647), der auch unter dem Anagram \"Bainrafe\" bekannt ist. Anfang des 17. Jahrhunderts gründete er eine eigene, sehr erfolgreiche Schule in London. Farnaby gab mehrere kommentierte klassische antike Autoren heraus, die Vergil-Ausgabe erschien erstmals 1643. 

- author: "Viel de St-Maux, Charles-François"
  title: |
    Principes de l'ordonnance et de la construction des bâtimens
    avec des recherches sur le nouveau pont de Paris, construit par Perronnet, et sur le temple élevé dans cette capitale selon les dessins de Soufflot. Par [...]
  publisher: "[ Bd. 1], Paris: Selbstverlag 1797"
  catalogue: "Principes de l'ordonnance & de la construction des bâtimens, avec des recherches sur le nouveau pont de Paris construit par Perronet, par Ch. F. Viel. Paris 1797."
  format: "Quarto 9"
  pid: "quarto-9"
  description: |
    Viel (1745-1819) war \"Architecte des hôpitaux et hospices de Paris\". Er vertrat eine Rückkehr zum französischen Klassizismus des 17. Jahrhunderts bzw. zur Antike. In dieser Schrift geht es um den Ingenieur Jean-Rodolphe Perronnet (1708-94), seit 1747 Direktor der \"Ecole des ponts et chaussées\" in Paris. Perronnet ist vor allem als Brückenkonstrukteur bekannt, im vorliegenden Fall der \"Pont Louis XVI\" (de la Concorde), errichtet 1786-91. Unter dem Haupttitel erschienen später drei weitere Bände (1806, 1809, 1812). Das Neue an Perronnets Schaffen war, den Brückenbögen eine größere Spannweite zum besseren Wasserdurchfluss zu geben, zugleich beließ er die Fahrbahn flach, statt sie, wie bisher üblich, zu wölben.

- author: "Viel de St-Maux, Charles-François"
  title: |
    Projet d'un monument consacré à l'histoire naturelle,
    dédié à Monsieur le comte de Buffon, intendant du jardin du roi, de l'académie françoise, de celle des sciences, etc. [...]
  publisher: "Paris: Ph.-D. Pierres 1779"
  catalogue: "Projet d'un monument consacré a l'histoire naturelle, dedié à M. le C. de Buffon."
  format: "Quarto 73"
  pid: "quarto-73"
  udk: "RK 0455"
  description: |
    Das Buch ist dem Naturforscher Georges Louis Leclerc Comte de Buffon (1707-88) gewidmet. Seit 1739 war dieser Intendant des \"Jardin royal des plantes\". Buffon arbeitete an einem umfangreichen Werk zu einer Systematik der Naturwissenschaften. Sein Gesamtwerk umfasst 35 Bände, wovon sich keiner in der Gilly-Bibliothek befand, jedoch zahlreiche in der seines Vaters. In dem Heft geht es um ein \"Cabinet Histoire Naturelle\". 

- author: "Vignola/Delagardette, Claude Mathieu"
  title: |
    Regles des cinq ordres d'architecture de Vignole
    Ouvrage dans lequel on donne: Une idée de la géométrie, les définitions des figures géométriques nécessaires à l'étude de l'architecture; la formation des ordres, rigoureusement démontrée, dans l'origine de l'architecture; leur division générale; les proportions particulières à chacun d'eux; les différences qui les caractérisent; une méthode facile pour les dessiner; les détails d'un ordre-dorique de Poestum, mesurés par l'auteur, sur les lieux mêmes; enfin, les notions nécessaires sur les ordres appelés accessoires
  publisher: "2. Aufl., Paris: Joubert An V [1797]"
  catalogue: "Regles des cinq ordres d'architecture de Vignole, par de la Gardette, architecte. Paris an V, mit Kupfern."
  format: "Quarto 18"
  pid: "quarto-18"
  description: |
    Französische Ausgabe der vermutlich 1562 erstmals erschienenen \"Regola delli cinque ordini dell'architettura\" von Vignola (eigentlich Jacomo Barozzi, 1507-73). Dieser, von Haus aus Maler, war Mitglied der 1542 gegründeten Vitruvianischen Akademie. Die \"Regola\" erfuhren rund 250 Auflagen in ganz Europa und waren wohl das am weitesten verbreitete architektonische Lehrbuch neben Vitruv, in erster Linie, weil es anwendungsorientiert war. Es ist im engeren Sinne kein Traktat, da es nahezu ausschließlich aus Kupfertafeln besteht. Insofern stellt es einen neuen Typus dar. Vignola setzt sich auch von den zuvor erschienenen reinen Säulenbüchern ab, sein Augenmerk richtet sich in erster Linie auf die Konstruktion korrekter Proportionen, wobei er keine realen Maßverhältnisse benutzt, sondern eine \"misura arbitria\", ein vom konkret benutzten Maß unabhängiges Verhältnis.
    Delagardette (1762-1805) hatte seine Ausbildung an der Pariser \"Académie royale d'architecture\" erhalten. Seine \"Regles\" erschienen erstmals 1786. Delagardette ergänzte Vignola um konkrete antike wie nachantike Beispiele. 

- author: "Villaume, Peter [Pierre]"
  title: |
    Lecture amusante pour la jeunesse des deux sexes
  publisher: "Bd. 2, Berlin 1789"
  catalogue: "Lectures pour la Jeunesse, Tom. 2. Berlin 1789."
  format: "Anhang Octavo 138"
  pid: "anhang-octavo-138"
  description: |
    Villaume (1746-1825) entstammte einer in Berlin lebenden Hugenottenfamilie. Nach einem Theologiestudium wurde er Prediger an der französischen Gemeinde in Schwedt/Oder. 1787 berief man ihn als Professor der Moral und schönen Wissenschaften an das Joachimsthalsche Gymnasium in Berlin. 1793 ging er nach Dänemark. Villaume publizierte in Deutsch und Französisch, zumeist religiöse und moralische Schriften, darunter auch sexualpädagogische. In einem anderen Zusammenang geriet er in Konflikt mit der preußischen Zensurbehörde, anlässlich einer \"Prüfung der Rönnbergischen Schriften über Symbolische Bücher\", die staatsrechtliche Fragen behandelten. Villaume konnte diese \"Prüfung\" nicht in Berlin veröffentlichen, sie erschien 1791 in Leipzig. 

- author: "Vitruv/Cesariano, Cesare di Lorenzo"
  title: |
    Di Lucio Vitruvio Pollione de Architettura Libri dece traducti de Latino in Vulgare affigurati
    commentati: et con mirando ordine insigniti: per il quale facilmente potrai trovare la moltitudine de li abstrusi et reconditi vocabuli a li soi loci et in epsa tabula con summo studio expositi et enucleati ad immensa utilitate de ciascuno studioso et benivolo di epsa opera
  publisher: "Como: Gottardo da Ponte 1521"
  catalogue: "Vitruvio Pollione, de architectura libri dece, tradotti de latino da G. de Ponte 1521, Como, mit Holzschnitten."
  format: "Folio 36"
  pid: "folio-36"
  description: |
    Der Architekt und Maler Cesariano (1483-1543) entstammte dem Umkreis Donato Bramantes (1444-1514) und gab die erste Vitruv-Ausgabe in italienischer Sprache und zugleich die erste kommentierte heraus. Obgleich der Text seiner Übersetzung im Druck teilweise entstellt wurde, wirkten vor allem die Holzschnitte bis ins 16. Jahrhundert hinein (vgl. Rivius, Quarto 7), wobei Cesariano viele seiner Illustrationen an zeitgenössischer Architektur orientierte, etwa am Mailänder Dom, was wohl nicht einer mangelnden Kenntnis antiker Architektur zu schulden ist, sondern dem Umstand, dass er Mitglied der Mailänder Dombauhütte war (fabbrica del Duomo). Dieses Blatt ist auch mit einem Hinweis auf *\"Germanici Architecti\"* versehen. Die Auflage dieser Ausgabe lag bei 1.300 Stück. Der im Verzeichnis von 1801 und im Akademie-Katalog von 1854 als Autor angegebene da Ponte (†1522) ist der Verleger in Como.

- author: "Vitruv/Giocondo [Jucundus], Fra Giovanni"
  title: |
    M. Vitruvii de Architectura Libri decem nuper maxima diligentia castigati, atque excusi, additis, Iulij Frontini de Aqueductibus libris propter materiæ affinitatem
  publisher: "3. Aufl. (?), Florentiae [Florenz]: Haeredes Philippo Iuntae 1522"
  catalogue: "M. Vitruvii Pollionis de architectura libri X. Florentiae 1522, mit Holzschnitten."
  format: "Octavo 7"
  pid: "octavo-7"
  description: |
    Obgleich Fra Giocondo (um 1433/35-vor 1515) einer der bedeutendsten Architekten und Gelehrten seiner Zeit war, ist wenig über ihn bekannt, man ist nicht einmal sicher, ob er Dominikaner oder Franziskaner war. Seine Vitruv-Ausgabe von 1511, auf der die vorliegende beruht, war mit 140 Holzschnitten die erste umfangreich illustrierte. Giocondos Anliegen war es, aus den verschiedenen Handschriften eine \"ordentliche\" lateinische Fassung zu erstellen, wobei er auf einen Kommentar verzichtete.

- author: "Vitruv/Rivius [Riff, Ryff, Reiff], Gualtherus Hermenius [Walther Hermann]"
  title: |
    M. Vitruvii Pollionis, viri suae professionis peritissimi, de Architectura Libri X. ad Augustum Caesarem accuratissime conscripti, et locis quam plurimis hac editione emendati. Adiunctis nunc primum Guilelmi Philandri Castilionii Galli, Civis Rom, castigationibus atque annotanionibus in eosdem longe doctis ad Franciscum Valesium Galliarum Regem. Una cum Lib. II. Sex. Julii Frontini de Aquaeductibus urbis Romae, et Nicolai Cusani Dialogo de Staticis experimentis. Cum Graeco pariter et Latino Indice, dispositione copiaque elaboratissimo
  publisher: "2. Aufl., Argentorati [Straßburg]: Ex Officina Knoblochiano, per Georgium Machaeropieum 1550"
  catalogue: "M. Vitruvii Pollionis de architectura libri X, Argentorati, 1550, mit Holzschnitten."
  format: "Quarto 7"
  pid: "quarto-7"
  description: |
    Eine um den Kommentar von Guillaume Philander [Philandrier, 1505-63)] vermehrte Auflage der ersten Ausgabe von 1543 von Rivius (um 1500-48) und Machaeropius (Schwerdtfeger, Daten unbekannt), die ebenfalls in Straßburg bei Knoblauch erschienen war, jedoch mit anders lautendem Titel. Die Holzschnitte orientieren sich an der Vitruv-Ausgabe Cesarianos (Como 1521), erreichen aber nicht deren Qualität. Der aus Straßburg stammende Rivius war Arzt und Mathematiker. Die erste deutschsprachige Ausgabe von Rivius, der sogenannte \"Vitruvius Teutsch\" (Nürnberg: Petreius 1548), befand sich nicht in der Gilly-Bibliothek, diese Übersetzung galt indes auch als völlig unzureichend, dennoch kommt ihr das Verdienst zu, die Regeln der Renaissance-Architektur in Deutschland bekannt gemacht zu haben.
    Im Anhang befindet sich der \"Dialogo Idiota de Statici experimentis\" (Der Laie über Versuche mit der Waage) von Nicolaus Cusanus (von Kues, eigentlich Chrypffs [=Krebs], 1401-64) sowie eine Schrift von Iulius Frontinus (Ende 1./Anfang 2. Jh.) über stadtrömische Aquaedukte.

- author: "Vitruv/Barbaro, Daniele Matteo Alvise"
