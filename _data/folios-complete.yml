- author: "Sanseverino, Giulio Roberto di"
  title: |
    Storia della vita, e tragica morte di Bianca Capello gentildonna di Venezia, e Gran' Duchessa di Toscana [...]
  publisher: "Berlin: Mylius 1776"
  catalogue: "Storia della vita e tragica morte di Bianca Capello, del di Sanseverino, Berlin 1776."
  format: "Anhang Octavo 127"
  pid: "anhang-octavo-127"
  description: |
    Sanseverino (1722-1800) stammte aus der Toskana und arbeitete in Braunschweig, Göttingen und Berlin als Sprachlehrer.
    Die hier erzählte Geschichte ist vielfach Gegenstand der Literatur geworden. Wäre sie eine literarische Erfindung, so wäre ein Verriss wegen überzogener Dramaturgie unausweichlich gewesen. Sie hat sich jedoch tatsächlich zugetragen. Bianca Capello (1548-87) entstammte einer angesehenen venezianischen Familie. Sie begann ein Verhältnis mit dem Florentiner Pietro Bonaventuri (1546-70) und floh mit ihm fünfzehnjährig nach Florenz, wo sie ihn heiratete. Unter dem Schutz des Prinzen Francesco I. de'Medici (1541-87) stehend, entspann sich eine heftige Liaison Biancas mit ihm. Obwohl Bonaventuri dies tolerierte, wurde er ermordet. Als Maitresse versuchte Bianca dem mittlerweile zum Großherzog avancierten Francesco de'Medici einen Sohn unterzuschieben, der auf den Namen Antonio de'Medici (1576-1621) getauft wurde. Nachdem die Großherzogin 1578 verstarb, blieben die Versuche, dem Sprössling eine Thronfolge zu sichern jedoch erfolglos. Im selben Jahr heiratete Francesco de'Medici heimlich seine Geliebte, erst ein Jahr später wurde dies offiziell bekannt gemacht. 1587 trafen sich die Beteiligten, darunter der legitime Thronfolger, Kardinal Ferdinando de'Medici (1549-1609), auf dem Lustschloss Poggio di Caiano, um Zukunftsfragen zu erörtern. Bei dieser Gelegenheit verstarben Francesco de'Medici und Bianca Capello, vermutlich an einer Vergiftung, die wohl Ferdinando zugedacht war. Was Gilly an dieser Story interessierte, muss im Ungewissen bleiben. 

- author: "Saunders, George"
  title: |
    A Treatise on Theatres
    including some Experiments on sound
  publisher: "London: Selbstverlag 1790"
  catalogue: "A Treatise of theatres by G. Sacenders. London 1790, mit Kupfern."
  format: "Quarto 57"
  pid: "quarto-57"
  description: |
    Der Architekt und Theaterhistoriker Saunders (1762-1839) hatte vor Erscheinen dieser Schrift unter anderem die Fassade des Theaters in Birmingham gestaltet (1780). Im \"Treatise\" geht es neben Abhandlungen über bestehende Theaterbauten auch um die Frage der Finanzierung von neu zu errichtenden und um deren angemessenes Äußeres, wobei Saunders eine dauerhafte Vermietung von Logenplätzen vorschlägt, wie es in Italien schon seit dem 17. Jahrhundert üblich war. Des Weiteren machte er Verbesserungsvorschläge zur Bühnenbeleuchtung und Akustik. Die Schrift beruht zum Teil auf dem \"Traité sur les Théâtres\" (1781) von Jean George Noverre (1727-1810), dem Reformator des Balletts. Saunders Thesen waren in Preußen von Einfluss, etwa bei Christian Ludwig Stieglitz (1756-1836) und dessen \"Encyklopädie der bürgerlichen Baukunst\" (5 Bde., Leipzig 1792-98), die sich aber nicht in der Gilly-Bibliothek befand.
    Der Architekturstecher Müller (1744-90) stammte aus Nürnberg und war 1744 seinem Bruder nach London gefolgt, wo er sich Miller nannte. 

- author: "Sauvagère, Felix-François le Royer d'Artezet de la"
  title: |
