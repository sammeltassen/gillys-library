- author: "Delorme [De Lorme, de l'Orme], Philibert"
  title: |
    Le premier tome de l'architecture de Philibert de L'Orme,
    conseiller et amonsier ordinaire de roy et abbé de S. Serge les Angiers
  publisher: "Paris: Federic Morel 1567"
  catalogue: "Architecture de Philibert de Lorme, à Paris 1567, avec figures (livre très rare)."
  format: "Folio 55"
  pid: "folio-55"
  description: |
    Delorme (1514-70) gilt als der bedeutendste Architekt des 16. Jahrhunderts in Frankreich. Zugleich war er auch Theoretiker und Hofbeamter. Seine Theorie beruht auf seinen praktischen Erfahrungen und ist der erste Versuch, außerhalb Italiens eine umfassende Darstellung von Architektur zu erstellen, die über den Charakter eines Säulenbuches hinausgeht. Delorme entwarf ein für Frankreich neues Berufsbild, das des gelehrten Architekten. Seine Holzschnitte des guten und des schlechten Architekten sind berühmt.
    Der aus neun Büchern bestehende \"Premier Tome\" mit 205 Holzschnitten wurde 1567 mit seinem anderen Werk, den \"Nouvelles inventions pour bien bastir et a petits fraiz\" (Paris 1561) zusammen ediert, letztere als Buch X und XI (Folio 56, s. folgenden Titel). Delorme vertrat den Standpunkt, dass die konsequente Anwendung von Geometrie automatisch zu einem guten Entwurf führe. Außerdem entwickelte er eine eigene Tragwerkstechnik. Bei den Säulenordnungen stützte er sich auf Sebastiano Serlio (1475-1554) und natürlich auf Vitruv, aber auch auf seine eigenen Vermessungen, die er bei seinem Romaufenthalt in den 1530er Jahren und vermutlich auch um die Mitte des 16. Jahrhunderts, vorgenommen hatte. Dem klassischen Säulenkanon fügte er noch eine sechste \"französische\" Ordnung hinzu, im Prinzip eine modifizierte jonische Ordnung mit verzierten Schaftringen.

- author: "Delorme [De Lorme, de l'Orme], Philibert"
  title: |
    Nouvelles inventions pour bien bastir et a petits fraiz
    trouvées n'aguères par Philibert de l'Orme, Lyonnais, architecte, conseiller, et aulmonier ordinaire du feu roy Henri et abbé de St-Eloyles-Noyon
  publisher: "Paris: Federic Morel 1561"
  catalogue: "Nouvelles inventions pour bien bastir & à petits fraix, par Philibert de l'Orme. Paris 1561 (livre très rare)."
  format: "Folio 56"
  pid: "folio-56"
  description: |
    Eine Abhandlung über die Konstruktion von Dächern mittels Bohlenbindern, der erste französische Traktat zur Baupraxis.
    F. Gillys Vater, David Gilly (1748-1808), hatte die Erstausgabe seinem Sohn überlassen, er besaß aber auch die dritte Ausgabe (Paris 1578) und eine von François Soufflot Le Romain († 1802) herausgegebene Neuausgabe. David Gilly fertigte eine deutsche Übersetzung an (s. Quarto 27), die aber ebenfalls verlagert ist.
    Die \"Nouvelle Inventions\" wurden später Ausgaben des vorigen Titels als Buch X und XI beigefügt. 

- author: "Deperthes, Jean Louis Hubert Simon"
  title: |
