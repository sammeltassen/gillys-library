    Das Buch des Theologen, Archäologen, Astronomen und Schriftstellers Bianchini (1622-1729) beruht auf den Ausgrabungen in den Horti Farnesiani auf dem Palatin in Rom aus dem ersten Drittel des 18. Jahrhunderts. Der Palatin diente seinerzeit der Familie Farnese als Garten. An Ausgrabungen der darunter liegenden römischen Kaiserpaläste waren sie nur insoweit interessiert, als sie ihre Sammlungen damit füllen konnten. Die Grabungen selbst wurden schon seinerzeit kritisch beurteilt. Die Rekonstruktion Bianchinis, einer der gelehrtesten Männer seiner Zeit und päpstlicher Generalkonservator, ist erstaunlich phantasievoll und gleicht eher einem Märchenschloss.  Das postum erschienene Werk wurde von seinem Neffen Giuseppe Bianchini (1704-64) herausgegeben. 

- author: "Bisani, Alessandro"
  title: |
    A picturesque Tour through part of Europe, Asia, and Africa: containing many new Remarks on the present State of Society, Remain of ancient Edifices, etc. with Plates, after Designs by James Stuart, Esq. F. R. S. and F. A. S. and Author of the Antiquities of Athens. Written by Italien Gentleman
  publisher: "London: J. Davis 1793"
  catalogue: "A pittoresque tour troughout a part of Europe, Asia and Africa. London 1793. (Velinpapier) mit schönen Kupfern."
  format: "Octavo 181"
  pid: "octavo-181"
  udk: "RK 0996"
  description: |
    Von Bisani ist bislang nur das Sterbejahr 1834 bekannt. Er war den Angaben im \"Archivio Biografico italiano\" zufolge Kunsthandwerker bzw. Kunstgewerbler. Die 1793 erschienene Publikation besteht aus 53 Briefen (*letters*), die mit unterschiedlichen Ortschaften - von Palermo über Malta, Athen und Konstantinopel bis hin zu Gibraltar und Sardinien - verbunden sind. Diese Ortsnamen dienen ebenfalls als Überschrift und können zugleich als eine Art Reisetour gedeutet werden. In den Briefen werden nicht nur Aspekte zu antiken Tempelbauten behandelt, sondern auch Religion und Gewohnheiten bedacht. Landschaftsschilderungen stehen neben Berichten zum den Fortschritt eines Volkes, zum Beispiel des türkischen in den mechanischen Künsten: \"Idea of the progress the Turks have made in the mechanic arts.\" Die Publikation enthält sechs Falttafeln mit Ansichten, die zum Teil in Stuart und Revetts \"The Antiquities of Athens\" erschienen waren und von Stuart gezeichnet wurden. \"The Antiquities\", die sich auch in der Bibliothek von F. Gilly befanden (Folio 1) enthielten logischerweise aber keine Darstellung der Naumachie. Gerade diese wird im Werk Bisanis anhand einer Illustration zu der Naumachie bei Palermo (\"A View of the Naumachie at Palermo\") berücksichtigt. Christian Ludwig Stieglitz (1756-1836) in seiner \"Archaeologie der Baukunst der Griechen und Römer\" (1801) widmet ihr einen ganzen Abschnitt. Diejenige in Palermo beschreibt der Autor wie folgt: \"Auch in den römischen Provinzen wurden Naumachien gegeben. Bey Palermo, in Sicilien, befindet sich am Fusse des Berges Griffone, ein kleiner See, worein das Wasser aus der umherliegenden Gegend zusammenfliesst. Diesen See und die Ruinen des umher liegenden Gebäudes hält man für den Ueberrest einer Naumachie, von der man aber weder ihren Erbauer, noch die Zeit ihres Ursprungs weiss.\" Vergleich man diese Textstelle mit der Darstellung, bekommt man den Eindruck, als handle es sich bei Stieglitz um die Beschreibung des Druckblattes in Bisanis Schrift. 

- author: "Blondel, Jacques-François"
  title: |
    De l'utilité de joindre a l'étude de l'architecture, celle des sciences et des arts qui lui sont relatifs. Extrait du troisieme volume du Cours d'Architecture de Jacques-François Blondel
  publisher: "Paris: Veuve Desaint 1771"
  catalogue: "De l'utilité de joindre à l'étude de l'architecture celle des sciences & des arts, par Blondel. Paris 1771."
  format: "Octavo 240"
  pid: "octavo-240"
  udk: "RK 0707"
  description: |
    Blondel (1705/08-74) war Architekt, Stecher, Akademielehrer und Architekturtheoretiker. Mehr als durch sein architektonisches Werk, d.h. durch die für die Städte Metz und Straßburg entworfenen und zum Teil realisierten Projekte, ist Blondel als Gründer einer der ersten Privatakademien in Frankreich (École des Arts) und hauptsächlich durch sein theoretisches Œuvre bekannt. Darin nehmen die als \"Cours d'architecture\" 1771-77 publizierten sechs Bände einen prominenten Stellenwert ein. Im selben Jahr der Veröffentlichung des ersten Bandes dieses bis dahin umfangreichsten Architekturtraktats kam auch der schmale Band \"De l'utilité de joindre a l'étude de l'architecture\" heraus. Diese Publikation weist Gemeinsamkeiten mit Blondels Artikeln in der \"Encyclopédie\" von Denis Diderot (1713-84) und Jean Baptiste le Rond d'Alembert (1717-83) auf, dem Hauptwerk der französischen Aufklärung, die einige Autoren wiederum als erste Fassung seines \"Cours d'architecture\" betrachten. Unter den fünfhundert Beiträgen, die er bis 1759 für dieses opulente Werk verfasste, befindet sich einer zur Architektur (Architecture). Ihr widmet Blondel die Ausführungen in diesem Band, in dem die Architektur nicht nur zu solchen Begriffen wie Nützlichkeit (utilité), sondern auch mit den ihr verwandten Künsten (Zeichenkunst, Perspektive) und Wissenschaften (Mathematik) ins Verhältnis gebracht wird. 

- author: "Bonnor, Thomas"
  title: |
    Illustration of the engraved Subjects of the first Number of Bonnor's Copper-Plate Perspective Itinerary. Or, Pocket-Folio
  publisher: "London: W. Bulmer and Co. 1796"
  catalogue: "Bonnor's copper - Plate perspective Itinerary, lauter schöne Kupfer. London 1796 (im Futteral)."
  format: "Octavo 175"
  pid: "octavo-175"
  udk: "RK 0779"
  description: |
    Bonnor (1763-1807), Zeichner, Kupferstecher, Grafiker, Illustrator, war einer der bedeutendsten Stecher seiner Zeit für topographische Ansichten. Bekannt wurde er unter anderen für die Herausgabe der \"Copper Plate Perspective Itinerary\". Entsprechend dem in der F. Gilly-Bibliothek vorhandenen Exemplar sollten jeweils zehn perspektivische Ansichten zu verschiedenen Gegenständen wie Burgen, Klöstern, Kirchen (Kathedralen), Palästen, Herrenhäusern, Ruinen etc. erscheinen, wobei Bonnor hierfür die Bezeichnung \"picturesque\" verwendet: \"most picturesque and interesting views \". Von den drei Nummern, aus denen das Werk bestand, ist nur die erste zu der Kathedrale von Gloucester (St Peter and the Holy and Indivisible Trinity) im Verzeichnis der Bibliothek von F. Gilly nachweisbar. Neben den neun Innenansichten und einem Grundriss enthält diese erste Nummer eine ausführliche Bildbeschreibung zu jedem Kupferblatt und einen einführenden Text. In diesem erläutert der Autor im Allgemeinen \"The Plan of this Work\". Er geht ebenfalls auf die Anfertigung der Kupferplatten nach Zeichnungen, die vor Ort (on the spot) vorgenommen wurden, oder auf die Bedeutung der geschichtlich sehr sorgfältigen Beschreibungen (historical and accurate descriptions) ein. In dem Zusammenhang macht er den Leser auf seine Ablehnung des Gotik-Begriffs (Gothic) aufmerksam, die aber nicht näher von ihm erläutert wird. Damit rezipiert Bonnor einerseits Uvedale Prices' \"Essays on the Picturesque\", die zwei Jahren zuvor erschienen waren und die F. Gilly in der deutschen Übersetzung besaß (Octavo 44), andererseits nimmt er vom \"Gothic revival\" Abstand, das seit dem Ende der 1740er Jahre in England einsetzte. 

- author: "Borch, Michael Johann Comte de"
  title: |
    Briefe über Sicilien und Maltha, von dem H. Grafen von Borch an H. G. von N. geschrieben im Jahr 1777. als ein Supplement zu der Reisebeschreibung von H. Brydone, mit Charten vom Etna, von dem alten und neuen Sicilien, nebst 24 Kupferstichen
