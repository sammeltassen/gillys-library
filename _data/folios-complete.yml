- author: "Struys, Jan Janszoon"
  title: |
    Drie aanmerkelijke en seer rampspoedige reysen: door Italien, Griekenlandt, Lijflandt, Moscovien, Tartarijen, Meden, Persien, Oost-Indien, Japan, en verscheyden andere gewesten [...]: aangevangen anno 1647, en voor de derde, of laatste reys t'huys gekomen 1673, begrijpende soo in alles den tijdt van 26 jaren [...]: nebens twee Brieven [...] uytgestaan by D. Butler, door hem selfs geschreven uyt Ispahan: met verscheydene curieuse koopere platen, door den auteur selfs na het leven geteekent verçiert. Hier is noch by gevoeght Frans Jansz van der Heyden vervaarlijke Schipbreuk van't Oost-Indisch Jacht ter Schelling onder het Landt van Bengalen
  publisher: "Amsterdam: Jacob van Meurs 1676"
