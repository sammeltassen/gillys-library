- author: "Anonym"
  title: |
    Untersuchungen über den Charakter der Gebäude; über die Verbindung der Baukunst mit den schönen Künsten, und über die Wirkungen, welche durch dieselbe hervorgebracht werden sollen. Mit Kupfern
  publisher: "Leipzig: Joh. Philipp Haugs Wittwe 1788"
  catalogue: "Untersuchung über den Charakter der Gebäude, und über die Verbindung der Baukunst mit den schönen Künsten. Leipzig 1788, mit Kupfern."
  format: "Octavo 58"
  pid: "octavo-58"
  description: |
    Für Hanno-Walter Kruft ist die wohl erst 1788 in Dessau anonym erschienene Schrift \"die deutlichste deutsche Parallele zur sogenannten Revolutionsarchitektur\". Nicht weniger lobend äußert sich Jens Bisky zu dieser Publikation. Für ihn gilt sie \"als wichtigste architektonische Schrift der deutschen Aufklärung\". Bereits 1785 rezensierte Christian Cay Laurenz Hirschfeld (1742-92) das Buch im \"Gartenkalender auf das Jahr 1785\". Den Begriff des \"Charakters\", der im Zentrum der \"Untersuchungen\" steht, hätte der anonyme Autor gerade von Hirschfelds Schrift \"Theorie der Gartenkunst\" (1779-85) entnommen haben können, die er in seinem Buch ausführlich zitiert und auch kritisiert. Ansonsten war der Terminus schon damals sehr verbreitet. Johann George Sulzer (1720-79) beispielsweise spricht im Artikel \"Anordnung\" seiner \"Allgemeinen Theorie der schönen Künste\" (2 Bde., 1771/72-74, Leipzig) (Octavo 37-40) vom Charakter der Gebäude und den Leidenschaften. Der anonyme Autor definiert Charakter wie folgt: \"Die Eigenschaft eines Gebäudes, wodurch es eine merkliche Wirkung auf unser Herz thut, nenne ich seinen Character\" (S. 11). Diese Eigenschaft drückt zum einen die Wirkungsweise der Gebäude auf den Betrachter aus, zum anderen ermöglicht diese dadurch auch, eine Verbindung der Architektur zu den bildenden Künsten herzustellen. Neben der Abkehr von der vitruvianischen Lehre der Proportions- und Säulenordnungen, treten hier einige Kategorien (Wahrnehmung, Empfindung, Effekt bzw. Wirkung), vor allem aber Einbildungskraft in den Vordergrund. Gerade bei ihr herrscht Uneinigkeit in der Forschung. Während Einbildungskraft von einigen Autoren völlig ignoriert wird, führt sie bei anderen, wie zum Beispiel bei Bisky, zur folgenden Feststellung und Einschätzung dieser Publikation: \"Nach Hirschfeld *Theorie der Gartenkunst* und in ihrem unmittelbaren Gefolge sind die *Untersuchungen über den Charakter der Gebäude* die zweite Schrift der deutschsprachigen Kunstliteratur, in der *alle* Regeln aus den Gesetzen der Einbildungskraft entwickelt werden.\" Nach Philipp kommt dem Menschen in den \"Untersuchungen\" ein noch prominenterer Stellenwert als der Einbildungskraft zu: \"Alles ist auf den Menschen bezogen und daher muß auch die Architektur nicht irgendwelchen Regelwerken folgen, sondern allein der 'Einbildungskraft' des Menschen genügen leisten, um durch den ihr jeweils angemessenen Charakter 'eine merkliche Wirkung auf unser Herz' zu nehmen\". Diese subjektbezogene Wende in der Architekturtheorie ist eine der wichtigsten Leistungen der Charakter-Theorien. Die neuere Forschung vermutet als Autor Friedrich Wilhelm von Erdmannsdorff (1736-1800). 

