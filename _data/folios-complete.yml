  description: |
    Schon in der Vorrede unterrichtet der Autor den Leser über den Zweck seiner Schrift: \"[...] ein ähnliches Handbuch zu liefern, als jene, mit so vielem für mich schmeichelhaften Beyfalle aufgenommene Beschreibung der Römer und ihrer Alterthümer, darstellet\" (S. III). Sowie im Handbuch \"Beschreibung des häuslichen, wissenschaftlichen, sittlichen, gottesdienstlichen, politischen und kriegerischen Zustandes der Römer\" (Octavo 129-30) will hier der Verfasser nichts Neues über die Altertümer der Griechen sagen, sondern vielmehr in einer kurzen Übersicht darstellen und zusammenfassen, was man bis zu diesem Zeitpunkt über Lage und Verfassung der Griechen wusste. Eine längere handschriftliche Eintragung, die vermutlich von F. Gilly stammt, gilt dem sogenannten Auläum, das heißt dem Theatervorhang, der in Nitschs Schrift im Zusammenhang mit seinen Erläuterungen zum \"Theater der Griechen\" behandelt wird: \"Hier war ein großer Vorhang befindlich, der [niedergelassen wurde]{.ul}, wenn das Schauspiel angieng, und in den Zwischenspielen, ([gerade im umgekehrten Falle]{.ul}, als bey uns) [aufgezogen wurde]{.ul}.\" [Unterstreichungen vermutlich von F. Gilly]. In der Bibliothek von F. Gilly befand sich eine weitere Publikation zum Thema Theatervorhang. Die Veröffentlichung von Johann Christian Ribbe (Octavo 72) behandelt das Thema im Zusammenhang mit dem Charlottenburger Schauspielhaus.
