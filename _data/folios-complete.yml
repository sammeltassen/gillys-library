    Jombert (1712-84) war als Verleger und Buchhändler in Paris tätig, aber auch als Theoretiker. Sein Hauptgewicht lag zwar bei Veröffentlichungen zu militärischen Themen, jedoch umfasste sein verlegerisches Werk auch andere Bereiche. Von der \"Bibliothèque portative\" erschienen die ersten drei reich illustrierten Bände (ca. 250 Kupferplatten) bereits 1764. Vermutlich besaß F. Gilly nur die ersten drei Teile dieser Schrift. In einer Rezension der Publikation in der \"Bibliothek der schönen Wissenschaften und der freyen Künste\" auf das Jahr 1765 werden alle sechs der Publikation erwähnt. Die Teile vier, fünf und sechs, die nicht in der F. Gilly Bibliothek vorhanden waren, trugen folgende Überschriften: \"4) die parallele der Architectur von Herrn de Chambray; 5) die allgemeinen Anfangsgründe der Architectur, Mahlerey, Bildhauer- und Kupferstecherkunst (les elemens generaux de l'architecture, peinture, sculpture et gravûre); 6) Handbuch der Künstler, oder kurzes Wörterbuch der Kunstwörter in der Baukunst, Mahlerey und Bildhauerkunst abrègé des termes rélatifsà l'architecture, peinture, sculpture usw.) [...]\". Im weitläufigen Verzeichnis der Kupferblätter werden unter anderem folgende Bauaufgaben genannt: Paläste, Hotels, Kirchen und Lusthäuser zu Paris und Versailles etc. Anhand der Einträge in beiden OBD-Verzeichnissen kann man davon ausgehen, dass das Exemplar in der Bibliothek von F. Gilly in die Bibliothek der Oberbaudeputation eingegangen war.

