    Wheler (1650-1723) war Botaniker und hatte auf einer Italienreise 1675 in Venedig den Arzt und Archäologen Jacob Spon (1647-85) getroffen und sich spontan dessen Reise in die Levante angeschlossen. Whelers Reisebericht erschien im Original als \"A journy into Greece\" (Amsterdam 1689). Auch Spon publizierte darüber einen Reisebericht (s. Octavo 205). 

- author: "Willebrand [Willebrandt], Johann Peter"
  title: |
    [...] Grundriß einer schönen Stadt, in Absicht ihrer Anlage und Einrichtung zur Bequemlichkeit, zum Vergnügen, zum Anwachs und zur Erhaltung ihrer Einwohner, nach bekannten Mustern entworfen. Nebst einer Vorrede von der Wirkung des Clima auf die Gesinnung und Gesetzgebung der Völker
  publisher: "3 Tle. in 2 Bdn., Hamburg/Leipzig: Bohnsche Buchhandlung/Hilschersche Buchhandlung 1775-76"
  catalogue: "Grundriß einer schönen Stadt. Hamburg 1776, 2 Bände."
  format: "Octavo 197-198"
  pid: "octavo-197-198"
  description: |
    Willebrand (1719-86) studierte Jura an der Universität Halle, wo er 1742 promovierte. Nach ausgedehnten Reisen ließ er sich zunächst als Advokat in Lübeck nieder und begann, sich mit der Geschichte der Hanse zu beschäftigen. Durch Vermittlung des dänischen Staatsministers John Hartwig Ernst von Bernstorff (1712-72) wurde er vom dänischen König Frederik V. (1723-66) zum Justizrat und zum Mitglied des Pinnebergischen und Altonaer Oberappellationsgericht ernannt, weswegen er nach Altona umsiedeln musste. Dort wurde er 1757 zum Polizeidirektor ernannt, legte das Amt aber 1767 nieder und widmete sich nur noch der Schriftstellerei. In dem vorliegenden Werk geht es in erster Linie um baupolizeiliche Überlegungen zur Sicherheit der Städte. 

