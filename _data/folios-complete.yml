    Die Schrift ist eine sehr seltene Separatausgabe der betreffenden Bögen aus der Zeitschrift \"Neue Thalia\", wo sie zuerst erschienen war. \"Thalia\" war von Schiller seit 1784 während seiner Mannheimer Zeit herausgegeben und 1792/93 in \"Neue Thalia\" umbenannt worden. 

