    Anderson (1739-1808) war ein schottischer Agrar- und Wirtschaftswissenschaftler, der einige Jahre für die Regierung tätig war. Seine Schrift, an der der Schriftsteller und Übersetzer Christian August Wichmann (1735-1807) beteiligt war, handelt von Kuhmelkerei und Milchwirtschaft. Mit anderen Worten: Milch bei der Zubereitung von Butter und Käse zum höchst möglichen Vorteil zu gebrauchen (S. 3). Dabei geht es auch um die Bebauung und Ausrichtung der Ställe zur Unterbringung der Kühe. Der Autor erklärt zum Beispiel wie solche in sehr heißen Gegenden ausgerichtet und gebaut werden müssten. Die Bildtafel mit einer Gebäudeansicht und dem dazugehörigen Grundriss gibt die Darstellung eines Milchhauses wieder. Dieses wird von dem Autor ausführlich behandelt. Damit verknüpft er die Darstellung eines eigenen Gebäudetypus, den er als eigenständige Bauaufgabe auffasst: \"Da es nun in den mehresten Fällen schwer hält, einen Platz innerhalb des Wohn-Hauses zu finden, der alle diese Erfordernisse besäße; so möchte ich wohl rathen, daß überall ein eignes Gebäude dazu errichtet würde\" (S. 36f.). Die zahlreichen Anmerkungen des deutschen Übersetzers dienen dazu, die allgemeinen Ausführungen Andersons auf Deutschland zu beziehen und dort für die Errichtung von Milchhäusern zu plädieren. 

