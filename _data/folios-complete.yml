    Mit den im Titel genannten Cicero-Ausgaben sind gemeint: Gruter, Janus: M. Tullii Ciceronis opera quae extant (Hamburg 1618) und Gronovius, Jakob: M. Tsullii Ciceronis opera omnia (Lyon 1692). Von Johann Georg Graecius (1632-1703) sind in Amsterdam zwischen 1677 und 1699 mehrere Schriften zu Cicero (106-43 v. Chr.) erschienen.
    Fischer (1726-99) war Philologe und Philosoph. Während seines Studiums in Leipzig wohnte er mit Gotthold Ephraim Lessing (1729-81) zusammen. 1751 wurde er Konrektor der Thomasschule in Leipzig. 1762 erhielt er die dortige Professur für alte Literatur. Den Auftrag zur Durchsicht des vorliegenden Textes dürfte er von dem Pädagogen, Philosophen und Bibliothekar Gesner (1691-1761) erhalten haben, der bis 1734 Direktor der Thomasschule in Leipzig war und anschließend Professor für Poesie und Rhetorik in Göttingen wurde. Seine Bedeutung liegt weniger in seinen Übersetzungen klassischer Texte als in seinen Reformen für das Unterrichtswesen an Schulen und Hochschulen. Seine Übersetzung der \"Chrestomatica Ciceroniana\" erschien erstmals 1717. 

