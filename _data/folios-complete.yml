    Die Sammlung ist schwer einzuordnen. Es handelt sich in jedem Fall nicht um ein Konvolut unterschiedlicher Provenienz. Aufgenommen sind Grundrisse und Fassaden, gelegentlich auch Schnitte, überwiegend von Kirchen und Palästen, jeweils mehrere Tafeln pro Objekt. Keines davon scheint einem realisierten Bau zuzuordnen zu sein. Die Projekte sind nicht beschriftet, aber mit Großbuchstaben gekennzeichnet, aus denen die Zusammengehörigkeit der Pläne hervor geht. Beim Binden ist das aber offenbar nicht aufgefallen, weil die Reihenfolge des Alphabets nicht eingehalten wurde. Verwendung fanden die Buchstaben von A bis R, wobei I doppelt vergeben wurde. Dass die Buchstaben S bis Z fehlen, lässt möglicherweise darauf schließen, dass die \"Collection\" nicht vollständig ist. Die Bemerkung im Verzeichnis 1801 *\"*sehr alt*\"* ist nicht nachvollziehbar. Es dürfte sich hierbei um Stiche aus dem letzten Drittel des 18. Jahrhundert handeln, die wohl aus Frankreich stammen. 

