  pid: "octavo-114"
  udk: "RK 1078"
  description: |
    De la Sauvagere (1707-82) war königlicher Ingenieur (Ingénieur du roi), Antiquar, Archäologe und Historiker. In dieser kurzen Abhandlung kommt der Verfasser zunächst auf die Bedeutung des Wortes Briquitage zu sprechen, das er wie folgt erläutert: \"Ce qui forme ce Briquitage, est un assemblage de briques, ou morceaux de terre cuite rougeatres, comme sont les briques cuites au four\" (S. 5). Auch das Wort Tarquinpole wird von dem Autor genauestens untersucht und mit einem Ort oder village assoziiert. Das einem Backstein oder Ziegelwerk ähnlich bezeichnete Material fand in Unterbauten (Rez-de-chaussée) für Ansiedlungen oder Wege seit römischer Zeit Verwendung. De la Sauvagere verfasste einige Jahre später das Werk \"Recueil d'antiquités dans les Gaules, enrichi de diverses planches et figures, plan, vues, cartes topographiques et autres dessins pour servir à l'intelligence des inscriptions de ces Antiquités\", das 1769 in Paris erschien, sich aber nicht in der Bibliothek von F. Gilly befand. In dieser Publikation wurde die Schrift von 1793 nochmals abgedruckt. 

- author: "Decker, Paul [Paulus]"
  title: |
    Ausführliche Anleitung zur Civil-Baukunst
  publisher: "[3 Teile], Nürnberg: Christoph Weigel o. J. [1704?]"
  catalogue: "Ausführliche Anleitung zur Civil=Baukunst von Weigel. Nürnberg, blos Kupfer."
  format: "Folio 119"
  pid: "folio-119"
  description: |
    Dieses Werk von Decker (1677-1713) ist äußerst selten und das Erscheinungsjahr unklar. Kruft nimmt die Jahre 1719/20 an, da es beim gleichen Verleger einem anderen Werk aus diesen Jahren beigebunden ist, jedoch ist es bei Johann George Sulzer ((1720-79) auf das Jahr 1704 datiert! Da andererseits einige Tafeln von Daniel Heumann (1691-1759) signiert sind, der 1704 erst 13 Jahre alt war, ist es möglich, dass die \"Anleitung\" sukzessive erschien, wie Kruft annimmt. Das würde erklären, warum im Verzeichnis 1801 nicht von mehreren Teilen die Rede ist. Sulzer spricht hingegen schon von drei Teilen 1704.
    Deckers \"Anleitung\" enthält keinen Text, sondern nur Erläuterungen auf den 60 Tafeln. Eine Systematik ist nur ansatzweise erkennbar. Der erste Teil handelt von den Säulenordnungen, der zweite von Ornamentik und der dritte ist so etwas wie eine Gebäudelehre. 

