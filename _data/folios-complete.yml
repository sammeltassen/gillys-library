  description: |
    Cramer (1752-1807), wurde 1780 ordentlicher Professor der griechischen und orientalischen Sprachen und der Homiletik an der Universität Kiel. Unter Homiletik wird in der Theologie die Predigtlehre verstanden. Diese ist ein Teilbereich der Praktischen Theologie (evangelisch) oder der Pastoraltheologie (katholisch). In seiner Veröffentlichung geht es um die Geschichte des Volkes des sogenannten Skythen (Scythische) und ihre Überlieferung in Schriften wie der Bibel. In der alttestamentarischen Überlieferung des Propheten Joel sollen die Skythen zur Zeit des israelischen Königs Jerobeam II. (787 v. Chr.-747 v. Chr.) in Palästina eingefallen sein. Um dies zu bestätigen, fordert der Autor den Beweis. Cramer, der schon in der Einleitung den Historiker August Ludwig von Schlötzer [Schlözer] (1735-1809) lobend erwähnt, geht es um die Bedeutung der alten Geschichte und der Bibel als unentbehrliche Quelle für die Kenntnis der Geschichte der Menschheit: \"Jeder Universalhistoriker wird mir hoffentlich zugestehen, daß Er in einem sehr großen Theile der ältesten Geschichte nicht etwas blos Hilfsquelle, sondern die einzige Quelle, unser einziger Gewährsmann ist\" (S. 8). 

