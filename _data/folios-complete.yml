- author: "Félibien [des Avaux], André"
  title: |
    Des principes de l'architecture, de la sculpture, de la peinture
    et des autres arts qui en dependent, avec un dictionnaire des termes propres à chacun de ces arts
  publisher: "2. Aufl., Paris: Veuve de Jean Baptiste Coignard et Jean Baptiste Coignard Fils 1690"
  catalogue: "Das Werk wurde bei der Übergabe als nicht im Verzeichnis 1801 aufgeführt protokolliert."
  format: "Quarto"
  pid: "quarto-97"
  description: |
    Der Kunsttheoretiker Félibien (1619-95) war seit der Gründung der \"Académie Royale d'Architecture\" im Jahre 1671 deren Sekretär. Er ist einer der wichtigsten Kunsttheoretiker Frankreichs in der zweiten Hälfte des 17. Jahrhunderts. Die \"Principes\" waren eine Aufgabe der Akademie. Es sollte versucht werden, das gesamte Wissen über Architektur und Bildende Kunst systematisch zusammenzufassen, ganz im Sinne von René Descartes (1596-1650), eine Einheit der Wissenschaften herzustellen. Dazu gehörte eine verbindliche Klärung der Begrifflichkeiten, weshalb das Werk auch ein \"dictionnaire\" umfasst, das fast ein Drittel des Umfangs ausmacht. Gegliedert sind die \"Principes\" in drei Teile, wobei jede Gattung für sich behandelt wird. In den einzelnen Abhandlungen überwiegen praktische Gesichtspunkte. Der im Titel deutlich werdende Anspruch, ihnen eine gemeinsame, übergeordnete Grundidee zuordnen zu können, blieb letztlich ohne Ergebnis.

- author: "Félibien des Avaux, André"
  title: |
    Description de la grotte de Versailles
  publisher: "4. Aufl., Paris: Imprimerie Royale 1679"
  catalogue: "Description de la Grotte de Versailles, à Paris 1679, mit Kupfern."
  format: "Folio 110"
  pid: "folio-110"
  udk: "RP 0392"
  description: |
    Die berühmten Grotten der Thetis im Garten von Versailles waren 1664 von Charles Perrault (1628-1703) und seinem jüngeren Bruder Claude (1613-88) entworfen worden, der erstere war Schriftsteller, der letztere Arzt und Architekt. In vielerlei paradigmatischen Schriften hat Félibien auch den Ausbau von Schloss Versailles beschrieben, das vorliegende Heft erschien erstmals 1672 anlässlich der weitgehenden Fertigstellung der Grotte. In ihm wird der programmatische Zusammenhang zwischen Schloss und Park beschrieben und macht so die beabsichtigte Inszenierung deutlich. 

- author: "Félibien des Avaux, Jean-François"
