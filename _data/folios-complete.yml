  description: |
    Die \"Welthistorie\" besteht aus zwei Teilen. Den ersten, für die älteren Zeiten, verfasste der Philosoph und Mathematiker Thomas Abbt (1738-66), Professor in Halle, den zweiten für die neueren Zeiten Hausen (1740-1805). Beide Teile sind unvollendet geblieben. Hausen hatte in seiner Heimatstadt Leipzig studiert, wo er sich auch 1761 als Privatdozent habilitierte. Er erhielt danach eine Berufung als außerordentlicher Professor nach Halle und dann nach Frankfurt (Oder), wo er als Professor der Philosophie und dann ab 1772 der Geschichte lehrte.

- author: "Hausen, Carl Renatus"
  title: |
    [...] Versuch einer pragmatischen Geschichte des achtzehnten Jahrhunderts
  publisher: "Halle (a. d. Saale): J. J. Curt 1766"
  catalogue: "Hausens Versuch einer Pragmatischen Geschichte des 18ten Jahrhunderts. Halle 1766."
  format: "Anhang Octavo 146 sowie beigebunden Octavo 70"
  pid: "anhang-octavo-146"
  udk: "(RK 0746)"
  description: |
    Die vorliegende Publikation, die in Halle veröffentlicht wurde, erschien im selben Jahr seiner Berufung nach Frankfurt (Oder). Im ersten Abschnitt wird die europäische Geschichte des 18. Jahrhunderts anhand seiner Regenten und in 17 Paragraphen dargestellt. Der zweite Abschnitt von Hausens \"Pragmatische Geschichte\" trägt den Untertitel \"Kritisches Verzeichniß von den vornehmsten Quellen, Geschichtsschreibern, Journalen und Staatsschriften\", das auf den Zeitraum von 1700 bis Endes des Jahres 1765 beschränkt bleibt. Schon in der Einleitung zu diesem Verzeichnis wird das Werk von Johann Salomo Semler (Octavo 109) gewürdigt, der Lehrer, Gönner und Freund Hausens gewesen sein soll (S. 11 und Anm.). So wie Hausen Semler lobt, distanziert er sich zugleich von anderen Autoren, unter anderem von dem Historiker und Juristen Christian Gottlieb Buder (1693-1763) und von dem Geschichtsschreiber Franz Dominicus Häberlin (1720-87): \"Man schlage die Bibliotheken des Herrn Buders auf, und vergleiche seine Meynung mit meiner Anzeige und Beurtheilung, so wird man den Unterschied erkennen. Es werden demnach viele Schriften fehlen, die ich hätte bemerken sollen\" (S. 13). 

