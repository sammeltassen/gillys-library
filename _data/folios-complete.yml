- author: "Völkel, Johann Ludwig"
  title: |
    Ueber den grossen Tempel und die Statue des Jupiters zu Olympia. Eine Erläuterung der Beschreibung des Pausanias [...]
  publisher: "Leipzig: Breitkopfische Buchhandlung 1794"
  catalogue: "Ueber den großen Tempel und die Statüe des Jupiters zu Olympia, von L. Völkel. Leipzig 1794."
  format: "Octavo 117"
  pid: "octavo-117"
  udk: "RK 0729"
  description: |
    Völkel (1762-1829) war hessischer Archäologe und Direktor des Museum Fridericianum in Kassel. Der Sohn eines Waffenschmieds studierte in Göttingen Theologie sowie auch Philologie und Geschichte bei Christian Gottlob Heyne (1729-1812) und Ludwig Timotheus Freiherr von Spittler (1752-1810). Heynes Rat folgend wandte er sich ganz der philologischen und archäologischen Wissenschaft zu. Nachdem er von 1782 an eine Hauslehrerstelle in Wetzlar bekleidet hatte, kehrte er 1784 nach Göttingen zurück und widmete sich dort in vertrautem Umgang mit Heyne archäologischen Studien. Von 1787 bis zum Februar 1789 hatte er eine außerordentliche Professur der Philosophie an der Landesuniversität in Marburg inne und wurde dann mit der Mitaufsicht über das Museum in Kassel betraut. 1792 begleitete er den damaligen jungen Erbprinzen, den späteren Kurfürsten Wilhelm II. (1777-1847), den er auch in die Archäologie und andere Wissenschaften einführte, auf einer Schweizreise. Nach Kassel zurückgekehrt, wurde Völkel zum Oberaufseher über die Antiken-, Pretiosen- und Kunstsammlungen des dortigen Museums, zum zweiten Bibliothekar und Hofarchivar mit dem Titel eines Fürstlichen Hessischen Raths ernannt. Von letzterem Amt wurde er aber 1802 auf sein Ansuchen wieder entbunden. Im selben Jahre übernahm er das Sekretariat der \"Alterthümer Gesellschaft\" zu Kassel und führte es bis zum Zusammenbruch des Kurstaats und der gleichzeitigen Auflösung der Gesellschaft 1807. Völkel war darüber hinaus auch Mitglied der Hanauischen Zeichnungsakademie. 1815 wurde ihm die Oberleitung der Kasseler Bibliothek übertragen. Nach dem Regierungsantritt von Kurfürst Wilhelm II. von Hessen-Kassel im Jahr 1821 wurde er zum Direktor der gesamten Kasseler Museen gewählt. Völkel besaß gründliches Wissen, besonders auf dem Gebiet der Archäologie. Unter seinen gedruckten Abhandlungen verdient unter anderem die hier behandelte zur Statue des olympischen Jupiters Erwähnung, die über die Grenzen Deutschlands hinaus bekannt und im 19. Jahrhundert von wichtigen Vertretern der Polychromiedebatte rezipiert wurde.
    In seiner Darstellung des Jupiters zu Elis geht Völkel auf den Kult- und Festplatz sowie auf den Tempelbau ein und diskutiert dabei das Entstehungsjahr, das er vor dem Bau des Athener Parthenon datiert: \"Allein es lässt sich dieser Ursache wegen eben so wohl annehmen, dass der olympische Tempel zum Muster des Parthenons diente\" (S. 18). Hierbei wie auch bei der Behandlung der kolossalen Bildsäule des Jupiters und seines Thrones, die beide seiner Meinung nach vor der Statue der Athena Parthenos zu datieren wären, berief sich Völkel sowohl auf Werke antiker (Pausanias, Pindar, Strabo) als auch zeitgenössischer Autoren (Johann Joachim Winckelmann, Richard Chandler, Jacques Foucherot, Louis-François Sébastian Fauvel), wobei er auf Heynes \"Sammlung antiquarischer Aufsätze\" sowie auf Jean Jacques Barthélemys \"Reise des jungen Anacharsis\" (Octavo 231-237) in seiner Argumentation am häufigsten rekurrierte. Neben der Beschaffenheit des Tempelbaus konzentriert sich Völkel auf das Kultbild des olympischen Jupiters und auf die vom athenischen Bildhauer Phidias [Pheidias] für Statue und Thron verwendeten Materialien: \"Jupiter von Gold und Elfenbein gemacht, saß auf einem erhobenen Throne\" (S. 105). Auf die aus so \"vielerley Materialien\" zusammengesetzten Kunstwerke kommt Völkel in seiner Schrift selbst zu sprechen und nennt dies als Grund für die große Anzahl an Arbeitern verschiedenster Art, die mit den Gebäuden und Kunstwerken des Perikles beschäftigt waren (vgl. S. 17f.). Die Angewohnheit, verschiedene Materialien zu kombinieren oder zusammenzustellen, wurde später von Antoine Chrysostôme Quatremère de Quincy (1755-1849) zu einer der wichtigsten Eigenschaften der sogenannten \"sculpture polychrome\" erhoben. Dies bleibt nicht die einzige Verbindung zwischen Völkels Schrift und Quatremères epochalem Werk \"Le Jupiter Olympien\" (1814/15). Auch die von dem deutschen Gelehrten unter Rekurs auf Heyne behandelte Datierung der Statue wurde von Quatremère, auch unter Berufung auf Heynes \"Sammlung antiquarischer Aufsätze\", widerlegt: \"Ainsi le Jupiter d'Olympie aurait été fait postérieurement à la Minerva du Parthénon. C'est ce dont je vais produire quelques preuves, en réfutant encore sur cet objet l'opinion de M. Heyne.\" Noch im Vorwort zum Nachlass Völkels, das vom Herausgeber Karl Otfried Müller (1797-1840) verfasst wurde, nimmt dieser direkt auf das Werk Quatremères Bezug. Dabei wird Völkels Schrift als der wichtigste Beitrag vor Quatremères Veröffentlichung dargestellt und in mancher Hinsicht sogar höher bewertet: \"Der Verewigte, dessen Buch 'über den Tempel und die Statue des Jupiters zu Olympia (Leipzig 1794)' als die einsichtsvollste Behandlung des Gegenstandes von Quatremère de Quincy gilt, und in mancher Beziehung auch diese an Gründlichkeit übertrifft [...]\". Nur im sogenannten Farbenreiz erkennt der Verfasser dieser einleitenden Ausführungen *die* Eigenschaft im Werk Quatremères, die er zum einen als Erweiterung der Archäologie deutet und zum anderen als Widerlegung lange gehegter ästhetischer Vorstellungen darlegt (S. XI).

- author: "Völkel, Ludwig"
