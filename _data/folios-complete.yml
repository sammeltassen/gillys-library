- author: "Adler, Jakob Georg Christian (Hg.)"
  title: |
    D. Georg Christian Maternus von Cilano [Matern de Cilano] [...]
    ausführliche Abhandlung der römischen Alterthümer [...]
  publisher: "4 Tle., Leipzig/Hamburg/Altona: Breitkopf/Carl Ernst Bohn und Estienne/Caspar Christoph Eckstorff 1775/76"
  catalogue: "G. Chr. M. v. Cilano ausführliche Abhandlung der römischen Alterthümer, herausgegeben von G. Ch. Adler. Altona 1775, mit Kupfern, 11 B.\" sowie \"Dasselbe Buch complett, in 4 Bände."
  format: "Octavo 122, u. 123-126"
  pid: "octavo-122-126"
  description: |
    Adler (1734-1804) war Prediger, Autor und Altertumsforscher. Er studierte Theologie in Halle und wurde 1755 als Prediger nach Arnis berufen. Es folgten weitere Stationen in der Ausübung dieses Amtes (Sarau, Altona, Kirchenprost). Er beschäftigte sich mit der römischen Antike und gab die römischen Altertümer seines Freundes Maternus von Ciliano (1696-1773) posthum 1775 heraus. Maternus von Ciliano war königlicher dänischer Justizrat, Professor der Medizin und Naturlehre sowie auch der römischen und griechischen Altertümer. Adler verfasste weitere Schriften wie zum Beispiel die \"Ausführliche Beschreibung der Stadt Rom\" (4 Bde., 1781-82). Der erste Band von Adlers Beschreibung befand sich in der Bibliothek von F. Gilly (Quarto 56, s. folgenden Titel) und auch im Besitz der Bibliothek des Oberbaudepartements.

- author: "Adler, [Jakob] Georg Christian"
  title: |
    Ausführliche Beschreibung der Stadt Rom
  publisher: "Bd. 1 [von 4], Altona: Carl Ernst Bohn 1781"
  catalogue: "G. Chr. Adler ausführliche Beschreibung der Stadt Rom, mit Kupfern. Altona 1781."
  format: "Quarto 56"
  pid: "quarto-56"
  description: |
    Die \"Beschreibung der Stadt Rom\" beruht auf zwei antiken Werken römischer Historiker: das \"Breviarum gestarum populi Romani\" des Sextus Rufus (Rufus Festus) und der \"Historiae abbreviatae\" - auch bekannt als \"Liber de Caesaribus\" - des Publius Victor (Aurelius Victor), der seine Schrift nach den vierzehn Regionen der Stadt gliederte, was Adler für seine Beschreibung übernahm. Die beiden antiken Autoren lebten im 4. Jahrhundert. Rufus behandelt den Zeitraum von der Gründung Roms bis etwa Mitte des 4. Jahrhunderts, Victor die Kaiserzeit von Augustus bis Konstantin II. Adler nennt als weitere Quellen den Juristen, Historiker und Geographen Merula [Paul van Merle, 1558-1607], Nardini und Onofrio Panvini (1530-68), von dem sich zwei Schriften in der Gilly-Bibliothek befanden (s. Anhang Quarto 10 u. 11). Mit Nardini ist vermutlich der Archäologe Famiano Nardini (um 1600-61) gemeint, dessen \"Roma antica\" 1666 posthum erschien.

- author: "Adler, Jakob Georg Christian"
  title: |
    Nachricht von den Pontinischen Sümpfen und deren Austrocknung mit einer genauen Charte derselben [...]
  publisher: "Hamburg/Altona: Carl Ernst Bohn/Christian Julius Bülow o. J. [1783]"
  catalogue: "Nachricht von den Pontinischen Sümpfen, und deren Austrocknung, von G. Chr. Adler. mit I Carte."
  format: "Octavo 173"
  pid: "octavo-173"
  description: |
    Die Veröffentlichung handelt von den sogenannten Pontinischen Sümpfen, die südöstlich von Rom bzw. in päpstlichem Gebiet gelegen nach dem Willen von Papst Pius VI. (1775-99) ausgetrocknet werden sollten. Die Gegend wurde nach der alten Stadt Gessa Pometia Aurunca oder einfach Pometia (S. 5, 9) genannt. Giambattista Chigi verfertigte eine genaue Karte der ganzen Gegend, worauf \"er sowohl die alten verfallenen Canäle, Städte, Ruinen, Sümpfe und Gegenden verzeichnet hatte; als auch die neuen Arbeiten, wie sie nach dem Plan Pius VI. sollen ausgeführet werden\". Diese Karte wurde am 14. Februar 1778 dem Papst überreicht (S. 3). Adler befasst sich in seiner in zwei Teile gegliederten Abhandlung nicht mit Chigis Karte, sondern mit einer weiteren, die, aus päpstlichem Besitz stammend, von ihm zum Zweck seiner Veröffentlichung abgezeichnet und um die Hälfte verkleinert wurde. Adler gibt eine Erklärung der auf dem Plan mit Nummern markierten Stellen und leistet zusätzlich eine deutsche Übersetzung von den Angaben, die in italienischer Sprache auf dem Originalplan stehen (S. 57-9). Überliefert und kommentiert wird von dem Autor ein Besuch dieser Gegend durch Papst Pius VI. im Jahr 1783. Adler vermerkt dabei sowohl die Kosten, die zur Fruchtbarmachung und Erzielung gesunder Luft in die Austrocknung der Sümpfe investiert, als auch die Denkmäler und Inschriften, die zu Ehren des Papstes aufgerichtet wurden. 1787 erschien eine von dem Pfarrer Christian David Ade (1732-1800) herausgegebene Schrift, die sich dem Leben und der Regierungszeit Papst Pius VI. widmet, in der auch eine Karte der Sümpfe veröffentlicht wurde. Es handelt sich um diejenige, die Adler einige Jahre zuvor in seinem Buch publizierte. 

- author: "Alberti, Leon Battista/Bartoli, Cosimo"
  title: |
    I dieci libri di architettura di Leon Battista Alberti,
    tradotti in Italiano da Cosimo Bartoli,
    nuova edizioni diligentemente correta e confrontata coll'originale latino, ed arricchita di nuovi rami ricavati dalle misure medesime assegnate dall'autore
  publisher: "13. Aufl., Rom: Giovanni Zempel 1784"
  catalogue: "J dieici libri di architettura di Leon Watt. Alberti, tradotti in Ital. da Cos. Bartoli, 1784, mit Kupfern."
  format: "Quarto 6"
  pid: "quarto-6"
  description: |
    Leon Battista Albertis (1404-72) \"De re aedificatoria libri decem\" erschien erstmals 1485 und war der erste gedruckte Architekturtraktat überhaupt, noch vor der ersten Ausgabe des Vitruv, an welchen er sich methodisch und inhaltlich anlehnt (die Handschrift war Alberti bekannt). Gleichwohl steht er Vitruv durchaus kritisch gegenüber, insbesondere hinsichtlich dessen unklarer Terminologie. Entstanden ist Albertis Schrift zwischen 1443 und 1452. Er setzt darin die Architektur über alle anderen Künste. Das literarische Schaffen dieses für die Renaissance eminent wichtigen Humanisten ist umfangreich.
    Bartoli (1503-72) hatte 1550 in Florenz die erste illustrierte Alberti-Ausgabe herausgegeben, zugleich die erste in italienischer Sprache. Sie ist die verbreitetste und in vielen Auflagen erschienen, die auch den Übersetzungen ins Französische, Englische, Spanische und Portugiesische zu Grunde lagen. Bartoli stand mit vielen Künstlern in enger Verbindung, war auch als Theoretiker tätig und stand in Diensten von Cosimo I. de'Medici (1519-74). In den 60er Jahren des 16. Jahrhunderts ging er als Botschafter nach Venedig. Er übersetzte auch Albertis \"Della Pittura\". Vermutlich hat er auch einen Anteil an Vasaris Künstlerviten. 

- author: "[Albrizzi, Giovanni Battista] [Giambatista]"
  title: |
    Forestiere illuminato intorno le cose piu' rare, e curiose, antiche, e moderne della citta' di Venezia, e dell'isole circonvicine; con la descrizione delle chiese, monisterj, ospedali, tesoro di S. Marco, fabbriche pubbliche, pitture celebri, e di quanto v'è di più riguardevole.
    Opera adornata di molte bellissime vedute in rame delle fabbriche più cospicue di questa metropoli. Prodotta sotto gli auspicj di S. A. R. Federico Cristiano principe reale di Polonia, ed elettorale di Sassonia ec.
  publisher: "Venedig: Giambatista Albrizzi Q. Gir. 1740"
  catalogue: "Forestière illuminato della città di Venezia, 1740, mit Kupfern."
  format: "Octavo 158"
  pid: "octavo-158"
  description: |
    Albrizzi (1698-1777) war ein in Venedig ansässiger Drucker und Verleger und zudem Autor dieses anonym erschienenen, reich illustrierten Venedig-Führers. Er stammte aus einer Familie von Druckern und Verlegern. Bekannt wurde er unter anderem als Verleger der \"Novelle della Repubblica delle Lettere\", die ab 1733 unter dem Titel \"Novelle della Repubblica Letteraria\" erschien. Es handelt sich hierbei um eine Art bibliographisches Mitteilungsblatt. 

- author: "Alembert, Jean Baptiste Lerond [le Rond] d'/[Weguelin (Wegelin), Jacques (Jakob)]"
  title: |
    Herrn d'Alembert Abhandlung von dem Ursprung, Fortgang und Verbindung der Künste und Wissenschaften. Aus dem Französischen des Discours preliminaire der Encyclopedie übersetzt: Mit philosophischen Anmerkungen erläutert, und mit einem Anhang, von Verbindung der Wissenschaften, begleitet
  publisher: "2. Aufl., Zürich: Orell, Geßner und Compagnie 1763"
  catalogue: "D'Alembert Abhandlung von dem Ursprung, Fortgange und Verbindung der Künste und Wissenschaften, aus dem Französischen. Zürch 1763."
  format: "Octavo 111"
  pid: "octavo-111"
  description: |
    D'Alembert (1717-83), Philosoph und Mathematiker, gab zusammen mit Denis Diderot (1713-84) die 28 Bände umfassende Encyclopédie heraus, das Hauptwerk der französischen Aufklärung (Paris 1751-77). Der vorliegende Text ist eine (teilweise?) Übersetzung der Einleitung im ersten Band der Encyclopédie von Weguelin (1721-91), einem Schweizer Theologen, Philosophen und Historiker, der an der Ritterakademie in Berlin eine Professur für Geschichte inne hatte. 

- author: "Algarotti, Francesco Graf von/Raspe, Rudolf Erich"
  title: |
    Versuche über die Architectur, Mahlerey und musikalische Opera aus dem Italiänischen des Grafen Algarotti übersetzt von R. E. Raspe [...]
  publisher: "Kassel: Johann Friedrich Hemmerde 1769"
  catalogue: "Versuche über die Architektur, Mahlerey, und musikalische Oper, aus dem Italiänischen des Gr. Algarotti. Cassel 1769."
  format: "Octavo 94"
  pid: "octavo-94"
  description: |
    Algarotti (1712-64) war ein italienischer Architekturtheoretiker, Kunstkritiker und Kunsthändler, der hauptsächlich durch sein Schrift \"Saggio sopra l'architettura\" (1756) und durch seine \"überzeichnete Darstellung\" (Kruft 1986) von Carlo Lodolis (1690-1761) Werk bekannt wurde. Die von dem Professor der Altertümer Rudolf Erich Raspe (1737-94) übersetzte Schrift ist Johann August Nahl (d. Ä. 1710-81), seinerzeit Professor der Bildhauerkunst am Collegium Carolinum in Kassel, und Johann Heinrich Tischbein (d. Ä., 1722-89), ebendort Professor der Malerei, gewidmet. Bei dem ersten mit \"Versuch über die Architectur\" überschriebenen Abschnitt ist bereits festzustellen, dass es sich hierbei nicht um eine Übersetzung im wörtlichen Sinne aus dem Italienischen handelt. Zwar gibt Raspe die Position Algarottis wieder, indem er sich solche Formulierungen wie \"Er sagt [...]\" bedient. Dies nutzt er aber zugleich, um seine eigene Meinung darzustellen: \"Er [Algarotti] sagt, eine gute Bau-Art muß bilden, schmücken und paradiren [im Sinne vom Prunken]; welches nach seiner eignen Erklärung so viel heißt, als daß man in keinem Gebäude etwas erblicken müsse, das nicht seine Absicht und Nutzen habe und nicht zum Ganzen erfordert werde; daß die Zierrathen allerdings und dem Nothwendigen entspringen müssen, und daß folglich alles, was die Architecten in ihren Werken außer, über und neben der Hauptabsicht, der alles untergeordnet seyn muß, eingeführet haben, nichts als Affectation und Irrthun sey\" (S. 5f.). Diese Auffassung von Zierrat, welcher sich aus dem Notwendigen ergeben muss, korrespondiert mit derjenigen, nach welcher alles dem Hauptzweck eines Gebäudes unterzuordnen sei. Diese Position Algarottis nach der Wiedergabe Raspes äußert sich ebenfalls in der Definition der Architektur im Verhältnis zu den anderen Künsten: \"Die Architectur ist von einer andern Ordnung, als Poesie, Mahlerey und Musik, welche die Schönheit in Einzelnen schon vor sich finden. Die Architectur hat es nicht. Jene brauchen auf gewisse Weise nur die Augen aufzuthun, die Gegenstände um sich her zu betrachten und sich hiernach ein System der Nachahmung zu bilden. Die Architectur muß sich hingegen mit dem Geiste in die Höhe schwingen, die dem Auge nicht sichtbar sind, ihr System erfinden, so daß man mit Recht von ihr sagen kann, sie sey unter den Künsten was die Metaphysik unter den Wissenschaften ist\" (S. 17). Die Abgrenzung der Architektur von der Malerei und Musik kann nach Schütte als Zeichen dafür gedeutet werden, dass vor den Charakter-Theorien und infolgedessen vor der Entwicklung eines neuen Verständnisses der Theorie der Architektur, die Traktatliteratur hauptsächlich darum bemüht war, Regeln zu formulieren, die die subjektive Verfasstheit des Betrachters nicht reflektierten. 

- author: "Alison, Archibald/Heydenreich, Karl Heinrich"
  title: |
    Archibald Alison über den Geschmack, dessen Natur und Grundsätze. Verdeutscht, und mit Anmerkungen und Abhandlungen begleitet von K. H. Heydenreich
  publisher: "2 Bde., Leipzig: Weygand Buchhandlung 1792"
  catalogue: "Archibald Alison, über den Geschmack, verdeutschte und mit Anmerkungen von Heidenreich. Leipzig 1792, 2 Bände."
  format: "Octavo 35-36"
  pid: "octavo-35-36"
  description: |
    Alison (1757-1839) war Essayist und Erzähler. In manchen Biographien ist er als \"writer on Taste\" charakterisiert. Ursprünglich wurde dieses Werk als \"Essays on the Nature and Principles of Taste\" 1790 veröffentlicht. Die Schrift erfuhr mehrere Auflagen und wurde in mehreren Sprachen (Französisch, Deutsch) übersetzt. Mit diesem Werk erwarb er sich seine Reputation als Schriftsteller. Die Übersetzung von Heydenreich (1764-1801) basiert auf der ersten Auflage des Werkes, da die zweite Ausgabe erst 1811 erschien. Diese Ausgabe wurde sehr positiv rezipiert, unter anderem von Lord Francis Jeffrey (1773-1850) in dem Blatt \"Edinburgh Review\" (1811, Vol. 18). 

- author: "Almanac Historique & Généalogique pour l'année 1792"
  title: |
    Avec l'approbation de L'Academie Royale des Sciences et belles lettres à Berlin
  publisher: "Berlin: Jean Frédéric [Johann Friedrich] Unger 1792"
  catalogue: "Almanac historique & généalogique pour l'anné 1792, mit Kupfern."
  format: "Anhang Klein Format 34"
  pid: "anhang-klein-format-34"
  description: |
    Der \"Almanac historique\" erschien von 1787 bis 1801 in französicher und deutscher Sprache. Die deutsche Ausgabe von 1792 trug den Titel \"Historisch-genealogischer Calender auf das Jahr 1792. Mit Genehmhaltung der Königl. Academie der Wissenschaften zu Berlin\". F. Gilly besaß zu diesem Jahr nur die französiche Ausgabe. Das Frontispiz stellt ein Bildnis von Philippine Charlotte (\"verwitw. Herzogin von Braunschweig\") dar. Die einzelnen Monate dieses Jahres werden mit Bildnissen adliger Persönlichkeiten eingeführt. Bei einigen von ihnen (Friedrich Anton Freiherr von Heinitz, Karl George Heinrich Graf von Hoym, Friedrich Wilhelm Graf von der Schulenburg) handelt es sich um Staatsträger mit großem Einfluss auf das damalige politische und kulturelle Leben Preußens. Außer dem Monatskalender enthielt dieser Almanach auch einen historischen Abriss: \"Histoire des etats de la Prusse et du Brandenbourg\", eine Abhandlung zur Geschichte der Mark Brandenburg, die in mehreren Fortsetzungen in den verschiedenen Ausgaben veröffentlicht wurde. In der Ausgabe von 1792 erschien der dritte Teil, der sich mit dem Zeitabschnitt von 1640 bis 1688 befasst. Der Almanach enthielt auch eine sogennannte \"Liste généalogique des maisons souveraines et des princes de l'europe\" (\"Genealogie der regierenden hohen Häupter und anderer fürstlichen Personen in Europa\"). Vermutlich wurde der Titel \"Almanac\" ab 1797 durch \"Almanach\" ersetzt. Der Verleger Unger (1753-1804) war 1788 zum Akademischen Buchhändler ernannt worden und gab seither alle Schriften der Akademie der Wissenschaften heraus. Er legte sich verschiedentlich mit dem für Zensur zuständigen Staatsminister Johann Christoph von Woellner (1732-1800) an.

