- author: "Causid, Simon"
  title: |
    Verzeichniß der Hochfürstlich=Heßsischen Gemälde=Sammlung in Kassel
  publisher: "Cassel: J. F. Estienne 1783"
  catalogue: "Verzeichniß der Casselschen Gemählde=Sammlung. 1783."
  format: "Octavo 108"
  pid: "octavo-108"
  udk: "RK 1190"
  description: |
    Causid (1729-93) war Theologe und Lehrer. 1780, nur wenige Jahre nach der Gründung der Kasseler \"Kunstakademie\", nahm sie ihn zu ihrem Ehrenmitglied auf. Bei der \"Göttingischen deutschen Gesellschaft\" war er seit 1756 Mitglied. Causid wurde zum Professor der Theologie der Universität zu Marburg ernannt. Im Vorwort referiert der Autor über die Gründung dieser Kunstsammlung und über ihre Stifter, die beiden Landgrafen von Hessen-Kassel, Wilhelm III. (1682-1760) und seinen Nachfolger Friedrich II. (1720-85). In diesem kurzen Text geht der Autor auf die Entwicklung der Sammlung ein: von einer ausgesprochenen \"kurfürstlichen Gemählde-Sammlung\" zu derjenigen, die die Bildung junger Künstler zum Zweck hatte. Diese fiel mit der Gründung der Kasseler Kunstakademie 1777 zusammen. Die Neugründung führte auch zum Verzeichnis der Gemälde, \"da es Lehrlingen zu einem Leitfaden dienen kann, sich vorläufig mit allen von ihnen nachzuahmenden Mustern bekannt zu machen, und ihre Meister genau kennen zu lernen\" (Vorwort). Einleitend gibt der Autor dem Leser auch einige Angaben zu seinem Gebrauch, indem er die Gemälde historischen Inhalts besonders hervorhebt, denen er auch ausführlichere Besprechungen widmet. Was die Ordnung anbelangt, wurden die Gemälde der Reihe nach angegeben und behandelt, d.h. \"wie sie in den Zimmern aufeinander folgen\". So zum Beispiel werden unter dem Buchstabe \"C. Die Mahler- Bildhauer- und Baukunst-Academie etc.\" die Sammlungsstücke nach ihrer Hängung in den Räumen der Akademie beschrieben, die angeblich in demselben Bau untergebracht war. Das sogenannte \"Sessions-Zimmer\" beherbergte zum Zeitpunkt der Veröffentlichung des Verzeichnisses 47 Nummern. Insgesamt waren über die verschiedenen Räumlichkeiten dieser Akademie ca. 330 Gemälde verteilt. Nicht ganz zufällig bildet den Abschluss seiner Schilderung ein Gemälde des Malers Johann Heinrich Tischbein d. Ä. (1722-89), einem der wichtigsten Förderer der Kasseler Kunstakademie. 

- author: "Caylus, Anne Claude Philippe de Thubières, Comte de/Meusel, Johann Georg"
  title: |
    Des Grafen Caylus Abhandlungen zur Geschichte und zur Kunst
    aus dem Französischen übersetzt von Meusel, nebst einer Vorrede von Herrn Klotz
  publisher: "2 Bde., Altenburg: Richter 1768/69"
  catalogue: "Des Gr. Caylus Abhandlungen zur Geschichte der Künste, aus dem Französischen übersetzt von Meusel, nebst einer Vorrede von Klotz, mit Kupfern. Altenburg 1768."
  format: "Quarto 19-20"
  pid: "quarto-19-20"
  description: |
    Dies ist keine Übersetzung eines einzelnen Werkes von Caylus, sondern ein \"Sammelband\" seiner Vorträge an der \"Académie Royale des Inscriptions et Belles-Lettres\", die Caylus dort seit 1744 gehalten hat. Unter den - nicht sehr zahlreichen - baugeschichtlichen Beiträgen sind die Abhandlungen zum Artemision in Ephesos und zu den Ruinen von Persepolis hervorzuheben.
    Christian Adolph Klotz (1738-71), Professor in Göttingen und Halle, war auf Gemmen und Münzen spezialisiert, zu denen er auch eigene Publikationen herausgab. Andere Arbeiten zur Kunst des Altertums, oft mit polemischer Kollegenschelte durchsetzt, riefen heftige Kritik von Herder, Lessing und Winckelmann hervor und galten schnell als veraltet.
    Der Historiker und Lexikograph Meusel (1743-1820) besaß seit 1766 eine Professur für Geschichte in Erfurt (zu Meusel s. entsprechenden Eintrag, Anhang Octavo 142-45). Er fertigte die Übersetzung für seinen ehemaligen Lehrer Klotz an.

- author: "Caylus, Anne Claude Philippe de Thubières, Comte de/Winterschmidt, Adam Wolfgang (Hg.)"
  title: |
    Des Herrn Grafen Caylus Sammlung von aegyptischen, hetrurischen, griechischen und römischen Alterthümern aus dem Französischen übersetzt [...]
  publisher: "2 Bde., Nürnberg: Winterschmidt 1766/67"
  catalogue: "Des Gr. Caylus Sammlung von Egyptischen, Hetrurischen, Griechischen und Römischen Alterthümern, aus dem Französischen. Nürnberg 1766, 1 Band Schrift, 1 Band Kupfer."
  format: "Quarto 15-16"
  pid: "quarto-15-16"
  description: |
    Eine Übersetzung von Caylus' \"Recueil d'Antiquités égyptiennes, etrusques, grecques et romaines\" (6 Bde. und Supplement, Paris 1752-67). Der \"Recueil\" ist eine Beschreibung seiner eigenen Kunstsammlung, die größtenteils aus antiker Kleinkunst bestand, die er auf seinen ausgedehnten Reisen erworben hatte, wobei Caylus die Stücke nach erfolgter Publikation dem königlichen Antikenkabinett schenkte. Als Radierer war Caylus Autodidakt. Als Kunsttheoretiker versuchte er, eine methodische Archäologie zu entwickeln, bei welcher er Ägypten den Vorrang vor den Griechen einräumte. Für die Entwicklung des Selbstverständnisses der Altertumskunde ist er von entscheidender Bedeutung. Caylus war einer der wenigen, der sowohl zum Mitglied der Pariser \"Académie de beaux Arts\" wie auch der \"Académie des Inscriptions et Belles Lettres\" gewählt wurde.
    Winterschmidt (1733-96) entstammte einer Nürnberger Künstlerfamilie und war auch als Stecher sowie als Kunst- und Musikalienhändler tätig. 

- author: "Cellarius, Christoph/Walch, Ernst Immanuel (Hg.)"
  title: |
    Christophori Cellarii Compendium antiquitatum romanarum.
    Nunc ex manuscripto libro integrum editum et adnotationibus illustratum a M. Io. Ern. Imman. Walchio
  publisher: "Halae/Magdeburgicae [Halle a. d. Saale/Magdeburg]: Sumtibus Orphanotrophei [Orphanotropheum] 1748"
  catalogue: "Chr. Cellarii compendium antiquitatum romanarum, auctore Walchio. Halle 1748."
  format: "Octavo 110"
  pid: "octavo-110"
  description: |
    Cellarius (1638-1707) war ein Gelehrter, 1667 Lehrer am Gymnasium in Weißenfels, 1673 Rektor in Weimar, 1676 in Zeitz und 1668 in Merseburg. Ab 1693 hatte er die Professor für Geschichte und Beredsamkeit in Halle inne. Er gab zahlreiche lateinische Klassiker heraus und verfasste Lehrbücher. Das Kompendium zu römischen Altertümern von Cellarius war offenbar ungedruckt geblieben und erschien postum.
    Walch (1725-78) war ab 1750 Professor für Theologie in Jena, vier Jahre später bekam er dort den Lehrstuhl für Rhetorik und Poetik. 

- author: "Chambers, (Sir) William"
  title: |
    Ueber die orientalische Gartenkunst
    Eine Abhandlung aus dem Englischen des Herrn William Chambers
  publisher: "Gotha: Carl Wilhelm Ettinger 1775"
  catalogue: "beigebunden Octavo 91 (Krubsacius)"
  format: "Octavo 91"
  pid: "octavo-91c"
  udk: "(RK 0787)"
  description: |
    Der Reisende, Gartentheoretiker und Architekt Chambers (1722-96) war ein gebürtiger Schwede (geb. in Göteborg), doch die Familie stammte ursprünglich aus Schottland. Chambers erhielt seine Erziehung und schulische Ausbildung bei seinem Onkel William Chambers, in Ripon (Yorkshire). Als Sechzehnjähriger kehrte er nach Schweden zurück. Im Dienst der schwedischen Ostindienkompanie unternahm er zwischen 1740 und 1749 drei Reisen nach Ostasien. Die beiden letzten ermöglichten ihm längere Aufenthalte in China, insbesondere in Kanton (Guangzhou) und gaben ihm die Möglichkeit, chinesische Architektur und Gartenkunst \"aus erster Hand\" kennenzulernen. Zudem nutze er seine Reisen nach Asien zum Studium moderner Sprachen, der Mathematik und der freien Künsten sowie zur intensiven Beschäftigung mit der Baukunst. Nach London zurückgekehrt, bekam er die Stelle eines Zeichenlehrers bei dem Prinzen George von Wales, der spätere George III. (1738-1820). Vor dem Erscheinen seines reichillustrierten Werkes \"Designs of Chinese Buildings\" (1757), das im selben Jahr auf Französisch publiziert wurde, absolvierte er 1749 ein einjähriges Studium der Architektur in Jacques-François Blondels renommierter Privatschule (École des Arts) an der Pariser Rue de la Harpe. Von 1750 bis 1755 genoss Chambers einen fünfjährigen Italien-Aufenthalt. In Rom, wo er sich die meiste Zeit aufhielt, wohnte Chambers im gleichen Haus wie Piranesi und verkehrte mit europäischen Künstlern und Architekten (Joshua Reynolds, Julian David Le Roy, Charles De Wailly, Claude Joseph Vernet, Hubert Robert, Charles Louis Clérrisseau, [Michel Ange] Challe, Laurent Pécheux, Gabriel Pierre Martin Dumont, Ennemond Alexandre Petitot). Auch traf er Robert Adam, seinen wichtigsten beruflichen Rivalen. Chambers wurde 1796 im südlichen Kreuzgang der Westminster Abbey neben Robert Adam beigesetzt, welcher zwei Jahre vor ihm gestorben war.
    In seiner Publikation von 1757 stellte Chambers die chinesische Architektur als einen dem Studium der klassischen Antike vergleichbaren Forschungsgegenstand dar. Zugleich vertrat Chambers in dieser Schrift die Ansicht, dass der chinesische Geschmack (Chinese taste) minderwertiger als der der Antike sei: \"Throug I am publishing a work of Chinese Architecture, let it not be suspected that my intention is to promote a taste so much inferior to the antique, and so very unfit for our climate [...]\". Ihm lag aber mit diesem Werk hauptsächlich daran, sich von dem zu seiner Zeit weit verbreiteten populären Geschmack der Chinoiserie zu distanzieren. Die in Mai 1772 unter dem Titel \"A Dissertation on Oriental Gardening\" veröffentlichte Schrift erschien in der deutschen Übersetzung von Johann Hermann Ewald drei Jahre später in Gotha. Trotz ihres Titels handelt es sich bei der \"Dissertation\" um keine eigentliche Beschreibung über den chinesischen Garten. Letzterer lieferte lediglich den Vorwand zu einer Abhandlung über den englischen Garten, in der sich Chambers mit den Vorstellungen zur Gartenverschönerung des als Gartenkünstler tätigen Lancelot \"Capability\" Browns (1669-1749) polemisch auseinandersetzte, dessen Namen er aber nicht nennt. Chambers kritisierte in seiner Schrift zunächst die Einschätzung von Gartenkunst auf dem europäischen Festland und insbesondere in England: \"Ist es ferner nicht sonderbar, daß eine Kunst, mit der ein beträchtlicher Theil unsers Vergnügens durchgängig verbunden ist, in unserm Welttheil keine ordentlichen Lehrer haben soll?\" Er kommt anschließend zu dem Schluss: \"Auf dem festen Lande ist sie eigentlich ein Nebenzweig von dem Geschäfte des Baumeisters, [...]; und auf dieser Insel ist sie den Küchengärtnern überlassen, die sich allerdings sehr gut auf den Salatbau verstehen, aber sehr wenig mit den Grundsätzen der malerischen Gartenkunst bekannt sind\" (S. 5f.). Chambers macht damit zum Einen auf den Gemeinplatz von Malerei und Gartenkunst aufmerksam; zum anderen vertritt er indirekt die Auffassung von der Einheit von Garten- und Baukunst. Dabei rekurriert er auf das Vorbild China. Dort stünde die Gartenkunst \"in höherm Werthe als in Europa\". Zudem wären chinesische Gärtner \"nicht allein Botanisten [sic], sondern auch Maler und Weltweise\", d.h. Philosophen. Die Gartenkunst wäre in China \"eine besondere Wissenschaft, die ein ausgebreitetes Studium erfordert und in welcher wenige vollkommen werden\" (S. 15).
    Sein anglo-chinesisches Gartenkonzept, das Chambers mit dieser Schrift proklamierte, beruht auf ähnlichen Gestaltungsprinzipien wie zum Beispiel Mannigfaltigkeit und Kontrast. Die unter Einsatz von Bächen, Seen, Wasserfällen, aber auch von Architekturen arrangierten Szenerien werden als \"angenehm\" (pleasing), \"schrecklich\" (terrible) oder \"überraschend\" (surprising) von ihm beschrieben (S. 34f.). Während aber die angenehmen Szenen wenig Erklärung bedürfen, korrespondieren diejenigen, die Leidenschaften wie Überraschung und sogar Schrecken (supernatural) auslösen können und die Chambers als romantisch (romantic) bezeichnete, mit Edmund Burkes Kategorie des Erhabenen (sublime). Ein Umschlagen ins Phantastische, das von manchen Autoren in dieser Schrift konstatiert wird, verleitet andere Autoren wie etwa John Harris zu folgender Einschätzung von Chambers' Abhandlung: \"His fantastic flights of imagination eclipsed his serious ideas, and ultimately discredited his authority on Chinese matters.\" Demnach wurde dieses Werk nach seinem Erscheinen missverstanden, was Chambers dazu veranlasste, 1773 eine zweite Auflage mit einem sogenannten \"Explanatory Discourse\" zu veröffentlichen. Als Architekt war Chambers für das Königshaus und für zahlreiche Adlige in England und Irland tätig. Aus der Fülle seiner ausgeführten Entwürfe für Gärten und Bauwerke seien hier die für Kew Garden, Somerset House und die Royal Academy in London erwähnt. 

- author: "Chandler, Richard/Revett, Nicolas/ Pars, William"
  title: |
    Bd. 1: Ionian Antiquities, published, with permission of the Society of Dilettanti [...]
    London: T. Spilsbury and W. Haskell 1769
    Bd. 2: Antiquities of Ionia, published by the Society of Dilettanti [...]
  publisher: "London: W. Bulmer and Co. 1797"
  catalogue: "Jonian antiquities, published by Chandler, Revett and Pars, London 1769, mit schönen Kupfern, 2 Bände."
  format: "Folio 5-6"
  pid: "folio-5-6"
  udk: "RP 0436-1, 2"
  description: |
    Die beiden zu unterschiedlichen Zeiten publizierten Bände sind das Ergebnis einer Forschungsreise der Autoren 1764-66 nach Griechenland und Kleinasien, zugleich die erste, die die \"Society of Dilettanti\" finanzierte. Diese Gesellschaft, deren Namen nicht dem heutigen Sprachgebrauch entspricht, war privater Natur und wurde 1734 von Angehörigen der englischen Aristokratie gegründet, die bereits die seinerzeit übliche \"Grand Tour\" hinter sich hatten, die in der Regel nach Italien führte. Die Society hatte auch Instruktionen für diese Reise entwickelt und sogar die Besoldung festgelegt.
    Chandler (1738-1810) war Doktor der Theologie mit antiquarischen Interessen und Mitglied der Universität Oxford, ihm oblag die wissenschaftliche Recherche und die Abfassung der Texte. Revett (1720-1804) war Maler und Architekt und für die Architekturzeichnungen zuständig. Er machte später zusammen mit James Stuart (1713-88) durch eine dreibändige Publikation zum antiken Athen von sich reden (\"Antiquities of Athens\", Folio 1-3), die auf einer Reise gut zehn Jahre früher beruhte. Die \"Ionian Antiquities\" sind quasi die logische Fortführung der \"Antiquities of Athens\". Pars (1742-82) war ebenfalls Maler und besorgte alle sonstigen Zeichnungen. Chandler publizierte Mitte der 1770er Jahre noch zwei weitere Bände mit Ergebnissen dieser Reise, die sich allerdings nicht in der Bibliothek F. Gillys befanden, jedoch in deutschen Übersetzungen in der seines Vaters. Die Reise führte unter anderem nach Epidauros, Korinth, Delphi, Milet, Priene, Mykene und Olympia.
    Das Interesse an der antiken Architektur Griechenlands und Kleinasiens ist vor dem Hintergrund zu sehen, dass anlässlich der Diskussion, wem die Erfindung der klassischen Architektursprache gebühre - Rom oder Griechenland - Mitte des 18. Jahrhunderts ein entsprechender Diskurs geführt wurde, der in der Literatur unter \"Griechenstreit\" firmiert. Zuvor hatte man keine wertende Unterscheidung zwischen griechisch und römisch gemacht. Die beiden Werke zu den ionischen Altertümern beruhen auf Vermessungen und Zeichnungen vor Ort. Die Hauptzielorte wurden größtenteils hier erstmals publiziert, somit blieben die beiden Werke nicht ohne Wirkung auf das \"Greek Revival\". Am zweiten Band war auch der Zeichner Joseph Windham (1739-1810) beteiligt. 

