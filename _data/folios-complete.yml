- author: "Kant, Immanuel"
  title: |
    Critik der Urtheilskraft [...]
  publisher: "Berlin/Libau: Lagarde und Friederich 1790"
  catalogue: "I. Kants Kritik der Urtheilskraft. Berlin 1790."
  format: "Octavo 251"
  pid: "octavo-251"
  udk: "RK 1516"
  description: |
    Von den drei berühmten Kritiken Kants (1724-1804) ist dies die zuletzt erschienene. Die \"Critik der reinen Vernunft\" erschien 1781 (Riga: Hartknoch) und befasst sich mit den Möglichkeiten einer systematischen Erkenntnis und dem Anteil der Vernunft an diesem Vorhaben. Die 1788 erschienene \"Critik der practischen Vernunft\" (Riga: Hartknoch) sucht nach dem Anteil der Vernunft am praktischen sittlichen Handeln und mündet im kategorischen Imperativ. Die \"Critik der Urteilskraft\" stellt die menschliche Beurteilung in den Mittelpunkt, sowohl die gefühlsmäßige als auch die verstandesmäßige. In allen drei Schriften geht es auch immer um die Frage von Gesetzmäßigkeiten und ob diese \"a priori\" vorhanden seien oder nicht. Diese für die Aufklärung zentralen Punkte bewegen sich zwischen dem Leibniz-Wolfschen System, welches die Erfahrung für den Erkenntnisprozess weitgehend ausklammert, und den englischen Empiristen (Burke, Hume, Berkeley), die einen gegenteiligen Standpunkt vertraten. Insofern gelten diese drei Schriften Kants als die entscheidenden, weil zusamenfassenden der Philosophie der Aufklärung. Aus diesem Umfeld besaß F. Gilly etliche Werke.
    Erstaunlich ist, dass Kant quasi ein philosophischer Einzelkämpfer war, denn er entwickelte seine Philosophie ohne einen begleitenden Gelehrtenkreis in Königsberg, das er Zeit seines Lebens nie verlassen hat (Berufungen nach außerhalb lehnte er stets ab). 1770 erst erhielt er eine Professur für Logik und Metaphysik an der dortigen Universität. Selbst Kant kam mit der preußischen Zensur in Konflikt, wenn auch nicht mit dieser Schrift. 

- author: "Kästner, Abraham Gotthelf (Hg.)"
  title: |
    Geschichte der Mathematik seit der Wiederherstellung der Wissenschaft bis an das Ende des achtzehnten Jahrhunderts [...]
    Perspectiv, Geometrische Analysis und höhere Geometrie, Mechanik, Optik, Astronomie, Erster Zeitraum bis zum Ende des sechszehnten Jahrhunderts. Nachtrag zum ersten Bande
  publisher: "Bd. 2 [von 4], Göttingen: Johann Georg Rosenbusch 1797"
  catalogue: "Geschichte der Mathematik, von A. G. Kästner. Göttingen 1797."
  format: "Octavo 203"
  pid: "octavo-203"
  description: |
    Kästner (1719-1800) wurde in Leipzig als Sohn des dortigen Juraprofessors Abraham Kästner geboren. Er besuchte seit 1729 seines Vaters Vorlesungen und nahm nach 1731 auch am Unterricht sowohl in der Rechtsgelehrsamkeit als auch in der Philosophie und den schönen Wissenschaften, vorzüglich in der Physik und Mathematik, teil. Ab 1739 hielt er selbst Vorlesungen in Philosophie und Mathematik. 1756 kam er als Professor der Mathematik und Physik nach Göttingen und war auch ordentliches Mitglied der dortigen \"Societät der Wissenschaften\" bzw. der \"Akademie der Wissenschaften zu Göttingen\". Er war auch Mitglied der Königlichen Schwedischen und Preußischen Akademien der Wissenschaften sowie der kurfürstlichen \"Akademie gemeinnützlicher Wissenschaften zu Erfurt\". Kästner schrieb auch Gedichte.
    Die \"Geschichte der Mathematik\" Kästners gehört zu der Reihe \"Geschichte der Künste und Wissenschaften seit der Wiederherstellung derselben bis an das Ende des achtzehnten Jahrhunderts\", ein frühes Beispiel einer Schriftenreihe aus dem 18. Jahrhundert. Davon bildet die \"Geschichte der Mathematik\" die siebte Abteilung. Das vierbändige Werk ist in den Jahren 1796 bis 1800 in Göttingen erschienen (der vierte Band bei Rosenbuch's Witwe). Aufgrund des im Verzeichnis von 1801 angegebenen Erscheinungsjahres 1797 muss es sich hierbei um den zweiten Band handeln. Auf seinem Titelblatt ist als \"Nachtrag zum ersten Bande\" angegeben. Hier werden Perspektive und Optik verhandelt, die F. Gilly an der Bauakademie lehrte. Hier liegt sicherlich der Grund, warum gerade dieser Band in seiner Bibliothek vorhanden war. Die zwei ersten Abschnitte im zweiten Band widmen sich der \"Geschichte der Perspectiv\" bzw. den \"Bücher[n] von der Perspectiv\". Dieser Band enthält ebenfalls einen geschichtlichen Abriss zu den optischen Wissenschaften. Der vierte Band befasst sich auch mit der Optik, wurde aber im Todesjahr Gillys veröffentlicht und fand wahrscheinlich deswegen nicht mehr Eingang in seine Bibliothek. 

