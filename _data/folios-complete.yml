  pid: "octavo-143b"
  description: |
    Capaccio (1550-1634) war ein italienischer Theologe, Historiker und Dichter. Er studierte zuerst Philosophie. Einer seiner Lehrer war der Philologe Marco Fileta Filiuli († 1570 oder 1579), Gründer der \"Accademia dei Taciturni\". Capaccio residierte sowohl in seiner Geburtsstadt Campagna als auch in Neapel. Einige Jahre verbrachte er auch in Venedig. 1607 wurde er vom neapolitanischen Vizekönig, Juan Alonso Pimentel de Herrera († 1621), zum Sekretär von Neapel ernannt. Während dieser Zeit verfasste Capaccio einige Werke zur Geschichte und Geographie Neapels und seiner Umgebung. Capaccio gehörte zu den Gründern der neapolitanischen \"Accademia degli Oziosi\", die am 3. Mai 1611 ins Leben gerufen wurde. 

