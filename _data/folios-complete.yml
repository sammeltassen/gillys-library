- author: "Volkmann, Johann Jacob"
  title: |
    Historisch-kritische Nachrichten von Italien, welche eine genaue Beschreibung dieses Landes, Sitten und Gebräuche, der Regierungsform, Handlung, Oekonomie, des Zustandes der Wissenschaften, und insonderheit der Werke der Kunst nebst einer Beurtheilung derselben erhalten. Aus den neuesten französischen und englischen Reisebeschreibungen und aus eignen Anmerkungen zusammengetragen von [...]
  publisher: "3 Bde., Leipzig: Caspar Fritsch 1770-71"
