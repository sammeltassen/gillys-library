    Über den Stecher Bosio (1575-1629) ist wenig bekannt. Er stammte aus Malta und studierte in Rom Literatur, Jura und Philosophie und wurde Advokat des Johanniterordens. Die systematische Erforschung der römischen Katakomben geht auf ihn zurück. In diesem umfangreichen, in vier Bücher unterteilten Werk, postum herausgegeben von dem Archäologen Severani (1562-1640), geht es um die dortigen Inschriften. Das Werk war bei seinem Tod unvollendet geblieben. Eine zweibändige lateinische Übersetzung in Folio von Paolo Aringhi (1600-76) erschien in Paris 1659, und von dieser wiederum eine deutsche von Baumann in Arnheim 1668, die ebenfalls in der Gilly-Bibliothek vorhanden war, aber auch verlagert ist (s. vorigen Eintrag). Das Werk über die römischen Katakomben gilt als \"Gründungsbuch der christlichen Archäologie\". 

- author: "Bosse, Abraham"
  title: |
    Traité des manières de dessiner les ordres de l'architecture antique en toutes leurs parties
    avec plusieurs belles particularitez qui nont point parû jusques a present, touchat les bastimts de marque comme, la naturelle entresuitte des gros et menüs membres de l'eurs degrez ou escaliers: puis, le moyen darrester par dessein et modelle en petit, les parties d'un edifice, en sorte q'uestant executé en grand, il fasse l'effet que l'on senst proposé, et enfin, la pratique de trouver la place geometrale des jours ombres et ombrages, sur les corps geometraux
