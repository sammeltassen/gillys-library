- author: "Riedesel [Freiherr zu Eisenach], Johann Hermann"
  title: |
    Reise durch Sicilien und Großgriechenland
  publisher: "Zürich: Orell, Geßner, Füeßlin und Comp. 1771"
  catalogue: "Reise durch Sizilien und Groß=Griechenland. Zürch 1771."
  format: "Octavo 220"
  pid: "octavo-220"
  udk: "RK 1018"
  description: |
    Riedesel (1740-84/85) war Kammerherr, Reiseschriftsteller und Diplomat. Nach einer Erziehung durch Hauslehrer studierte er Jura in Erlangen. Seine körperliche Konstitution verhinderte eine militärische Laufbahn. Im Dezember 1761 begann er eine Kavalierstour, die ihn nach Paris, wo er erste Kontakte zu Aufklärern knüpfte, und dann nach Italien führte. Hier entdeckte er sein Interesse an klassischen Altertümern. Mit Johann Joachim Winckelmann (1717-68), den er 1763 in Rom kennenlernte, entstand ein reger Schriftverkehr. Zwischenzeitlich kehrte Riedesel wieder nach Deutschland zurück. 1765 begab er sich für einige Zeit nach Lausanne. Gegen Ende desselben Jahres ging er wieder nach Italien. In Rom verbrachte er in engem Kontakt mit Winckelmann das darauffolgende Jahr. Anfang des Jahres 1767 begab er sich nach Neapel, wo er seine Großgriechenlandreise vorbereitete, die vom 17. März bis Juni desselben Jahres dauern sollte. Diese Reise steht im Mittelpunkt der beiden privaten Briefe (Sendschreiben), die er an Winckelmann richtete und die er in Form eines kleinen Büchleins, ohne Verfassernamen und Illustrationen, 1771 in Zürich unter dem Titel \"Reise durch Sizilien und Großgriechenland\" publizierte. Dem Titelblatt mit einer Vignette von Salomon Geßner (1730-88) folgt ein Widmungsblatt mit den Worten: \"Seinem Freunde Winckelmann zugeeignet\". Unmissverständlich macht Riedesel auf diese persönliche Form des Briefverkehrs mit Winckelmann aufmerksam, indem er das erste Sendschreiben mit den Worten beginnen lässt: \"Das Sie mir erlauben, mein werthester Freund, Ihnen meine Anmerkungen über die vollbrachte Reise um Sicilien und das Königsreich Neapel mitzutheilen, so machen Sie sich gefaßt, verschiedenes, und nicht nur allein die Alterthümer, sondern auch andere Gegenstände betreffendes, zu hören.\" (S. 5). Dieser Anfang, der auch dem zweiten, im Umfang etwas kürzeren Sendschreiben ähnlich ist, lässt allzu deutlich erkennen, dass er mit seiner Veröffentlichung keine Fortführung der Reisebeschreibung im traditionellen Sinne beabsichtigte. Riedesel beschreibt die von ihm durchreisten Gegenden als \"Mann von Stand und Welt und Erudition\" und nicht primär als Archäologe. So steht er mit seinem Buch \"am Beginn der modernen, nicht nur deutschen, sondern überhaupt transalpinen, nordischen Sizilienbetrachtung\". Riedesel nannte sich selbst \"un voyageur moderne\".
    Auch wenn der Autor aufgeklärt, weltoffen und interessiert den Leser über die von ihm durchreisten Gegenden unterrichtet, so besteht ein wesentlicher Aspekt dieses Buches in der Schilderung der Stätten des griechischen Altertums und ihrer Denkmäler. Dabei beschränkt er sich nicht nur auf die Mitteilung aus bereits vorhandenen Quellen (zum Beispiel Jakob Philipp D'Orville), sondern leistet sogar einen persönlichen Beitrag zur Bereicherung und Charakterisierung des Bildes der sizilianischen Baudenkmäler. Dies wird besonders deutlich bei seinen Schilderungen von zwei Tempelbauten: dem von Segesta sowie dem auf dem großen auf dem Osthügel von Selinunt (Tempel G). Deutlicher noch wird es bei der Darstellung der Bauwerke von Agrigent (Concordiatempel, Olympieion), Syrakus (Teatro greco) und Catania, wo er sich bei seinen Touren von dem italienischen Altertumsforscher Ignazio Paternò Castello Principe di Biscari (1718/19-86) begleiten lässt. Dies erklärt, warum Riedesels Buch nicht nur die hohe Wertschätzung Goethes genoss, sondern auch von Architekten wie Heinrich Gentz (1766-1811) auf seiner Sizilienreise gelesen und in seinen Tagebuchnotizen kommentiert und an manchen Stellen kritisiert wurde. Gentz' kritische Bemerkungen gelten zum Beispiel Riedesels Beobachtungen zum Theater in Syrakus.
    Im Mai 1768 begann Riedesel eine weitere bedeutende Reise, die ihn als ersten Deutschen in die Levante, Kleinasien, die Türkei und Griechenland führte. Zwischen 1769 und 1771 bereiste er Spanien, Portugal, Frankreich, England, Schottland, Irland, Frankreich, Belgien und die Niederlande. Nach seiner Europareise bewarb er sich für den diplomatischen Dienst König Friedrichs II. von Preußen. 1771 wurde er Kammerherr in Berlin, 1773 außerordentlicher Gesandter Preußens in Wien. Dort starb er an den Folgen eines Reitunfalls. 

- author: "Riem, Andreas R./Rode, Christian Bernhard"
  title: |
    Ueber die Mahlerey der Alten, ein Beitrag zur Geschichte der Kunst
  publisher: "Berlin: Friedrich Maurer 1787"
  catalogue: "Ueber die Mahlerey der Alten, ein Beytrag zur Geschichte der Kunst, von Rode und Riem. Berlin 1788, mit Kupfern."
  format: "Quarto 60"
  pid: "quarto-60"
  description: |
    Der Historienmaler und Radierer Rode (1725-97) war seit 1756 Mitglied der Akademie der Künste in Berlin und seit 1783 deren Direktor. Sein Œuvre ist außerordentlich umfangreich.
    Der Theologe Riem (1749-1807?) beschäftigte sich unter anderem mit dem Einfluss der Künste auf Staat und Gesellschaft und publizierte in der Monatsschrift der Akademie der Künste Berlin. Er wirkte als Prediger in Friedrichswalde und 1782 am Friedrichshospital in Berlin. Die Anregung zu dem vorliegenden Werk stammte offenbar von Rode, der Text von Riem.
    "Der Verfasser sucht den Ursprung der Kunst bey den Indiern, handelt von der Zeichenkunst der Mexicaner und andrer Völker, von den Künsten in Aegypten, von der Kunst in den ältesten Zeiten unter den Hetruriern und Griechen, von der ersten Art zu zeichnen und der linearischen Mahlerey; von der Monochrommen und Polychrommenmahlerey; von der Enkaustik, und beschließt mit einer kurzen Parallele zwischen der Kunst der Alten und Neuen. Die Hauptideen des Verfassers sind, daß nicht die Bildnerey vor der Mahlerey, wie Winkelmann und Caylus wollen, sondern diese vor jener entstanden sey, daß die ersten Arbeiten der Griechen mit dem Griffel und auf eine Unterlage von punischem Wachse gemacht worden." 

- author: "Rode, August (von)"
  title: |
    Wegweiser durch die Sehenswürdigkeiten in und um Dessau. H. 3.: Beschreibung des Fürstlichen Anhalt-Dessauischen Landhauses und Englischen Gartens zu Wörlitz; [...]. Neue vollständige Ausgabe mit 2 Kupfern
  publisher: "Dessau: Heinrich Tänzer 1798"
  catalogue: "Wegweiser durch die Sehenswürdigkeiten in und um Dessau, 3tes Heft, von A. Rode, 1798"
  format: "Octavo 169"
  pid: "octavo-169"
  udk: "RK 1044-3"
  description: |
    Der dessauische Kabinettsrat, Schriftsteller und Kunstkenner Rode (1751-1837), der 1803 in den Adelsstand gehoben wurde, absolvierte nach den Schuljahren ein Studium in Jura, Latein, Mathematik, Physik, Geschichte und Französisch in Halle und Leipzig. Zunächst als Erzieher und Hoflehrer des Grafen Franz von Waldersee (1763-1823), eines illegitimen Sohnes des Fürsten Leopold III. Friedrich Franz von Anhalt-Dessau (1740-1817), tätig, bekam Rode 1774, nach der Gründung des Dessauer Philanthropinum, eine Anstellung als Mitarbeiter des Theologen und Pädagogen Johann Bernhard Basedow (1724-90). 1787 wurde Rode zum Hofrat ernannt. Ihm wurde die Privatkorrespondenz des Fürsten und die Leitung des Kabinettsprotokolls übertragen. Erst 1807 zum Geheimen Rat ernannt, erhielt Rode drei Jahre später von Herzog Franz dem Titel eines Wirklichen Geheimen Rates. Mit dem Tode des Herzogs Franz ging Rodes öffentliche Tätigkeit im Wesentlichen zu Ende. Der Enkel und Nachfolger desselben, Herzog Leopold IV. Friedrich von Anhalt-Dessau (1794-1871), beauftragte aber Rode nach seinem Regierungsantritt mit der Vereinigung verschiedener herzoglicher Büchersammlungen zur Bildung einer öffentlichen Bibliothek. Er wurde zugleich mit der Oberaufsicht über diese Bibliothek betraut. Rode starb hochbetagt 1837 in Dessau.
    Als begeisterter Anhänger der künstlerischen Bestrebungen von Leopold Friedrich Franz wurde Rode mit seinen Schriften zu dessen eigentlichem Kommentator. In diesem Zusammenhang ist sein \"Wegweiser durch die Sehenswürdigkeiten in und um Dessau\" entstanden, dessen drittes Heft in der 1798 erschienenen Auflage in der UdK-Bibliothek vorhanden ist. Im zweiten Teil dieses Heftes befindet sich die Beschreibung des Wörlitzer Gartens, die eine überarbeitete Neuauflage der 1788 erschienenen Schrift darstellt. Im Vergleich zu dieser früheren Ausgabe, die mit fünf Kupfertafeln illustriert ist, waren in der Auflage von 1798 nur zwei vorhanden. Im siebten und letzten Kapitel seiner Beschreibung des Gartens zu Wörlitz kommt der Autor auf die \"Wasserfahrt\" zu sprechen. Hier geht Rode auf das sogenannte \"Rousseau's Denkmal\" ein. Das berühmte Motiv der \"Pappel-Insel\" mit der Grabstätte Rousseaus, das einst in den Garten von Ermenonville Eingang fand (vgl. Octavo 143), würdigt Rode in seiner Publikation mit folgenden Ausführungen: \"Wendet man den Blick von dieser Aussicht ab; so entdeckt man gerade vor sich, unweit vom Ende des See's, die Pappel-Insel mit dem Denkmale J. J. Rousseau's\" (S. 242).
    Neu in dieser Neuauflage von 1798 sind zwei Verzeichnisse, die eine Ergänzung zu der früheren Ausgabe von 1788 darstellen: \"Verzeichnis der Ein- und Ausländischen Bäume und Sträucher so in dem hochfürstl. Wörlitzer Garten befindlich\" und \"Verzeichnis der Ein- und Ausländischen Pflanzen und Stauden so in dem Hochfürstl. Wörlitzer Garten befindlich\". Beide wurden von dem Hofgärtner Johann George Gottlieb Schoch (1758-1826) verfasst. Es handelt sich hierbei um Listen der in Wörlitz kultivierten Bäume, Sträucher und Stauden, welche noch heute als Grundlage gartendenkmalpflegerischer und dendrologischer Arbeiten dienen. Schoch, der vom Fürst Leopold III. Friedrich Franz zu Studien nach England und Frankreich geschickt worden war, um die Grundlagen der Landschaftsgartenkunst zu studieren, verfasste die Schrift \"Versuch einer Anleitung zur Anlegung eines Gartens im englischen Geschmack\", die 1794 in Leipzig anonym erschien. 

- author: "Rode, Christian Bernhard"
  title: |
    Larven nach den Modelen des berühmten Schlüters gezeichnet und in Kupfer geätzt von B. Rode
  publisher: "Berlin: Heinrich Rode o. J. [ca. 1770]"
  catalogue: "Larven im Innern des Berliner Zeughauses, nach Schlüters Modellen, von B. Rode, blos Kupfer."
