- author: "Capaccio, Giulio Cesare"
  title: |
    La vera antichita di Pozzuolo descritta da Giulio Cesare Capaccio secretario dell'inclita citta di Napoli. Ove con l'istoria di tutte le cose del contorno, si narrano la bellezza di Pofilipo, l'origine della città di Pozzuolo, Baia, Miseno, Cuma, Ischia, riti, costumi, magistrati, nobiltà, statue, inscrittioni, fabbriche antiche, successi, guerre, e quanto appartiene alle cose naturali di Terme, Bagni, e di tutte le Miniere
  publisher: "Rom: Filippo de'Rossi 1652"
