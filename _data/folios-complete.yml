- author: "Hagedorn, Christian Ludwig von"
  title: |
    Betrachtungen über die Mahlerey
  publisher: "2 Tle., Leipzig: Johann Wendlern 1762"
  catalogue: "Betrachtungen über die Mahlerey. Leipzig 1762, 2 Bände."
  format: "Octavo 97-98"
  pid: "octavo-97-98"
  description: |
    Hagedorn (1712-80) war Kunstgelehrter und Kunstsammler, Amateurstecher und Diplomat. Er trat nach seiner Ausbildung in Hamburg 1735 in kursächsische Dienste und wurde zwei Jahre später Legationsrat in Wien. 1740 ging er mit dem Aufklärer und Historiker Heinrich Graf von Bünau (1697-1762) nach Mainz und war dort 1743/44 wiederum als Legationsrat tätig. Weitere Stationen seines diplomatischen Dienstes waren Mannheim, Düsseldorf und Bonn. Er wurde dann nach Dresden zurückberufen. Auf seinen Reisen hatte Hagedorn sich mit dem Zeichnen und Radieren von Landschaften beschäftigt und Gelegenheit gehabt, Gemälde zeitgenössischer Künstler sowie neuere und ältere Graphik zu sammeln. Während dieser Zeit entstanden sein Gemäldekabinett sowie seine Kupferstich- und Handzeichnungssammlung, die zu den bekanntesten der Zeit gehörte. 1755 veröffentlichte er die Beschreibung seiner Sammlung als \"Lettre à un Amateur de la peinture avec des éclaircissements historiques sur un Cabinet\". Hagedorn wurde 1763 Direktor der Dresdener Kunstakademie (Allgemeine Kunst-Academie der Malerey, Bildhauer-Kunst, Kupferstecher- und Baukunst) und der Gemäldegalerie. Über die Gemäldeausstellungen der Akademie, von ihm erstmals 1765 veranstaltet, berichtete Hagedorn bis 1774 in der \"Bibliothek der schönen Wissenschaften und der freyen Künste\".
    Das Werk Hagedorn gliedert sich in zwei Teile. Jeder Teil enthält zwei Bücher. Ein Jahr nach Erscheinen wurde in der \"Bibliothek der schönen Künste und der freyen Wissenschaften\" eine längere Rezension veröffentlicht, die sich aber vorwiegend mit dem zweiten Teil und somit mit den Büchern drei und vier befasst. Im ersten Teil benennt Hagedorn das Ziel seiner Veröffentlichung: \"Möchte dieser Versuch einer Verbindung [...], die Theorie der schönen Künste mit der Erfahrung eines geübten Auges, und der Empfindung des mahlerischen Schönen zu verknüpfen\" (S. X). Hagedorn behandelt in seinem Werk zu seiner Zeit in Mode gekommene Begriffe wie Geschmack oder das Begriffspaar Reiz und Grazie, das später von anderen Autoren wie zum Beispiel Carl Ludwig Junker (1748-97) (s. dort) aufgegriffen wurde. Das dritte Buch widmet sich der Zeichnung, das vierte der Farbgebung. Darin liegt vermutlich auch der Grund, warum F. Gilly diese Veröffentlichung in seiner Bibliothek besaß. Das Werk verfügt über ein sehr ausführliches Sach- und Namensregister, in dem nicht nur Persönlichkeiten wie Sulzer oder Winckelmann und deren Werke, sondern auch Begriffe wie Schönheit und Geschmack berücksichtigt werden. 

- author: "Hamilton, Sir William"
  title: |
