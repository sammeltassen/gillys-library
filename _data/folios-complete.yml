  description: |
    Die \"Hamburgische Dramaturgie\" von Lessing (1729-81) entstand im Zusammenhang seines Engagements am Nationaltheater in Hamburg 1767. Es sollte sich um eine Zeitschrift handeln, die sich sowohl mit der Dichtkunst als auch mit der Schauspielkunst von Dramen kritisch auseinander setzen sollte. Nachdem Lessing aber anfangs die Schauspieler und Schauspielerinnen namentlich kritisierte, wofür er heftig angegriffen wurde, geriet das Unternehmen de facto zu einem Periodikum, welches nur noch die Gedanken des Dichters über das Drama, insbesondere bei Shakespeare enthielt. Die 104 Rezensionen erschienen zunächst als Einzellieferung (ohne Ortsangabe). Die vorliegende ist eine Zusammenfassung in zwei Bänden. Die \"Hamburgische Dramaturgie\" wurde 1769 eingestellt, in dem Jahr, in welchem Lessing als Bibliothekar nach Wolfenbüttel ging.

- author: "Lessing, Gotthold Ephraim"
  title: |
    Laokoon: oder über die Grenzen der Mahlerey und Poesie. Mit beyläufigen Erläuterungen verschiedener Punkte der alten Kunstgeschichte [...]
  publisher: "[1. Theil], Berlin: Christian Friedrich Voß 1766"
  catalogue: "Laokoon, oder über die Grenzen der Mahlerey und Poesie, von G. E. Lessing. Berlin 1766."
  format: "Octavo 113"
  pid: "octavo-113"
  description: |
    Lessing diskutiert in dieser, letztlich Fragment gebliebenen Schrift das Verhältnis zwischen Dichtkunst und bildender Kunst. Obgleich im Titel nur von \"Mahlerey\" die Rede ist, so geht es doch auch um Bidhauerei, denn die 1506 aufgefundene Laokoongruppe ist ja eine hellenistische Plastik aus dem ersten vorchristlichen Jahrhundert. Dargestellt ist die Tötung des trojanischen Priesters und seiner beiden Söhne durch die von der Göttin Athena geschickten Schlangen, zur Strafe vor der Warnung vor dem trojanischen Pferd. Die Laokoongruppe ist ein zentrales Werk der abendländischen Kunstgeschichte. Michelangelo galt sie als beste Plastik aller Zeiten und auch in der Kunsttheorie spielt sie bis weit ins 19. Jahrhundert eine bedeutende Rolle. Ausgelöst wurde dieser wichtige Beitrag durch Johann Joachim Winckelmanns Schrift \"Geschichte der Kunst des Altertums\", die zwei Jahre zuvor erschienen war (F. Gilly besaß eine französische Ausgabe, Quarto 66-68) und zu der Lessing durchaus eine kritische Haltung einnahm.
    Lessing macht keinen großen Unterschied zwischen Malerei und Plastik in ihrem Verhältnis zur Poesie, der er den Vorrang einräumt. Gegenüber der Poesie ermangele es den bildenden Künsten an der zeitlichen Dimension. Die damit zusammenhängende Kategorie des Raums ist für Lessing \"zum Stillstand gebrachte Zeit\" (Kreuzer), wobei das Räumliche von Lessing nicht als Dreidimensionaliät gedacht wird (auch die Fläche eines Bildes ist für ihn Raum). Entscheidend für die bildenden Künste sei das Erfassen des richtigen Augenblicks, also die Auswahl der darzustellenden Szene, um dem Inhalt gerecht zu werden. Als Beispiel dient ihm die Erörterung der Frage, ob Laokoon seufzt oder schreit, was die Frage tangiert, ob in der Kunst das Hässliche und Unschöne nachgeahmt werden soll, nach Meinung Lessings nicht. Das ist letztlich eine Frage der Wirkungsästhetik, die zu Lessings Zeit virulent war.
    Zwischen der ersten und der zweiten vermehrten Auflage sind einige Unterschiede festzustellen. In der ersten Auflage fehlt der Abschnitt zum \"Inhalt\", der in der zweiten Auflage neben einer \"Nachricht des Herausgebers zu dieser 2ten Auflage\", verfasst von Karl Gotthelf Lessing (1740-1812), dem jüngeren Bruder, vorhanden ist. Auch enthält die zweite Auflage einen \"Anhang zum Laokoon bestehend in dem, was sich noch unter des Verfassers nachgelassenen Handschriften zur Fortsetzung desselben vorgefunden\". 

