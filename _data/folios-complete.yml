- author: "Bürja [Burja], Abel"
  title: |
    Der mathematische Maler oder gründliche Anweisung zur Perspektive nach verschiedenen Methoden; nebst einem Anhange über die theatralische Perspektive und der Beschreibung eines neuen perspektivischen Instruments [...]
  publisher: "Berlin: Christian Gottfried Schöne 1795"
  catalogue: "Gründliche Anweisung zur Perspektive, von A. Bürja."
  format: "Octavo 17"
  pid: "octavo-17"
  description: |
    Bürja (1752-1816) stammte aus einer französisch-reformierten Hugenottenfamilie. Seine Erziehung genoss er am französischen Gymnasium in Berlin, an welchem er später auch Lehrer wurde. Danach ging er nach St. Petersburg, wo er als Lehrer der Mathematik an der Kadettenanstalt und als französisch-reformierter Prediger tätig war. Als solcher kehrte er nach Berlin zurück. Nach einigen Jahren legte er das Amt des Predigers an der Friedrichstädtischen reformierten Kirche nieder und wurde Professor der Mathematik an der königlichen Ritterakademie. Seit 1789 war er ordentliches Mitglied der mathematischen Classe der Königlichen Preußischen Akademie der Wissenschaften. Zugleich war er auch Mitglied der Russisch-Kaiserlichen Akademie der Wissenschaften. In seiner Abhandlung \"Der mathematische Lehrer\", die er in seiner Vorrede (S. XV) als Fortsetzung seines 1793 erschienenen Werkes \"Anleitung zur Optik, Katoptrik und Dioptrik\" betrachtet, geht Bürja auf die Perspektive als denjenigen Teil der Malerkunst ein, der sich am spätesten entwickelt habe. Diese bestünde ihm zufolge in der \"gehörigen Verkürzung und Vertiefung der Figuren in Rücksicht auf die Entfernung der vorzustellenden Gegenstände\" (S. X). In seiner Vorrede liefert er einen kurzen geschichtlichen Abriss zur Entwicklung der Perspektive (von der Antike bis zu seiner unmittelbaren Gegenwart) und erwähnt einige Autoren unter Berücksichtigung ihrer jeweiligen Erfindungen auf diesem Gebiet. So zum Beispiel im Falle von Johann Heinrich Lambert (1728-77), bei dem Bürja die Erfindung des perspektivischen Proportional-Zirkels besonders hervorhebt (Vorrede, S. XIII-XIV) (Octavo 14). Bürja versucht in seiner Schrift zwischen verschiedenen Arten von Perspektive (geometrischer, militärischer, theatralischer) zu unterscheiden, um somit zu einer Systematisierung und Verwissenschaftlichung zu gelangen. Anhand seiner zahlreichen graphischen und bildlichen Darstellungen vermittelt Bürja nicht nur allgemeine Grundsätze der Perspektive, sondern diese dienen ihm als zusätzliche Hilfestellung zur Erläuterung von Instrumenten wie des Proportional-Zirkels. Das Buch, das dem Staatsminister und Kurator der Akademie der Künste und mechanischen Wissenschaften Friedrich Anton Freiherr von Heinitz (1725-1802) gewidmet ist, schließt mit den Ausführungen zu einem neuen perspektivischen Instrument für den praktischen Maler, dessen Erfindung auf Burja zurückgeht. 

- author: "Burke, Edmund"
  title: |
    Burkes, philosophische Untersuchungen über den Ursprung unsrer Begriffe vom Erhabnen und Schönen. Nach der fünften englischen Ausgabe
  publisher: "Riga: Johann Friedrich Hartknoch 1773"
  catalogue: "Burke philosophische Untersuchung über den Ursprung unserer Begriffe vom Erhabenen und Schönen, aus dem Englischen. Riga 1773."
  format: "Octavo 45"
  pid: "octavo-45"
  description: |
    Burke (1729/30-97) war ein irisch-britischer Staatsmann, Politiker und Essayist. Er gilt als geistiger Vater des Konservatismus. Von 1744 bis 1748 studierte er klassische Literatur und Geschichte am Trinity College in Dublin. Burkes Veröffentlichung erschien zunächst in der englischen Originalsprache unter dem Titel \"A Philosophical Inquiry into the Origin of our Ideas of the Sublime and Beautiful\" 1757 in London. Seine epochemachende und wirkungsvolle Studie stellt den ersten Versuch dar, das Erhabene (Sublime) zu einer ästhetischen Kategorie - der Schönheit vergleichbar - zu erheben. Er bestimmt das Erhabene, indem er seine Ursachen zeigt: \"Ich habe oben bemerkt, daß alles, was Schrecken verursachen kann, des Erhabenen fähig ist\" (S. 214). Mit seiner Schrift reagiert Burke auf ein Bedürfnis seiner Zeit, indem es ihm gelingt, Dimensionen, die sich unsere Wahrnehmung entziehen, als ästhetische Erfahrung zu definieren. Es sind verschiedenartige Phänomene, die uns das Gefühl des Erhabenen vermitteln: Licht, Schwärze, Dunkelheit und Finsternis, Lautstärke und Stille, riesige Größe und Weite sowie Ödnis und Leere. Etwas, was Angst einflößt, muss so dargestellt werden, dass es zum Gegenstand ästhetischer Erfahrung, ästhetischer Kontemplation werden kann. Die ästhetische Distanz schafft Sicherheit und erlaubt es, Anblicke und Vorstellungen zu verkraften, die eigentlich über unser Fassungsvermögen hinausgehen, die mehr sind, als wir uns zumuten können oder wollen.  

