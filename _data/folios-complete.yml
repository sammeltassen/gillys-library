- author: "Saltzmann, Friedrich Zacharias"
  title: |
    Erklärung eines in Kupfer gestochenen Ihro Königl. Majestät der verwittweten Königinn von Schweden allerunterthänigst dedicirten Haupt=Plans derer Palais und Gärten zu Sans=Souci, über die mit Buchstaben und Ziffern in demselben bemerkte Gegenstände; mit allerhöchsten Approbation aufgenommen und gezeichnet durch [...]
  publisher: "2. Aufl., Potsdam: gedruckt mit Sommerschen Schriften 1779"
  catalogue: "Erklärung eines Plans von Sanssouci."
  format: "Octavo 144"
  pid: "octavo-144"
  udk: "RK 0742"
  description: |
    Saltzmann (1731-1801) war ein Königlicher Hofgärtner im Terrassenrevier von Sanssouci in Potsdam. Er erhielt die Ausbildung (1746-49) bei seinem Onkel, dem Apothekengärtner Johann Friedrich Michelmann (um 1743), im Botanischen Garten der Königlichen Akademie der Wissenschaften in Schöneberg bei Berlin. Nach Abschluss der Lehrzeit begab er sich auf eine mehrjährige Wanderschaft. Er besuchte mehrere Orte im In- und Ausland. Während eines mehrmonatigen Aufenthalts in Wien besichtigte er die bekannten Parkanlagen der Stadt. Im Januar 1751 reiste er von dort nach Ungarn und gelangte über mehrere Stationen nach Venedig, Rom und Neapel. 1766 wurde er vom preußischen König Friedrich II. nach Potsdam berufen. Hier trat er die Nachfolge des verstorbenen Gärtners Johann Heinrich Krutisch (1713-66) an. Nachfolger Saltzmanns wurde später der Hofmarschall und Gartenintendant Valentin von Massow (1752-1817).
    Von den übrigen friderizianischen Gärtnern hob sich Saltzmann besonders durch seine Publikationstätigkeit ab. Er war sogar der erste im Land geborene preußische Hofgärtner, der seine Erfahrungen in Büchern veröffentlichte. In Erinnerung ist Saltzmann vor allem durch den von ihm selbst gezeichneten und 1772 von Johann Friedrich Schleuen (1739-84) in Kupfer gestochenen Plan des Parks von Sanssouci. Der bis heute beste und bekannteste Gesamtplan der friderizianischen Parkanlage war der Schwester Friedrichs II., der schwedischen Königin Luise Ulrike von Preußen (1720-82), gewidmet. Das in der UdK-Bibliothek befindliche Exemplar stellt die zweite Auflage dieses Werkes dar, das 1779 in Potsdam erschien. Georges Louis Le Rouge (1712-75/79) veröffentlichte um 1779 einen Nachstich des Sanssouci-Plans in seiner Kupferstichserie \"Jardins anglochinois à la mode\" (vgl. Octavo 143, Girardin), ohne jedoch den ursprünglichen Verfasser Saltzmann zu nennen. 

