- author: "Rhode, Johann Gottlieb"
  title: |
    Theorie der Verbreitung des Schalles für Baukünstler
  publisher: "Berlin: Heinrich Fröhlich 1800"
  catalogue: "Theorie der Verbreitung des Schalles für Baukünstler, von Rhode. Berlin 1800."
  format: "Octavo 96"
  pid: "octavo-96"
  udk: "RK 0657"
  description: |
    Rhode (1762-1827) war ein vielseitiger Schriftsteller, Dramaturg und Lehrer. Er absolvierte ein Studium in Helmstedt und fand danach eine Anstellung als Hauslehrer unter anderem in Marienthal und Braunschweig. Nach einer Deutschlandreise 1797 ging er zunächst nach Hamburg, wo er anonym Theaterkritiken über dortige Ausführungen veröffentlichte, und dann nach Berlin. Hier beteiligte er sich an der Herausgabe einiger Zeitschriften und war in der Redaktion der Vossischen Zeitung tätig. Im selben Jahr der Erscheinung der vorliegenden Schrift siedelte er nach Breslau über, wo er von 1804 bis 1819 mit einigen Unterbrechungen Mitglied des Breslauer Theaterdirektoriums und als Dramaturg tätig war. Als 1809 eine Kriegsschule in Breslau eröffnet wurde, wurde er als Lehrer für Geographie und deutsche Sprache angestellt. Dieses Amt hielt er bis zu seinem Tod inne. Wenige Jahre vor seinem Tod erhielt er den Doktortitel von der Universität Jena.
    Mit seiner Schrift von 1800 macht er auf die geringe Bekanntheit der Gesetze des Schalls und auf die Unsicherheit ihrer Anwendung beim Bau von Schauspielhäusern und Musiksälen aufmerksam. Er reagiert damit auf die damals unter Baumeistern geltende Annahme, wonach sich der Schall auf eine noch unbekannte Art und nach noch unbekannten Gesetzen verbreiten würde. Zweck seiner Schrift sei, das Gegenteil zu beweisen und darzulegen, \"dass der schlechte Erfolg bei den Absichten unsrer Baumeister nicht in jenen Gesetzen selbst, sondern allein in einer verkehrten Anwendung derselben seinen Grund habe\" (S. 7). Der Beitrag Rhodes ist vor dem Hintergrund einer ins Praktische gewendeten Theorie des Schalles zu betrachten, wie diese vor ihm von Architekten wie George Saunders (1762-1839) mit einer ganzen Reihe von Versuchen zur Schallausbreitung praktiziert und in dessen 1790 publizierten Schrift \"A Treatise on Theatres\" (Quarto 57) dargelegt wurde. Rhode entwickelt in seiner Schrift sogenannte \"Erfahrungsgesetze\" und legt dar, wie diese Gesetze auf den Schauspielhausbau angewendet werden können. Die Bauaufgabe Theater wird von ihm mit bestimmten Forderungen verknüpft, die er in einzelnen Punkten erläutert. Dementsprechend soll der Bau eines Schauspielhauses so eingerichtet werden, dass \"die Stimme der Schauspieler auf den Sitzen der Zuschauer überall deutlich gehört werden könne\" (S. 27). Dieses Verhältnis von Bühne und Zuschauerraum erklärt er als die wesentliche Forderung seiner Gesetze des Schalles. In diesem Zusammenhang bezieht er sich in seiner Schrift auf die Autorität Vitruvs und betrachtet antike Formen des Theaterbaus (halbkreisförmige und runde) in Hinblick auf die des modernen Schauspielhausbaus (elliptische und parabolische). Am Beispiel der von ihm diskutierten Raumformen empfiehlt er eine Form, \"in welche[r] der Schall nach den Gesetzen des Sprachrohrs verbreitet wird, und deren Seitenwände folglich nach der Bühne zu ein einem spitzigen Winkel zusammenlaufen\" (S. 65). Den Beweis für einen Theaterbau nach diesen Gesetzen findet Rhode in den Ruinen des alten Theaters, das heißt des Dionysos Theaters zu Athen, das halbkreisförmig ist. Theoretisch kommt Rhode nach Susanne Holl mit seiner Schrift und mit dieser von ihm favorisierten Raumform dem mathematischen Modell von Johann Heinrich Lambert (1728-77) am nächsten. In der Schrift von Carl Ferdinand Langhans \"Ueber Theater oder Bemerkungen über Katakustik in Beziehung auf Theater\" (1810), in der er die Reflexion der Schallstrahlen am Beispiel der von Rhode zurückgewiesenen elliptischen Grundrissfigur widergibt, findet sich auch die von Rhode initiierte geometrische Raumakustik. 

