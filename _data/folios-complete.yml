  publisher: "Bd. 1, Paris: Pierre Plassan An VI [1798]"
  catalogue: "Choix & costumes civils & militaires de peubles de l'antiquité, leurs instruments de musique, meubles, & décoration intérieurs de leur maisons, d'aprés les monuments antiques 4 livraisons avec 24 planches, par Willemin. Paris an VI."
