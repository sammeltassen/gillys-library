    Des Pausanias ausführliche Reisebeschreibung von Griechenland aus dem Griechischen übersetzt und mit Anmerkungen erläutert von Johann Eustachius Goldhagen
  publisher: "2 Tle., Berlin/Leipzig: Friedrich Wilhelm Birnstiel 1766"
  catalogue: "Pausanias Reisebeschreibung von Griechenland, aus dem Griechischen übersetzt, und erläutert von Goldhagen. Leipzig 1766, 2 Bände."
  format: "Octavo 248-249"
  pid: "octavo-248-249"
  description: |
    Pausanias (um 115-um 180) bereiste nicht nur Griechenland, sondern auch das westliche und südliche Kleinasien, Syrien, das nördliche Ägypten, Rom und Süditalien.
    Goldhagen (1701-72) war Gymnasialdirektor in Nordhausen und von 1753 bis zu seinem Tod Rektor der Domschule zu Magdeburg. Durch seine Übersetzungen von Herodot, Xenophon und Pausanias sowie einer Anthologie von griechischen und römischen Texten ins Deutsche erwarb er sich großes Ansehen. 

- author: "Penther, Johann Friedrich"
  title: |
    Bau-Anschlag, oder, Richtige Anweisung in zweyen Beyspielen, als bey einem gemeinen hölzernen und bey einem ansehnlichen steinernen Hause, wie alte Bau-Materialien, deren Kosten, ingleichen alle übrige Bau-Kosten ausfindig zu machen, wodurch man eines jeden andern Baues Anschlag verfertigen geschickt werden kan: nebst verschiedenen Bau-Anmerckungen zum Nutzen derer, so mit eigenen Bau-Sachen zu thun haben, oder in Bau-Commissionen gebraucht werden, oder sonst als Liebhaber der bürgerlichen Bau-Kunst darin weiter zu gehen trachten
  publisher: "2. Aufl., Augsburg: Andreas Pfeffel 1753"
  catalogue: "Bauanschlag, oder Anweisung zu deren Fertigung von J. F. Penther. Augsburg 1753, mit Kupfern."
  format: "Folio 123"
  pid: "folio-123"
  description: |
    Penthers (1693-1749) Karriere begann als Geheimer Kriegsrat in Preußen, bevor er 1728 in die Dienst der Grafen zu Stolberg trat. 1730 wurde er zum Kammer- und Bergrat ernannt. Als Professor für Ökonomie der Akademie der Wissenschaften in Göttingen wurde er mit der Verwaltung von deren Liegenschaften betraut. Penther ist eher durch seine \"Bürgerliche Baukunst\" (1744-48) bekannt, die sich nicht in der Bibliothek F. Gillys befand. Bei dem vorliegenden Werk dürfte es sich um eine pragmatische Schrift handeln.

- author: "Penther, Johann Friedrich"
  title: |
    Gnomonica fundamentalis et mechanica: worinnen gewiesen wird, wie man so wohl gründlich als auf mechanischer Art allerhand Sonnen-Uhren regulaire, irregulaire mit Minuten und himmlischen Zeichen auf allerhand Flächen, sie mögen gleich oder höckericht, beweglich oder unbeweglich seyn, verfertigen solle. Worzu noch eine neue Invention einer Universal-Sonnen-Uhr kommt, welche ohne Magnet-Nadel zu stellen, selbst die wahre Mitternachts Linie, und Abweichung aller Wände von denen Haupt-Plagis Mundi, wie auch Elevationem Poli bey Tage anzeiget, und zu Solvirung noch anderer Problematum dienet, / entworffen und mitgetheilet von [...]
  publisher: "2. Aufl., Augsburg: Jeremias Wolff Erben 1734"
  catalogue: "Gnomonik von J. Fr. Penther, Augsburg 1734, mit Kupfern."
  format: "Folio 125"
  pid: "folio-125"
  description: |
    Das Werk zeigt verschiedene Arten von Sonnenuhren und deren Konstruktion. 

- author: "Percier, Charles/Fontaine, Pierre François Léonard"
  title: |
    Palais, maisons, et autres édifices modernes, dessinés a Rome [...]
  publisher: "Paris: Ducamp/Imprimerie des Baudouin 1798"
  catalogue: "Palais, Maisons, & autres édifices modernes, dessinés à Rome, publiés à Paris an VI, 15 Hefte, jedes Heft zu 6 Blatt."
  format: "Folio 11"
  pid: "folio-11"
  udk: "RP 0205"
  description: |
    Die fast wie ein modernes Büro zusammenarbeitenden Architekten Charles Percier (1764-1838) und Pierre François Léonard Fontaine (1762-1853) fassen in diesem Werk ihre Erfahrungen einer gemeinsamen Romreise aus den Jahren 1786-92 in Zeichnungen und Bauaufnahmen zusammen. Die beiden hatten sich im Atelier von Antoine François Peyre (1739-1823) kennen gelernt und in Rom wieder getroffen. Beide wurden erste Architekten unter Napoleon. 1814 beendete Percier seine künstlerische Tätigkeit, während Fontaine auch unter Ludwig XVIII. Hofarchitekt blieb.
    Der Titel des Buches suggeriert, zeitgenössische italienische Architektur zu enthalten, jedoch verstehen die beiden unter \"modern\" die Hoch- und Spätrenaissance, was so sehr nicht verwundert, als um 1790 sich in Rom architektonisch nicht allzu Bedeutendes abspielte. Percier und Fontaine forderten indes nicht das Kopieren von Renaissancearchitektur, sondern eine Verbindung von ihr mit den französischen Gepflogenheiten. Sie dehnten ihre Tätigkeit auch auf Möbelentwürfe aus. Ihr Stil wird als \"Style Empire\" bezeichnet. Die Publikation war außerordentlich erfolgreich und auch in Deutschland weit verbreitet.
    Friedrich Gilly hatte dieses Werk selbst in Paris erworben und es dort in seine \"Bücherkiste\" eingepackt. In einem Brief an seinen Freund Jacob Konrad Levezow (1770-1835) weist er eigens darauf hin. In einem Redekonzept für die erste Sitzung der von ihm und Heinrich Gentz (1766-1811) initiierten \"Privatgesellschaft junger Architekten\" verweist er ausdrücklich auf die Nützlichkeit dieses Werkes. 

- author: "Pernety, Antoine-Joseph"
  title: |
    Dictionnaire portatif de peinture, sculpture et gravure; avec un traité practique des differentes manieres de peindre, dont la Théorie est développée dans les Articles qui en sont susceptibles.
    Ouvrage utile aux Artistes, aux Eleves et aux Amateurs [...]
  publisher: "Paris: Bauche 1757"
  catalogue: "Dictionaire portatif de peinture, sculpture & gravure avec un traité practique des differentes manières de peindre, par A. J. Pernetti, à Paris 1757, mit Kupfern."
  format: "Octavo 103"
  pid: "octavo-103"
  description: |
    Laut Titelblatt war Pernety (1716-96) ein Benediktinerpriester. Er gehörte der sogenannten \"Congrégation de Saint Maur\" an. Er war auch Gelehrter und Schriftsteller, wandte sich allerdings der mystischen Theosophie des Schweden Emanuel Swedenborg (1688-1722) zu, dessen Schriften er ins Französische übersetzte. 1767 bis 1780 lebte Pernety in Berlin, wo er die Bibliothek Friedrich d. Gr. betreute.
    Das vorliegende Werk erschien 1764 auch in deutscher Sprache: \"Des Herrn Pernety Handlexikon der bildenden Künste, worinnen alles, was beym Zeichnen, Malen, Bildhauen, Kupferstechen, Stein-Metall und Formen-Schneiden, Aetzen und Gießen, üblich ist, erkläret wird. Nebst einer practischen Abhandlung von den verschiedenen Arten zu malen\" (Berlin: Vossische Buchhhandlung) 

- author: "Perrault, Claude"
  title: |
    Ordonnance des cinq espèces de colonnes selon la methode des anciens
  publisher: "Paris: Coignard 1683"
  catalogue: "Ordonances des cinq espèces de colonnes, selon la méthode des anciens, par M. Perrault. Paris 1683, mit Kupfern."
  format: "Folio 116"
  pid: "folio-116"
  description: |
    Perrault (1613-88), von Hause aus eigentlich Physiologe und Pathologe, wandte sich erst spät der Architektur zu. Sein Hauptwerk sind die Louvre-Kolonnaden (1667-70), worüber es zu einem berühmten Streit mit seinem Kontrahenten François Blondel d. Ä. (1617-86) über die Zulässigkeit von Doppelsäulen kam. Perrault stellt in dieser Schrift die normative Säulenlehre vitruvianischer Provenienz in Frage, indem er die Ableitung von deren Proportionen vom menschlichen Körper problematisierte. Vielmehr sei die Harmonie von Proportionen anerzogen bzw. durch Gewohnheit erzeugt. Die \"Ordonnance\" sind im Zusammenhang mit Perraults Vitruv-Ausgabe (Erstauflage 1673, Zweitauflage 1684, s. Folio 39) und Blondels \"Cours d'architecture\" (Paris 1675-83) zu sehen. 

- author: "Perrier, François"
  title: |
    Segmenta nobilium signorum e statuaru. Quœ temporis dentem trividium euasere Urbis œternœ ruinis erepta Typis œne is abce commissa Perpetuœ vene rationis monumentum
  publisher: "Rom: Johannes de Rubeis 1638"
  catalogue: "F. Perrier Darstellung der übrig gebliebenen alten Statúen. Rom, 100 Blatt, ohne Text.\" \"Dasselbe Buch nochmals."
  format: "Folio 91 u. 92"
  pid: "folio-91-92"
  udk: "RP 0025"
  description: |
    Das Werk hat keinen Text im engeren Sinne, in der Regel wird die Inschrift auf dem Titelkupfer als Buchtitel angegeben.. Der Historienmaler, Kupferstecher und Radierer Perrier, gen. Bourguignom (1590?-1650), lebte 1638-45 in Rom. Sein Stichwerk ist das erste illustrierte Kompendium antiker Statuen in Rom, als einzige Ausnahme ist Michelangelos Moses (um 1510) mit aufgenommen. Das vorliegende Werk wird in der Literatur meist unter dem Titel \"Les statues antiques de Rome\" geführt. 1645 erschien ein zweiter Band mit antiken Reliefs. 

- author: "Peyre, Marie-Joseph [Josef]"
  title: |
    Œuvres d'Architecture
  publisher: "Paris: Prault u. Jombert 1765"
  catalogue: "Oeuvres d'Architecture de M. J. Peyre, à Paris 1765, mit Kupfern und Plänen."
  format: "Folio 77"
  pid: "folio-77"
  description: |
    Der Architekt Peyre (1730-85) - ein Schüler des jüngeren Blondel - hatte 1751 mit dem Entwurf einer \"fontaine publique de décoration d'architecture\" den Rompreis gewonnen und hielt sich 1753-57 in der ewigen Stadt auf, wo er auch mit Giovanni Battista Piranesi (1720-78) zusammentraf, dessen Einfluss im Werk Peyres zu spüren ist. Sein Interesse während seines Aufenthaltes galt nahezu ausschließlich der Architektur der römisch-kaiserzeitlichen Antike, in erster Linie den stadtrömischen Thermen, insbesondere deren Gewölbeformen, und den Bauten der Villa Hadriana in Tivoli. Peyres Anliegen galt nicht archäologischen Studien, vielmehr rekonstruierte er die Bauten völlig achsensymmetrisch und nicht nach Befund. Auch publizierte er sie ohne Maßangaben. Er vertrat den Standpunkt, der römischen Antike käme absolute Vorbildfunktion zu, gleichwohl sei sie aber auch noch zu übertreffen. Vielen seiner eigenen Entwürfe, von denen in diesem Buch 12 veröffentlicht sind, ist ein solches Bemühen anzusehen, vor allem hinsichtlich einer durch die strenge Symmetrie hervorgerufenen Monumentalität. In seinen theoretischen Äußerungen spielt der Begriff des \"Caractère\" eine wichtige Rolle, der in seiner wirkungsästhetischen Absicht zum Abbau des klassischen Vitruvianismus beitrug. Insofern ist Peyre für die sogenannten Revolutionsarchitekten des späten 18. Jahrhunderts von Bedeutung. Für ihn sind nicht die Säulenordnungen entscheidende Entwurfsparameter, sondern das Verhältnis der Baumassen zu ihren Öffnungen.

- author: "Peyre, Marie-Joseph [Josef]"
  title: |
    Œuvres d'Architecture
    Supplément, composé d'un Discours sur les monuments des ancien
  publisher: "2 Bde., Paris: L'Editeur An IV [1796]"
  catalogue: "Oeuvres d'Architecture de M. J. Peyre, ancien pensionaire de l'Académie à Rome, à Paris an IV, 2 Bände, Prachtausgabe."
  format: "Folio 66-67"
  pid: "folio-66-67"
  description: |
    Siehe vorherigen Titel. Die beiden Supplement-Bände wurde von seinem Sohn Antoine Marie (1770-1843) posthum aus dem Nachlass herausgegeben. 

- author: "Piattoli, Scipione/Vicq d'Azyr, Félix"
  title: |
    Essai sur les lieux et les dangers des sépultures.
    Traduit de l'italien; publié avec quelques changemens, & précédé d'un discours préliminaire, dans lequel on trouve, 1° l'extrait des ouvrages & les Réglemens qui ont paru en France sur les dangers des inhumations dans les villes & dans les églises; 2° la manière de purifier les lieux infectés par les émanations des cadavres en putréfaction; 3° les procédés que l'on doit employer pour rappeler à la vie les personnes suffoquées par ces vapeurs; 4° un Rapport lu dans une des séances de la Société royale de Médicine, sur la nécessité d'éloigner les sépultures de l'enceinte des villes, & principalement de celle de Paris
  publisher: "Paris: Didot 1778"
  catalogue: "Essai sur les lieux & les dangers des sépultures dans les villes."
  format: "Octavo 196"
  pid: "octavo-196"
  description: |
    Die Schrift Piattolis (1749-1809) erschien zunächst in Modena 1774 unter dem Titel \"Saggio intorno al luogo del sepellire\". Eine neue Auflage erschien im selben Jahr in Venedig (Francesco Sansoni). Ins Französische übersetzt wurde sie von Vicq d'Azyr (1748-94), der 1774 sein Medizinstudium in Paris beendet hatte und aufgrund seiner Arbeiten zur vergleichenden Anatomie unmittelbar in die Académie des sciences aufgenommen worden war.
    Die vorliegende Schrift über Bestattungen wurde auch in andere Sprachen, z. B. ins Spanische, übersetzt. Zu diesem Thema besaß F. Gilly eine weitere Publikation, deren Verfasser Jacob [Jakob oder Johann Jakob] Atzel [Azel] (1754-1820) ist: \"Ueber Leichenhäuser vorzüglich als Gegenstände der schönen Baukunst betrachtet\" (Octavo 78). 

- author: "Pigonati, Andrea"
  title: |
    Stato presente degli antichi monumenti Siciliani
  publisher: "o. O. [Neapel] 1767"
  catalogue: "Stato presente degli antichi monumenti Siciliani 1767, mit Kupfern."
  format: "Folio 84"
  pid: "folio-84"
  description: |
    Pigonati (1734-90) war \"ingeniere militare\". Das Werk ist Ferdinand IV. König von Neapel (1759-1806) gewidmet und enthält Tafeln zu antiken Monumenten Siziliens. 

- author: "Pimpie de Solignac, Pierre-Joseph de la"
  title: |
    Les amours d'Horace
  publisher: "Köln: Pierre Marteau 1728"
  catalogue: "Les amours d'Horace, à Cologne 1728."
  format: "Anhang Octavo 139"
  pid: "anhang-octavo-139"
  description: |
    Gelehriges Werk über das Liebesleben des römischen Dichterfürsten Horaz (63-8 v. Chr.). Solignac (1687-1773) war ein französischer Historiker und Gelehrter."

- author: "Piranesi, Giovanni Battista"
  title: |
    Antichità romane
    de' tempi della Repubblica e de' primi imperatori, disegnate ed incise da Giambattista Piranesi architetto veneziano [Alcune vedute di archi trionfali]
  publisher: "Bd. 1 [von 2], Rom [1748]"
  catalogue: "Antichità Romane de tempj della Republica e de' primi Imperatori, da G. B. Piranesi, blos Kupfer."
  format: "Folio 32"
  pid: "folio-32"
  description: |
    Bei den \"Antichità Romane\" handelt es sich um eine Sammlung von 30 kleineren Blättern mit Ansichten antiker Bauten in und außerhalb Roms, die erstmals 1748 erschien. Nach 1765 wurden sie neu aufgelegt, unter dem Titel \"Alcune Vedute di Archi Trionfali\", unter welchem sie meistens aufgeführt sind, um sie von den 1756 erschienenen \"Le antichità romane, opera di Giambattista Piranesi architetto veneziano divisa in quattro tomi\" zu unterscheiden, die sich allerdings nicht in der Gilly-Bibliothek befanden. Eine veränderte Auflage erschien 1778, weitere folgten. Welche Auflage Gilly besaß, war nicht zu ermitteln.

- author: "Piranesi, Giovanni Battista"
  title: |
    De Romanorum Magnificentia et archittectura. Della magnificenza ed architettura de'Romani
    opera di Gio. Battista Piranesi socio della reale accademia degli antiquari di Londra
  publisher: "Rom: [Eigenverlag] o. J. [1761]"
  catalogue: "Della magnificenza d'architettura de'Romani, opera di G. B. Piranesi, mit schönen Kupfern."
  format: "Folio 35"
  pid: "folio-35"
  description: |
    \"Della Magnificenza\" ist ein polemisches Werk, das sich unter anderem gegen Allan Ramsays \"Dialogue on Taste\" (1755, unter dem Pseudonym \"The Investigator\" erschienen) und Le Roys \"Les Ruines des plus monuments de la Grece\" (Paris 1758, vgl. Folio 15) richtet, zugleich ist es Piranesis erste theoretische Schrift. Er vertrat darin den Standpunkt, die antike Baukunst sei eine etruskische Erfindung und keine griechische. Da die Römer von den Etruskern abstammten, sei ihnen die Priorität einzuräumen. Die griechische Architektur sei ornamental, die römische funktional. Auch von diesem Werk gibt es spätere Auflagen, ob Gilly die Erstauflage besaß, ist nicht mit Gewissheit zu sagen.

- author: "Piranesi, Giovanni Battista"
  title: |
    Diverse maniere d'adornare i cammini ed ogni altra parte degli edifizi
    desunte dall'architettura Egizia, Etrusca e Greca con un Ragionamento apologetico in difesa dell'architettura Egizia, e Toscana [...]
  publisher: "Rom: Selbstverlag [1769]"
  catalogue: "Sammlung von antiken Caminen, herausgegeben von G. B. Piranesi, blos Kupfer."
  format: "Folio 34"
  pid: "folio-34"
  description: |
    Piranesis letzte theoretische Schrift, in der er für eine eklektizistische Gleichbehandlung griechischen, ägyptischen und etruskischen Dekors eintritt. Auch hiervon sind spätere Auflagen bekannt. Der begleitende Text ist in Italienisch, Französisch und Englisch. Einzelne Blätter waren schon 1767 in Umlauf. Die Erstauflage enthielt 76 Radierungen. Welche Auflage F. Gilly besaß, ließ sich nicht ermitteln.

- author: "Piranesi, Giovanni Battista"
  title: |
    Opere varie di architettura prospettive groteschi antichità sul gusto degli antichi romani, Inventate, ed incise da Giov. Batista Piranesi architetto veneziano
  publisher: "[Rom: Giovanni Bouchard 1750]"
  catalogue: "Opere varie di architettura prospettive, groteschi, antichità, sul gusto degli antichi Romani, inventate & incise da G. B. Piranesi. Roma 1750, mit Kupfern."
  format: "Folio 54"
  pid: "folio-54"
  description: |
    Unter Mitarbeit des befreundeten Jean Barbault (um 1705-66) erschienen die \"Opere varie\" erstmals 1750 als Kompendium der bisherigen Arbeiten Piranesis. Die erste Ausgabe enthält überarbeitete Teile des \"Prima Parte\" (1743) und der \"Grotteschi\" (1747/49), die sich beide nicht als Einzelposten in der Gilly-Bibliothek befanden. Es sind zahlreiche spätere, stets veränderte Auflagen bekannt, auch mit leicht variierenden Titeln. Ab 1761 erschienen die \"Opere varie\" in Piranesis eigenem Verlag. Bei den verschiedenen späteren Ausgaben blieb das Erscheinungsjahr 1750 im Titel erhalten, so dass nicht sicher zu erschließen ist, welche Ausgabe Gilly besaß. Die im Dublettenverzeichnis angegebenen \"4 fol. Bände\" müssen sich entweder eben auf Dubletten beziehen oder auf verschiedene Auflagen, da die \"Opere varie\" nur in einem Band herausgegeben wurden.

- author: "Piranesi, Giovanni Battista"
  title: |
    [Vedute di Roma]
    disegnate ed incise da Giambattista Piranesi architetto veneziano]
  publisher: "Rom [1788?]"
  catalogue: "Darstellung römischer Ruinen, von G. B. Piranesi, blos Kupfer."
  format: "Folio 33"
  pid: "folio-33"
  description: |
    Da das Titelblatt fehlte, kann man nur vermuten, dass es sich um die \"Vedute di Roma\" handelt, die zwischen 1741 und 1745 zunächst von drei verschiedenen Verlegern (Giovan Lorenzo Barbielli, Fausto Amidei und Giovanni Bouchard) als kleinere Vedutensammlungen herausgegeben wurden, dann aber ab 1751 in größerem Format erschienen, wohl bei Bouchard. Indes sind diese Tafeln zu Kirchen, Plätzen und antiken Bauten Roms nicht als Buchpublikation gedacht gewesen, vielmehr wurden sie fortlaufend als Einzelblätter herausgegeben und für 2½ Paoli verkauft. Bis zu Piranesis Tod 1778 waren es insgesamt 135. Ab 1761 gab Piranesi sie selbst heraus. Nach 1778 fügte sein Sohn Francesco (1758/59-1810) noch zwei Tafeln hinzu und edierte sie als zweibändiges Werk. Die \"Vedute di Roma\" sind neben den \"Antichità Romane\" (1756) Piranesis Hauptwerk. Da das Exemplar aus der Gilly-Bibliothek als Buch und unter \"Folio\" geführt wird, dürfte es sich um letztere Ausgabe handeln, von der anscheinend aber nur ein Band vorhanden war. Es ist aber durchaus möglich, dass es sich um ein privat gebundenes und unvollständiges Exemplar handelte. Eine ungebundene Sammlung von Einzelblättern wäre sicher unter dem gesonderten Verzeichnis der Kupferstiche subsummiert worden. 

- author: "Pitzler [Pizzler], Christoph"
  title: |
    [Mein, Christoph Pitzlers Reysebeschreibung durch Teutschland, Holland, Spanische Niederlande, Franck-Reich und Italien, Was in demselben meiner Profession zuständig merckwürdiges gesehen, bloß zur nachricht endworffen und beschrieben]
  publisher: "o. O. 1685"
  catalogue: "Manuskript mit vielen Handzeichnungen; Pizlers Reise=Beschreibung durch Deutschland, Holland, Niederlande, Frankreich und Italien, 1685."
  format: "Quarto 53"
  pid: "quarto-53"
  description: |
    Die Reisen des aus Halle stammenden Architekten Pitzler (1657-1707) fanden zwischen 1685 und 1705 statt. Obwohl verschollen existieren nahezu vollständige Unterlagen zu diesem Manuskript, die mit einem Schwerpunkt auf den Zeichnungen, die Berlin betreffen, 1998 publiziert wurden. Das gesamte Reisemanuskript umfasste 1.052 Seiten! Es befand sich später in der Bibliothek der Technischen Universität in Berlin-Charlottenburg.
    Pitzler war mit der Augustusburg in Weißenfels befasst, wo er aber nur wenige Spuren hinterließ. Ab 1702 war er gräflich Barby'scher Architekt. Das Schloss Barby liegt bei Magdeburg im Landkreis Schönebeck, welche Bautätigkeiten auf ihn zurückgehen, lässt sich nicht mehr feststellen. 

- author: "Plautus, Titus Maccius"
  title: |
    Comoediae viginti
  publisher: "[Amsterdam: Officina Plantiniana Raphelengius 1609]"
  catalogue: "M. Accii Plauti comoediae viginti, 1609."
  format: "Anhang Klein Format 19"
  pid: "anhang-klein-format-19"
  description: |
    Plautus (um 250 v. Chr.) ist der bedeutendste römische Komödiendichter. Es handelt sich um eine Sammlung seiner 20 noch bekannten Komödien. 

- author: "Plinius Secundus, Caius (d. Ä.)/Große [Grosse], Gottfried"
  title: |
    Caius Plinius Secundus Naturgeschichte
    Übersetzt von Gottfried Große, Oberlehrer der physikalischen und mathematischen Wissenschaften am Pädagogium zu Klosterbergen, Konventual des Klosters und Mitglied des Naturforschenden Gesellschaft zu Halle
  publisher: "5 Bde. [von 12], Frankfurt am Mai: Johann Christian Hermann 1781-87"
  catalogue: "C. Plinius Secundus Naturgeschichte, übersetzt von G. Grosse. Frankfurt 1781-1787, 5 Bände."
  format: "Anhang Octavo 34-38"
  pid: "anhang-octavo-34-38"
  description: |
    Plinius d. Ä. (23-79) verfasste mit den \"Historiae historiarum libri XXXVII\" (auch \"Naturalis historia\" ) das umfangreichste Prosawerk der Antike. In enzyklopädischer Manier werden darin zunächst die Natur als Materie und dann ihr Zusammenhang zur menschlichen Gesellschaft behandelt. Darunter sind aus kunsthistorischer und archäologischer Sicht die Bücher 33 bis 36 interessant, weil sie sich auch mit Malerei und Bildhauerei beschäftigen, wenn auch unter dem Aspekt des verwendeten Materials, da sie als Unterthema der Mineralien behandelt werden. Ihrer Weitläufigkeit wegen wurden Plinius-Ausgaben häufig nur in Auszügen verlegt. Plinius kam beim Vesuvausbruch im Jahre 79 ums Leben.
    Der Pfarrer Große (1745-1814) übersetzte auch Cato und Livius. Es ist ein Dankesbrief von dem Regierungsbeamter und Botaniker Friedrich Wilhelm von Leysser (1731-1815) bekannt, in dem es heißt: \"Es ist meines wenigen Erachtens so leicht nicht den Plinius zu übersetzen, vorzüglich aber ihn so richtig und glücklich zu übersetzen, als es Ew. Hochehrwürden gelungen ist; denn bei dieser Uebersetzung kan man das Original vergeßen.\"

