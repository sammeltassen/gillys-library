  description: |
    Meister (1724-88) war Mathematiker und Physiker. 1770 wurde er Professor an der philosophischen Fakultät der Universität Göttingen. Die \"Abhandlung über die Pyramiden\" entstand in der Zeit seiner Lehrtätigkeit an dieser Universität, an der er Vorlesungen über Geometrie, Baukunst und Perspektive abhielt und Kenntnisse in der Feldmesskunst, in der Darstellenden Geometrie und in der Verwendung optischer und mathematischer Instrumente, die er selbst herstellte, vermittelte. Meister war seit 1776 ordentliches Mitglied der Königlichen Gesellschaft der Wissenschaften zu Göttingen.
    Seine \"Abhandlung\" ist in zwei umfangreiche Abschnitte gegliedert, denen zehn kurze Anmerkungen und eine sogenannte \"Eilste Anmerkung\" folgen. Letztere dient quasi als Abschluss seiner Veröffentlichung. In der \"Vorrede\" erfährt der Leser die Hintergründe zur Entstehung dieses Werkes. Hiernach handelt es sich um einen Beitrag, der zunächst unter dem Titel \"Commentatio architectonica de Pyramidum Aegypticarum fabrica et fine\" im November 1774 vorgelesen (praelecta) wurde und 1775 in \"Novi commentarii Societatis Regiae Scientarum Gottingensis\" in lateinischer Sprache erschienen war. Mit seiner Übersetzung wolle er nicht nur dem Altertumsforscher, sondern auch dem der lateinischen Sprache unkundigen Baumeister dieses Werk zugänglich machen. Beschäftigt sich Meister im ersten Abschnitt seines Werkes mit der Entstehungsgeschichte der Pyramiden, widmet er sich im zweiten der Untersuchung der architektonischen und mechanischen Schwierigkeiten ihrer Errichtung. Hauptfrage sei demnach, \"durch welche Kräfte und Kunstgriffe der Mechanik [...] jene ungeheuere Steinlasten in die Höhe gebracht - wie ausserdem in jenen unzugänglichen engen und dunklen Orte so geschickt angebracht worden [...]\" sei. Die zweite Frage, der der Autor nachgeht, lautet \"Wie hat man solche ungeheuere Massen, womit diese Pyramiden sind bekleidet worden, auf eine so steile und erstaunliche Höhe bringen können?\" (S. 72f.). Bei der Betrachtung dieses Gegenstandes rekurriert Meister nicht nur auf die Ansichten zeitgenössischer Wissenschaftler wie zum Beispiel des englischen Physikers Robert Hooke (1635-1703), sondern auch auf die Nachrichten zu den Pyramiden antiker Autoren wie Diodor, Herodot, Strabo oder Plinius. Aus diesen und weiteren Mitteilungen in alten und zeitgenössischen Reiseberichten entwickelt Meister seine eigene Theorie zur Mechanik bzw. zur Hebung der Steinmassen zum Bau der Pyramiden. Diese erläuterte er in den Anmerkungen 1 bis 10. Die sogenannte \"stuffenweise errichtete Pyramide\", die er in der achten Anmerkung beschreibt, exemplifiziert der Autor anhand einer Kupfertafel, der einzigen in diesem Band. Am Ende dieser Anmerkung kommt er zu dem Schluss: \"[...] und eine solche Pyramide würde nicht durch eine Bekleidung, sondern durch das Wegschroten aller hervorstehenden ähnlichen Winkel geebnet werden können\" (S. 114). 

- author: "Mengs, Anton Raphael/Füeßli [Füeßlin], Johann Caspar (Hg.)"
  title: |
    [...] Gedanken über die Schönheit und über den Geschmack in der Malerey
  publisher: "3. Aufl., Zürich: Orell, Geßner, Füeßlin u. Comp. 1774"
