    Brydone (1736-1818) war Reisender und Schriftsteller. Einige Jahre nach Beendigung seiner Schulausbildung und unter dem Einfluss von Benjamin Franklins (1706-90) wissenschaftlicher Entdeckungen (Blitzableiter) reiste er in die Schweiz, um dort Experimente auf dem Feld der Elektrizität durchzuführen. Brydone unternahm eine Reise nach Spanien und Portugal, bevor er sich 1770 nach Neapel, Sizilien und Malta begab. Damals war die Insel englischen Reisenden fast unbekannt. Die Ergebnisse seiner Reise gingen in seine Veröffentlichung von 1773 ein. Vermutlich besaß F. Gilly den ersten Teil der zweiten Auflage des Werkes, das zunächst in englischer Sprache unter dem Titel \"A Tour through Sicily and Malta. In a Series of Letters to William Beckford, Esq. of Somerly in Suffolk\" in zwei Bänden erschienen war. William Beckford von Somerley (1744-99) entstammte einer reichen englischen Familie, die Besitztümer in Jamaika besaß. Brydone war Mitglied verschiedener Akademien wie der \"Royal Society of Edinburgh\" und der \"Society of Antiquaries\". Ihre Beiträge zur Elektrizität gingen in die \"Philosophical Transactions of the Royal Society\" ein. Seine \"Tour\" erlebte mehrere Auflagen und wurde in verschiedene Sprachen (Französisch, Deutsch) übersetzt. Siehe auch die Publikation des Comte de Borch (Octavo 221-222). 

