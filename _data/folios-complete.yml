  pid: "quarto-11"
  description: |
    Rondelet (1743-1829) war Schüler von Jacques-François Blondel d. J. (1705-74) und Etienne-Louis Boullée (1728-99). Er war seit 1770 im Baubüro für die Kirche Sainte-Geneviève (seit 1791 Panthéon) in Paris tätig, zunächst als Zeichner, später auch als Bauinspektor unter Jacques-Germain Soufflot (1713-80) bzw. noch später als Direktor. Die Bauzeit der der Stadtpatronin geweihten Kirche war außerordentlich lang (1755-90). Rondelet gehörte zu den Organisatoren der \"Ecole polytechnique\" 1795. Er trat später durch ein wichtiges Werk zur Baukonstruktion in Erscheinung, insbesondere hinsichtlich des Bauens mit Eisen, und ist der bedeutendste französische Bauingenieur der Zeit. Zum Panthéon s. auch Quarto 10 und 12 (Gauthey). 

- author: "Rosinus [Rosfeld], Johannes Bartholomäi"
