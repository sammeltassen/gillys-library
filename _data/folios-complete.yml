  description: |
    Von Perrault (1613-88) gibt es insgesamt vier französische Vitruv-Ausgaben (1673, 1674, 1684, 1698) sowie eine englische Übersetzung 1692. Die Pariser Académie hatte ihn mit einer Übersetzung beauftragt. In der Bibliothek Gillys befand sich auch eine deutsche Übersetzung Perraults von M. Müller (Nürnberg 1757, vgl. folgenden Titel). Nicht alle sind vollständige Ausgaben. Die bedeutendsten sind die von 1673 und deren vorliegende zweite Auflage von 1684. Perrault war eigentlich Arzt, der sich dann der Architektur zuwandte. Sein bedeutendes Werk sind die Louvre-Kolonnaden an dessen Ostfassade (1667-70), über die es einen berühmten Diskurs mit seinem Widerpart François Blondel d. J. (1617-86) gibt, bei dem sich beide in gegensätzlicher Weise auf Vitruv beriefen, was in der Literatur unter der \"Querelle des anciens et des modernes\" zu finden ist. Die Kolonnade ist nicht ohne Hintersinn auf dem Frontispiz im Hintergrund zu sehen. Im Kommentar entwickelte Perrault einen relativen Schönheitsbegriffs (\"beautè arbitraire\"). Die Vitruv-Ausgaben Perraults gelten als die bedeutendsten des 17. Jahrhunderts.

