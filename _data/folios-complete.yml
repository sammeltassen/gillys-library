- author: "Anonym"
  title: |
    A Description of Stonehenge: Extracted from the Works of the most eminent Authors; with some modern Observations on that stupendous Structure. Ornamented with a neat View
  publisher: "Salisbury: J. Easton 1795"
  catalogue: "A description of Stonehenge, near Salisbury. Salisb. 1795."
  format: "Octavo 171"
  pid: "octavo-171"
  udk: "RK 1013"
  description: |
    Das 1795 erschienene Buch stellt eine Kompilation von Texten bekannter englischer Autoren dar, die vom frühen Mittelalter bis zur Mitte des 18. Jahrhunderts Beiträge zu Stonehenge (Choir Gaure) und somit zu den Anfängen der Geschichte Großbritanniens geleistet hatten. Unter den Autoren befinden sich einige der wichtigsten Vertreter der britischen Geschichtsschreibung wie zum Beispiel Geoffrey [Jeffery] of Monmouth (um 1100-um 1154) oder William Camden (1551-1623). Ebenfalls wurden dabei Auszüge aus den Schriften des Architekten Inigo Jones (1573-1652), des Physikers und Naturphilosophen Walter Charleton [Charlton] (1619-1707) sowie des Antiquars Thomas Hearne [Hearn] (1678-1735) berücksichtigt. Die Zusammenstellung erfolgt chronologisch. Die Beiträge von William Stukeley (1687-1765), Antiquar und Wegbereiter der archäologischen Forschung in England, sowie von John Wood d.Ä. (1704-54), Architekt und Anhänger des sogenannten Neo-Druismus, stehen am Ende dieser Textsammlung, die mit dem Bericht über Stonehenge eines anonymen Autors (\"by a Gentleman of Salisbury\") abgeschlossen wird. Mit dem Zweck, kontroverse Standpunkte zu einem der umstrittensten Gegenstände in der Geschichte Großbritanniens zusammenzustellen, setzt diese Veröffentlichung den Beginn einer Reihe von weiteren Beiträgen zu diesem Thema an, die um und nach 1800 erschienen sind. Ob Stonehenge ein Monument der Kelten bzw. der Druiden oder Dänen ist oder ob es eher als Zeugnis römischer Besiedlung in England zu bewerten wäre, blieben stets kontroverse Standpunkte. Auch die Frage, ob es sich bei diesen Zirkeln aus Steinen um Tempel der Druiden oder um Grabmäler handelte, war Gegenstand der Auseinandersetzung, so dass die Diskussion darüber bereits in dem Beitrag von 1795 zum dem Schluss kam: \"Amidst the variety of these conjectures, it would be vanity indeed, in any writer of the present day, to pretend to satisfy enquiring mind on this subject. The best thing he can do, is to trace out the opinions of the various writers from the most ancient time to the present day [...]\" (S. 78). 

