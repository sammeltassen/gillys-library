  description: |
    Das ursprünglich in Französisch verfasste und unter dem Titel \"Lettres sur la Sicile et sur l'Ile de Malthe de monsieur le Comte de Borch de plusieurs Academies a M. le C. de N. écrites en 1777. pour servir de supplément au voyage en Sicile et a Malthe de Monsieur Brydonne, ornées de la carte de l'Etna, de celle de la Sicile ancienne et moderne avec 27. estampes de ce qu'il y a de plus remarquable en Sicile\" in Turin 1782 erschienene Werk von Borch (1751-1810) wurde von Friedrich August Clemens Werthes (1748-1817) ins Deutsche übersetzt. Borch versteht sich als Kommentator von Patrick Brydone (1736-1818), der schottische Naturforscher hatte Italien 1769-71 bereist und seine Reisebeschreibungen 1774-76 publiziert (siehe Octavo 216), seine Angaben galten allerdings nicht als besonders zuverlässig.
    Werthes war Dichter. Seine Ausbildung genoss er in verschiedenen Städten (Mannheim, Düsseldorf, Venedig, Lausanne, Münster, Erfurt). Er war ein Verehrer Christoph Martin Wielands (1733-1813) und lebte einige Zeit als Privatgelehrter und Erzieher. Er unternahm einige Reisen in Deutschland, der Schweiz und Italien. Auf einer seiner Reisen lernte er Goethe kennen. Er war auch einige Zeit Hauptmitarbeiter und Mitredakteur des \"Teutschen Merkur\". 1782 wurde er als Professor für Ästhetik an die Karlsschule in Stuttgart berufen. Wenige Zeit danach legte er sein Amt nieder und siedelte nach Wien über, wo er literarisch tätig war. 1784 wurde er vom Kaiser Josef II. (1741-90) auf Vorschlag der Studienhofkommission zum Professor der schönen Wissenschaften an der Universität Pest ernannt. 

