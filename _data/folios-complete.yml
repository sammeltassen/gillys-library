    Reales Schul-Lexicon
    worinne nicht allein von den Ländern, Städten, Schlössern, Meeren, Seen, Flüssen, Brunnen u.d.g. wie Auch von den Zeiten, Völckern, Geschlechten, Personen, alten Gebräuchen und Seltenheiten, Göttern, Göttinnen und anderen zur Geographie, Chronologie, Genealogie, Historie, Notitia Auctorum, den Antiqvitäten und der Mythologie gehörigen Merckwürdigkeiten, derer in den griechischen und lateinische auf Schulen üblichen Auctoribus classicis Meldung geschiehet, eine nöthige Nachricht gegeben; Sondern auch was von Technicis aus der Grammatica, Rhetoria, Logica and Poetica der Studirenden Jugend insonderheit zu wissen dienlich, mit seinen Definitionibus und Exempeln zulänglich erläutert wird [...]
