- author: "Casanova, Giovanni Battista"
  title: |
    Abhandlung über verschiedene alte Denkmäler der Kunst, besonders aus der Churfürstl. Antiquitätensammlung zu Dreßden: von Joh. Casanova, Professor der bildenden Kunst daselbst. Aus dem Italiänischen übersetzt
  publisher: "Leipzig: Dykische Buchhandlung 1771"
  catalogue: "Abhandlung über die alten Denkmäler der Kunst, von Casanowa, aus dem Italiänischen. Leipzig 1771."
  format: "Octavo 242"
  pid: "octavo-242"
  udk: "RK 1202"
  description: |
    Nach einer ersten Ausbildung bei dem Direktor der Dresdener Malerakademie François Charles Silvestre (1712-80) und dem Hofmaler Christian Wilhelm Ernst Dietrich (1712-74) in Dresden, wo sich zwischen 1752 und 1757 auch der Bruder Francesco (1727-1802) aufhielt, war der Jurist Casanova (1728/30-95) nach Venedig zu Giambattista Piazetta (1682-1754) und 1752 mit Anton Raphael Mengs (1728-79) als dessen Hausgenosse und Gehilfe für 10 Jahre nach Rom gegangen. Hier trat er zu Johann Joachim Winckelmann (1717-68) in freundschaftliche Beziehungen, für dessen \"Monumenti antichi\" er Zeichnungen entwarf, die zunächst sehr den Beifall Winckelmanns ernteten, so dass Casanova von ihm 1764 nach Dresden an den Verleger Christian Ludwig von Hagedorn (1712-80) empfohlen wurde. Für den König von Neapel zeichnete er Antikenfunde aus Pompeji und Herculaneum, kopierte römische Meisterwerke, unterrichtete die Malerin Angelika Kauffmann (1741-1807), Hofrat Johann Friedrich von Reiffenstein (1719-93) und Winckelmann selbst, von dem er ein Profilbildnis zeichnete. 1764 übernahm er in Dresden eine Akademieprofessur. Eine von Rom ausgehende Verfolgung wegen Wechselfälschung brachte ihm keinen Schaden. Dagegen trat ein Bruch mit Winckelmann ein, der mit Casanovas Arbeiten nicht mehr zufrieden war. In Dresden mehrere Male mit der Führung der Direktoratsangelegenheiten der Akademie betraut, entfaltete Casanova eine rege Lehrtätigkeit, betätigte sich aber auch schriftstellerisch und kunsttheoretisch. 1770 erschien ein \"Discorso sopra gli antichi e vari monumenti loro\". Ein 1788 vollendeter Lehrgang der Malerei blieb ungedruckt. Seine künstlerische Tätigkeit bestand vorwiegend im Kopieren, aber auch in zahlreichen allegorischen mythologischen Gemälden und Zeichnungen, sowie in Bildnissen (Papst Clemens XIII.).
    Casanova polemisiert in seiner vorliegenden Schrift gegen das Kopieren von Antiken und insbesondere gegen die Kunst der sogenannten \"Ergänzer\", d.h. Bildhauer, die fehlende Teile an antiken Statuen ergänzten. Denen schreibt er die Schuld an vielen Irrtümern und an dem Verlust vieler Denkmäler zu. Ihre schlechte Arbeit bilde die Ursache für viele Verirrungen und Missverständnisse, die Casanova zufolge in der Literatur zu finden seien. Nicht weniger kritisch urteilt er über die Kupferwerke zu Sammlungen antiker Statuen, die, mit vielen Irrtümer versehen, keinen guten Einfluss auf die Ausbildung von Schülern ausübten. Diese Ausführungen bilden den Hintergrund, vor dem er anschließend die Stücke der kurfürstlichen Sammlung in Dresden darstellt. 

- author: "Cassas, Louis-François/Lavallée, Jacques, u. Née, François Denis, (Hgg.)"
  title: |
    Voyage pittoresque et historique de l'Istrie et de la Dalmatie, rédigé d'après l'itinéraire de L. F. Cassas, par Joseph Lavallée. Ouvrage orné d'estampes, cartes et plans, dessinés et levés sur les lieux par Cassas. Sous la direction de Née
  publisher: "Paris: Didot 1798 [-1802]"
  catalogue: "Voyage pittoresque de l'Istrie & de la Dalmatie, contenant la description historique des monuments, sites, productions, costumes, moeurs, & usages des habitans, & enrichi d'estampes, pris sur le lieux par Cassas."
  format: "Folio 25"
  pid: "folio-25"
  description: |
    Diese Stichfolge kam zu Stande, weil Kaiser Joseph II. (1741-90) Ansichten seiner Provinzen an der Adria wünschte und damit den französischen Zeichner und Aquarellisten Cassas (1756-1827) beauftragte, der sich gerade in Rom aufhielt. Dieser unternahm daraufhin 1782 eine Reise über Venedig nach Istrien und Dalmatien, wobei er insbesondere die Städte Triest, Pola und Split aufsuchte. Das Werk erschien bis 1802 in vierzehn Lieferungen und wurde im selben Jahr in einer gebundenen, von dem um 1790 bis 1830 in Paris tätigen Kupferstecher Jacques Lavallée (Daten unbekannt) und von François Denis Née (1732-1817) besorgten Gesamtausgabe herausgegeben, was erklärt, warum sich Teile eines Werkes in der Bibliothek befanden, das offiziell erst nach 1801 erschien. Aus einem Brief an seinen Freund Konrad Levezow (1770-1832) geht hervor, dass Gilly die dritte und vierte Lieferung in Paris erworben hatte. Ob sich der Zusatz im Akademie-Katalog von 1893 auf zwei Exemplare oder ein weiteres Heft bezieht, ist unklar. Cassas hatte nicht nur Monumente gezeichnet, sondern sich auch mit dem sonstigen kulturellen Umfeld beschäftigt bzw. dieses phantasievoll in seine Darstellungen eingefügt, wie dies in der zweiten Hälfte des 18. Jahrhunderts durchaus üblich war, etwa bei Abbé Jean-Claude Richard de Saint-Non (1727-91), mit dem Cassas bekannt war (vgl. Folio 20-24). Die Stiche selbst wurden wegen \"ihrer trefflichen Wirkung\" und \"verständigen Composition\" sehr gelobt, während der Text \"durch gefachte Zierlichkeit des Stils, unrichtige Ansichten der Dinge und hauptsächlich durch Beymischung von seichtem moralischen Geschwätz das Lesen ziemlich erschwert gemacht hat.\" 

