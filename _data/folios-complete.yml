  description: |
    Unzer (1748-74) war Dichter und Kunstkritiker. Von 1768 bis 1771 studierte er Rechtswissenschaft in Halle (Saale). Die Schrift \"Ueber die chinesischen Gärten\" bildet thematisch eine Ausnahme in seinem ansonsten sehr ausgedehnten Œuvre. Der Autor behandelt den chinesischen Garten vor dem Hintergrund der Publikationen englischer Autoren wie Henry Home Kames (1696-1782) oder William Chambers (1722-96). Homes \"Elements of Criticism\" (1761) wurde bereits 1772 von Johann Nikolaus Meinhard (1727-56) ins Deutsche übersetzt. Unzer rezipierte sowohl Homes Werk als auch Chambers \"A Dissertation on Oriental Gardening\" (1772). Die deutsche Übersetzung von Chambers Abhandlung (vgl. beigebunden Octavo 91, Krubsacius) erschien zwei Jahre nach Unzers Buch. Dies macht die Besonderheit von Unzers schmaler Abhandlung aus, die merkwürdigerweise in den einschlägigen Nachschlagewerken zur Architekturtheorie und Gartenkunst nicht rezipiert wurde. Unzer unterscheidet bei seiner Betrachtung des chinesischen Gartens zwischen dem Schönen und dem Erhabenen, dem Reizenden und dem Mannigfaltigen und somit zwischen verschiedenen menschlichen Empfindungen und Stimmungslagen, auch die Imagination kommt bei ihm zur Sprache. Er fasst den Garten als Bild der verschönerten Natur auf: \"Wo sich aber die Natur nicht verschönern läßt, muß die Imagination alle ihre Kräfte anspannen, um aus dem Nichts so zu sagen etwas Neues hervorzuschaffen\" (S. 19). 

