  description: |
    Mengs (1728-79) war Maler und Gelehrter. Das Buch ist Johann Joachim Winckelmann (1717-68) gewidmet, mit dem Mengs eine enge Freundschaft verband. Nachdem Mengs Schüler und Hausgenosse Giovanni Casanova (1725-98) Winckelmann durch gefälschte antike Fresken getäuscht hatte, brach dieser 1766 auch das Verhältnis zu Mengs ab, den er der Mitwisserschaft verdächtigte. Dass Mengs tatsächlich eine der Fälschungen gemalt hatte, kam erst nach seinem Tod heraus. Mengs' Schrift wurde von dem Züricher Verleger und Malerdilettant Füeßli (1706-82), der ebenfalls mit Winckelmann befreundet war, herausgebracht. Füeßli war auch Herausgeber der Erstausgabe 1762. Diese erste Ausgabe von Mengs \"Gedanken\" erschien aber nicht im Verlag von Füeßli, wie in Roettgens Publikation behauptet wird, sondern \"Bey Heidegger und Compagnie\" in Zürich. Der \"Vorbericht des Herausgebers\" ist in beiden Editionen gleichlautend. Mengs' Schrift im Verlag von Füeßli erschien wahrscheinlich nachdem der Maler 1774 erneut von Rom nach Madrid übergesiedelt war und am 8. Juli desselben Jahres in der spanischen Hauptstadt angekommen war. Der in der Kunstgeschichtsschreibung als \"pictor philosophus\" und bedeutendster Kunsttheoretiker des Frühklassizismus geltende Mengs hat mit seinen \"Gedanken\" keinen theoretischen Traktat im eigentlichen Sinne schreiben wollen, sondern vielmehr eine Einleitung für Anfänger in der Ausübung dieser Kunst, d.h. für die jungen Maler: \"[...] denn ich habe geschrieben wie ein Meister mit seinen Schülern redet\" (S. 12). Dennoch behandelt er darin zwei der wichtigen Kategorien der Kunsttheorie seiner Zeit (Schönheit und Geschmack), die zugleich die zwei Hauptteile seiner Abhandlung ausmachen. In der Betrachtung von Schönheit stellt er den Kernpunkt seiner Kunsttheorie dar: die Idee von Schönheit als mit den Sinnen erkennbares Abbild der göttlichen Vollkommenheit. Wie Winckelmann in seiner 1764 publizierten Schrift \"Geschichte der Kunst des Alterthums\" (Bd. 1, 1764) fordert auch Mengs die Nachahmung der griechischen Kunst in Abwendung von der in der Renaissance und im Barock hochangesehenen römischen Kunst. 

