    Es handelt sich um eine Übersetzung von \"A Description of the East and some other countries\" (3 Bde., London 1743-45). Pococke (1704-65) unternahm 1733/34 eine Reise nach Italien und 1736 bis 1740 eine weitere in die Levante, die ihn über Venedig in die Türkei, nach Ägypten und Jerusalem führte. Das Werk, das sich auch mit dem Parthenon, Baalbek und Palmyra beschäftigt, wurde als etwas oberflächlich kritisiert. Pococke wurde später Bischof von Meath.
    Windheim (1722-66) war Theologe und Orientalist. 1747 bekam er in Göttingen eine Professur für Philosophie, drei Jahre später in Erlangen für Philosophie und orientalische Sprachen. Johann Lorenz von Mosheim (1693-1755) war der führende Kirchenhistoriker der Zeit, 1723 wurde er Professor für Theologie in Helmstedt. 1747 berief man ihn zum Kanzler der Universität Göttingen. 

- author: "Pommereul [Pommereux, Pomereuil], François René Jean de"
  title: |
