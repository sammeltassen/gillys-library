    Bouterwek (1766--1828) war eigentlich Jurist, wandte sich aber frühzeitig auch der Literatur und Philosophie zu. Sein publizistisches Werk, das teilweise auch unter den Pseudonymen Bajocco Romano oder Ferdinand Adrianow erschien, ist äußerst umfangreich. 1797 wurde er auf den Lehrstuhl für Philologie in Göttingen berufen. Bouterwek stand in freundschaftlichem Kontakt zu Immanuel Kant (1724-1804). In dem vorliegenden Band geht es um eine allgemeinverständliche Auseinandersetzung mit dessen 1781 erschienenen \"Kritik der reinen Vernunft\". 

