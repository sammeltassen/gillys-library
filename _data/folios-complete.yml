- author: "Dassdorf [Daßdorf, Dasdorf], Karl Wilhelm (Hg.)"
  title: |
    Johann Winkelmanns Briefe an Einen seiner vertrautesten Freunde in den Jahren 1756. bis 1768. nebst einem Anhange von Briefen an verschiedene andere Personen
  publisher: "Tl. 1, Berlin/Stettin: Friedrich Nicolai 1781"
  catalogue: "Winkelmanns Briefe an seinen Freund. Berlin 1781."
  format: "Octavo 239"
  pid: "octavo-239"
  description: |
    Dassdorf (1750-1812) studierte Theologie an der Universität Leipzig.  Nach Erlangung der Magisterwürde 1772 wurde Dassdorf in das Predigerkollegium aufgenommen und trat in die philobiblische Gesellschaft ein. Auf Fürsprache des Geheimen Rates Friedrich Wilhelm von Ferber (1731-1800) erhielt Dassdorf 1775 die Stelle eines Dritten Bibliothekars an der kurfürstlichen Bibliothek in Dresden. Nach dem Tod des Bibliothekars Karl Christian Canzler (1733-86) erhielt er die Stelle eines Zweiten Bibliothekars. Schließlich wurde Dassdorf nach dem Ableben von Johann Christoph Adelung (1732-1806) zum Ersten Bibliothekar. Dassdorf war an dem Umzug der Bibliothek aus den Zwingerpavillons in das Japanische Palais maßgeblich beteiligt. Unter seinen Schriften wäre auch die \"Beschreibung der vorzüglichsten Merkwürdigkeiten der Churfürstlichen Residenzstadt Dresden und einiger umliegenden Gegenden\" zu erwähnen, die aus Anregung von Gotthold Ephraim Lessing (1729-81) entstanden ist. Die von Dassdorf herausgegebenen Winckelmann-Briefe sind im Zusammenhang mit weiteren Werken zu betrachten, wie etwa die von dem Züricher Theologen Leonhard Usteri (1799-1833) herausgegebene Schrift \"Winckelmanns Briefe an seine Freunde in der Schweiz\". Diese Schrift enthielt Johann Caspar Füßlis (1706-82) \"Geschichte von Winckelmanns Briefe an seine Freunde in der Schweiz\", die als Nachwort zu der Ausgabe von Usteri 1778 erschien. 

- author: "De la Sauvagere [Sauvagère], Félix-François le Royer d'Artezé [d'Artezet de]"
  title: |
    Recherches sur la nature et l'etendue d'un ancien ouvrage des romains, appelle' communement briquetage de marsal, avec un abregé de l'histoire de cette ville, & une description de quelques antiquités que se trouvent à Tarquinpole. [...]
  publisher: "Paris: Charles-Antoine Jombert 1740"
