  description: |
    Meiners (1747-1810), Sohn eines Postmeisters, war seit 1772 Professor für \"Weltweisheit\" (Philosophie) in Göttingen. Nachdem er sich durch eine Reihe antikantianischer Schriften hervorgetan hatte, widmete er sich in seinen mehr als dreißig Büchern und in zahlreichen Artikeln überwiegend religionsgeschichtlichen, kulturgeschichtlichen und völkerkundlichen Themen. Seit 1776 war er Mitglied der Göttinger Societät. Schon zu Lebzeiten war Meiners, der erstaunlich belesen war, als Vielschreiber berüchtigt. Seine Belesenheit veranlasste ihn zu zahlreichen geschichtlichen Darstellungen, die nach Prantl, \"weder an Genauigkeit der Forschung noch an Tiefe der Auffassung einen höheren Werth beanspruchen dürfen, aber für die damalige Zeit durch Anregung und Erweiterung des historischen Sinnes verdienstlich wirkten\".
    Seine \"Beschreibung\", die wenige Jahre vor der Französischen Revolution erschien, widmet sich ausschließlich \"alten Denkmälern\" nicht-europäischer Kontinente. Er setzt den Beginn mit den Monumenten Amerikas und Afrikas an und fährt mit denjenigen in Vorderasien und in den südlichen asiatischen Reichen fort. Der Schluss wird mit den Denkmälern der Mongolei und des angrenzenden Sibirien markiert. In seinem Werk vertrat er im Allgemeinen eine Theorie der grundlegenden Verschiedenheit des \"schönen\", weißen, keltischen Hauptstammes und der \"hässlichen\", farbigen, nichteuropäischen Völker. Seine Theorie wurde bereits von dem Ethnologen Johann Georg Adam Förster (1754-94) und Johann Gottfried von Herder (1744-1803) kritisiert. In neueren Untersuchungen wird er als Vorbereiter des Rassismus und Antisemitismus des 19. und 20. Jahrhunderts betrachtet.

