  description: |
    Als der Architekt und Maler Clérisseau (1721-1820) im Jahre 1767 Rom verließ, um nach Paris zurückzukehren, nahm er auf seiner Heimreise die antiken Bauten Südfrankreichs auf. Dem vorliegenden Band liegen die Zeichnungen zu den provinzialrömischen Bauten in Nîmes zu Grunde. Ein zweiter Band, wohl nur eine erweiterte Ausgabe, herausgegeben von seinem Schwiegersohn Jacques Guillaume Legrand (1743-1808), erschien erst 1804 unter dem selben Titel (vgl. Folio 12), wohl als erweiterte zweite Auflage mit einem Kommentar von Legrand. Das vorliegende Stichwerk lenkte die Aufmerksamkeit der Antikenstudien auch auf die cisalpinen Denkmäler. Insbesondere die \"Maison Carrée\", ein Podiumstempel korinthischer Ordnung aus augusteischer Zeit (um 20 v. Ch.), erlangte Vorbildcharakter.
    Clérisseau hatte 1746 den Prix-de-Rome erhalten (Thema des Concours: \"Un hôtel pour les bastimens seulement, sans jardin\") und trat drei Jahre später der Académie de France in Rom bei. In Rom lernte er den englischen Architekten Robert Adam (1728-92) kennen, mit welchem er 1757 mehrere Wochen in Split, dem antiken Spalato, verbrachte, um den kaiserlichen Palast des Diokletian zu untersuchen. Das 1764 erschienene, von Adam herausgegebene Werk dazu beruht unter anderem auf Zeichnungen Clérisseaus, ein Exemplar davon befand sich ebenfalls in der Gilly-Bibliothek (s. Folio Nr. 10). Clérisseau hatte in Rom, wo er unter anderem als Fremdenführer tätig war, auch Kontakt zu Giovanni Battista Piranesi (1720-78), mit welchem er 1752 Tivoli besuchte. Johann Joachim Winckelmann (1717-68) vermittelte ihn an Kardinal Albani. In den 1770er Jahren war er in London. Kurz nach der Veröffentlichung der \"Monuments des Nismes\" ging er nach St. Petersburg. 1782 kehrte er nach Paris zurück. 

