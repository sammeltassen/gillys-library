- author: "Wogen, Daniel (Hg.)"
  title: |
    Die Gottesdienstlichen Alterthümer der Obotriten, aus dem Tempel zu Rhetra am Tollenzer-See
    Nach den Originalien auf das genaueste gemahlet, und in Kupferstichen, nebst Hrn. Andreas Gottlieb Maschens Herzogl. Mecklenb. Strelitzschen Hofpredigers, Consistorial-Raths und Superintendentens Erläuterung derselben, herausgegeben von Daniel Wogen, Herzogl. Mecklenb. Strel. Hofmahler
  publisher: "Berlin: Carl Friedrich Rellstab 1771"
  catalogue: "Die Gottesdienstlichen Alterthümer der Obotriten, aus dem Tempel zu Rhetra am Tollenzer See, von D. Wogen, mit vielen Kupfern. (ungeb.)"
  format: "Quarto 32"
  pid: "quarto-32"
  udk: "RK 1780"
  description: |
    Einer der merkwürdigsten Titel in der Gilly-Bibliothek. Die Obotriten (Abodriten, Bodrizer) sind eine slawische Völkerschaft, die seit dem späten 8. Jahrhundert an der deutschen Ostsee siedelte. Sie hatte teilweise christlichen Glauben angenommen. Nach Auseinandersetzungen mit Heinrich dem Löwen erloschen die slawischen Stämme. Rhetra war ihre Hauptkultstätte und lag vermutlich in der Nähe des heutigen Prillwitz. Die dort \"gefundenen\" heidnischen Götterbilder, die sogenannten \"Prillwitzer Idole\", sind Gegenstand dieser Abhandlung. Es handelt sich um mehrere Dutzend kleine Skulpturen und Reliefs aus Bronze mit eigenartigen figürlichen Darstellungen. Angeblich waren sie bei früheren Grabungen zufällig gefunden worden, als Vorfahren der Familie Sponholz im Pfarrgarten von Prillwitz einen Baum pflanzten. 1768 seien sie wieder aufgetaucht. Sie wurden schon seinerzeit von Vielen für Fälschungen gehalten und lösten eine heftige Debatte unter Historikern aus. Der evangelische Theologe Masch (1724-1807) hingegen verteidigte deren Echtheit. Es stellte sich jedoch heraus, dass die Idole größtenteils in der Goldschmiedewerkstatt der Sponholz-Brüder gegossen worden waren. Seit 1850 ist der Streit beendet.
    Der Kupferstecher Wogen (1717-97) war Hofmaler Adolf Friedrich IV. von Mecklenburg Strelitz (1752-94). Der Fürstenhof hatte 22 dieser Figuren erworben. 

