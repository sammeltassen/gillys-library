  description: |
    Über den Londoner Architekten Lewis (um 1751-1820) ist nur wenig bekannt. Er hielt sich 1770-72 in Rom auf, wo er nach eigenen Worten auch Giovanni Battista Piranesi (1720-78) getroffen haben will, zu dem er allerdings eine gegenteilige Position bezog. 1791 war er an der Gründung des \"Architect's Club\" in London beteiligt. Die Tafeln sind 1779 datiert. Der Band enthält eine kurze Einführung in die Architekturgeschichte, behandelt ansonsten aber in erster Linie im neopalladianischen Stil gehaltene Privatbauten. Interessant ist aber auch ein Theaterentwurf mit einem halbkreisförmigen Zuschauerraum, vermutlich der erste in dieser Art in England. Da Lewis in Italien war, wird ein Zusammenhang zu Francesco Milizia (1725-98, s. Octavo 9-11) und Enea Arnaldi (1716-94, s. Quarto 8) vermutet. Da F. Gilly Werke von allen drei Autoren besaß, ist ein Zusammenhang zu seinem Entwurf für ein Schauspielhais, in dem ebenfalls ein halbkreisförmiger Zuschauerraum eine Rolle spielt, durchaus plausibel.
