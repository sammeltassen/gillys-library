- author: "[Kurzböck, Joseph Edler von (Ritter von)]"
  title: |
    Neuester wienerischer Wegweiser für Fremde und Inländer vom Jahre 1797. Oder kurze Beschreibung aller Merkwürdigkeiten Wiens
  publisher: "2. verb., verm. Aufl., mit Kupfern, Wien: J. Camesina 1797"
  catalogue: "Neuester Wienerischer Wegweiser für das Jahr 1797, mit Kupfern."
  format: "Octavo 148"
  pid: "octavo-148"
  udk: "RK 0990"
  description: |
    Wahrscheinlich geht diese Publikation auf den Buchhändler und Schriftsteller Joseph Ritter von Kurzböck (1736-92) zurück. Dieser übernahm 1755 von seinem Vater die Universitätsdruckerei. In Anerkennung seiner typographischen Leistungen wurde ihm die Bewilligung zur Einrichtung einer Universitätsbuchhandlung erteilt. Kurzböck setzte seine technischen Verbesserungen im Letternguss und Buchdruck fort und machte dem durch ein Privilegium geschützten Buchdrucker und Buchhändler Johann Thomas von Trattner (1717-98) durch die Schönheit der Ausstattung und günstige Preise erfolgreich Konkurrenz. Seine Buchdruckerzeugnisse gehörten zu den vorzüglichsten im deutschsprachigen Raum. Kaiserin Maria Theresia (1717-80) erhob Kurzböck für seine Verdienste 1776 in den österreichischen Adelsstand.
    Die Editionsgeschichte des \"Neueste[n] wienerischer Wegweiser[s]\" geht wahrscheinlich bis 1773 zurück. In diesem Jahr veröffentlichte Kurzböck den sogenannten \"Almanach de Vienne\" in französischer Sprache. Ein Jahr später kam der Almanach auch in deutscher Sprache heraus. Das Exemplar in der UdK-Bibliothek ist die zweite Auflage der 1779 unter dem Titel \"Beschreibung aller Merkwürdigkeiten Wiens\" erschienenen Veröffentlichung. Schon in dieser Ausgabe sind sehr viele Tafeln (mit Ausnahme des Stadtplanes) enthalten, die mit der späteren Auflage von 1797 übereinstimmen, so dass bei beiden Veröffentlichungen vom selben Verfasser auszugehen ist, auch wenn der Titel der späteren Ausgabe gegenüber der von 1779 etwas variiert.
    Die vielen Anstreichungen und einige Randbemerkungen, mit denen das Exemplar dieses Stadtführers versehen ist, gehen auf die Reise zurück, die F. Gilly in April 1797 begann und die ihn unter anderem nach Österreich führte. Neben der Gasbeleuchtung (Straßenlaterne) in der Stadt, die im Führer genau beschrieben wird, gilt F. Gillys Aufmerksamkeit hauptsächlich der kaiserlichen Schatzkammer sowie dem \"K. K. Cabinett der Antiken, geschnittenen Steinen, antiken und modernen Münzen in der Burg\".
    Auch mit Unterstreichungen und Markierungen versehen sind solche Abschnitte, die dem Naturalien- und Mineralienkabinett in der Burg oder der kaiserlichen Bibliothek (\"K. Büchersaal\" nach dem Tafelbild) gewidmet sind. In den Ausführungen zu diesem Abschnitt wird nicht nur - wie gewöhnlich - auf das Personal, auf die Büchersammlung sowie auf das Budget zur Erweiterung des Bestandes, sondern auch auf das Bauwerk und seinen Architekten eingegangen. Der Bau wurde von Johann Bernhard Fischer von Erlach (1656-1723) begonnen und nach dessen Tod von seinem Sohn Joseph Emanuel (1693-1742) zu Ende geführt. Mit der Bibliothek beschäftigt sich auch eine Schrift von Salomon Kleiner (1700-61), die sich ebenfalls in Gillys Bibliothek befand (Folio 111) und die er vermutlich in Wien erworben hatte. Auch entgeht F. Gilly nicht die Kupferstichsammlung auf der Burg, die im Führer mit einem dicken Strich versehen ist (S. 47). Diese hätte zu der damaligen Zeit alle übrigen in Europa übertroffen. Ebenfalls wurden im Führer die beiden Theaterhäuser Wiens mit einer Markierung hervorgehoben. Die sogenannte \"Hohe Schul\", d.h. die Universität, ist mit keinerlei Unterstreichungen oder Markierung bedacht, dafür aber die Akademien und insbesondere die \"Akademie der bildenden Künste\", Privat- und Kunstkabinette sowie Bildergalerien. Unterstreichungen finden sich auch auf einer unter der Rubrik \"Einige nützliche Bücher für Reisende\" befindlichen Bücherliste. Die Veröffentlichung von Friedrich Münter (1761-1830) \"Nachrichten von Neapel und Sizilien\" (1790) gehört zu den von F. Gilly markierten Veröffentlichungen. Er trug zusätzlich am Seitenrand den Namen \"Bartels\" ein. Damit bezog er sich auf die Veröffentlichung des Hamburger Gelehrten Johann Heinrich Bartels (1761-1850), der Ende des 18. Jahrhunderts die Eindrücke seiner italienischen Reise unter dem Titel \"Briefe über Calabrien und Sicilien\" in mehreren Teilen veröffentlichte. Diese Ausgabe befand sich in der Bibliothek des Vaters. 

