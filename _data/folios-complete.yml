    Entwurf eines historischen Gemähldes der Fortschritte des menschlichen Geistes.
    Nachlaß von Condorcet in's Teutsche übersetzt durch D. Ernst Ludwig Posselt
  publisher: "Tübingen: J. G. Cottaische Buchhandlung 1796"
  catalogue: "Entwurf eines historischen Gemähldes der Fortschritte des menschlichen Geistes. Nachlaß von Condorcet, übersetzt von Posselt. Tübingen 1796."
  format: "Anhang Octavo 12"
  pid: "anhang-octavo-12"
  udk: "RK 1495"
  description: |
    Der Marquis de Condorcet (1743-94) war einer der liberalsten Vertreter der französischen Aufklärung und ein berühmter Mathematiker. Er war seit 1769 Mitglied der Pariser Académie des Science, ab 1776 deren Sekretär, ferner auswärtiges Mitglied der Preußischen Akademie der Wissenschaften, Mitglied der American Academy of Arts sowie Ehrenmitglied der Russischen Akademie der Wissenschaften in St. Petersburg. Condorcet war auch politisch engagiert, so trat er nach der Verkündigung der Menschenrechte 1790 für die Wahlberechtigung der Frauen ein, für Gleichberechtigung von Schwarzen und Abschaffung der Sklaverei. Als Mathematiker beschäftigte er sich mit Wahrscheinlichkeitsrechnungen, insbesondere hinsichtlich der Voraussage und Auswertung von Wahlergebnissen (Condorcet-Methode). 1791 wurde er Pariser Abgeordneter der Gesetzgebenden Nationalversammlung und ein Jahr später deren Präsident. Als 1793 die Girondisten von den Jakobinern gestürzt wurden, tauchte Condorcet unter. In dieser Zeit verfasste er \"Esquisse d'un tableau historique des progrès de l'esprit humain\". 1794 starb er kurz nach seiner Verhaftung. Da seine Schriften erst 1802 posthum veröffentlicht wurden, stellt sich die Frage, woher Posselt (1763-1804), selbst auch ein Anhänger der Französischen Revolution, den Text kannte. Es kann nur vermutet werden, dass er 1794 in Frankreich war und eine Abschrift des Manuskripts besaß. Posselt war Professor für Jura und Rhetorik am Karlsruher Gymnasium und 1791 bis 1796 Amtmann in Gernsbach. 

