- author: "Boydell, [Aderman] John"
  title: |
    A Catalogue of the Pictures, etc. in the Shakespeare Gallery, Pall-Mall
  publisher: "London: Printed fort he Proprietors 1796"
  catalogue: "A catalogue of the pictures in the Shakespear - Gallery. London 1796."
  format: "Octavo 112"
  pid: "octavo-112"
  udk: "RK 0923"
  description: |
    Der Maler, Zeichner und Graphiker Boydell (1719-1804), der sich als Publizist und Verleger enormes Ansehen und Popularität in England und auf den europäischen Kontinent erworben hatte, fasste 1786 ein durchaus ambitioniertes Projekt ins Auge: die Edition von Shakespeares Theaterstücken, illustriert von den besten Künstlern Englands. Die Idee zu der sogenannten Shakespeare Gallery geht auf den Lord Mayor, Aderman John Boydell (1719-1804), und seinen Neffe Josiah Boydell (1752-1817) zurück. Letzterer fungierte in diesem Unternehmen als Partner. Das Projekt sollte von Boydell finanziell selbst getragen werden. Er begann damit, Listen von Abonnenten zu erstellen und Künstler mit der Illustration von Shakespeares Werken zu beauftragen, die dann in seiner Galerie ausgestellt werden sollten. Die Shakespeare Gallery wurde 1789 in Pall Mall eröffnet. Obwohl die Galerie am Anfang eine positive Kritik erntete, mehrten sich in den darauffolgenden Jahren die kritischen Stimmen, was unter anderen zu einer drastischen Abnahme der Abonnentenzahl führte. So wurde zum Beispiel die Stilmischung bei den Drucken kritisiert. Trotz des Misserfolges dieses Unternehmens, das im Jahr vom Boydells Tod 1804 mit dessen Verkauf endete, beeinflusste Boydells Galerie mit der Entstehung des sogenannten \"history painting\" die Entwicklung der englischen Kunst nachhaltig. Renommierte englische Künstler wie Joshua Reynolds (1723-92) beteiligten sich an diesem Projekt. Reynolds malte insgesamt drei Werke für Boydells Shakespeare Gallery. Eins von ihnen war die Illustration zum zweiten Akt von Shakespeares \"Midsummer-Night's Dream\", die unter No. XLII im Katalog von 1796 verzeichnet ist.
    Der Entwurf des Gebäudes, in dem die Shakespeare Gallery untergebracht war, geht auf den Architekten George Dance d. J. (1741-1825) zurück. Während seiner Grand Tour, die er 1758 begann, besuchte Dance Italien. Zunächst hielt er sich in Florenz auf, wo er 1759 ankam und seinen Bruder Nathaniel traf, in dessen Begleitung er dann weiter nach Rom ging. An der Accademia di San Luca befasste er sich mit der Vermessung und Erstellung diverser Zeichnungen antiker Bauten. In Rom knüpfte er Kontakte mit James Adam, Robert Mylne und Giovanni Battista Piranesi. 1762 reichte er an der Accademia di Parma einen Entwurf für eine öffentliche Galerie im klassizistischen Stil ein, mit dem er 1763 die Goldmedaille errang. 

