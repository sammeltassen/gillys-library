    Gerichtet ist das von Nitsch verfasste mythologische Handbuch, wie der Vorrede des Autors zu entnehmen ist, an \"jeden Anfänger und Dilettanten der alten Kunst\" und wird auch \"jedem Liebhaber der alten griechischen und lateinischen Dichter\" willkommen sein (S. III). Nitsch geht in seinen einleitenden Ausführungen auch auf frühere Werke ähnlichen Gegenstands ein, wie zum Beispiel auf die Veröffentlichung von Benjamin Hederich \"Gründliches mythologisches Lexicon\" (1724) oder auf Philipp Georg Hübners \"Eine Nachricht vom Ursprung der heydnischen Mythologie und Götzen-Dienstes\" (1741). Nitsch geht es in seiner Abhandlung um die Entstehung der Mythen, das heißt um die Frage, ob die verschiedenen Erzählungen, die wir unter dem Begriff Mythen subsummieren, Geschöpfe der Phantasie oder Bilder einer symbolischen Sprache sind, \"womit die alten Physiker die Kräfte und Wirkungen der Natur bezeichneten; oder liefern sie uns die älteste Geschichte?\" (S. VII). Um die Entstehung der Mythen geschichtlich darzulegen, entwickelt er verschiedene Perioden, anhand derer er eine Übersicht der Geschichte der Mythologie entwirft. Dieser wird eine Darstellung von antiken Gottheiten vorangestellt, die alphabetisch erfolgt. Das Wörterbuch der Mythologie von Nitsch wurde 1821 von Friedrich Gotthilf Klopfer (1787) , Rektor des Lyzeums von Zwickau, wiederaufgelegt.

