    Félibien Sieur des Avaux (1656/58-1733) wurde bekannt durch die Publikation \"Historiographie du Roy, de ses bâtimens, arts et manufactures et garde des antiquites de sa Majesté\". Er ist der Sohn des Sekretärs der Pariser Architekturakademie André F. (1619-95, s. vorige Titel). Das Buch enthält Architektenbiographien bis zum 14. Jahrhundert. 

- author: "Fichte, Johann Gottlieb"
  title: |
    Die Bestimmung des Menschen
    Dargestellt von [...]
  publisher: "Berlin: Vossische Buchhandlung 1800"
  catalogue: "Die Bestimmung des Menschen, von Fichte. Berlin 1800."
  format: "Anhang Octavo 23"
  pid: "anhang-octavo-23"
  udk: "RK 1498"
  description: |
    Fichte (1762-1814) stammte aus der Oberlausitz, wo er in ärmlichen Verhältnissen aufwuchs. Ein Mäzen ermöglichte ihm dennoch eine gute Schulausbildung. 1780 begann Fichte in Jena ein Theologiestudium, kurz darauf in Leipzig, brachte es aber aus finanziellen Gründen nicht zu Ende. In finanziell prekärer Lage ging er 1788 als Hauslehrer nach Zürich. 1790 lernte er die Philosophie Immanuel Kants kennen, den er ein Jahr später in Königsberg besuchte. Unter dessen Einfluss verfasste er 1792 eine religionswissenschaftliche Schrift (\"Versuch einer Critik aller Offenbarung\"), die mit Unterstützung Kants anonym erschien, und zunächst für eine Arbeit von ihm gehalten wurde. Als dieser den wahren Autor enthüllte, wurde Fichte schlagartig berühmt und wurde zwei Jahre später auf den Lehrstuhl für Philosophie in Jena berufen. Die Veröffentlichung einer weiteren anonymen Schrift (\"Über den Grund unseres Glaubens an eine göttliche Weltregierung\") brachte ihm den Vorwurf ein, Atheist zu sein, und er musste Jena 1799 verlassen. 1805 wurde er Professor in Erlangen, ging dann nach Berlin und war maßgeblich an der Gründung der dortigen Universität beteiligt, deren erster gewählter Rektor er wurde. Fichte war ein leidenschaftlicher Anhänger der Französischen Revolution, die er von Napoleon verraten sah, nicht weniger aber auch Antisemit.
    Fichtes Philosophie beschäftigt sich in den Grundzügen mit der Frage, ob die Vorstellung von den Dingen ausgehen oder die Dinge aus den Vorstellungen resultieren. Letzteres ist ein Wesenszug des Idealismus, Fichte ist einer der bedeutendsten Vertreter dieser Richtung. Die vorliegende Schrift versteht sich als eine vereinfachte Einführung in Fichtes Philosophie und wendet sich an den gebildeten Laien. Sie ist in drei Bücher eingeteilt: \"Zweifel\", \"Wissen\" und \"Glaube\", das erste und das dritte sind in Ichform verfasst, das mittlere als Dialog. Im Buch \"Zweifel\" wird fiktiv angenommen, die Natur, und damit auch der Mensch, sei Resultat von Notwendigkeiten, wogegen sich dann Zweifel erheben, weil der Mensch selbstbestimmt sein möchte. Im Buch \"Wissen\" ist ein Dialog zwischen dem Geist und dem Ich, der darin mündet, dass letztlich die Realität nur durch das Bewusstsein erzeugt wird, das Wissen also nur eine Ansammlung von Bildern sei. In \"Glaube\" schließlich wird der Ausweg dahingehend gefunden, dass der Mensch nicht dazu da sei, um zu Wissen, sondern um zu Handeln. 

- author: "Fisch, Johann Georg"
  title: |
    Reise durch die südlichen Provinzen von Frankreich kurz vor dem Ausbruche der Revolution: In Briefen
  publisher: "2. Aufl., Zürich: Orell, Geßner, Füßli und Comp. 1795"
