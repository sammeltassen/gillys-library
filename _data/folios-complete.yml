- author: "Atzel [Azel], Jacob [Jakob, Johann Jakob]"
  title: |
    Ueber Leichenhäuser vorzüglich als Gegenstände der schönen Baukunst betrachtet. Mit 4 Kupfern
  publisher: "Stuttgart: Metzler 1796"
  catalogue: "Ueber Leichenhäuser, als Gegenstand der schönen Baukunst, von J. Atzel, mit Kupfern. Stuttgard 1796."
  format: "Octavo 78"
  pid: "octavo-78"
  description: |
    Atzel (1754-1820) war Zeichner und Architekt. Vermutlich war er 1768 Zögling der \"Académie des Arts\" in Ludwigsburg. 1770 kam er in das von Herzog Carl Eugen von Württemberg gegründete militärische Waisenhaus, das später allgemein als \"Hohe Carlsschule\" bekannt wurde. Als Eleve der Architektur wurde Atzel besonders von Reinhard Ferdinand Fischer (1746-1813), Professor der Zivilbaukunst und einer der wichtigsten Repräsentanten des Schwäbischen Klassizismus, geprägt. 1782 steuerte Atzel für eine Abhandlung Friedrich Schillers in der Vierteljahrschrift \"Wirtembergisches Repertorium der Litteratur\" mehrere Grabmalentwürfe bei. Die kurzlebige Zeitschrift (1782-83) wurde von Atzel zusammen mit (1751-1829) sowie seinen Kommilitonen Friedrich Schiller (1759-1805) und Johann Wilhelm Petersen (1758-1815), der auch unter dem Pseudonym Placidus auftrat, ins Leben gerufen. 1778 erhielt Atzel den Titel eines \"Cabinets-Dessinateurs\" und wurde als Lehrer für freies Handzeichnen, Architektur und Perspektive nach Andrea Pozzo (1642-1709) (Folio 93) an der \"Hohen Carlsschule\" übernommen. Später wurde Atzel königlicher württembergischer Landbaumeister, 1787 Landbauinspektor in Ansbach. Er kehrte jedoch nach Stuttgart zurück und wurde, nachdem Württemberg zum Königreich aufgestiegen war, Baudirektor. 1808 erfolgte seine Ernennung als Landbaumeister für die Kreise Ehingen und Altdorf. 1810 wechselte er als Landbaumeister der Landvogteien an der Donau und am Bodensee nach Ulm. 

- author: "Bailey, Nathan/Fahrenkrüger, Johann Anton"
  title: |
    Dictionary English-German and German-English oder englisch-deutsches und deutsch-englisches Wörterbuch [...] gänzlich umgearbeitet von Johann Anton Fahrenkrüger
  publisher: "9. Aufl., 2 Bde., Leipzig/Züllichau: Frommann 1796/97"
  catalogue: "N. Bailey englisch=deutsch und deutsch englisch Wörterbuch. Leipzig 1796, 2 Bände."
  format: "Anhang Octavo 67-68"
  pid: "anhang-octavo-67-68"
  description: |
    Der Baptist Bailey (†1742) war 1691 bis 1718 Mitglied einer Kongregation in Whitechapel, London. Er gilt als Pionier der englischen Lexicographie, indem er den Wortumfang, der bislang nur sog. \"hard words\" enthielt, erheblich erweiterte. Sein 1721 erstmals herausgegebenes \"Universal Etymological English Dictionary\" war das verbreitetste englische Wörterbuch des 18. Jahrhunderts.
    Fahrenkrüger (1759-1816) war ein promovierter Schullehrer in seiner Vaterstadt Hamburg, wo er 1793 eine Erziehungsanstalt gründete. 

- author: "Barbault, Jean"
  title: |
    Les plus beaux monuments de Rome ancienne ou Recueïl des plus beaux morceaux de l'antiquité romaine qui existent encore: dessinés par monsieur Barbault peintre ancien pensionnaire du roy a Rome, et gravés en 128 planches avec leur explication
  publisher: "Rom: Bouchard & Gravier 1761"
  catalogue: "Les plus beaux monuments de Rome ancienne qui existent encore, dessinés par Barbault. Rome 1761, mit Kupfern."
  format: "Folio 42"
  pid: "folio-42"
  udk: "RP 0222"
  description: |
    Die Académie des Beaux-Arts hatte 1750-53 dem Maler und Kupferstecher Barbault (um 1705-66) einen Romaufenthalt vermittelt, wo er bis zu seinem Lebensende blieb und sich mit den architektonischen und bildhauerischen Denkmälern sowie Geräten der Antike beschäftigte. Unter anderem arbeitete er an den \"Opere varie\" von Giovanni Battista Piranesi (1720-78) mit (Folio 54). Seine Architekturstiche sind im Detail sehr sorgfältig, aber von einer malerischen Auffassung, die wohl nicht zuletzt ihrer Funktion als Touristensouvenir geschuldet ist. Das in dieselbe Richtung zielende und zwei Jahre später erschienene Pendant für das moderne Rom befand sich nicht in Gillys Bibliothek.
    Die heute in der Bibliothek der UdK vorhandene deutsche Ausgabe von Kilian (Folio 89, s. folgenden Titel) wurde an Stelle dieses verlagerten Exemplars erworben.

- author: "Barbault, Jean/Kilian, Georg Christoph (Hg.)"
  title: |
    Denkmäler des alten Roms
    oder die Sammlung der vornehmsten und noch in Rom vorhandenen Alterthümer, nach Barbaults Zeichnung nebst einer Erklärung derselben, aus dem französischen übersetzt, herausgegeben von Georg Christoph Kilian, Kunstverlegern, der Kaiserl. Franziscischen Academie der freyen Künste in Augsburg Mitgliede
  publisher: "Augsburg: Conrad Heinrich Stage 1767"
  catalogue: "Denkmäler des alten Roms, nach Barbaults Zeichnungen, herausgegeben von Kilian. Augsburg 1767, fast lauter Kupfer."
  format: "Folio 89"
  pid: "folio-89"
  udk: "RP 0222"
  description: |
    Übersetzt wurde \"Les plus beaux monuments de Rome ancienne, ou recueil des plus beaux morceaux de l'antiquité romaine, qui existent encore\" (Rom 1761), sie war ebenfalls in der Gilly-Bibliothek vorhanden (Folio 42), ist aber verlagert worden. Die Kupferstiche und Radierungen Barbaults beruhen auf seinen eigenen Zeichnungen. Er wirkte auch an Piranesis \"Opere varie\" von 1750 mit, die sich ebenfalls in der Bibliothek F. Gillys befanden (Folio 54), aber ebenso ausgelagert wurden. Georg Christoph Kilian (1709-81) hat sich vielfach als Herausgeber solcher Stichwerke betätigt (vgl. Murr, Folio 59-62).
    Die heute in der Bibliothek der UdK vorhandene deutsche Ausgabe von Kilian wurde 1955 für das verlagerte Exemplar erworben. 

- author: "Barthélemy, Jean Jacques/Biester, Johann Erich"
  title: |
    Reise des jungen Anacharsis durch Griechenland vierhundert Jahr vor der gewöhnlichen Zeitrechnung. Aus dem Französischen des Hrn. Abt Barthelemy [...]
  publisher: "7 Bde., Berlin/Libau: Lagarde und Friedrich 1789-93"
  catalogue: "Reise des jungen Anacharsis durch Griechenland, aus dem Französischen. Berlin 1789, 7 Bände, mit Kupfern."
  format: "Octavo 231-237"
  pid: "octavo-231-237"
  udk: "RK 0966-1, 2, 3, 4, 5, 6, 7"
  description: |
    Die in der deutschen Übersetzung erschienene Schrift \"Reise des jungen Anacharsis durch Griechenland\" ist das bekannteste Werk des französischen Gelehrten Barthélemy (1716-95), dem unter anderem 1753 die Entzifferun der palmyrischen Schrift gelang. In der vorliegenden Publikation, die zunächst unter dem Titel \"Voyage du jeune Anacharsis en Grèce, dans le milieu du quatrième siècle avant l'ère vulgaire\" in Paris erschienen war, verarbeitet Barthélemy die Figur des jungen Anacharsis, die durch Herodots \"Historien\" seit der Antike bekannt war. Barthélemy macht diese zum Hauptakteur seiner Erzählung, die in der deutschen Übersetzung von Johann Erich Biester (1749-1816) in sechs Bänden bzw. in sechs Teilen erschien und alle in der Bibliothek von F. Gilly vorhanden waren. Der Berliner Bibliothekar, Philologe, Publizist und Übersetzer Biester war unter anderem mit dem Historiker August Ludwig von Schlötzer (1735-1809) befreundet. Die einzelnen Bände aus diesem Werk im Besitz der UdK-Bibliothek, die vermutlich aus der Bibliothek von F. Gilly stammen, enthalten viele Unterstreichungen, die meisten jedoch mit rotem Stift, was in den anderen Büchern aus der Gilly-Bibliothek nicht immer der Fall ist. Beispielsweise weist der zweite Band im ersten Teil, in dem ein ganzer Abschnitt der Stadt Athen gewidmet ist (\"Beschreibung der Stadt Athen\"), viele Markierungen mit rotem Stift auf. Diese betreffen Textpassagen zu den Athener Tempelbauten, Stadien etc. Durch eine Rezension des Werkes in der \"Allgemeine[n] Literatur Zeitung\" von 1791 erfahren wir, dass Bathélemys \"Voyage\" eine sehr positive Aufnahme erfuhr und schon kurz nach seiner Veröffentlichung vergriffen war. Der anonyme Rezensent hebt in seinem Kommentar nicht nur die Arbeit des Übersetzers Biester, sondern auch die des Berliner Verlegers Lagarde hervor, denn er hat \"alle nothwendigen Karten, Kupfer und Risse sehr genau und gut [...] copiren lassen\". 

- author: "Batteux, Charles/Schlegel, Johann Adolf"
  title: |
    Einschränkung der schönen Künste auf einem einzigen Grundsatz, aus dem Französischen übersetzt, und mit einem Anhange einiger eignen Abhandlungen versehen
  publisher: "Leipzig: Weidmännischen Handlung 1751"
  catalogue: "Batteux Einschränkung der schönen Künste, auf einem einzigen Grundsatz. Leipzig 1751."
  format: "Octavo 48"
  pid: "octavo-48"
  description: |
    Batteux (1713-80) war ein französischer Ästhetiker, der an der Universität Reims Theologie studierte. Mit dem Abschluss dieses Studiums ernannte man ihn zum Kanoniker der Kathedrale von Reims. Als solcher wurde er an das Pariser \"Collège de Liseux\" berufen. 1754 wurde Batteux Mitglied der \"Académie des Inscriptions et Belles-Lettres\" und 1761 als Nachfolger von Odet-Joseph de Vaux de Giry (1699-1761) in die \"Académie française\" aufgenommen. Sein Werk erschien zunächst 1746 unter dem Titel \"Les beaux-arts réduits à un même principe\" in Paris. Nach Décultot wurde in der berühmten Schrift Batteux' dem vagen Sammelbegriff beaux-arts eine kunsthistorisch fundierte und systematische Definition gegeben. Die deutsche Übersetzung stammt von dem Dichter und evangelischen Geistlichen Johann Adolf Schlegel (1721-93), Vater von August Wilhelm und Friedrich Schlegel. J. A. Schlegel veröffentlichte darüber hinaus in der Zeitschrift \"Bremer Beiträge\" eine Erläuterung zu Batteux' Veröffentlichung in der deutschen Übersetzung. Erheblichen Einfluss scheint das Werk von Batteux auf Johann George Sulzer (1720-79) ausgeübt zu haben, insbesondere auf die am 27. Januar 1757 in der Berliner Akademie der Künste anlässlich der Geburtstagfeier Friedrich II. gehaltene Rede \"Pensées sur l'origine et les différens emplois des sciences et des beaux arts, discours prononcé dans l'Assemblée de l'Académie royale des Sciences et des Belles-Lettres\". 

- author: "Beatson, Robert"
  title: |
    An Essay on the Comparative Advantages of Vertical and Horizontal Wind-Mills: Containing a Description of an Horizontal Wind-Mill and Water-Mill, upon a new Construction; and explaining the Manner of Applying the same Principle to Pumps, Sluices, Methods for Moving Boats or Vessels, etc. etc. With Plates
  publisher: "London: Printed for Messrs. I. and J. Taylor, Holborn/G. G. and J. Robinson, Paternoster-Row/Richardson, Royal Exchange/Murray and Highley, Fleet-Street/J. Wright, Piccadilly/E. Newbery, Corner of St. Paul's Church-Yard: P. Hill, Edinburgh/R. Crutwell, Bath/Sold by all other Booksellers in Town and Country 1798"
  catalogue: "An essay of vertical and horizontal Windmills, by R. Beatson. London 1798, mit Kupfern."
  format: "Octavo 188"
  pid: "octavo-188"
  description: |
    Beatson (1742-1818) war ein schottischer Autor und als Militär Angehöriger des sogenannten \"Corps of Royal Engineers\". Er diente auch während des Siebenjährigen Kriegs (1756-63) und gelangte bis nach Westindien. 1784 kehrte er nach Schottland zurück. Er wurde Ehrenmitglied verschiedener schottischer und englischer Institutionen (Board of Agriculture, Royal Highland Society of Scotland, London Society of Arts). Der Autor versucht mit seinem Beitrag, die Vorbehalte gegenüber horizontalen Windmühlen zu beseitigen, indem er ihre Vorteile gegenüber den vertikalen Windmühlen zeigt. Die \"power of Horizontal Wind-mills\" werden in dieser Schrift dargestellt und anhand von zwei Tafeln illustriert. Diese neue Entdeckung ließ er sogar patentieren, wie er in seinen einführenden Bemerkungen mitteilt (S. VI). Beatsons Essay gehört zu jener Sorte von Schriften aus dem 18. Jahrhundert, in denen die Autoren ihre jeweiligen Experimente oder Entdeckungen präsentieren und dadurch einen wissenschaftlichen Anspruch erheben. 

- author: "Beaumarchais, Pierre Augustin Caron de"
  title: |
    L'autre Tartuffe ou la mère coupable
    Drame en cinq actes, en prose [...]
  publisher: "Paris: Rondonneau et Compagnie 1797"
  catalogue: "Le mère coupable, par Beaumarchais. Paris 1797.\" sowie \"Dasselbe Buch nochmals."
  format: "Anhang Octavo 154 u. 155"
  pid: "anhang-octavo-154-155"
  description: |
    Der Schriftsteller Beaumarchais (1732-99), ursprünglich Uhrmacher, hatte gute Kontakte zum französischen Hof. Durch seinen Sinn für Humor und seine musikalische Begabung, war er allseits beliebt. Als vorzüglicher Harfenspieler unterrichtete er die Töchter Ludwig XV. Finanziell gefördert von dem Bankier Joseph Paris Duverney (1684-70) konnte er sich einen Adelstitel kaufen. Seinen Erfolg verdankte er seinen Lustspielen \"Le barbier de Séville\" und dessen Fortsetzung Le mariage de Figaro\". Das daran anknüpfende \"L'autre Tartuffe ou la mère coupable\" schrieb er 1791, es gilt aber als schwächer als die beiden anderen. 

- author: "Beck, Christian Daniel"
  title: |
    Anleitung zur [genauern] Kenntniß der allgemeinen Welt- und Völker-Geschichte für Studierende,
    Teil 1: Bis auf die macedonische Monarchie
    Teil 2: Bis auf die Theilung der Carolingischen Monarchie
  publisher: "2 Bde. [von 3] Leipzig: Weidmanns Erben und Reich 1787-88"
  catalogue: "Anleitung zur Kenntniß der allgemeinen Welt= und Völkergeschichte für Studirende, von Ch. D. Beck."
  format: "Anhang Octavo 8"
  pid: "anhang-octavo-8"
  description: |
    Beck (1757-1832) lernte an der Leipziger Thomasschule und studierte an der dortigen Universität, wo er 1785 zum ordentlichen Professor für griechische und lateinische Literatur berufen wurde. Er war insgesamt zwölf Mal Rektor der Universität. 1785 gründete er die Philologische Gesellschaft zu Leipzig. Seit 1790 war Beck Direktor der Universitätsbibliothek Leipzig. 1819 bis 1825 tauschte er seinen Lehrstuhl gegen den der Geschichte.
    Philipp Erasmus Reich (1717-87) war Geschäftsführer des Weidmannverlags und gilt als \"Fürst des deutschen Buchhandels\", da er den Nettohandel als Geschäftsprinzip einführte. 

- author: "Bellori, Giovanni Pietro"
  title: |
    Columna cochlis M. Aurelio Antonio Augusto dicata eius rebus gestis in Germanicâ, atque Sarmaticâ expeditione insignis, ex S. C. Romæ ad viam Flaminiam erecta, ac utriusque belli imaginibus anaglyphice insculpta:
    brevibus notis Io. Petri Bellorii illustrata et a Petro Sancte Bartolo Juxta delineationes in Bibliothecâ Barberinâ asservatas, ac cum antiquis ipsius Columnæ signis collatas ære incisa iterum in lucem prodit [...]
  publisher: "Rom: Chalcographia Dominici de Rubeis ad Templum S. Mariae de Pace cum Priuil. Sum. Pont 1704"
  catalogue: "Columna Cochlis, M. Aurelio Antonino dicata, Romae 1704, bloß Kupf."
  format: "Folio 73"
  pid: "folio-73"
  udk: "RP 0082"
  description: |
    Bellori (1613-96) war Maler, Dichter, Sammler und einer der führenden Kunsttheoretiker des Klassizismus im 17. Jahrhundert, der einen normativen klassizistischen Barock vertrat. Er ist nicht nur in Italien von Einfluss gewesen, sondern auch in Frankreich. Er war einer der ersten, die zwischen passivem Sehen und aktivem Wahrnehmen unterschieden. Als Antiquar hatte er die Aufsicht über die Bibliothek und die Sammlung im Palazzo Corsini in Rom. Seine eigene Antikensammlung wurde für Berlin erworben und bildet dort den Grundstock der Antikensammlung.
    Illustriert wurde das vorliegende Werk von Pietro Santi Bartoli (1635-1700), Altertumsforscher, Zeichner und Kupferstecher. Als Maler war er ein Schüler von Nicolas Poussin (1594-1665), mit dem auch Bellori in Kontakt stand. Bartoli steht für eine archäologisch ausgerichtete Kunst. Zahlreiche seiner Zeichnungen nach antiken Gemälden, Skulpturen, Münzen etc. wurden als Stichwerke von Bellori kommentiert, beide werden meist in einem Atemzug genannt. Bei der vorliegenden, postumen Ausgabe handelt es sich um Stiche zur Marc-Aurel-Säule in Rom. 

- author: "Bergsträsser [Bergsträßer], Johann Andreas Benignus"
  title: |
    Jo. Andr. Benign. Bergsträssers der evangel. luther. Schule zu Hanau Rector, gesammletes, vermehrtes und berichtigtes Realwörterbuch über die Claßischen Schriftsteller der Griechen und Lateiner, beides die heiligen und profanen, in Erläuterungen der dahin gehörigen Künste und Wissenschaften
  publisher: "7 Bde., Halle a. d. Saale: J. Just. Gebauers Wittwe und Joh. Jac. Gebauer 1772-81"
  catalogue: "J. A. B. Bergstraßers Real=Wörterbuch über die klassischen Schriftsteller der Griechen und Römer. Halle 1772, 7 Bände, bis Equus."
  format: "Anhang Octavo 78-84"
  pid: "anhang-octavo-78-84"
  udk: "RK 0844-1, 2, 3, 4, 5, 6, 7"
  description: |
    Bergsträsser (1732-1812) ist durch zahlreiche philologische, pädagogische und entomologische Schriften bekannt. Das \"Realwörterbuch\" gilt als sein Hauptwerk. Studiert hatte er Theologie und Philologie in Halle. 1756 wurde er Lehrer am dortigen Waisenhaus, ging drei Jahre später nach Holland, in der Absicht, von dort als Gesandtschaftsprediger nach Madrid zu gehen. Da sich dieses Vorhaben indes zerschlug, nahmer eine Stellung als Rektor des Lyceums in Hanau an. Bergsträsser war außerordentlich vielseitig und entwickelte unter anderem ein optisches Telegraphensystem.
    Der Verfasser des Vorwortes, François Sabbathier (1735-1807), publizierte in Frankreich ein ähnliches Werk (\"Dictionnaire pour l'intelligence des auteurs classiques Grecs et Latins, [...] contenant la géographie, l'histoire, la fable, et les antiquités\", 8 Bde., Châlons-sur-Marne 1766-90). 

- author: "Bertotti-Scamozzi, Ottavio"
  title: |
    Il forestiere istruito delle cose piu rare di architettura e di alcune pitture della città' di Vicenza
    Dialogo di Ottavio Bertotti Scamozzi dedicato al Nob. Sig. Marchese Mario Capra
  publisher: "Vicenza: Giovambattista Vendramini Mosca 1761"
  catalogue: "Il forestiere istruito delle cose piu rare architettura &c. della città di Vicenza, da O. B. Scamozzi. Vicenza 1761, mit Kupfern."
  format: "Quarto 71"
  pid: "quarto-71"
  udk: "RK 0737"
  description: |
    Ottavio Bertotti (1719-90) hatte 1756 den Beinamen Scamozzi auf Grund einer testamentarischen Verfügung Vincenzo Scamozzis (1548-1616) annehmen dürfen, nach welcher dem jeweils besten Vicentiner Architekten dieses Recht, welches auch die Nutznießung des nachgelassenen Vermögens beinhaltete, zugestanden wurde. Diese ungewöhnliche Namensgebung stiftete offenbar Verwirrung, wie den unterschiedlichen Einträgen in den Katalogen zu entnehmen ist. Bertotti-Scamozzi war seit 1753 Hauswart (custode) der Vicentiner Accademia Olimpica. Der in Vicenza geborene Architekt ist hauptsächlich wegen seiner erfolgreichen Palladio-Traktate bzw. der Bauaufnahmen der Werke Andrea Palladios bekannt.
    Es handelt sich bei der vorliegenden Schrift um einen gehobenen Stadtführer zu Vicenza, den Bertotti-Scamozzi für Reisende auf der Grand Tour erstellt hat. Angelegt ist die Beschreibung als fiktiver Dialog zwischen einem Leandro (= Bertotti-Scamozzi) und einem aus London stammenden Architekturdilettanten namens Guglielmo, eine schon in der Renaissance beliebte Form der Textgestaltung. Bertotti-Scamozzi orientierte sich dabei an dem von Marco Boschini (1613-78) schon 1676 erschienenen Stadtführer, bei dem die Malereien im Mittelpunkt stehen.
    Dall'Acqua (1734-87) entstammt einer nicht unbedeutenden Stecherfamilie aus Vicenza.

- author: "Bertotti-Scamozzi, Ottavio"
  title: |
    L'origine dell'Accademia Olimpica di Vicenza con una breve descrizione del suo teatro opera di Ottavio Bertotti Scamozzi architetto
  publisher: "Vicenza: Giovanni Rossi 1790"
  catalogue: "L'origine dell academia olimpica di Vicenza, con una breve descrizione del suo teatro, opera di Scamozzi. Vincenza 1790, m. K."
  format: "Octavo 191"
  pid: "octavo-191"
  udk: "RK 0745"
  description: |
    Bertotti-Scmozzis letztes Werk, \"L'origine dell'Accademia Olimpica\", wäre nach Kamm-Kyburz eher der sogenannten Guidenliteratur zuzuordnen und in Verbindung mit der eigenen praktischen Tätigkeit, den vorgeschlagenen großen Renovierungsplänen für das Teatro Olimpico, zu sehen. Diese Schrift enthielt, trotz ihres schmalen Umfangs von nur 30 Seiten, vier Tafeln, die von Bertotti-Scamozzis Patenkind Antonio Mugnon [Mugnoni] gestochen wurden. Die Bibliothek F. Gillys besaß ein weiteres Werk von Bertotti-Scamozzi, das ebenfalls als der Guidenliteratur zugehörig betrachtet werden kann und unter dem Titel \"Il forestiere istruito\" 1761 veröffentlicht wurde (Quarto 71). Diese Ausgabe enthält den Grundriss des Teatro Olimpico, der schon in der Veröffentlichung Bertotti-Scamozzis \"Il forestiere istruito\" (Quarto 71) publiziert worden war. Beide Grundrisse unterscheiden sich aber voneinander, indem Mugnon das Seitengebäude berücksichtigt, das von Bertotti-Scamozzi zwischen 1582 und 1584 errichtet wurde. Dieser Seitenanbau wurde auf dem wahrscheinlich von Cristoforo Dall'Acqua (1734-87) gestochen Grundriss in der 1761 erschienenen Publikation nicht berücksichtigt.

- author: "Bertotti-Scamozzi, Ottavio"
  title: |
    Les bâtimens et les desseins de André Palladio, recueillis et illustrés par Octave Bertotti Scamozzi; ouvrage divisé en quatre volumes, avec des planches, répresentent les plans, les façades, et les coupes
  publisher: "2 Teile [von 4], Vicenza: Giovanni Rossi 1786"
  catalogue: "Les Bâtiment & les desseins d'André Palladio, recueillis & illustrés par O. B. Scamozzi, 1 Theil Beschreibung, 1 Theil Kupfer."
  format: "Folio 46-47"
  pid: "folio-46-47"
  description: |
    Es handelt sich um eine Übersetzung von \"Le fabbriche e i disegni di Andrea Palladio\" (Vicenza 1776-83). Die Formulierung \"1 Theil Beschreibung, 1 Theil Kupfer\" könnte auch darauf hindeuten, dass es sich um ursprünglich ungebundene Teile handelte. Die \"Fabbriche\" sind normalerweise so aufgebaut, dass die Tafeln nur im hinteren Teil der Bände angeordnet sind.
    Bertotti-Scamozzis durchaus kritische Ausgabe ist keine Übersetzung der \"Quattro Libri\" Palladios im engeren Sinne. Sie fußt im Wesentlichen auf dessen zweitem Band. Der erste Band der \"Fabbriche\" behandelt die Bauten Palladios in Vicenza. 

- author: "Bertram, Carl [Charles] (Hg.)"
  title: |
    M. Johann Dauws wohlunterrichteter und kunsterfahrner Schilderer und Maler
    aus der Antiquitaet und denen besten Schriftstellern
  publisher: "verm. und verb. 2. Aufl., Kopenhagen/Leipzig: Rothische Buchhandlung 1755"
  catalogue: "M. J. Dauws Schilderer und Mahler, herausgegeben von C. Bertram. Leipzig 1755."
  format: "Octavo 121"
  pid: "octavo-121"
  description: |
    Die Veröffentlichung von Dauw (1679-1723) erschien zum ersten Mal 1721 in Kopenhagen unter dem Titel \"Der Kunst-erfahrne curieuse, galante, doch aber zugleich erbauliche Schilder und Mahler, oder, curieuse Nachricht\". Dauw war Pastor zu Herrstädt Oester und Herrstädt Wester bey Kopenhagen. Der Herausgeber, Carl [Charles] Bertram (1723-65), emigrierte mit seinen Eltern von England nach Dänemark (Kopenhagen). Er wurde Englischlehrer in der Royal Marine Academy in Kopenhagen. Bekannt wurde er durch sein Werk \"De Situ Britanniae\", eine Beschreibung Englands in römischer Zeit, und seine Verbindung zu William Stukeley (1687-1765). Bertram war der Entdecker eines alten Manuskripts, das angeblich von einem Mönch im Mittelalter verfasst wurde und lange Zeit als eine der wichtigsten historischen Quellen über England galt. Dieses Manuskript wurde von Stukeley in London in der \"Society of Antiquaries\" 1756 bekannt gemacht. Es wurde von Bertram 1757 in seinem Werk \"Rerum Gentium Historiae Antiquae Scriptores Tres\" in voller Länge publiziert. Das Schriftstück entpuppte sich Mitte des 19. Jahrhunderts jedoch als eine Fälschung.
    Zwei Jahre vor dieser Publikation befasste sich Bertram mit der Herausgabe des Werkes von Dauw. Damit verband Bertram die Absicht, die Malerei als \"freye Kunst\" und Wissenschaft zu konsolidieren sowie Nachricht über die berühmten europäischen Akademien, unter anderem auch über die weniger bekannte \"Königliche danische Schilder- Bildhauer- und Architectur-Akademie zu Kopenhagen\" zu geben. Er fasste seine Schrift als Handbuch für alle diejenigen auf, die sich der Maler- und Bildhauerkunst widmen wollten. Unter den darin behandelten Malern nimmt Roger de Piles (1635-1709) einen prominenten Stellenwert ein. Das Werk enthält darüber hinaus ein Verzeichnis von den in der Malerei gebräuchlichsten Kunstwörtern in verschiedenen Sprachen (Französisch, Italienisch, Englisch, Holländisch) neben ihrer deutschen Erklärung. Zuletzt teilt der Herausgeber seine Meinungsverschiedenheiten mit einigen von Dauws vertretenen Ansichten und insbesondere seinen Unmut \"über das undeutsche und elende Deutsch\" in Dauws Publikation mit (S. VIII), weshalb Bertram den deutschen Theologen Dietrich Henrich [Heinrich] Bluhme darum bat, das ganze Buch durchzulesen, um Verbesserungen in dieser Hinsicht vorzunehmen. Bluhme steuerte ein \"editorum clarissimum\" in Versform bei (eine Seite). 

- author: "Bianchini, Francesco"
