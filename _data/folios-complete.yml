  description: |
    Dahler (1760-1832) genoss seine erste Ausbildung auf dem Gymnasium seiner Vaterstadt (Straßburg im Elsaß). Während seines Studiums wurde er von Jeremias Jakob Oberlin (1735-1806), Johann Lorenz Blessig (1747-1816) und insbesondere Johannes Schweighäuser (1742-1830) beeinflusst. Den letzten beiden Lehrern gedachte er später in seinen Reden \"Memoriae Laurentii Blessig\" (1806) und \"Memoriae J. Schweighaeuseri sacrum\" (1832). Mit einer kritischen Beleuchtung des Appian erwarb er sich 1779 den Grad eines Magisters der philosophischen Fakultät. Er wechselte danach zur Theologie über und wandte sich vorzugsweise den biblisch-kritischen Forschungen zu. Dahler besuchte auch die Universitäten zu Tübingen und Jena, wo er besonders den damals dort lehrenden Johann Gottfried Eichhorn (1752-1827) hörte, in dessen Auftrag und nach dessen Diktaten er das vorliegende \"Handbuch\" herausgab. Er folgte Eichhorn nach Göttingen, wo er noch Christian Gottlob Heyne (1729-1812) kennen lernte. Dahler wurde 1793 Professor der griechischen Sprache und Direktor des theologischen Conviktes von St. Wilhelm. Einige Jahre danach begann er öffentliche Vorlesungen an der Universität zu halten und wurde dort 1807 außerordentlicher Professor.
    Wie der Autor selbst in seinen Ausführungen zu \"Zweck und Plan des Buchs\" oder Vorrede dem Leser mitteilt, war das Buch für die Vorlesung von Eichhorn über die Literaturgeschichte bestimmt. Dalberg war seit 1789 auch Mitglied der Gelehrtenakademie Leopoldina. Die Ordnung, in welcher bei jeder Periode die Wissenschaften aufeinander folgen, richtet sich nach Johann Georg Sulzers \"Enzyklopädie aller philologischen Wissenschaften\". Seinen Ausführungen entsprechend war es nicht Dahlers Absicht, eine ausführliche Geschichte der Literatur, sondern eher ein Handbuch zu schreiben, das zu Vorlesungen bestimmt sein sollte. Um die Benutzung dieses Handbuch zu vereinfachen, legte er auch ein Namensregister an. Von den sieben Perioden, in die seine Geschichte gegliedert ist, erhält die siebte, die den Zeitraum von 1096 bis 1780 abdeckt, einen besonderen Stellenwert. Dieser werden mehr als die Hälfte des Umfangs dieser Publikation gewidmet. Es handelt sich hierbei nicht um eine allgemeine Literaturgeschichte im herkömmlichen Sinne, sondern um eine Darstellung \"aller Theile der Gelehrsamkeit nebst ihren Ursachen\". Mit anderen Worten: In jeder von diesen sieben Perioden - von Anfang des Menschheitsgeschichte bis zu seiner unmittelbaren Gegenwart - werden alle spekulativen (Philosophie, Theologie, Jurisprudenz, Medizin) sowie schönen Wissenschaften und Künste (Baukunst, Malerei, Bildhauerei, Steinschneiderkunst, Münzkunst, Musik, Redekunst, Dichtkunst, Schauspielkunst) mit ihren entsprechenden Zweigen referiert, d.h. im Zusammenhang mit den dazugehörigen Veröffentlichungen dargestellt. In dieser siebten oder neueren Periode berücksichtigt Dahler auch die entsprechenden Fachjournale und gibt somit zu erkennen, welche Bedeutung diesen Publikationen in seiner Zeit zukommt. 

- author: "Dalberg, Carl [Karl Theodor Anton Maria] von"
  title: |
    Versuch einiger Beyträge über die Baukunst [...]
  publisher: "Erfurt: Georg Adam Kayser 1792"
  catalogue: "Versuch einiger Beyträge über die Baukunst, von C. v. Dalberg. Erfurt 1792."
  format: "Octavo 4"
  pid: "octavo-4"
  udk: "RK 0651"
  description: |
    Die von dem Reichsfreiherrn und späteren Mainzer Erzbischof von Dalberg (1744-1817) herausgegebene Schrift wurde vermutlich von F. Gilly selbst erworben. Sie fällt in Dalbergs Zeit als Statthalter von Erfurt (1772-1802). In den drei Jahrzehnten seiner Tätigkeit in der thüringischen Landeshauptstadt pflegte er Verbindungen zu prominenten Vertretern des Weimarer Hofes und des Weimarer literarischen Kreises. Dennoch ist in jüngster Zeit das Diktum von Dalberg als \"Coadjutor der deutschen Literatur\" revidiert worden. Die mehr als siebzig verschiedenen Titel seiner literarischen Produktion zeugen demnach eher von der Bandbreite seines Interesses als von profunden theoretischen und Sachkenntnissen. Nach der vorhandenen Übersicht über seine Veröffentlichungen fiele seine Schrift unter die Kategorie \"Schriften zu Erkenntnistheorie, Philosophie und Ästhetik\". Doch bildeten die Großbrände in Erfurt von 1772 und 1790 den eigentlichen Anlass für Dalbergs Beitrag. Weitere Brandkatastrophen lenkten die Aufmerksamkeit auf die Bausubstanz der Gebäude der Stadt und ihrer Umgebung. Die Prämienfragen, die Dalberg seit seiner Ernennung 1775 zum \"Special-Protector\" der \"Kürfürstlich-Mainzische Akademie nützlicher Wissenschaften\" persönlich vorschlug, berücksichtigten auch Vorschläge zur Verbesserung von Feuerspritzen.
    Vor diesem Hintergrund erklärt sich, dass Dalbergs Publikation mit dem \"Versuch, um dem Landmanne feuerfeste Wohnungen zu verschaffen\", mit dem nützlichen und nicht mit dem ästhetischen Aspekt der Baukunst beginnt. Wie der Autor selbst vermerkt, waren es die Brände in Erfurt, die \"von neuem den Wunsch [erregten], ein Mittel zu erfinden, wie man dem Landmanne feuerfeste Dächer verschaffen könne\" (S. 7). Den Ausführungen zu diesem ersten Teil seiner Schrift folgten sechs Beilagen, in denen er technische Probleme, chemische und Materialuntersuchungen behandelt und Kostenaufstellungen bespricht.
    Die beiden letzten Teile sind jeweils der Geschichte (\"Einige Bemerkungen über die Geschichte der Baukunst\") und der Ästhetik der Baukunst gewidmet (\"Gedanken über die Ästhetik der Baukunst\"). Bei seinem Versuch zu erklären, \"woher die Verschiedenheit der Baukunst entsprungen\" sei, rekurriert der Autor auf unterschiedliche Faktoren. Entlang des Einflusses von Klima, Sitten, Meinungen und auch der Staatsverfassung erarbeitet er die Unterschiede zwischen griechischer und gotischer Baukunst. In diesem Zusammenhang behauptet er zum Beispiel, dass die \"Hauptformen der Gothischen Bauart [...] offenbar im Norden entstanden\" seien. Die \"Glieder aber der Gothischen Verzierungen [seien] aber eine Nachahmung des Geschmacks, den die Araber aus dem Orient nach Spanien gebracht\" hätten und verweist dann auf die maurischen Bauwerke Granadas (S. 41). Dalberg schließt seine Ausführungen zur Geschichte der Baukunst mit der Empfehlung des Werkes von Christian Ludwig Stieglitz \"Geschichte der Baukunst der Alten\" (1792), welches sich ebenfalls in der Gilly-Bibliothek befand (Octavo 5), und des Beitrags von David Vogel \"Allgemeine Geschichte der Bau und Verzierungskunst\" ab. Letztere erschien 1792 in der Zeitschrift \"Allgemeines Magazin für die bürgerliche Baukunst\".
    Zur Darstellung seiner Gedanken über die Ästhetik der Baukunst legte er sechs Gesetze oder Prämissen fest: Einheit, Vollständigkeit, Sparsamkeit, Mannigfaltigkeit, Harmonie und Auswahl. Gleich zu Beginn zu diesem letzten Teil seiner Veröffentlichung stellt er den Zweck seiner Gedanken dar: Er wolle den Nachweis erbringen, nach welchem die Grundsätze der Baukunst nicht willkürlich seien, sondern sich vielmehr aus den allgemeinen Gesetzen des Schönen ableiteten. Es ging Dalberg auch darum, die mechanischen und bildenden Künste miteinander zu verbinden, indem er beispielsweise den \"nützlichen Endzweck\" als die erste und wichtigste Eigenschaft vor allen anderen erklärte. Doch erfuhr dieser letzte Teil in der 1793 in der \"Allgemeine Literatur-Zeitung\" erschienenen ausführlichen Besprechung seines Buches die meiste Kritik. 

- author: "Dandré-Bardon [Dandre Bardon], Michel François/Becker, Wilhelm Gottlieb (Hg.)"
  title: |
    Costume der ältesten Völker, von Herrn Dandre Bardon, nach den besten Denkmählern des Alterthums in getreuen Zeichnungen abgebildet und mit Erklärungen versehen.
    aus dem Französischen übersetzt, und mit Anmerkungen herausgegeben von M. Wilhelm Gottlieb Becker
  publisher: "Bd. 1, mit 4 H. [von 5], Leipzig: Müller 1776"
  catalogue: "Costüme der ältesten Völker von Dandré Bardon, aus dem Englischen, 4 Hefte, jedes mit I Kupfer."
  format: "Quarto 61"
  pid: "quarto-61"
  description: |
    Es handelt sich um eine Übersetzung von \"Costumes des anciennes Peuples\" (Paris 1772-76). Eine englische Ausgabe ist nicht bekannt und wohl ein Abschreibfehler im Verzeichnis 1801. Der vielseitige Maler und Radierer, auch Professor der königlichen Mahler- und Bildhauerakademie, Dandré-Bardon (1700-83) hieß ursprünglich nur Dandré und fügte später den Nachnamen seiner Mutter hinzu. In der Literatur wird gelegentlich fälschlich aus Dandré auf einen Vornamen André geschlossen, so dass er unter Bardon geführt wird. Er veröffentlichte auch zu Themen der Malerei und Skulptur sowie zur Musik. Darüber hinaus dichtete er und schrieb selbst Musikstücke. 1755 erhielt Dandré-Bardon eine Professur für Geschichte und Geographie an der 1748 gegründeten Pariser \"Ecole des Elèves protégés\", in deren Folge er sich mit Kostümkunde befasste, damit seine Schüler zu exakten Darstellungen in der Historienmalerei gelangten. Die \"Ecole des Elèves protégés\" wurde aus den sechs besten Akademieschülern gebildet, die in einem eigenen Gebäude freie Kost und Logis erhielten. Dandré-Bardon war auch Direktor der Akademie zu Marseille und Mitglied der dortigen Akademien der Wissenschaften und schönen Künste. Becker (1753-1813) lehrte seit 1776 am Dessauer \"Philanthropinum\" und wurde 1782 Professor an der Ritterakademie zu Dresden. 1795 erhielt er die Aufsicht über die Dresdner Antikengalerie und das Münzkabinett und vereinigte 1805 beide im Grünen Gewölbe. 

