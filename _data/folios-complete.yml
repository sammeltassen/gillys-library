- author: "Junius, Franciscus [d. J.]"
  title: |
    [...] von der Mahlerey der Alten in drey Büchern. Aus dem Lateinischen
  publisher: "Breslau: Johann Ernst Meyer 1770"
  catalogue: "Fr. Junius von der Mahlerey der Alten, aus dem Lateinischen. Breslau 1770."
  format: "Octavo 100"
  pid: "octavo-100"
  description: |
    Junius (1589-1677) war Sprachforscher und Archäologe. Sein Vater war Franciscus J. d. Ä., (1545-1602) der berühmte Reformtheologe. 1592 wurde der Vater von Heidelberg nach Leyden berufen, so dass sich der Sohn später immer als Niederländer betrachtete. Nach dem frühen Tode des Vaters nahm sich seiner Erziehung zunächst Johann van den Corput (1542-1611), ein Schwager seines Vaters, und zugleich der große Philologe und Humanist Gerhard Johannes Vossius (1577-1649) an. Das Verhältnis zu ihm, den Junius selbst als seinen Lehrer bezeichnete, wurde entscheidend für seine Entwickelung und seinen Lebensweg. Nach Beendigung seiner Universitätsstudien hielt er sich eine Zeit lang bei dem gelehrten Theologen Teelinghius (Daten unbekannt) in Middelburg auf, um sich auf den Stand des Geistlichen vorzubereiten. Durch Vossius erhielt Junius 1617 die Pfarre zu Hillegondsberg. 1619 verließ er wegen kirchlicher Zwistigkeiten seine Stelle und kehrte nie wieder in das geistliche Amt zurück. Junius wandte sich jetzt ganz sprachlichen Studien, das heißt der Erforschung der germanischen Sprachen und Sprachdenkmäler und deren etymologischen Zusammenhängen, zu. Er wurde dadurch einer der Hauptbegründer der germanischen Philologie.
    1620 nach Frankreich gezogen, begab er sich bereits ein Jahr danach nach England, wo er seit 1621 als Bibliothekar des großen Kunstliebhabers und Förderers der Wissenschaft Thomas Howard Graf von Arundel und Surrey (1585-1646) in Dienst stand. Hier verkehrte Junius mit Kenelm Digby (1603-65), Endymion Porter (1587-1649) und anderen Angehörigen der englischen Aristokratie. Auf Wunsch des Grafen Arundel hatte er ein Verzeichnis antiker Künstler angelegt; so entstand aus den \"Prolegomenis\" dazu die Schrift \"De pictura veterum libri tres\", welche 1637 unter Aufsicht des Humanisten Gerhard Johannes Vossius (1577-1649) zu Amsterdam gedruckt, von großer Bedeutung für die Kunstgeschichte werden sollte und wodurch sich der Verfasser die Anerkennung der Gelehrten seiner Zeit erwarb. Er selbst übersetzte sie auch ins Niederländische. Mit der zweiten Ausgabe (1694) war auch der \"Catalogus artificum\" gedruckt. Dies stellt nach Meinung von Nils Büttner das umfassendste und vollständigste Verzeichnis aller antiken Künstler dar, an denen Junius zu seiner Zeit gearbeitet hatte. Dieser biographische Künstlerkatalog führt nicht nur alle antiken Maler und Bildhauer auf, sondern auch - dem klassischen techné-Begriff entsprechend - Ziseleure, Kupferschmiede, Töpfer, Mechaniker, Gold-, Silber- und Schwertschmiede, Steinmetze und Mathematiker.
    Der Band Junius' \"Von der Mahlerey der Alten\", der eines seiner letzten Werke darstellt und fünf Jahre vor seinem Tod erschien, ist in drei Teile (Bücher) gegliedert. In diesen werden Anfang, Fortgang und die Vollendung der Malerei behandelt. Im ersten Buch geht der Autor auch auf wichtige Begriffe wie Einbildungskraft und Phantasie (phantasia) ein, wobei letzterer im Vergleich zum ersten im negativen Sinne dargestellt wird. Auch auf den Begriff der Nachahmung (imitatio) kommt er im ersten Buch zu sprechen: \"Denn es kann nicht geleugnet werden, daß ein großer Theil der Künste durch die Nachahmung entstehe\" (S. 13). Dieses späte Werk, wie auch die früheren Schriften Junius', ist durch einen kompilatorischen Schreibstil gekennzeichnet, das heißt durch eine Anhäufung von Zitaten aus den Schriften antiker Schriftsteller wie Quintilian, Xenophon, Philostrat, Virgil etc. Dies wird aber nicht Gegenstand der Kritik in Veröffentlichungen späterer Autoren, die auf dieses Werk Bezug nehmen. Johann Jakob Grund (1755-1814), Professor an der Kaiserlichen, Großherzoglichen Malerakademie zu Florenz, äußert sich in seinem Werk \"Die Malerey der Griechen\" (1811) zur Junius' Schrift wie folgt: \"Franziskus Junius hat zwar in seinem gepriesenen Werke von der Malerey der Alten alles zusammen getragen, was die Malerey in historischer, wissenschaftlicher und ästhetischer Rücksicht angeht, ist aber nicht nur dem systematischen Gange ihrer Fortschritte zur Vollkommenheit ausgewichen, sondern hat sich selbst gehütet vom Mechanischen der griechischen Malerey, nämlich von der Methode, oder von den Methoden zu malen, Rechenschaft zu geben. Wir suchen daher in seinem ganzen Buche umsonst nach der Enkaustik und ihrer Erklärung, ungeachtet er das Wort selbst unter den Materien des Künstlerverzeichnisses anführt.\" 

- author: "Junker, Carl Ludwig"
  title: |
    Grundsätze der Mahlerey
  publisher: "Zürich: Orell, Geßner, Fueßlin u. Comp. 1775"
  catalogue: "C. L. Junker Grundsätze der Mahlerey. Zürch 1775."
  format: "Octavo 88"
  pid: "octavo-88"
  description: |
    Junker (1748-97) war Musikdokumentar, Komponist, Pianist, Violoncellist und Flötist. Er studierte Theologie und betätigte sich sowohl als Komponist als auch als Schriftsteller. Er war seit 1777 auch Lehrer der Philosophie und der schönen Wissenschaften am \"Philanthropin\" von Karl Friedrich Bahrdt (1741-92) zu Hildesheim und seit 1779 Hofkaplan zu Kirchberg im Hohenlohischen. Seit 1789 war er Pfarrer zu Döttingen im Hohenlohischen. Er lebte auch eine Zeitlang in der Schweiz als Hofmeister.
    Der Beginn der Ausführungen zu seinen \"Grundsätzen\" markiert die Definition von Malerei in Sulzers \"Allgemeine Theorie der schönen Künste\" (Octavo 37-40). Die Malerei sei demnach \"eine Vorstellung des Schönen in sichtbaren Gegenständen, durch Zeichnung und Farben auf einer Fläche\" (S. 13). In Anlehnung an den Verfasser der \"Literaturbriefe\", der niemand anderes sein kann als Johann Gottfried Herder (1744-1803), gibt Junker eine veränderte Auffassung von Malerei wieder: \"Daraus entstand eine Erklärung der ich von Herzens gerne beyfalle. Sie [die Malerei] ist 'nicht die Vorstellung des Schönen, sondern eine schöne Vorstellung sichtbarer Gegenstände zur Täuschung' [...]\" (S. 13). Nach dem Vorbericht behandelt Junker die verschiedenen Gegenstände der Malerei, wobei eine bestimmte Rangordnung zu erkennen ist, indem er als erste die Historienmalerei, vor dem Porträt und der Landschaft, behandelt, denen an letzter Stelle die sogenannten Blumenstücke folgen. Er stellt auch solche Begriffe wie \"Zusammensetzung\" bzw. \"Ordonanz\" dar (S. 59) und geht auch auf den Begriff des Erhabenen ein, den er ausführlich behandelt. Diesen Begriff, den er von allem Gekünstelten und Niederen getrennt haben will, schließt er mit einer Bemerkung zur Farbe ab: \"Hohe Spannung der Farbe kann zuletzt auch zur Vermehrung des Erhabenen beytragen\" (S. 90). Abgeschlossen werden seine Betrachtungen mit Ausführungen zur \"Antike\" und den \"Erfindungen\". Darunter wird nicht die schöpferische Kraft des Malers, sondern es werden die zur Gattung Malerei zählenden Erfindungen behandelt: \"Die Egypter sind die Erfinder der Mahlerey. Van Eyk der Erfinder der Oelmahlerey. [...] Mignatur ist deutsche Erfindung.\" Zuletzt liefert Junker einen Abriss zur \"Geschichte der Kunst\", in dem er auch auf die Malerschulen (florentinische, römische, lombardische, venezianische, deutsche, französische etc.) eingeht. 

