- author: "Heineken [Heinecken], Carl [Karl] Heinrich (von)"
  title: |
    Dionysius Longin vom Erhabenen
    Griechisch und Teutsch, nebst dessen Leben, einer Nachricht von seinen Schrifften, und einer Untersuchung, was Longin durch das Erhabene verstehe, von [...]
  publisher: "Leipzig/Hamburg: Conrad König 1738"
  catalogue: "Dyon. Longin vom Erhabenen, von C. H. Heinecke. Leipzig 1738."
  format: "Octavo 238"
  pid: "octavo-238"
  description: |
    Heineken (1707-91) - seit 1749 von Heineken - war Kunstschriftsteller und -sammler, Bibliothekar, Direktor des Dresdener Kupferstichkabinetts, Diplomat, Kursächsischer Geheimer Kammerrat und Erb-, Lehn- und Gerichtsherr von Altdöbern. Er besuchte das Katharineum zu Lübeck, wo er mit den Werken von Gottfried Wilhelm (1646-1716) Leibniz und Christian Wolff [Christian Freiherr von Wolff] (1679-1754) in Berührung kam. Seit 1724 studierte er Literatur und Recht in Leipzig. Dort lernte er auch Johann Christoph Gottscheds (1700-66) Aufklärungsgedanken und die umfangreichen Kunstsammlungen der Messestadt kennen. 1730 wurde Heineken Hauslehrer für die Kinder des kurfürstlich-sächsischen Hofpoeten Johann Ulrich (von) König (1688-1744) in Dresden. Um 1733 wechselte er in den Haushalt des Ministers Aleksander Józef Sułkowski (1695-1762), dem er als Hofmeister bis zu dessen Sturz durch den kursächsischen Premierminister Heinrich Graf von Brühl (1700-63) diente. 1739 trat Heineken als Privatsekretär und Bibliothekar in den Dienst von Brühl, dessen Vertrauter er bald wurde und der ihm 1741 die Verwaltung seiner Kassen, Güter und Manufakturen in Sachsen übertrug. Heinekens Nachfolger im Amt des Direktors des Kupferstichkabinetts in Dresden wurde Christian Ludwig von Hagedorn (1712-80). Im Nekrolog auf das Jahr 1791 wird auf seine Herausgabe des verdeutschten Longin eingegangen, dabei aber das Jahr 1737 angegeben. Im selben Textpassus wird auf eine frühere Ausgabe, die anonym erschienen war, und auf eine spätere von 1742 Bezug genommen.
    Longin wurde fälschlich eine aus dem ersten nachchristlichen Jahrhundert stammende Schrift über das Erhabene zugeschrieben. 

- author: "Heinse, Johann Jacob Wilhelm"
  title: |
    Ardinghello und die glückseeligen Inseln
    eine italiänische Geschichte aus dem sechszehnten Jahrhundert
  publisher: "Bd. 2, Lemgo: Meyersche Buchhandlung 1787"
  catalogue: "Ardinghello und die glücklichen Inseln, 2ter Band. Lemgo 1787."
  format: "Anhang Octavo 125"
  pid: "anhang-octavo-125"
  description: |
    \"Ardinghello\" ist das Hauptwerk von Heinse (1749-1803) und einer der ersten Künstlerromane. Geschildert wird, wie Ardinghello in der Ägäis auf zwei Inseln einen utopischen Staat gründet, in dem es kein Privateigentum gibt und in welchem statt der Ehe die freie Liebe propagiert wird, für die Zeit - zwei Jahre vor der französischen Revolution - durchaus gewagt. Möglicherweise ist das der Grund, warum das Werk im Bücherverzeichnis von Heinse 1793 nicht geführt wird, obwohl es weite Verbreitung fand und bis in die Romantik hinein wirkte. F. Gilly schätzte das Werk sehr, wenn auch kritisch. In einem Brief an Levezow äußert er sich entsprechend, hält \"Heinze\" allerdings für einen Professor in Worms oder Mainz.
    Der erste Band enthält Teil eins bis drei, der zweite Teil vier und fünf. 

- author: "[Heinzmann, Johann Georg]"
  title: |
    Litterarische Chronik
  publisher: "Bd. 2 [von 3], Bern: Hallersche Buchhandlung 1786"
  catalogue: "Litterarische Chronik. Bern 1786, 2ter Band."
  format: "Anhang Octavo 74"
  pid: "anhang-octavo-74"
  udk: "RK 0416-2.1786"
  description: |
    Die \"Litterarische Chronik\" war von Heinzmann (1757-1802) ins Leben gerufen worden, um entlegen publizierte deutschsprachige Aufsätze zu Themen der schönen Literatur, der Philosophie, Pädagogik und der deutschen Sprache zu sammeln. In diesem zweiten Band finden sich unter anderem Beiträge von Klopstock, Herder und Winckelmann. Dies erklärt die Tatsache, warum die Namen von Klopstock und Winckelmann auf dem Buchrücken vorkommen, nicht aber derjenige von Heinzmann. In der Vorrede, die von letzterem verfasst wurde, geht dieser auf den Zweck seines Vorhabens ein: \"[...] kleine Aufsätze *deutscher Originale*, die in fliegenden Blättern oder in größeren Werken zerstreut liegen, zu sammlen.\" Das Unternehmen kam über drei Bände nicht hinaus. Heinzmann war gelernter Buchhändler und arbeitete unter anderem auch in der Buchhandlung, die das Werk verlegte. Wegen seiner politischen Gesinnung wurde er 1798 aus Bern ausgewiesen. Da er auch nicht nach Deutschland zurückkehren konnte, ging er vorübergehend nach Paris, bevor er wieder nach Bern zurückkehrte. Die meisten Schriften dieses Spätaufklärers sind anonym erschienen. 

- author: "Henriet, Israël"
