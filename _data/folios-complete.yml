  description: |
    Das Stichwerk des Architekten, Kupferstechers und Stuckateurs Ferrabosco [Ferabosco] († 1623) wurde bereits 1620 im Auftrag von Giovanni Battista Costaguti d. Ä. erstellt, aber erst 1684 vom späteren Kardinal Giovanni Battista Costaguti d. J. (1636-1704) herausgegeben. Ferrabosco veröffentlichte darin auch eigene Vorstellungen für die Fertigstellung des Petersdoms, die für dessen Baugeschichte jedoch keine Rolle spielten, da er gegenüber Carlo Maderno (1556-1629) nicht zum Zuge kam. Maderno war 1623 die Bauleitung übertragen worden, Ferraboscos Vorschläge stehen deutlich unter dessen Einfluss. Unter Maderno erfolgten der endgültige Abbruch von Alt-St. Peter sowie die Vollendung des Langhauses und der Fassade. Im Vatikan werden Ferrabosco lediglich die Verschönerung von Brunnen, die Stuckdecken in der Chorkapelle und der Sakraments-Kapelle von St. Peter zugeschrieben. Ein ausgeführter Entwurf für ein Portal seitlich der Fassade wurde 1659 wegen des Baus der Kolonnade von Gianlorenzo Bernini (1598-1680) wieder abgebrochen. 

