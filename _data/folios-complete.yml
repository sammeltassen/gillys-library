  format: "Folio 18"
  pid: "folio-18"
  description: |
    Französische Ausgabe der gleichzeitig erschienenen englischen (\"The Ruins of Palmyra, otherwise Tedmor in the desert\"). Palmyra gehörte seit dem 1. Jahrhundert zum römischen Imperium, die antiken Bauten stammen zumeist aus dem 2. und 3. Jahrhundert. Für Wood rührt der Reichtum dieser ehemaligen Handelsstadt aus ihrer Lage und dem Klima her, womit er auch den nahezu überreichen Dekor der Bauten erklärt. \"The Ruins of Palmyra\" war die erste Publikation über die Altertümer der Levante und außerordentlich erfolgreich. 

