    Veltheim (1741-1801) war Erb- und Gerichtsherr auf Harbeke, Aderstedt, Groppendorff usw. Berghauptmann und Ehrenmitglied verschiedener Akademien der Wissenschaften. Seine praktische Ausbildung für das Bergfach genoss er bei dem väterlichen Freund Vice-Berghauptmann Friedrich Anton Freiherr von Heinitz (1725-1802), dem damaligen preußischen Minister, in Zellerfeld. Nach etwa zwei Jahren ging Veltheim an die Universität Helmstedt, wo er naturwissenschaftliche Studien absolvierte. Hierauf trat er als Kammerassessor in braunschweigische Dienste, verließ diese aber bald wieder, um mit seinem Vater größere Reisen zur Erweiterung seiner kameralistischen und bergtechnischen Kenntnisse zu machen. Zurückgekehrt trat er 1764 als Kammerrat in hannöverische Dienste und wurde 1768 zum Vice-Berghauptmann am Harz befördert, in welcher Stellung er 31 Jahre lang bei der Leitung der Bergwerke mitwirkte. Missverständnisse mit seinen Kollegen veranlassten ihn, 1795 von seinem Amt zurückzutreten. Als Anerkennung für seine Leistungen erhielt er den Titel eines Berghauptmanns. Er zog sich auf sein Familiengut Harbke zurück, um sich seinen Lieblingsneigungen widmen zu können. Trotz lukrativer Angebote zog es Veltheim vor, in gänzlicher Unabhängigkeit seine Zeit der Bewirtschaftung seiner Güter und der Wissenschaft namentlich der Geognosie, Mineralogie und Altertumskunde zu widmen. Infolge eines eifrigen Verkehrs mit Gotthold Ephraim Lessing (1729-81) widmete er sich später sehr verschiedenartigen archäologischen Untersuchungen. Unter seinen Schriften befinden sich Beiträge historischen, antiquarischen und mineralogischen Inhalts. 1798 ernannte ihn die Universität Helmstedt zum Doktor der Philosophie und Magister der freien Künste und bei einer Deputation des Herzogtums Magdeburg zur Huldigungsfeier des Königs von Preußen wurde er am 6. Juli 1798 in den Grafenstand erhoben. Schon vorher hatte ihn die Gesellschaft der Wissenschaften in London zu ihrem Mitglied ernannt.
    In seiner kurzen Abhandlung nimmt Veltheim sowohl auf Äußerungen in antiken Quellenschriften zu diesem Gegenstand als auch auf zeitgenössische Werke Bezug. Unter anderem bezieht er sich auf die von Johann Friderich [Friederich, Friedrich] Christ (1700-56) verfasste Schrift \"De Murrinis Veterum\", auf Pierre Jean Mariettes (1694-1774) Veröffentlichung \"Traité des pierres Gravées\", auf die Publikation von Ignazio Paternò Castello, Prinzen von Biscari, (1719-86) \"De vasi murrini ragionamento\" und nicht zuletzt auf die Dissertation von Louis (Abbé) Le Blond (1738-1809) über die sogenannten \"Vases murrhins\" sowie auf die \"Mémoire\" von Pierre Henri Larcher (1726-1812). Anhand dieser Veröffentlichungen erwähnt Veltheim die verschiedenen Interpretationen zum sogenannten Murrinum, das für chinesisches Porzellan, Glas-Pasten, Rubinglas, Sardonyx, Dendrachate, bundfarbigen Flussspat (Fluorit), für eine Art Bernstein, Meerschaum, Arbeit aus schönen Muscheln oder \"vielleicht wohl gar für Vulcanische Producte und Gott weiss was noch, ausgegeben [wurde]\" (S. 7f.). Der Autor übt zugleich Kritik an diesen Deutungen, indem er feststellt: \"Inzwischen ist es mir doch unbegreiflich, wie das, was die Alten sagen und in deren Grundtexten mit dürren Worten steht, von manchen so höchstsonderbar verkrüppelt und verschroben werden können, um doch ja ihre Hypothese noch damit zu vereinigen\" (S. 9). Gleichwohl sieht er den Nutzen, der daraus entstehe, nämlich, \"dass wir die nun einmahl zusammengesuchten Stellen der Alten, jetzt ungleich bequemer mit einander vergleichen können\" (S. 10). Mit Hilfe von Textstellen aus Plinius' Werk \"Naturalis historiae\" (Buch 37: Edelsteine, Gemmen, Bernstein) erarbeitet Veltheim zwölf Eigenschaften des sogenannten Murrinum (Murrino bzw. murra), die er mit der Bemerkung abschließt: \"Dies sind nun meines Wissens alle Stellen der Alten die einen bestimmten Ausschluss geben können\" (S. 17). Den Ertrag seiner Schrift sieht der Autor nicht zuletzt darin, gezeigt zu haben, \"was Murrinum war. Ob andere sich ebenfalls davon überzeugen, will ich erwarten.\" (S. 22). Der bayerische Architekt Friedrich Wilhelm von Thiersch (1784-1860) verfasste auch eine Schrift zu diesem Thema, die er unter dem Titel \"Ueber die Vasa murrina der Alten\" 1835 veröffentlichte. Thiersch fasst die Debatte über die Murrinen als einen über Jahrhunderte geführten antiquarischen Streit auf, an dem sich nicht nur Antiquare, sondern auch Philologen, Numismatiker, Physiker, Mineralogen, Theologen und Orientalisten beteiligt hatten. Thiersch rezipiert auch Veltheims Abhandlung von 1791.

- author: "Veltheim, August Ferdinand von"
  title: |
    Vermuthungen von der Barberini- jetzt Portland -Vase
  publisher: "Helmstädt [Helmstedt]: Carl Gottfried Fleckeisen 1791"
  catalogue: "Vermuthungen über die Barberini, jetzt Portland Vase. Helmbstädt 1791."
  format: "Octavo 85"
  pid: "octavo-85a"
  udk: "RK 0929"
  description: |
    Anlass für Veltheims Veröffentlichung von 1791 bildete Josiah Wedgwoods (1730-95) \"Description of the Portland Vase, the Manner of its Formation, and the Various Opinions hitherto advanced on the subjects of the Bas Reliefs\", die ein Jahr zuvor erschienen war. Die Schrift von Wedgwood wird zu Beginn von Veltheims Ausführungen erwähnt. Ebenfalls wird das Werk von Giambattista Piranesi (1720-78) \"Le antichità romane\" (Bd. 2, Taf. 31-35) angeführt, in dem Veltheim eine \"vollständige Vorstellung\" sowohl vom Sarkophag als auch von der Urne wiederzufinden glaubte (S. 7). Er beruft sich bei seinen Vermutungen und Auslegungen auf die Meinung anderer Forscher und Kunstkenner. Diese glaubten, der Sarkophag sei offenbar römisch, die Urne hingegen griechisch. Veltheim vertritt dagegen die Meinung, bei der Urne handle es sich ebenfalls um ein römisches Kunstwerk. Sie sei zur Zeit des Augustus (23 v. Chr.-14 n. Chr.) entstanden und somit nicht dem Alexander Severus (208-235) zugehörig gewesen. Somit sei diese viel früher als angenommen entstanden. Diese Behauptung in Bezug auf die Datierung der Vase, die er am Ende seiner Abhandlung aufstellt, ist der wichtigste Beitrag in Veltheims schmaler Schrift. Über die Interpretation der Szenen auf der Vase herrscht bis heute Unklarheit. Man vermutet aber einen Bezug zur Geburt von Kaiser Augustus, was eine Datierung der Vase um 25 v. Chr. nahe legen würde. Demzufolge läge Veltheim mit seiner \"Vermutung\" richtig.
    Bei der Portlandvase handelt es sich somit um eine römische Glasamphore aus dem 1. Jahrhundert v. Chr., benannt nach einem früheren Besitzer (seit 1810 im British Museum in London). Die Vase befand sich einige Zeit im Palazzo Barberini in Rom. Sie wurde zur Zeit des Barberinipapstes Urban VIII. (Papst 1623-44) in einem Grabgewölbe im Monte del Grano bei der Porta San Giovanni gefunden. In der zweiten Hälfte des 18. Jahrhunderts wurde sie von Lord William Hamilton (1730-1803) erworben und kam später in den Besitz der Herzogin von Portland. Die 245 mm hohe Vase selbst ist in der sogenannten Überfangtechnik hergestellt worden. Den dunkelblauen Glaskörper hat man mit einer weißen Glasschicht überzogen und daraus die Formen - ein in zwei Szenen geteilter Figurenfries - herausgeschnitten (Kameenschnitt). Die Darstellungen gelten als singulär. Der Boden - mit der Darstellung eines Jünglings mit phrygischer Mütze - ist eine spätere Zutat. Einig scheint man sich zu sein, dass unter anderem Amor und Aphrodite dargestellt sind. 

- author: "Veneroni [Vigneron], Giovanni [Jean]"
  title: |
