  udk: "RK 0730"
  description: |
    Der Archäologe Hirt (1759-1837) hielt sich 1782 bis 1796 in Rom auf, wo er sich mit antiker Architektur befasste und als Cicerone berühmte Reiseführungen durchführte. 1796 übersiedelte er nach Berlin, wo er zum ordentlichen Mitglied der Akademie der Wissenschaften sowie zum \"Professor für alle theoretischen Theile der schönen Künste\" und 1799 zum Professor für \"kritische Geschichte der Bau-Kunst\" an der Bauakademie ernannt wurde. 1810 berief man ihn als Professor für Altertumskunde an die neugegründete Berliner Universität. Zentraler Punkt der \"Osservazioni\" war der Nachweis der Einheit von Rundbau und Portikus am römischen Pantheon. Die Proportionierung beider sei auf die Bewegung des Betrachters ausgerichtet, ein im Grund wirkungsästhetisches Argument. Auf Grund eigener Studien rekonstruierte Hirt auch das ursprüngliche Aussehen der inneren Zone zwischen Gebälk und Kuppel, welche 1747 verändert worden war. Hirts Vorschlag wurde 1903 tatsächlich für einen kleinen Teil rechts der Hauptapsis ausgeführt. In überarbeiteter Form erschien die Schrift auf Deutsch 1808. 

