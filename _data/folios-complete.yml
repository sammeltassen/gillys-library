  format: "Anhang Octavo 16"
  pid: "anhang-octavo-16"
  description: |
    Fisch (1758-99) war ein schweizer Theologe, der einen Posten als Hauslehrer in Montpellier angenommen hatte. Während dieser Zeit unternahm er diese Reisen. Die Briefe sind an seinen Bruder Emanuel gerichtet. Für die Buchausgabe wurden sie erheblich erweitert. Obwohl Fisch der Aufklärung nahe stand, vermied er in den Briefen politische Äußerungen. 1791 kehrte er in die Schweiz zurück und übernahm eine Stelle als Lateinlehrer. In Bern engagierte er sich 1798 für die aufklärerische Bewegung. 

- author: "Fischer von Erlach, Johann Bernhard"
  title: |
    Entwurff einer historischen Architectur
    in Abbildung unterschiedener berühmten Gebäude des Alterthums und fremder Völcker umb aus den Geschicht-büchern, Gedächtnüß-müntzen, Ruinen, und eingeholten wahrhafften Abrißen, vor Augen zu stellen [...]
  publisher: "2. Aufl., Leipzig 1725"
  catalogue: "Entwurf einer historischen Architektur, in Abbildung unterschiedener berühmter Gebäude des Alterthums und fremder Völker. gezeichnet von Fischen v. Erlachen, meist Kupfer."
  format: "Folio 106"
  pid: "folio-106"
  udk: "RP 0335"
  description: |
    Eine der wichtigsten deutschsprachigen Veröffentlichungen des 18. Jahrhunderts, von Fischer von Erlach (1656-1723), seinerzeit kaiserlicher Oberbauinspektor am Hof in Wien, von Hause aus aber eigentlich Bildhauer. Das Werk stellt den ersten Versuch einer universalen Architekturgeschichte in vergleichenden Bildern dar, die erläuternden Texte (in Deutsch und Französisch) sind knapp bemessen. Das Werk ist trotz seines Umfangs Fragment geblieben. Angekündigte Beispiele zur Gotik, zu islamischer, indischer oder japanischer Architektur fehlen, ebenso bedeutende stadtrömische Beispiele wie die Peterskirche und Bauten von Bernini und Borromini, die man eigentlich erwarten würde. Desgleichen vermisst man das Pantheon oder das Colosseum und nicht weniger den französischen Barock. Man vermutet die Gründe einerseits im Tod Fischers zwei Jahre später bzw. darin, dass er sich übernommen hat oder dass - bei asiatischer Architektur etwa - keine geeigneten Vorlagen zur Verfügung gestanden haben. Dennoch stellt das Stichwerk insofern einen Meilenstein dar, als erstmals auch nicht-europäische Architektur gleichberechtigt vorgestellt wird. Dergleichen war zuvor nur in wenigen Ansätzen versucht worden, etwa durch François Blondel d. Ä. (1617-86) in seinem Cours d'Architecture von 1675. Die in fünf \"Bücher\" unterteilte Veröffentlichung mit kurzen, in Deutsch und Französisch verfassten Untertiteln zu den mehr als siebzig Tafeln beginnt mit einer Rekonstruktion der sieben Weltwunder und endet mit Fischers eigenen Bauten bzw. mit einem gesonderten Buch über antike Vasen. Dass Fischer eine Weltgeschichte der Architektur mit seinem eigenen Werk beschließt, ist so ungewöhnlich nicht, der in dem Werk deutliche werdende Stilpluralismus hingegen schon, da er deutlich früher auftritt als bei jedem anderen Autor.
    Begonnen hatte Fischer die Zeichnungen ab 1705 in einer Zeit auftragsmäßiger Flaute für ihn. In seiner vorherigen Wirkungsstätte Salzburg war Fischer in erster Linie im Kirchenbau tätig gewesen (Kollegienkirche, Taf. VIII-IX, Buch 4), in Wien wurde um die Jahrhundertwende allerdings kaum auf diesem Gebiet gebaut, zudem hatte er in Johann Lukas von Hildebrandt (1668-1745) einen Konkurrenten, der vom Vizekanzler des Reiches, Friedrich Karl von Schönborn (1674-1746), protegiert wurde. Unterstützung erhielt Fischer vom Direktor des kaiserlichen \"Medaillon- und Antiquitäten-Inspector\", des Schweden Carl Gustav Heraeus (1661-1725/30), dem Direktor des Münzkabinetts, ein vielgereister Gelehrter. Münzen dienten seinerzeit vielfach als Bildvorlagen, ebenso Zufallsfunde. Dass daraus - auch bei Fischer - gelegentlich recht abenteuerliche Rekonstruktionen entstanden, schmälert die Bedeutung des Stichwerks durchaus nicht.
    Von der ersten Auflage des \"Entwurffs\" (Wien 1721) sind nur knapp 20 Exemplare erhalten. Die vorliegende zweite Ausgabe ist mit den Platten der Wiener Ausgabe in nur in 160 Exemplaren gedruckt worden - für die Zeit nicht eben viel, was den vergleichsweise hohen Preis bei Heinsius erklärt. 

- author: "Fischer, Johann Carl [Karl]"
  title: |
    Anfangsgründe der mechanischen Wissenschaften, oder die Statik, Hydrostatik, Aerometrie, Mechanik, Hydraulik und Maschinenlehre, zum Gebrauch der Vorlesungen [...]. nebst 6 Kupfertafeln
  publisher: "Jena: Gröter 1793"
  catalogue: "Anfangsgründe der mechanischen Wissenschaften, von Fischer, mit Kupfern. Jena 1793."
  format: "Octavo 64"
  pid: "octavo-64"
  description: |
    Fischer (1760-1833) war Mathematiker und Physiker. Er begann in Jena zunächst mit dem Studium der Rechtswissenschaften, widmete sich aber bald der Mathematik und den Naturwissenschaften und promovierte 1788 mit der Dissertation \"De natura, constitutione ac usu logarithmorum\". 1792 wurde er in Jena außerordentlicher Professor und folgte 1807 einem Ruf an das Archigymnasium zu Dortmund als Professor der Mathematik und Physik. 1819 übernahm er die Professur für Mathematik und Astronomie an der Universität Greifswald. Neben einer großen Reihe von Lehrbüchern, vorwiegend mathematischen und physikalischen Inhalts, verfasste Fischer, vor allem in der Jenaer Zeit, vielbeachtete Sammelwerke. Sein \"Physikalisches Wörterbuch oder Erklärung der vornehmsten zur Physik gehörigen Begriffe und Kunstwörter\" (I-VII, Göttingen 1798-1805, 3 Supplementbände, 1823-27, Porträt in I) bringt in der Gegenüberstellung \"atomistischer\" und \"dynamischer Lehrart\" eine gründliche und häufig angeführte Diskussion der wissenschaftlichen Standpunkte um die Jahrhundertwende.  In seiner achtbändigen \"Geschichte der Physik [...]\" (1801-08) hat Fischer erstmalig eine ausführliche und systematisch angeordnete Geschichte dieser Disziplin gegeben. 

- author: "Florus, Lucius [Publius] Annaeus [Annius]/Blancard, Nicolaus (Hg.)"
  title: |
    Historiae Romanae Epitomae
    Ex musaeo Nic. Blanckardi
  publisher: "Lugduni Batavorum [Leiden]: H. de Vogel 1648"
  catalogue: "Historiae Romnae Epitome- Ludg. Bat. 1648."
  format: "Anhang Klein Format 37"
  pid: "anhang-klein-format-37"
  description: |
    Vermutlich dasselbe wie der folgende Titel. Epitome sind kurze Abrisse größerer Abhandlungen, wie sie vor allem in der römischen Literatur vorkommen. Die Epitome des Florus beruhen auf Titus Livius und preisen die Größe Roms. Blancard (viele verschiedene Schreibweisen, 1624-1703) galt als Wunderkind und immatrikulierte sich schon im Alter von zehn Jahren an der Universität in Leiden, wo er 1645 zum Professor der Philosophie und Geschichte berufen wurde.

- author: "Florus, Lucius [Publius] Annaeus [Annius]/Minellius, Johann (Hg.)"
  title: |
    L. Annaei Flori Rerum Romanorum Libri quatuor, Annotationibus, in usum Studiosae Iuventusis, instar Commentarii illustrati. Auctore Johanne Minellio. Quibus accedunt Excerptiones Chronologiae, ad Flori Historias accomodatae: additus denique L. Ampelius ex Bibliotheca Salmasii
  publisher: "Rotterdam: Arnold Leers 1680"
  catalogue: "L. Annaei Flori Romanum, libri 4. Rotterdam 1680."
  format: "Anhang Klein Format 6"
  pid: "anhang-klein-format-6"
  description: |
    Es ist unklar, ob es sich bei den unter dem Beinamen Florus erschienenen Werken um immer dieselbe Person handelt. Publius Annius Florus lebte um 100 n. Chr. In dieser Ausgabe geht es um die Geschichte der Stadt Rom von ihrer Gründung bis zur Zeit des Augustus. Der beigebundene Lucius Ampelius ist der antike Verfasser einer Enzyclopädie in Stichworten (\"Liber memorialis\"), über den weiter nichts bekannt ist. Dieser Text beruht auf einer Ausgabe des niedrländischen Altphilologen Claudius Salmasius (1588-1653). Minellius (1625-83) war Rektor an der Erasmus-Schule in Rotterdam. 

- author: "Fontana, Carlo"
  title: |
    L'Anfiteatro flavio, descritto e delineato [...]
  publisher: "Haia [Den Haag]: Isaco Vaillant 1725"
  catalogue: "L'Anfiteatro flavio, descritto e delineato dal Cavaliere C. Fontana, nell Haia 1725, mit Kupfern."
  format: "Folio 63"
  pid: "folio-63"
  udk: "RP 0376"
  description: |
    Fontana (1634-1714) ist der bedeutendste römische Architekt der Generation nach Borromini und Bernini, dessen Schüler und Mitarbeiter er zwölf Jahre war. Die Schrift zum Colosseum erschien posthum. Sie enthält im fünften und letzten Kapitel (\"del restituir l'onore all Anfiteatro Flavio cioe, Descrizione die edifici sacri fare nella sua residual parte\") den Plan, in der Ellipse des Colosseums eine Kirche als Zentralraum mit Kuppel, vorgelagertem Portikus und zwei Glockentürmen zu errichten, als deren Vorbild die Kirche S. Agnese in Agona an der Piazza Navona in Rom anzusehen ist, ebenfalls ein Zentralbau mit zwei seitlichen Türmen. Das Oval des Colosseums sollte mit einer umlaufenden Arkade abgeschirmt werden, der Kirchenbau in der schmalen Rundung der Ellipse stehen und die Arena als Vorplatz ausgebildet werden. Anscheinend hatte dieser ungewöhnliche Vorschlag Interesse bei Papst Innozenz XI. (Papst 1676-89) hervorgerufen, blieb aber aus finaziellen Gründen unausgeführt. Der Vorschlag lässt sich offenbar mit dem \"Concorso accademico\" der Accademia di San Luca in Rom aus dem Jahre 1677 in Zusammenhang bringen. Damit dürfte die bisherige Datierung dieses Plans in die Zeit Clemens XI. (Papst 1700-21) hinfällig sein. Die Vermutung, der Plan sei nach dem Tod Innozenz XI. fallen gelassen geworden, weil Clemens XI. im Colosseum Tiermist zur Herstellung von Salpeter lagern ließ, mag die Realisierung des offenbar ernst gemeinten Vorschlags obsolet gemacht haben. 

- author: "Forster, Georg"
  title: |
    Ansichten vom Niederrhein, von Brabant, Flandern, Holland, England und Frankreich, im April, Mai und Junius 1790
  publisher: "1 Teil [von 3], Berlin: Voss 1791"
  catalogue: "Ansichten vom Niederrhein etc. von G. Forster. Berlin 1791."
  format: "Anhang Octavo 51"
  pid: "anhang-octavo-51"
  description: |
    Der Reiseschriftsteller Forster (1754-94) hatte seinen Vater, den Naturforscher Johann Reinhold Forster (1729-98), auf vielen Reisen begleitet, unter anderem mit James Cook (1728-99) auf dessen zweiten großen Weltumsegelung 1772-75 nach Kapstadt, Tahiti und Neuseeland. Danach lebte Forster eine Zeit lang in England. 1778 erhielt er einen Ruf als Lehrer für Naturgeschichte nach Wilna, zehn Jahre später folgte er einem Ruf als Bibliothekar des Kurfürsten von Mainz. 

- author: "Fourmont, Claude Louis/Schad, Georg Friedrich Casimir"
  title: |
    Historische und geographische Beschreibung der Gegend um Heliopolis und Memphis. Mit Kupfern. Aus dem Französischen des Jüngern Herrn Fourmont, Sr. Königl. Majestät in Frankreich, Dollmetschers der morgenländischen Sprachen, übersetzt, und mit einigen Anmerkungen, auch vollständigen Register versehen, von Georg Friedrich Casimir Schad
  publisher: "Nürnberg/Leipzig: Raspe 1782"
  catalogue: "Historisch Geographische Beschreibung der Gegend um Helipolis und Memphis, aus dem Französischen des Herrn Fourmont. Leipzig 1782, mit Kupfern."
  format: "Octavo 149"
  pid: "octavo-149"
  udk: "RK 1096"
  description: |
    Fourmont (1703-80), Reisender, Archäologe und Ägyptologe, war Neffe des französischen Orientalisten Étienne Fourmont (1683-1745) und dessen Bruder Michel Fourmont (1690-1746), ein Kleriker und Philologe, daher auch als Fourmont d. J. bezeichnet. Fourmont beteiligte sich an den philologischen Arbeiten seiner beiden Onkel und begleitete, als Zeichner und Karthograph, Michel Fourmont bei seiner Griechenland-Reise. Im Jahr 1746 fuhr er zusammen mit dem französischen Konsul in Kairo, Lironcourt, nach Ägypten. Nach seiner Rückkehr veröffentlichte Fourmont die \"Description historique et géographique des plaines d'Héliopolis et de Memphis\" (1755), die dann 1782 in der Übersetzung von Georg Friedrich Casimir Schad (1737-1795) in deutscher Sprache erschien. 

- author: "François, Jean-Charles"
  title: |
    Spectacles des vertus, des arts et des sciences historiques, poetiques, et allégoriques représentes dans les palais des dieux
    en cinqu parties infolio, taille-douce, dédiés au Roy de Pologne, Duc de Lorraine
  publisher: "5 Teile in 1 Bd., Paris: Selbstverlag o. J. [1756]"
  catalogue: "Spectacle des vertus, des arts & des sciences représentés dans les palais des dieux, a Paris, mit Kupfern."
  format: "Folio 103"
  pid: "folio-103"
  description: |
    Ein Werk des aus Lothringen stammenden Stechers und Kupferstichhändlers François (1717-69), der als Erfinder des \"Vernis Mou-Verfahrens\" (Weichgrundätzung) gilt und andere Drucktechniken wie gehämmerte Kupferstiche (Punzenstiche) zur Vollendung brachte.
    Der Herzog von Lothringen ist Stanislas I. Leszcynski (1677-1766), der während des polnischen Thronfolgekrieges 1733-36 auch amtierender König von Polen war.
    Es geht um Tugenden, Kunst und historische Wissenschaften, poetischen und allegorischen Inhalts, die in den Tempeln der Götter vertreten seien. 

