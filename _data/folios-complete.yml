- author: "Breysig, Johann Adam"
  title: |
    Skizzen Gedanken, Entwürfe, Umrisse, Versuche, Studien, die bildenden Künste betreffend. Zweites Bändchen in zwey Heften mit Tabellen. Eine Gelegenheitsschrift [...]
  publisher: "Bd. 1, H. 1. [von 2 Bdn. in je 2 H.], Magdeburg: G. Ch. Keil 1800 [1799]"
  catalogue: "Skizzen, Gedanken, Entwürfe etc. die bildenden Künste betreffend, von Breysig. Magdeburg 1799, mit I Kupfer."
  format: "Octavo 26"
  pid: "octavo-26"
  description: |
    Breysig (1766-1830/31) war Architekt, Theatermaler, Zeichner und Erfinder des Panoramas. Er absolvierte in Bonn eine Lehre als Anstreicher, arbeitete bei einem Verwandten, dem Theatermaler Johann Kaspar Benedikt Beckenkamp (1747-1828), und nahm 1785/86 Unterricht im Formschneiden und Gravieren. Er trat auch bei einer reisenden Theatergesellschaft als Dekorationsmaler ins Engagement. 1791 hielt er sich in Prag und 1792 in Rom auf. 1796 wurde er Baukommisarius am Hof des Fürsten von Anhalt-Bernburg. Er richtete die Bühnen in Bernburg, Ballenstedt und Magdeburg ein. Auf Veranlassung des Architekten Karl Wilhelm von Erdmannsdorff, der das Magdeburger Theater erbaut hatte, wurde er 1798 vom preußischen König zum Professor an der neugegründeten Magdeburger Provinzialschule ernannt. Im \"Journal des Luxus und der Moden\" wird er als Erfinder des Panoramas bezeichnet. Im Frühjahr 1800 malte er das Panorama von Rom nach Zeichnungen für den Maler und Kupferstecher Tielke zu Berlin, das erste in Deutschland überhaupt. Im Jahre 1803 kam er als Professor an die neu errichtete Provinzial-Kunstschule zu Danzig, wo er als deren Direktor starb.
    Bei der 1799 publizierten Veröffentlichung handelt es sich um das erste Heft der 1800-01 in zwei Bändchen erschienenen Auflage. Beide Bändchen sind in zwei Hefte gegliedert. Eine Besonderheit bildet die Tatsache, dass das erste Heft von erstem Bändchen, das im Verzeichnis von 1801 aufgeführt wird, nicht 1800, sondern bereits 1799 veröffentlicht wurde. In der UdK-Bibliothek befindet sich das erste Heft vom zweiten Bändchen, dass 1801 erschien. Das zweite Heft des zweiten Bändchens konnte nicht nachgewiesen werden.

- author: "Breysig, Johann Adam"
  title: |
    Versuch einer Erläuterung der Reliefsperspektive, zugleich für Mahler eingerichtet [...]
  publisher: "Magdeburg: Georg Christian Keil 1798"
  catalogue: "Versuch einer Erläuterung der Reliefs=Perspektive, von Breysig. Magdeburg 1798"
  format: "Octavo 25"
  pid: "octavo-25"
  description: |
    Breysig kommt in seiner Einleitung auf die Reliefsperspektive zu sprechen, die er im Unterschied zu Malerei und weiteren Künsten wie folgt definiert: \"Die Mahlerey stellt Bilder mit farbigen Licht- und Schattentönen auf ebener Fläche dar. Die bloß schattierenden Künste nur durch helle und dunkle Töne, ebenfalls auf einer Ebene. Die Reliefskunst aber, stellt Bilder, in welcher Natur und Perspektivwissenschaft, zugleich verbunden sind, täuschend dar\" (S. 2). Zweck dieser Schrift sei es, \"dem Bildner darin zu Hülfe zu kommen, und ihm mathematische Regeln an die Hand zu geben, wie er die Zeichnung, Umrisse oder Conturen der Reliefs nach dem Gesichtspunkte, aus welchem diese angesehen werden, einzurichten habe, wenn anders seine Reliefsarbeiten eben so gut und gefällig ins Auge fallen sollen, als vollrunde Arbeit\" (S. 2). Ein \"Relief\" wird von ihm als \"ein Gemählde ohne Farbe und künstliches Licht\" bezeichnet (S. VIII). Unter den Schriftstellern, die über die sogenannte \"Reliefsbildnerey\" geschrieben haben, nennt er einige, deren Bücher sich in der Bibliothek von F. Gilly befanden: Jean Barbault (Folio 42), Anne Claude Philippe de Thubières Comte de Caylus (Quarto 15-16, Quarto 19-20), Christian Gottlob Heyne (Octavo 230), Gérard de Lairesse (Quarto 46-47), Friedrich Wilhelm Basilius von Ramdohr (Octavo 33-34), Johann Jakob von Sandrart (Folio 87), Johann Georg Sulzer (Octavo 37-40) und Johann Joachim Winckelmann (Quarto 22, Quarto 23, Quarto 31). Die 11 Falttafeln, die von dem auch an der Magdeburgschen Provinzial-Kunstschule tätigen Lehrer Johann Friedrich Kluseman [Klusemann] (1771-1817) gestochen wurden, veranschaulichen seine ausführliche Einleitung zur Reliefsperspektive, die von einem \"Erste[n] Nachtrag, zur Erläuterung der meisten in dem vorstehenden Werkchen vorkommenden Kunstwörter, nebst nöthigen Anmerkungen\" begleitet wurde. 

- author: "Briseux, Charles-Etienne"
  title: |
    Traité du beau essentiel dans les [beaux] arts
    [avec les cinq ordres d'architecture,] appliqué particulierement à l'architecture, et démontré phisiqement et par l'expérience. Avec un traité des proportions harmoniques, et l'on fait voir que c'est de ses seules proportions que les édifices géneralment approuvés, empruntent leur beauté réelle et invariable. On y a joint les dessins de ces édifices et de plusieurs autres composés par l'auteur sur ces proportions, et leurs différentes divisions harmoniques tracées à côté de chaque dessin pour une plus facile intelligence: les cinq ordres d'architecture des plus célébres architectes; et l'on démontre qu'ils sont réglés par les proportions. Plusieurs essais de l'auteur sur chacun de ses ordres, avec la maniére de les éxécuter suivant ses principes, et un abrégé de l'histoire de l'architecture
  publisher: "2 Bde., Paris: l'Auteur et Chereau [Bd. 1], l'Auteur [Bd. 2] 1752"
  catalogue: "Traité du beau Essentiel dans les beaux arts, avec les cinq ordres d'architecture, par C. E. Briseux, architecte, ganz, auch der Text, in Kupfer."
  format: "Quarto 1-2"
  pid: "quarto-1-2"
  description: |
    In seiner langen Laufbahn entwickelte sich Briseux (1680-1754) zu einem doktrinären Klassizisten, was besonders in dieser, seiner letzten Veröffentlichung zum Ausdruck kommt. Briseux greift darin den Streit zwischen Claude Perrault (1613-88) und François Blondel (1617-86) über die Zulässigkeit von gekuppelten Säulen wieder auf, wobei er sich der Position Blondels anschließt. In seiner Argumentation spielt die Proportion eine entscheidende Rolle, welche nur aus der Natur abgeleitet werden könne. Auch der in dieser Zeit diskutierten Wirkungsästhetik erteilt er eine Absage, die Wirkung von Architektur sei im Prinzip auf alle gleich, Unterschiede seien auf physiologische Umstände und mangelhaftes Wissen zurückzuführen. Er verlangt, man müsse sich mit Wissen ausstatten, um Schönheit erkennen zu können. Architekturtheorie wird so zu einem Mittel der Erziehung. Als entwerfender Architekt orientiert er sich an den üblichen Traktaten wie Palladio, Scamozzi, Vignola und Blondel, während sein Theorie auf einen neuen Klassizismus hinausläuft. 

