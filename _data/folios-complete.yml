    Beschreibung der königlichen Residenzstädte Berlin und Potsdam, aller daselbst befindlicher Merkwürdigkeiten, und der umliegenden Gegend
    3. völlig umgearb. Aufl.; mit genauen Grundrissen der Städte Berlin und Potsdam, einem Grundrisse des neuen Schlosses bey Sanssoucci, und einer neuen Karte der Gegend und Berlin. Mit Königlich Preußischer Kurbrandenburgischer Freyheit
  publisher: "2 Bde. [von 3], Berlin: Friedrich Nicolai 1786"
