- author: "Volney, Constantin-François [Chassebœuf Boisgirais, Comte de]"
  title: |
    [...] Reise nach Syrien und Aegypten in den Jahren 1783, 1784, 1785. Aus dem Französischen übersetzt. [...] Mit Charten und Kupfern
  publisher: "2 Tl., Jena: Johann Michael Mauke 1788"
  catalogue: "Vollneys Reise nach Syrien und Egypten in 1783-1785, aus dem Französischen, mit Carten und Kupfern. Jena 1788, 2 Bände."
  format: "Octavo 217-218"
  pid: "octavo-217-218"
  udk: "RK 0993-1, 2"
  description: |
    Volney (1757-1820) war ein französischer Reisender, Orientalist, Geschichtsphilosoph und Politiker. Sein erster Nachname lautet nach seinem Vater Boisgirais. Später übernahm er den Name Volney, eine Zusammensetzung von Voltaire und Ferney, dem Wohnort Voltaires. Der Abkömmling einer französischen Adelsfamilie studierte zunächst Medizin und Philosophie, bevor er sich dem Studium der klassischen Philologie zuwandte. In Paris schloss er Freundschaft mit einigen der wichtigsten Salonnière der Aufklärung (Madame Helvétius, Baron Holbach) in deren Salons er unter anderem mit Voltaire, Diderot und d'Alembert verkehrte. In einem der Pariser Salons machte er auch die Bekanntschaft mit dem amerikanischen Drucker, Erfinder und Staatsmann Benjamin Franklin (1706-90), mit dem Volney sein ganzes Leben freundschaftlich verbunden blieb.
    In der Einleitung zum ersten Teil seiner Veröffentlichung, die er auf das Jahr 1786 datierte, gibt der Autor über Gründe, Ziele und den Beginn seiner Reise Auskunft, die er Ende 1782 antrat und die ihn zunächst nach Ägypten und danach nach Syrien führte. Über drei Jahre hielt sich Volney im Ausland auf. Nach Frankreich zurückgekehrt, begann er mit der Niederschrift seines Reiseberichts, der in der ersten, zweibändigen Ausgabe 1787 unter dem Titel \"Voyage en Syrie et en Egypte pendant les années 1783, 1784 et 1785\" in Paris erschien. Dabei standen seine Beobachtungen über Sitten und Gebräuche dieser Länder sowie über den gegenwärtigen (physischen bzw. geographischen und politischen) Zustand im Zentrum seines Interesses. Der Fokus auf die Gegenwart diente ihm als Grund, sich einerseits von anderen bereits publizierten Reisebeschreibungen abzugrenzen, andererseits an diesen wegen ihrer Konzentration auf die Altertümer und somit auf die Vergangenheit Kritik auszuüben. Ausdrücklich wird in diesem Zusammenhang das Werk von Claude Étienne Savary \"Lettres sur L'Égypte\", das dreibändig zwischen 1785-86 auch in Paris erschienen war, erwähnt. Achtet man aber auf den Untertitel des Werkes, wird man feststellen, dass Savary in seinen in Briefform verfassten Reiseberichten nicht nur die antiken Denkmäler, sondern auch die alten und modernen Sitten (mœurs anciennes et modernes) des Landes, das Staatswesen (état), den Kommerz (commerce), die Agrarwirtschaft (agriculture) etc. und somit durchaus Merkmale des gegenwärtigen Zustands dieses Landes miteinbezieht. Am Ende seiner Einführungen macht Volney ein Zugeständnis an die sogenannten \"Liebhaber der Alterthümer\", indem er dem Leser mitteilt, dass er seiner Beschreibung \"zwey schönen und merkwürdigen Ruinen von ganz Asien, nämlich de Ruinen von Palmyra und des Sonnen-Tempels zu Balbeck, ein Paar gut gestochene und treue Abbildungen beyfügte\".
    Beide hier erwähnten Tafelwerke von Robert Wood (1717-71) zu Palmyra und Baalbek sind in der französischen Übersetzung im Verzeichnis der Bibliothek von F. Gilly vorhanden (Folio 18 und 19). F. Gilly selbst befasst sich in seiner mit Hand eingetragenen Bemerkung mit dem \"Bau der Pyramiden\" im zweiten Buch von Herodots \"Historien\". Das zweite Buch war dem Land der Ägypter und seiner Geschichte gewidmet. Die weitere handschriftliche Bemerkung F. Gillys im zweiten Band von Volneys \"Reise nach Syrien und Aegypten\" befasst sich mit der Veröffentlichung Woods zu den Tempelbauten in Baalbek und Palmyra, die beide dem Sonnengott geweiht waren. 

- author: "Volpato, Giovanni/Ottaviani, Giovanni"
  title: |
    Loggie di Rafaele nel Vaticano
  publisher: "2 Bde. [von 3], Rom: Stamperia di Marco Pagliarini 1772-90"
