    Die Theophilantropen hatten sich 1796 in Frankreich als eine Religionsgemeinschaft mit einem an der Natur und der Vernunft orientierten Kultus etabliert. Sie verzichteten auf jegliche spekulative Bibelauslegung. Vom Direktorium wurden ihnen zehn Kirchenbauten in Paris zugewiesen. Der Kult wurde 1801 nach dem Konkordat Napoleons mit Papst Pius VII. verboten. Gilly war daran offenbar sehr interessiert, denn er besaß einige Schriften zu dieser Sekte (s. folgende Titel). Das vorliegende Werk erschien in mehreren Lieferungen und behandelt unter anderem die Morallehre von Konfutius.
    Chemin-Dupontès (1760/61-1852) war Buchhändler und hatte bereits 1796 ein Handbuch zum damals noch Theoanthropophilie genannten Kult herausgegeben. Er organisierte 1797 auch dessen erste Zeremonie. 

