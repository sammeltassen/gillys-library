    Der Zeichner Struys (1630-94?) hatte zwischen 1643 und 1673 mehrere Reisen, unter anderem bis nach Japan, unternommen. Über ihn ist kaum etwas bekannt.
    Übersetzung des Titels nach einer deutschen Ausgabe Amsterdam 1678: \"Sehr schwere, wiederwertige und denckwürdige Reysen, durch Italien, Griechenland, Lifland, Moscau, Tartarey, Meden, Persien, Türkey, Ost-Indien, Japan, und unterschiedliche andere Länder: worinnen auszerhalb der gewissen gründlichen Beschreibung ermeldeter Oerter, und derer Eygenschafft und Natur, wunderliche Zufälle und warhafftige Geschichte, angewiesen werden, welche der Author selbst durch gefährliche Schiffbrüche, Plünderungen, schwere Dienstbarkeit unter den Türcken, Persiern imd Tartern, grosse Hungers-Noht, Warter, und vielerley ungemach, ausgestanden: angefangen anno 1647. und vollbracht 1673. begreiffende die Zeit gantzer 26. Jahre : neben zweyen beygefügten Brieffen, verhandelende den greulichen Mord, Verrähterey und Ubergabe der Stadt Astracan, mit noch vielen Umständen, wie auch die mannigfaltige Gefahr und Elend, so Casp. David Butler erlitten, und zu Ispahan selbsten beschrieben hat.\" Über Butler war nichts weiter in Erfahrung zu bringen. 

- author: "Stuart, James/Revett, Nicholas"
  title: |
    The Antiquities of Athens, measured and delineated by James Stuart F R S and F S A, and Nicholas Revett, Painters and Architects
  publisher: "3 Bde., London: John Haberkorn 1762 (Bd.1), John Nichols 1788 (Bd. 2), John Nichols 1794 (Bd. 3)"
  catalogue: "The antiquities of Athens, measured and delineated by James Stuart and Revett, London 1762, mit schönen Kupfern, 3 Bände."
  format: "Folio 1-3"
  pid: "folio-1-3"
  description: |
    Das Stichwerk fußt auf Aufmessungen, die Stuart (1713-88) und Revett (1720-1804) während ihrer Griechenlandreise 1751-55 vorgenommen hatten. Der Plan einer solchen Reise entstand wohl schon in den 1740er Jahren, als sich Stuart und Revett in Rom aufhielten. Die konkrete Idee dazu stammt anscheinend von dem dort lebenden Maler und Archäologen Gavin Hamilton (1723-98). Die Vorbereitungen waren aufwändig und schlugen sich in mehreren \"Proposals\" nieder, in denen Inhalt und Folge der drei Bände geplant wurden. Entgegen anderslautenden Informationen waren Stuart und Revett nicht von der \"Society of Dilettanti\" beauftragt - ogleich sie 1751 als erste Künstler dort aufgenommen worden waren - , sondern fuhren auf eigene Kosten, vor allem Stuart hatte gute Verbindungen zum reichen englischen Adel. Allerdings unterstützte die \"Society\" die Vorbereitungen der Publikation finanziell. Insgesamt gab es über 500 Subskribenten für den ersten Band, darunter aber kaum Architekten.
    Die Herausgabe des Werkes verzögerte sich beträchtlich. Der erste Band erschien erst sieben Jahre nach der Rückkehr, der zweite wurde kurz nach Stuarts Tod von seiner Witwe herausgegeben, unterstützt von Stuarts Assistenten William Newton (1735-90), dem späteren Vitruv-Herausgeber (London 1780, Folio 41), Revett hatte sich zuvor von Stuart getrennt. Den dritten Band besorgte 1794 Willey Reveley († 1799), den vierten verlegte 1816 Josuah Taylor unter Mitarbeit von Joseph Wood (Daten unbekannt) und John Peter Gandy (1787-1850). 1830 erschien noch ein Supplementband.
    Band eins enthält hellenistische und römische Bauwerke in Athen, Band zwei die Akropolis, der dritte das Theseion. Da auch die jeweils zugehörigen Skulpturen aufgenommen wurden, sind die \"Antiquties\" eigentlich kein reines Stichwerk zur Architektur.
    Die Verzögerung hatte zur Folge, dass andere Autoren Stuart und Revett zuvor kamen, insbesondere Julien David Le Roy (1724-1803) mit seinen \"Les Ruines des plus monuments de la Grece\" (Paris 1758, Folio 15), worüber sich Stuart im Vorwort des zweiten Bandes mokierte. Hintergrund der Reise war der \"Griechenstreit\" um die Mitte des 18. Jahrhunderts, wem die Erfindung der klassischen Architekturformen zuzuschreiben sei. Die \"Antiquities of Athens\" waren von beträchtlichem Einfluss auf den europäischen Klassizismus. So bezog sich Carl Gotthard Langhans (1732-1808) beim Bau des Brandenburger Tors (1789) auf die Propyläen der Akropolis, die im zweiten Band der \"Antiquities\" behandelt werden, und Karl Friedrich Schinkel (1781-1841) bei der Rotunde im Garten von Schloss Glienicke (1835) auf das Lysikrates-Monument, das im ersten Band zu finden ist. 

- author: "Sturm, Leonhard Christoph"
  title: |
    Die unentbährliche Regel Der Symmetrie Oder: Des Ebenmaasses, Wie sie zuförderst an dem herrlichsten Exempel des Göttlichen Tempels von Salomone erbauet, wahrzunehmen
    Nechst diesen aber vermittelst der Römer und Griechen Gebräuche in einigen Theilen vermehret worden, von uns hingegen heut zu Tage in Ausübung zu bringen [...]
  publisher: "Augsburg: Jeremias Wolff 1720"
  catalogue: "L. Ch. Sturms Regel des Ebenmaaßes, wie sie zuvörderst an dem Exempel des Tempels Salomons wahrzunehmen. Augsburg 1720, mit Kupfern."
  format: "Folio 118"
  pid: "folio-118"
  description: |
    Sturm (1669-1719) war Mathematiker und wird meist mit Nikolaus Goldmann (1611-65) in einem Atemzug genannt. Konstruktion und Funktion nehmen bei ihnen einen höheren Stellenwert ein als die Ästhetik. Insbesondere Sturm versucht, die vitruvianische Überlieferung der auf den Säulenordnungen beruhenden Theorie mit der biblischen zu verbinden, wobei der Tempel Salomons eine wesentliche Rolle spielt.
    Bei dieser Schrift handelt es sich um den Versuch einer Rekonstruktion des 586 v. Chr. zerstörten salomonischen Tempels bzw. der Herstellung eines Zusammenhangs zwischen biblischer Überlieferung und vitruvianischer Säulenlehre. Eine erste Schrift zu diesem Thema von ihm erschien auf Latein 1694, eine erste in deutscher Sprache 1718. Sturm stützte sich dabei auf ein heute verschollenes Manuskript Nicolaus Goldmanns über die Kirchenbaukunst und auf den Spanier Juan Bautista Villalpando (1552-1608), der zusammen mit Jerónimo Prado (1547-95) eine Rekonstruktion des Tempels nach den Schriftquellen (Ezechiel-Kommentar) vorgenommen und mit vitruvianischen Proportionen in Einklang zu bringen versucht hatte (3. Bde., Rom 1596-1604). Seither wird der salomonische Tempel mit der Tempelvision des Propheten Ezechiel gleich gesetzt (vgl. den übernächsten Titel, Folio 109). Eine Herleitung eines göttlichen Ursprungs der Säulenordnungen verunmöglicht natürlich eine Diskussion darüber, ob Ästhetik einer Gesetzlichkeit folgt oder angewöhnt ist, wie dies in Frankreich diskutiert wurde. Sturm kannte zwar die relevante französische Literatur, setzte sich aber nicht damit auseinander. Das Thema besitzt auch einen Zusammenhang zur Freimaurerei.

