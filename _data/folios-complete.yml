- author: "Schmidt-Phiseldeck [Schmidt-Phiseldek], Konrad [Georg] Friedrich [Elias] von"
  title: |
    Briefe ästhetischen Inhalts. Mit Vorzüglicher Hinsicht Auf Die Kantische Theorie: Erste Sammlung. Ueber die Allgemeinen Grundsätze der Ästhetik, Und Die Dichtkunst Insbesondere [...]. Erste Sammlung
  publisher: "Altona: J. F. Hammerich 1797"
  catalogue: "Briefe ästhetischen Inhalts, mit Hinsicht auf die Kantsche Theorie, von Schmidt Phiseldek. Altona 1797."
  format: "Octavo 30"
