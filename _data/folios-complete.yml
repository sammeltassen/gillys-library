  description: |
    Volkmann (1732-1803), Sohn eines privatisierenden Gelehrten, studierte in Leipzig und Göttingen Jura, Mathematik und Sprachen, bevor er sich auf eine ausgedehnte Kavalierstour begab, die ihn zunächst für eineinhalb Jahre nach Italien führte. 1758 schloss Volkmann Freundschaft mit Johann Joachim Winckelmann (1717-68) und Anton Raphael Mengs (1728-79) in Rom, deren ästhetische Auffassungen er übernahm. Über Orlé ans, wo er 1759 zum Dr. jur. promoviert wurde, ging er für 19 Monate nach Paris, bereiste dann vier Monate lang die französische Provinz und kehrte schließlich über die Niederlande, England und Spanien nach Deutschland zurück. Er ließ sich in Leipzig nieder und entfaltete im Umkreis des Schriftstellers und Pädagogen Christian Felix Weiße (1726-1804), einem der bedeutensden Vertreter der Aufklärung, eine umfangreiche literarische Tätigkeit.
    Karl Philipp Moritz (1756-93) hat in seinen \"Reisen eines Deutschen in Italien\" (1792-93) die wichtigsten Informationen über St. Peter diesem Werk Volkmanns entnommen.
    Villanueva (1757-1837) war ein spanischer Politiker und Schriftsteller, Peyronie (um 1740-1804) ein französischer Geograph und Übersetzer.

