  publisher: "2. Aufl., London: printed for I. and J. Taylor, at the Architectural Library 1792"
  catalogue: "A Series of Plans for Cottages or habitations of the labourer &c., by the late G. Wood, architecte, London 1792, lauter schöne Kupfer."
  format: "Folio 90"
  pid: "folio-90"
  description: |
    Das erstmals 1781 erschienene Werk von Wood d. J. (1728-81) ist das erste architekturtheoretische Werk überhaupt, welches sich mit dem Wohnungsbau für Arbeiter beschäftigt! Es beruht auf Untersuchungen, die der Autor seit 1777 durchgeführt hatte. Ihm wird großes Einfühlungsvermögen in die soziale Lage der Arbeiterschaft in England attestiert. Er entwickelte eine Art Typenhäuser mit einem bis vier Zimmern auf symmetrischem Grundriss, jedoch ohne jeglichen architektonischen Dekor. Wood stellte für die Cottages mehrere Kriterien auf: dry and healthy, warm and cheerful etc. Das Werk erlebte eine dritte Auflage 1806. 

- author: "Wood, Robert"
  title: |
    Les ruines de Balbec, autrement dite Heliopolis dans la Coelosyrie
  publisher: "London: Robert Wood u. Andrew Millar 1757"
  catalogue: "Les ruines de Balbec, autrement dite Heliopolis dans la Coelosyrie, à Londres 1757, Prachtausgabe, mit schönen Kupfern."
  format: "Folio 19"
  pid: "folio-19"
  description: |
    Dieser und der folgende Titel sind zwei der bedeutendsten und teuersten Publikationen, zugleich auch die chronologisch ersten englischen dieser Art über die antiken Reste im Nahen Osten. Diese über das antike Baalbek und die folgende über Palmyra sind das Resultat einer Orientreise von Wood (1717-71), die der Politiker und Schriftsteller 1750-53 unternahm und auf der ihn die beiden Antiquare James Dawkins (1722-57) und John Bouverie (um 1722-50) - letzterer starb auf der Reise - sowie der italienischen Architekt Giovanni Battista Borra (1713-86) begleiteten. 1751 besuchte die Reisegruppe in Syrien die Städte Baalbek (im heutigen Libanon) und Palmyra, insgesamt aber maximal nur 17 Tage. Ihre sorgfältigen Aufnahmen ließen sie von Borra zeichnen. Die Stiche fertigte P. Fourdrinier (belegt um 1723-60) an, der in London für zahlreiche Verleger arbeitete. Die Aufnahme dieser beiden Werke, ob die Bauten als Vorlage geeignet seien oder nicht, ging weit auseinander, zumindest in England. Die römischen Bauten in Baalbek stammen aus der Zeit des antoninischen Kaisers Antonius Pius (Kaiser 138-161), Nachfolger von Hadrian und Vorgänger von Marc Aurel.
    Wood war eine wichtige Person in der \"Society of Dilettanti\". Beide Publikationen erregten großes Aufsehen und wurden als \"Sieg über Chinoiserien und neugotische Tendenzen in der gegenwärtigen Architektur\" angesehen. Wood näherte sich als Homer-Forscher der Antike aber eher aus Sicht der Altphilologie, seine exzellenten Griechischkenntnisse prädestinierten ihn auch für andere Reisen in den östlichen Mittelmeerraum.

