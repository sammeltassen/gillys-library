  udk: "RK 0998"
  description: |
    Schulz' Wegweiser durch ganz Europa, der kurz vor seiner Übersiedlung nach Paris entstand, wurde ein Jahr danach in der \"Allgemeinen Literaturzeitung\" rezensiert. Ohne Angabe eines Verfassers wird der Wegweiser in seinen verschiedenen Abschnitten kommentiert. Ganz zu Beginn hebt der Rezensent die Absicht des Verlegers, \"das brauchbarste aus Büchern dieser Art in einem bequemen Taschenbuche [zu sammeln], das Reisende sich leicht anschaffen und mit sich führen könnten\" (S. 250), besonders hervor. Dieser Zweck wäre mit diesem Wegweiser gut erfüllt. In den vier Abschnitten dieses Buches fände der Reisende die wichtigsten Informationen, die er für seine Reise nötig habe, so der Autor weiter. Tatsächlich gibt diese Veröffentlichung allgemeine Auskünfte über das Postwesen sowie Nachrichten von Maß-, Münzbezeichnungen und Geldwechseln. Hauptsächlich werden in dieser Publikation die europäischen Städte, in alphabetischer Reihenfolge geordnet, mit ihren Sehenswürdigkeiten einzeln beschrieben und unter Berücksichtigung der wichtigsten Literatur zu dem jeweiligen Land dargestellt. So wird zum Beispiel bei der Beschreibung Dublins und Irlands Richard Twiss' \"A Tour in Ireland in 1775\" von 1776 oder bei der Schilderung von Bern und der Schweiz das Werk von Jakob Samuel Wyttenbach \"Instruction pour les voyageurs qui vont voir les glaciers et les Alpes du Canton Berne\" von 1777 verwendet. 

