  description: |
    Der \"Cours d'architecture\" erschien erstmals als zweibändige Ausgabe in Paris 1691. Das Werk des französischen Hofarchitekten D'Aviler (1653-1701) fußt auf Vignolas \"Regola delli cinque ordini dell'architettura\" (1562?), von der es zahlreiche französische Übersetzungen gibt. D'Aviler erweiterte allerdings die Ordnungen Vignolas durch Variierung vor allem der Säulenschäfte. Die \"Übersetzung\" - der Text ist eher knapp - entsprang wohl dem Bedürfnis innerhalb der Académie Royale d'Architecture nach französischsprachigen Textvorlagen. Sie ist eine der wenigen, die dann auch in Druck gegangen ist. Ein ähnlicher Wunsch dürfte auch der deutschen Übersetzung von Sturm (1669-1719) zu Grunde gelegen haben, die erstmals 1699 in Amsterdam erschien (vgl. folgenden Titel). Dass Vignola-Ausgaben Beispiele von Michelangelo (1475-1564) beigegeben wurden, ist schon bei früheren Editionen der Fall.
    Mariette (1694-1774) war Verleger, Sammler und Kunstschriftsteller. Die Neuauflage von 1738, die hier unverändert nachgedruckt wurde, orientierte sich vor allem an den neuartigen Rokoko-Dekorationen der Innenräume der damaligen Zeit. Der \"Cours\" wurde in einem größeren Format und mit einem sprachlich überarbeiteten Text gedruckt. Die Kommentare zu den neu aufgenommenen Kapiteln stammt von Mariette. In der Bibliothek des Vaters befand sich eine französische Ausgabe, Paris 1720. 

