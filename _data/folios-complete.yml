    Der Historiker Gatterer (1727-99) hatte seit 1759 eine Professur für Geschichte in Göttingen inne. Die historischen Wissenschaften und Hilfswissenschaften beherrschte er in ihrer ganzen Breite, viele der letzteren führte er als erster systematisch in die universitäre Lehre ein, darunter Genealogie, Numismatik, Diplomatik etc. Neben August Ludwig von Schlözer (1735-1809, s. Anhang Octavo 42) gilt er als Begründer der neuen deutschen Geschichtsschreibung. Kernpunkt seiner Theorie war die Untersuchung des Verhältnisses von empirischen historischen Fakten und der gewollten oder ungewollten Einflussnahme der Rhetorik in der sprachlichen Vermittlung dieser Fakten. Wie auch Schlözer zielte er dabei auf eine Universalgeschichte. 

