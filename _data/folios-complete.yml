  udk: "RK 0570"
  description: |
    Büsching (1724-93), der hauptsächlich durch seine Erdbeschreibung bekannt ist, hatte in Halle Theologie studiert und bekam schon 1748 die Lehrerlaubnis für alttestamentliche Exegese. Bereits 1749 trat er die Stelle als Hauslehrer beim Grafen Lynar, Sohn des dänischen Geheimrats Rochus Friedrich Graf zu Lynar (1708-81), in Köstritz an. Als dieser dänischer Gesandter wurde, reiste er mit ihm nach St. Petersburg. Überliefert ist Büschings Entschluss, auf dieser Reise eine neue Erdbeschreibung zu verfassen. Diese erschien unter dem Titel \"Neue Erdbeschreibung\" zwischen 1754 und 1792 in elf Teilen in Hamburg.  Im Jahr der Erscheinung des ersten Teils wurde er Professor der Philosophie in Göttingen. 1760 kehrte er noch einmal als Geistlicher nach St. Petersburg zurück und wurde sechs Jahre später Oberkonsistorialrat und Direktor des Gymnasiums zum Grauen Kloster in Berlin. Durch seine Neuordnung des Schulwesens wurde er dessen bedeutendster Leiter im 18. Jahrhundert. Über das Berlinische Gymnasium gab Büsching die Schrift \"Geschichte des Berlinischen Gymnasii im grauen Kloster, nebst einer Einladung zum Jubelfest desselben\" 1774 in Berlin heraus. Zu den Schülern dieser Lehranstalt gehörte der Philosoph Alexander Gottlieb Baumgarten (1714-62) und später unter anderem der Bildhauer Johann Gottfried Schadow (1764-1850), der Architekt Karl Friedrich Schinkel (1781-1841) und der Schriftsteller Theodor Fontane (1819-98).
    Unter den zahlreichen Schriften Büschings theologischen, pädagogischen, historisch-biographischen Inhalts, befindet sich auch die vorliegende. Die Abhandlung bietet einen geschichtlichen Abriss über die Entwicklung der zeichnenden Künste, die mit Erörterungen zu der im 18. Jahrhundert unter Gelehrten wie Winckelmann heiß diskutierten Frage über den Ursprung der Kunst, in der Bildhauerei oder in der Zeichenkunst. Büschings Verdienst liegt unter anderem darin, nicht die griechisch-römische Antike in den Vordergrund seiner Darstellung zu setzen, sondern die bildende Kunst Ägyptens. Das in der Bibliothek der UdK vorhandene Exemplar ist mit einigen Annotationen und mit einem längeren erläuternden Vermerk zur Münzkunst versehen, dessen Wortlaut im Folgenden wiedergegeben wird: \"[Ideen zu einer Geschichte der Münzkunst]{.ul}, vom H. Abramson. Vid. Archiv der Zeit und ihres Geschmacks. Decbr. 1795. No. V. Maurer. Berlin. der Aufsatz hat zur Tendenz eine Vergleichung der Alten und neuen Münzkunst. Sie blühte stets mit der Bildhauerey zugleich. Daher gehen auch für die Griechen nur das Können vor, welche den Mangel der Erfindung durch seine Ausführung zu ersetzen suchten, selbst bey Nachahmung der griechischen Münzen. Die griechischen Stempelschneider, waren die Steinschneider. Der Schnitt des Rades ist wohl zu erkennen. Daher kleinere Stempel. vermutlich vorher gehärtet. die Münzen vorher in Kügelchen oder Formen gegossen, auch im Hamerschlag geprägt. dergleichen Münzen, welchen noch der letzte Schlag fehlt, finden sich in der Churfürstl. Samlung zu München pp. In artistischer Hinsicht, ist Simplizitaet (wenige und nicht zerstreute Figuren) Einheit, Ausdruck in den Bildern und Umschriften des Abzeichen der alten historische[n] und allegorische[n] Münzen. - Die Münze muß aus Fingerzeig auf die Geschichte seyn; die Inschriften so klug als möglich, daher nicht emblematisch, poetisch, sondern bestimt und kurz auch die Geschichte deutend. Den Gedanken, so fern er zugleich allegorisch ist, sollte nur das bild enthalten; dieses aber so einfach als möglich selbst den ausgedachten Gegenstand fassen. Das Bild bezeichnet und deutet. Er ist der Hauptgegenstand, und die Unschrift der historische Comentar, welcher aufs den bestimte Fall hinzeigt. Solchergestalt wird Sin und Auge nicht getheilt. - Zu der Ausführung soll alle Kleinheiten vermieden werden, z.B. Städte, Festungen, Avenuen pp. Die Tempel zeigen sich bey den alten nur von vorne. Auch die Triumphbögen. Die Münze ist kein Gemälde. Eben hierin fehlte die neuren, mit wenigen rühmlichen Ausnahmen gründeten den Umfang der geschmackvollen Münzkunst. Auch der Verfall bey den Römern entstand hieraus, welches man deutlich in den späteren Brustbildern. z.B. von Marc. Aurel. Carus im pontificalischen Anzuge mit zwey Händen, von Maximinus mit einer Hand pp. erkant.) - Siehe auch. Extrait d'un memoire sur le monnoyage der anciens, lu à la séance publique de l'acad: der Inscript. le 17. avril. 1792. par Ant. Mongez.) Exprit der Journaux. Septr. 1792. Pag. 143.).\" 

