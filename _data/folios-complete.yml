- author: "Sturm, Leonhard Christoph"
  title: |
    Prodromus Architecturae Goldmannianae,
    Oder Getreue und gründliche Anweisung, I. Worinnen die wahre Praxis der Civil-Bau-Kunst bestehe, II. Wie das Bau-Wesen in einem Fürstenthum mit Bestellung nothwendiger Bedienten und deren Instruction, Mit Anrichtung eines zulänglichen Bau-Hoffes, Und mit sicherer Führung der Rechnungen einzurichten sey, III. Wie eine nach Nicol. Goldmanns Reguln eingerichtete Invention allezeit vor der Tadelsucht der Empiricorum in Praxi sicher stehen könne; Als eine Vorbereitung Zu einer vorhabenden neuen, sehr vermehrten, verbesserten und bequemern Edition der vollständigen Anweisung Zu der Civil-Bau-Kunst heraus gegeben, Und in netten Kupfferstichen mit unterschiedlichen Baumeisterischen Erfindungen erläutert
  publisher: "Augspurg: Jeremiae Wolff 1714"
  catalogue: "L. Ch. Sturms getreue und gründliche Anweisung zu der Civil=Baukunst, Augsburg 1714, mit Kupfern."
  format: "Folio 109"
  pid: "folio-109"
  description: |
    Im vorliegenden Werk geht es um zum einen um die Herausgabe eines \"Verneuerten Goldmann\", dessen Manuskript der \"mathesis universalis\" Sturm besaß, zum anderen zielt es auf die aktuelle Baupraxis. Sturms Kommentare zu dem Goldmanntext sind durch eine andere Schrifttype kenntlich gemacht. Nicht zuletzt erhoffte sich Sturm durch diese Publikation eine größere Anerkennung auch als praktischer Architekt und nicht nur als Theoretiker.
    Die Schrift gliedert sich in vier Kapitel. Das erste ist eine \"Abhandlung von der wahren Praxis der Civil-Architectur\" in der Tradition Vitruvs mit der Aufforderung, die Kenntnisse über Architektur durch gezielte Reisen zu vermehren. In der zweiten Abhandlung \"Von guter Verfassung des Bau-Wesens in großer Herren Landen\" unterbreitet Sturm den Vorschlag, Bauämter mit einer klaren Aufgabenverteilung einzurichten. Die dritte Abhandlung \"Von der Anstellung eines Bau-Hoffes und richtiger Baurechnung\" befasst sich mit der Frage, wie man Unregelmäßigkeiten auf der Baustelle vermeidet. \"Die Vierdte Abhandlung - Erklärung der Risse, oder Specimium der Goldmannischen Bau-Kunst\" schließlich enthält die Hauptaussagen zum Verhältnis von Baupraxis und künstlerischem Entwurf und hier kommt Goldmann wieder ins Spiel, dessen \"Vollständige Anweisung zu der Civil-Bau-Kunst\" (Erstausgabe 1699) Sturm für die bislang einzig brauchbare zu diesem Thema hielt. Es folgen vier Beispiele von Sturms \"eigenen\" Entwürfen: ein Residenzschloss, bei dem er sich insbesondere gegen die Auffassung von Paulus Decker (1677-1713) wendet (s. dort, Folio 119), ein Landhaus, ein Altar sowie mehrere Entwürfe zu einem Münzturm, was gegen den namentlich nicht genannten Andreas Schlüter (1659/60-1717) zielte, dessen Berliner Münzturm noch während des Baus bei einer Höhe von 60 Metern 1706 eingestürzt war. Sturm hatte seinerzeit ein Gutachten zu diesem Vorfall erstellt. Der Schlossentwurf wird von Sturm quasi als eigenes Projekt ausgegeben, ist aber eine Überarbeitung eines Entwurfs Deckers. Die Forschung geht auch davon aus, dass der \"Prodromus\" eine etwas überhastete Reaktion auf Deckers Publikation \"Fürstlicher Baumeister oder: Architecura Civils [...]\", die 1711 erschienen war, gewesen sei. 

- author: "Sulzer, Johann George (Hg.)"
  title: |
    Allgemeine Theorie der schönen Künste in einzeln, nach alphabetischer Ordnung der Kunstwörter auf einander folgenden, Artikeln abgehandelt, [...]
  publisher: "neue verm. Aufl. 4 Bde., Leipzig: Weidemanns Erben und Reich 1786-87"
  catalogue: "Allgemeine Theorie der schönen Künste, von J. G. Sulzer. Leipzig 1786, 4 Bände."
  format: "Octavo 37-40"
  pid: "octavo-37-40"
  description: |
    Sulzer (1720-79) war ein Schweizer Mathematiker, Pädagoge und Philosoph der Aufklärung. Nach seiner Ausbildung in Zürich bekam Sulzer auf Vermittlung eines befreundeten Züricher Kaufmanns eine Hauslehrerstelle bei einem vermögenden Kaufmann in Magdeburg. Er machte dort die Bekanntschaft mit dem Hofprediger August Friedrich Wilhem Sack (1723-91). 1745 unternahm Sulzer eine erste Reise nach Berlin, wo er Freundschaft mit dem Mathematiker Leonhard Euler (1707-83) und dem Mathematiker und Philosophen Pierre-Louis Moreau de Maupertuis (1698-1759) schloss. Diese drei Gelehrten förderten 1747 Sulzers Berufung als Professor für Mathematik am Joachimsthalschen Gymnasium in Berlin. Nach seiner Übersiedlung nach Berlin und der Aufnahme in die \"Königliche Preußische Akademie der Wissenschaften\" 1750 entwickelte er sich bis 1775 zu einem der bekanntesten und wirkungsvollsten Theoretiker und prägenden Organisatoren der Aufklärung. Sulzer war ein Anhänger der Philosophie des deutschen Universalgelehrten Christian [Freiherr von] Wolff (1679-1754), einem der wichtigsten Philosophen der Aufklärung. In diese Zeit fällt die Bekanntschaft mit Ewald Christian von Kleist (1715-59) (s. Mayer, Quarto). 1764 schloss er Freundschaft mit Johann Heinrich Lambert (1728-77, Octavo 13-15). Beide intrigierten gegen den Akademiepräsidenten Leonhard Euler (1707-83), der daraufhin nach St. Petersburg ging. Von 1776 bis 1779 war Sulzer Direktor der philosophischen Klasse der Akademie der Wissenschaften.
    Die \"Allgemeine Theorie der schönen Künste\" wird als Hauptwerk Sulzers betrachtet. Der Beginn seiner Arbeit an diesem opus magnum geht schon auf das Jahr 1751 zurück. Es handelt sich hierbei um die erste Enzyklopädie in deutscher Sprache, die eine Systematisierung aller Erkenntnisse hinsichtlich der Ästhetik anstrebte. Vorbilder waren französische Lexika, wie zum Beispiel Jacques Lacombes \"Dictionnaire portatif des beaux arts\" (Octavo 102) und das Universallexikon Diderots und D'Alamberts \"Encyclopédie ou Dictionnaire raisonné des sciences, des arts et des métiers\". In rund 900 Artikeln behandelt Sulzer detailliert Grundbegriffe und Einzelfallfragen der Ästhetik und geht auf die Bereiche Literatur, Rhetorik, bildende Künste, Architektur, Tanz, Musik und Schauspielkunst ein. Dabei verwertete er unter anderem philosophische und ästhetische Werke Johann Jakob Bodmers (1698-1783), Johann Jakob Breitingers (1701-76), Karl Wilhelm Ramlers (1725-98) und Johann Adolf Schlegels (1721-93) aus. Damit stellt das monumentale Werk den Erkenntnisstand der deutschen Hochaufklärung in komprimierter Form dar und zählt zu den wichtigen lexikalischen Publikationen der Aufklärung.
    Mit seinen Auffassungen geriet Sulzer in die Kritik, so schrieb Johann Gottfried Herder (1744-1803) an Johann Heinrich Merck (1741-91): \"Sulzer's Wörterbuch ist erschienen; aber der erste Theil ganz unter meiner Erwartung. Alle litterarisch-kritischen Artikel taugen nichts, die meisten mechanischen nichts; die psychologischen sind die einzigen, und auch in denen das langwierigste, darbendste Geschwätze [...]\". Auch Sulzers Ansicht, dass Kunst beim Betrachter Empfindungen wecken sollte, die schließlich erzieherischen Charakter hätten, wurde hinterfragt. So stellte sich der junge Goethe gegen Sulzer, dem er vorwarf, das Wesen der Kunst verkannt zu haben. Trotz dieser Kritik in der jüngeren Dichter- und Gelehrtengeneration, fand Sulzers Hauptwerk bis in die ersten Jahre des 19. Jahrhunderts eine große Verbreitung und begründete seine Stellung als Hauptvertreter der deutschen Ästhetik im späten 18. Jahrhundert.
    Sulzers \"Allgemeine Theorie der schönen Künste\" erschien erstmals in zwei Bänden 1771-74. Dieser Auflage folgte eine weitere in vier Bänden 1777-79. Nach Sulzers Tod 1779 veröffentlichte Christian Friedrich von Blankenburg (1744-96) die vorliegende, erheblich erweiterte vierbändige Ausgabe 1786/87, die 1792-94 eine zweite Auflage erlebte, die 1799 um einen Registerband erweitert wurde. Es sind auch Raubdrucke mit zweifelhaften Erscheinungsjahren und Verlagsangaben bekannt. 1792 bis 1806 erschienen in der Dykischen Buchhandlung zu Leipzig acht, von der Forschung meist vernachlässigte \"Nachträge zu Sulzers Allgemeiner Theorie der schönen Künste\".
    Von Sulzers \"Allgemeine[r] Theorie der schönen Künste\" waren in beiden Verzeichnissen von 1825 und 1848 sowohl frühere Ausgaben von 1776 und 1778 und eine spätere von 1799 vorhanden. Bei der im OBD-Verzeichnis von 1848 angegebenen Ausgabe von 1776 muss es sich um die erste vierbändige Ausgabe handeln, da als Erscheinungsort Leipzig angegeben wird. Bei der im OBD-Verzeichnis von 1825 angegebenen Ausgabe von 1778 handelt es sich um die zweite Auflage, bei der im OBD-Verzeichnis von 1848 angegebenen von 1799 um den Registerband der Ausgabe von 1792-94. Die im Verzeichnis 1801 angegebene Ausgabe von 1786-87 erschien nach dem Tod Sulzers. Diese wurde durch bibliographische Zusätze von Christian Friedrich von Blankenburg (1744-96) ergänzt. 

