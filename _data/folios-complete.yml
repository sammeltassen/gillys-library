    Der niederländische Philologe Pieter Burman d. Ä. (Petrus Burmannus, 1668-1741) war ein Schüler des Philologen Johann Georg Graevius (1632-1703) und hatte eine Professur für Geschichte an der Universität Utrecht inne, später eine weitere für Geschichte und Rhetorik bzw. - als Nachfolger von Graevius - für Politik. Anschließend wurde er nach Leiden berufen, wo er den Lehrstuhl für niederländische Geschichte und die Leitung der dortigen Universitätsbibliothek übernahm. Das Werk in deutscher Sprache beruht wohl auf der Iustinus-Ausgabe von Graevius aus dem Jahre 1669.
    Eine weitere Ausgabe aus dem Jahre 1780, die verlagert ist, befand sich ebenfalls in der Gilly-Bibliothek (Anhang Klein Format 26).

