    Rosinus ist der latinisierte Name des Antiquars und Theologen Rosfeld (1551-1626). Die \"libri decem\" enthalten im einzelnen: Buch 1 - Topographie der Stadt Rom und deren Bevölkerung, Bücher 2 bis 4 - Sakralbauten, Buch 5 - Spiele und Privatbauten, Bücher 6 und 7 - öffentliche Bauten, Bücher 8 und 9 - Rechtswesen, Buch 10 - Kriegswesen. Das Werk gilt als erstes Handbuch zur römischen Antike und erlebte im 17. und 18. Jahrhundert zahlreiche Neuauflagen, F. Gilly besaß die seltene Erstausgabe. 

