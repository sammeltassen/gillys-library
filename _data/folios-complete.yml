    Der Dichter und Philologe Voß (1751-1826) stammte aus eher ärmlichen Verhältnissen, die ihm zunächst kein Studium erlaubten. 1772 siedelte er nach Göttingen über, wo er zum führenden Kopf des dortigen Dichterbundes wurde. Drei Jahre später zog er nach Wandsbek und leitete von dort die Redaktion des \"Musenalmanachs\". In Wandsbek kam er in Kontakt mit Matthias Claudius (1740-1815) und Friedrich Gottlieb Klopstock (1724-1803).
    Erste Fassungen der Übersetzungen der \"Odyssee\" (s. folgenden Titel) und der \"Ilias\" erschienen 1781 und lösten in Deutschland eine intensive Beschäftigung mit Homer aus. Die Übertragungen von Voß galten vor allem wegen ihres Versmaßes als gelungen. 1793 erschienen beide im Rahmen einer Gesamtausgabe Homers in vier Bänden in einer neuen Fassung als \"Homers Werke\". 

- author: "Horatius Flaccus, Quintus"
  title: |
    Q. Horatii Flacci Eclogae cum scholiis veteribus castigavit et notis illustravit Guilielmus Baxterus. Varias lectiones et observationes addidit, Jo. Matthias Gesnerus quibus et suas adspersit Jo. Carolus Zeunius
  publisher: "2. Aufl., Lipsiae [Leipzig]: Kaspar Fritsch u. Erben 1772"
  catalogue: "Q. Horatii, Eclogae, cura Gesneri. Lips. 1772."
  format: "Anhang Octavo 5"
  pid: "anhang-octavo-5"
  description: |
    Der römische Dichter Horaz (63 v. Chr.-8 v. Ch.) erhielt seine Ausbildung in Rom und Athen. Johann Matthias Gesner (1691-1761) war Altphilologe und Bibliothekar. Bis 1734 leitete er - als Nachfolger von Johann August Ernesti (1709-81, s. Octavo 230) - die Thomasschule in Leipzig bevor er an die in diesem Jahr gegründete Göttinger Universität auf die Professur für Poesie und Rhetorik berufen wurde. Zugleich übernahm der die Leitung der dortigen Bibliothek. Das vorliegende Werk mit den Lobreden des Horaz ist eine von Gesner kommentierte Neuausgabe der 1701 erstmals erschienenen Horazausgabe von William Baxter (1650-1723). Johann Karl Zeune (1736-88) war Altphilologe und seinerzeit Professor an der philosophischen Fakultät der Universität Leipzig. 

- author: "Horstig, Carl [Karl] Gottlieb"
  title: |
    Briefe über die mahlerische Perspective
  publisher: "Leipzig: Dyk 1797"
  catalogue: "Briefe über die mahlerischen Perspektive, von Horstig. Leipzig 1797, mit Kupfern."
  format: "Octavo 27"
  pid: "octavo-27"
  description: |
    Horstig (1763-1835) war ein gelehrter und vielseitig gebildeter Mann. Im Allgemeinen ist er als Begründer des nach ihm benannten zweitältesten deutschen Stenographiesystems bekannt (\"Erleichterte deutsche Stenographie\", 1797), verfasste aber auch Artikel zur Malerei und Perspektive. Er studierte in Leipzig Theologie, war 1787 Pfarrer zu Eulo bei Forst in der Niederlausitz und folgte 1792 einem Ruf nach Bückeburg, wo er später das Amt eines Oberpredigers, Superintendenten und Scholarchen [Schuloberhaupt] inne hatte. Ein plötzlicher Anfall von Geistesstörung, der sich auf der Kanzel während der Predigt einstellte, nötigte ihn, sich pensionieren zu lassen. Er siedelte 1803 nach Heidelberg über.
    Die Schrift ist in Briefform (an eine fiktive Dame) verfasst und in zwei Teile gegliedert. Der erste enthält 114 Briefe, in denen unter anderem perspektivische Verkürzungen erläutert werden. Der zweite Teil umfasst 17 Briefe zum Thema Luftperspektive. Das Ganze soll ohne Zuhilfenahme von Zirkel und Lineal ermöglicht werden. 

- author: "Houël, Jean Pierre Louis Laurent"
  title: |
    Voyage pittoresque des isles de Sicile, de Malte et de Lipari
    ou l'on traicte des antiquités qui s'y trouvent encore; des principaux phénomènes que la nature y offre du costume des habitans, et de quelches usages
  publisher: "5 Tle in 4 Bdn., Paris: de l'impremerie de monsieur 1782-87"
  catalogue: "Voyage pittoresque des Isles de Sicile, de Malte & de Lipari, par J. Houël, à Paris 1782-97, Prachtausgabe, mit schönen Kupfern, 4 Bände."
  format: "Folio 27-30"
  pid: "folio-27-30"
  description: |
    Mit das wichtigste Werk für Sizilienreisende neben Abbé Jean-Claude Richard de Saint-Non (Folio 20-24). Houël (1735-1813) war ursprünglich Architekt, wandte sich dann aber der Malerei und Schriftstellerei zu. Auf Empfehlung des Herzogs Étienne-François de Choiseul (1719-85), des ehemaligen Außenministers, den er kurz zuvor portraitiert hatte, erhielt Houël 1770 ein königliches Reisestipendium für Italien, das ihn zunächst nur bis Neapel führte. Sechs Jahre später folgte eine weitere Reise, auf der diese Ausgabe fußt. Houël sammelte dabei nicht nur architektonische Eindrücke, sondern auch naturhistorische und allgemein kulturelle. Die zahlreichen Abbildungen sind, meist ganzseitig, in Laviermanier gestochen. Heinrich Gentz (1766-1811), der Schwager und Freund von F. Gilly, benutzte dieses Werk ausgiebig zur Vor- und Nachbereitung seiner Sizilienreise. Man führte solche Prachtfolianten wegen ihrer Größe und Kostbarkeit selten auf der Reise selbst mit, sondern benutzte sie in privaten oder öffentlichen Bibliotheken. Das Malerische überdeckte bei solchen Stichwerken oft die archäologische Korrektheit, so auch in diesem Fall. 

