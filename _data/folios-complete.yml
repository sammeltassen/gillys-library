  description: |
    Niebuhr (1733-1815) unternahm 1761-67 im Auftrag der dänischen Regierung eine Reise nach Arabien und Persien. Der Göttinger Orientalist Johann David Michaelis (1717-91), Professor für orientalische Sprachen, stellte einen Fragenkatalog für diese Reise zusammen. Auch erschienen als \"Reisebeschreibung nach Arabien und anderen umliegenden Ländern\" (2 Bde., Kopenhagen: Möller 1774/78), die vor 1854 erworben wurde, sowie ein Bd. 3 posthum 1837 (Hamburg: Perthes, hg. von Justus Olshausen). Weitere französische Ausgaben sind aus den 1770er Jahren bekannt (vgl. auch Anhang Quarto 6). Die schnelle Folge der verschiedenen Ausgaben lässt darauf schließen, dass an die Ergebnisse dieser wissenschaftlich fundierten Reise große Erwartungen geknüpft wurden. 

