    Howard (1726/27-1790) war Mitglied der \"Königlichen Societät der Wissenschaften in London\". Übersetzt und herausgegeben wurde dieses Werk von Ludwig (1751-1823). Dieser war Professor der Chirurgie, Naturwissenschaftler und Naturforscher. In der Vorrede macht er auf weitere Schriften ähnlichen Themas aufmerksam, zum Beispiel auf das 1790 unter dem Titel \"Nouveau plan de Constitution pour la Medicine en France, présenté a l'Assémblée nationale par la Societe Royale de'Medicine à Paris\" erschienene Werk oder auf die Publikation von Pierre Frank \"Plan d'ecole clinique ou methode d'enseigner la pratique de la Medicine dans un hospital academique à Vienne\" von 1791 (S. V). Ludwig bezieht sich auch auf eine Biographie Howards, die 1792 in deutscher Übersetzung aus dem Englischen erschien (S. VI). Zuletzt geht der Verfasser der Vorrede auf ein weiteres Werk Howards ein, \"Ueber Gefängnisse und Zuchthäuser\", das 1780 in Leipzig erschienen ist. Diese Schrift befand sich ebenfalls in der Bibliothek der Oberbaudeputation. 

- author: "[Institute National des Sciences et Arts (Hg.)]"
  title: |
    Mémoires de l'Institut National des Sciences et Arts, pour l'an IV de la République. Littérature et Beaux-Arts.
  publisher: "Bd. 1, Paris: Baudouin Thermidor an IV [1795/96]"
  catalogue: "Institut national de la république françoise. Paris an IV."
  format: "Octavo 202"
  pid: "octavo-202"
  udk: "RK 1971-1"
  description: |
    Das \"Institut National des Sciences et Arts\" wurde nach Auflösung der königlichen Akademien während der Französischen Revolution ins Leben gerufen. Gegründet wurde dieses Institut als Dachorganisation und oberstes Organ der neuen, nunmehr staatlichen Akademien. Der erste Band der \"Mémoires\" versammelt die Beiträge, die zu den ausgeschriebenen Wettbewerben eingereicht wurden. Der erste lautete: \"Examiner les changemens que la langue française a éprouvés depuis Malherbe et Balzac jusqu'à nos jours\" und der zweite \"Examiner quelle a été et quelle peut être encore l'influence de la peinture sur les moeurs et le gouvernement d'un peuple libre\". Dementsprechend befinden sich in diesem Band Aufsätze, die sich mit solchen Themen wie der \"proposition grammaticale\" befassen oder drei tragische Dichter in Griechenland zum Gegenstand haben (\"Considérations sur les trois poètes tragiques de la Grèce\"). Von Julien-David Le Roy (1724-1803), Verfasser des bekannten Werkes \"Les ruines des plus beaux monuments de la Grece\" (Folio 15), enthält der Band einen Beitrag, der den Untersuchungen zu den in der Antike verwendeten Schiffen gewidmet ist. Le Roys Ausführungen zu diesem Thema sind nicht nur von einem antiquarischen, sondern hauptsächlich von einem praktischen Interesse geleitet, nämlich von der Anwendbarkeit dieses antiken Gebrauchs bei der damaligen französischen Flotte: \"Nouvelles recherches sur les navires employés par les anciens, [...], et sur l'usage qu'on en pourroit faire dans notre marine\". Le Roys Beitrag wurde mit zwei Tafeln (vermutlich Kupferstichen) mit Darstellungen von antiken und modernen bzw. zeitgenössischen Schiffen illustriert. 

