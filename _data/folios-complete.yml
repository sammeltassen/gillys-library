    Friedrich V. König von Dänemark (1723-66) galt als aufgeklärter Despot. Die Bronzestatue auf dem Amalienborgplatz wurde von der Dänisch-Asiatischen Kompanie gestiftet, die von Friedrich mit Privilegien ausgestattet worden war. Der Entwurf stammt von dem französischen Bildhauer Jacques François Joseph Saly (1717-76). Saly war schon 1752 wegen dieses Auftrags nach Kopenhagen berufen worden, wo er 1754 auch zum Direktor der Kunstakademie ernannt wurde. Saly hat selbst zwei Denkschriften zu dieser Statue verfasst, es handelt sich vermutlich um eine Übersetzung einer dieser beiden Schriften. Gegossen wurde die Statue von Pierre Gor (1720-73), der auch ein Reiterstandbild Ludwig XV. in Paris verfertigte (vgl. Folio 69).
