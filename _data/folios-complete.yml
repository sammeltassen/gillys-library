- author: "Gibbon, Edward"
  title: |
    [...] Geschichte des Verfalls und Untergangs des römischen Reiches,
    abgekürzt in drei Bänden. Aus dem Englischen
  publisher: "3 Bde., Berlin: Christian Friedrich Voß und Sohn 1790"
  catalogue: "Geschichte des Verfalls und Unterganges des Römischen Reichs, abgekürzt nach Gibbon, aus dem Englischen, 1790, 3 Bände."
  format: "Anhang Octavo 52-54"
  pid: "anhang-octavo-52-54"
  udk: "RK 1503-1, 2, 3"
  description: |
    Die 1776 bis 1789 erstmals in London publizierte \"History of the Decline and Fall of the Roman Empire\" (6 Bde.) waren von außerordentlicher Wirkung, wenn auch nicht unumstritten. Gibbon (1737-94) zählt bis heute zu den bedeutendsten englischen Historikern. Behandelt wird die weströmische Spätantike, das einsetzende Frühmittelalter und das byzantinische Reich bis zum Fall Konstantinopels 1453. Dabei macht der Autor für den kontinuierlichen Niedergang des Reiches das Christentum mitverantwortlich, insbesondere die Institution Kirche. Eine solche Sichtweise war seinerzeit neuartig und blieb nicht unwidersprochen.
    Gibbon hatte ein College in Oxford besucht, war dort aber zum katholischen Glauben übergetreten und musste das College wieder verlassen. Sein Vater schickte ihn in die calvinistische Schweiz, was zu einem erneuten Religionswechsel führte. Zunehmend beschäftigte er sich mit antiken Autoren und kam mit dem französischen Rationalismus in Kontakt. 1758 kehrte er nach England zurück, konnte aber dem Leben eines Edelmannes auf dem Lande nichts abgewinnen. 1763 brach er über Paris und Lausanne zu einer Bildungsreise nach Italien auf und kam in Rom mit der Antike bzw. ihren ruinösen Resten in Berührung. Man darf annehmen, dass damals der Plan entstand, ein Werk über den Verfall Roms zu schreiben. Die \"History\" wurde ein Riesenerfolg, die erste Auflage des ersten Bandes (1.000 Ex.), herausgegeben 1776, war binnen kurzer Zeit vergriffen. Dass die \"History\" 1783 auf den Index gesetzt wurde, war ihrer Verbreitung eher förderlich. 

- author: "Gillies, John/Blankenburg, Christian Friedrich von"
  title: |
    John Gillies's Geschichte von Altgriechenland, und von dessen Pflanzstädten und Eroberungen; von den frühesten Nachrichten an, bis zu der Theilung des Macedonischen Reiches in Asien. Mit Innbegriff der Geschichte der griechischen Litteratur, Philosophie und schönen Künste. Aus dem Englischen übersetzt [...]
  publisher: "2 Tl., Leipzig: M. G. Weidmanns Erben und Reich 1787"
  catalogue: "J. Gillies's Geschichte von Alt=Griechenland, aus dem Englischen. Leipzig 1787, 2 Bände."
  format: "Octavo 246-247"
