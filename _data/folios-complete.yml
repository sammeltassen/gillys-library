- author: "Watelet [Watelett], Claude Henri"
  title: |
    L'art de peindre, poëme avec des réflections sur les différentes parties de la peinture
  publisher: "Paris: H. L. Guerin et L. F. Delatour 1760"
  catalogue: "L'art de peindre, poëme avec des réflections sur les différentes parties de la peinture, par Wattelet. Paris 1760."
  format: "Quarto 24"
  pid: "quarto-24"
  description: |
    Watelet (1718-86) übte, wie sein Vater, den Beruf eines Steuereinnehmers aus, betätigte sich aber als Dilettant auch als Schriftsteller und Kunstsammler. 1747 wurde er Mitglied der \"Académie royale de peinture et de sculpture\". Watelet ging nach der Veröffentlichung nach Rom, wo er Johann Joachim Winckelmann (1717-68) kennenlernte, dessen Werke er in Frankreich verbreitete, obwohl dieser das Buch Watelets zuvor heftig kritisiert hatte. Auch anderweitig betätigte er sich als Mäzen.
    Das vorliegende Lehrgedicht in Versform enthält eigenständige Radierungen nach Zeichnungen von Jean-Baptiste Pierre (1713-89), dem späteren Rektor der Pariser Akademie und \"Premier peintre du Roi\". Pierre bearbeitete in erster Linie christliche Themen. 

- author: "Weinlig [Weinlich], Christian Traugott"
  title: |
    Briefe über Rom
    verschiedenen die Werke der Kunst, die öffentlichen Feste, Gebräuche und Sitten betreffenden Inhalts, nach Anleitung der davon vorhandenen Prospecte von Piranesi, Panini und anderen berühmten Meistern [...]
  publisher: "3 Bde., Dresden: Hilscher 1782-87"
  catalogue: "Briefe über Rom etc., von Chr. Fr. Weinlig, mit Kupfern und den dazugehörenden Prospekten, 3 Bände."
  format: "Quarto 33-35"
  pid: "quarto-33-35"
  description: |
    Der Dresdner Architekt und Radierer Weinlig (1739-99) hielt sich 1767-70 in Rom auf, wo er noch mit Johann Joachim Winckelmann (1717-68) zusammentraf. Seine Briefe sind an Christian Ludwig Stieglitz (1756-1836) gerichtet. Sich über kunstgeschichtliche Fragen hinaus auch mit anderen gesellschaftlichen Angelegenheiten zu befassen, ist in der zweiten Hälfte des 18. Jahrhunderts nicht unüblich. Es entspricht dem allgemeinen Diskurs über die Beziehung zwischen Kultur und Gesellschaft, nicht zuletzt um die Gültigkeit und Akzeptanz von Regeln. Weinlig bezieht etwa bezüglich der normativen Stellung der klassischen Säulenordnungen einen ungewöhnlichen Standpunkt. Für den Verfall der Baukunst macht er die Regelbücher der Vergangenheit mitverantwortlich. Stattdessen versucht er, das Aussehen der Säulen aus ihrer Funktion abzuleiten. Die Gewölbebauten der Römer hätten aus der Säule als konstruktiv bedingte Stütze eine Dekorationselement gemacht.
    Giovanni Paolo Pannini [Panini] (1691/92-1765) war Landschaftsmaler und Architekt. Vor allem seine Ruinenbilder wurden in ganz Europa nachgeahmt. Zu Giambattista Piranesi s. dort. Der Stecher Johann Christian Jacob Friedrich (1746-1813) stammte aus der Gegend von Dresden. 

- author: "Wendeborn, Gebhard Friedrich August"
  title: |
    Der Zustand des Staats, der Religion, der Gelehrsamkeit und der Kunst in Großbritannien gegen das Ende des achtzehnten Jahrhunderts
  publisher: "4 Bde., Berlin: C. Spener 1785-88"
  catalogue: "Der Zustand von Großbritannien, gegen das Ende des 18ten Jahrhunderts. Berlin 1785 - 88, von Wendeborn, 4 Bände."
  format: "Anhang Octavo 26-29"
  pid: "anhang-octavo-26-29"
  description: |
    Der protestantische Pfarrer und Kulturhistoriker Wendeborn (1742-1811) wurde 1767 nach England geschickt, um die Predigerstelle bei der deutschen Gemeinde in Trinitylane in London zu übernehmen, was aber überraschend nicht zu Stande kam. Er hielt sich daraufhin in Northampton und Oxford auf, um sich besser mit der englischen Sprache anzufreunden. Nach zwischenzeitlicher Rückkehr nach Hamburg wurde ihm 1768 die Predigerstelle an der deutschen Kirche in Ludgate Hill in London angetragen. 1774 veröffentlichte er \"Elements of German Grammar\", auch als Korrespondent war er tätig. Unter anderem war er Mitglied der kaiserlichen ökonomischen Gesellschaft in St. Petersburg (ab 1789) und der Königlichen Akademie der Wissenschaften in Berlin (ab 1792).
    Das vorliegende Werk wurde von ihm selbst auch ins Englische übersetzt (\"A view of England towards the close of the eighteenth Century\", 2 Bde. London 1791) und auch ins Holländische. F. Gilly erwarb es wohl als Vorbereitung für seine Englandreise.

