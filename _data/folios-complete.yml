  description: |
    Gedruckte Rede von Langhans (1732-1808), der bis zu seiner Berufung als Direktor des preußischen Oberhofbauamts zahlreiche Reisen in Europa unternommen hatte. Verglichen werden in der Rede London, Paris, Rom und Berlin. Auf den Tafeln sind Stadtpläne von Berlin, London, Paris, Petersburg, Wien, Amsterdam, Stockholm, Rom, Leipzig und Hamburg dargestellt. 

- author: "Laugier, Marc Antoine [Marc-Antoine]"
  title: |
    Observations sur l'architecture.
    Par M. L'Abbé Laugier, des Académies d'Angers, de Marseille & de Lyon
  publisher: "La Haye: Desaint 1765"
  catalogue: "Observations sur l'architecture, par l'abbé Laugier. A la Haye 1765."
  format: "Octavo 250"
  pid: "octavo-250"
  description: |
    Laugier (1713-69) war - wie so viele Theoretiker dieser Zeit - Laie. Er gehörte dem Jesuitenorden an, trat aber später zu den Benediktinern über. Laugier vertrat einen \"klassischen\" Standpunkt und war von der Existenz einer essentiellen Schönheit überzeugt, die von äußeren Umständen unabhängig existiere. Sein Idealbild ist die vitruvianische Urhütte, die auch als einzige Abbildung das Titelblatt seines bekannteren \"Essai\" zierte. In den \"Observations\" beschäftigt sich Laugier unter anderem mit einfachen geometrischen Grundrissen für alle Baugattungen, die allerdings \"raisonable\" sein und dem \"caractère\" des jeweiligen Gebäudes entsprechen müssten. Auch ist er einer der ersten, der sich der Gotik positiv zuwandte.
    Der nicht weniger bedeutende, schon erwähnte \"Essai sur l'Architecture\", erstmals anonym 1753 erschienen, befand sich erstaunlicherweise nicht in den Bibliotheken F. oder D. Gillys, auch nicht die deutsche Ausgabe von 1756. 

- author: "Lauro [Lauri] Romani, Giacomo/Alto Svizzero da Lucerna, Giovanni [Hans Hoch] (Hg.)"
  title: |
    Hoc est praecipva eiusdem templa amphitheatra theatra circi naumachiae arcus triumphales mausolea aliaque sumptuo siora aedificia pompae item triumphalis et colossaearum imaginum descriptio. Opera & industria Iacobi Lauri Romani in aes incisa atque in lucem edita [...].
    Splendore dell'antica e moderna Roma nel quale si rappresentano tutti i principali tempii, teatri, anfiteatri, cerchi, naumachie, archi trionfali, obelischi, palagii, terme, curie, basiliche, fatti delli ré, consoli, dittatori, & imperadori romani [...]
  publisher: "4. Aufl., Rom: 1612; Rom: Andrea Fei 1641"
  catalogue: "Antiquae urbris Romae splendor. Romae 1612, mit Kupfern."
  format: "Folio 86"
  pid: "folio-86"
  udk: "RK 0413"
  description: |
    Das Stichwerk hat eine komplizierte Editionsgeschichte. Ursprünglich handelt es sich um eine Sammlung von Plänen und sehr phantasievollen Rekonstruktionen zum antiken Rom, die erstmals 1612 erschien. Der Kupferstecher und Verleger Lauro war ab ca. 1584 bis zu seinem Tod 1637 in Rom tätig, genauere Daten sind nicht bekannt. Die \"Antiquae urbis splendor\" wurden 1612 in zwei verschiedenen Ausgaben herausgegeben, die sich dadurch unterscheiden, dass auf der Rückseite der meisten Tafeln Beschreibungen in Italienisch, Deutsch und Französisch enthalten sind. Das Werk erlebte mehrere Nachauflagen. Die vorliegende weist zwar als erstes Titelblatt die lateinische Version von 1612 auf, nach Blatt sechs wird jedoch deutlich, dass es sich um eine italienische Übersetzung aus dem Jahre 1641 handelt, herausgegeben von \"Giovanni Alto Svizzero da Lucerna\". Diese vierte Auflage ist mit einem anderen Werk Lauros verschmolzen: \"Antiquae urbis vestigia quae nunc extant\" (Erstauflage Rom 1628).
    Hinter Giovanni Alto (1577-1660) verbirgt sich eine Person, die in Rom zur Schweizer Garde gehörte, auch als Fremdenführer tätig war und unter vielen Namen bekannt ist. Ursprünglich in Luzern geboren als Hans Rudolf Heinrich Hoch, taucht er auch als Alt, Gross und Lang auf sowie latinisiert auch als Altus. Gebräuchlich sind heute Hans Hoch und Giovanni Alto. 

- author: "Le Camus de Mézières, Nicolas"
  title: |
    Le guide de ceux qui veulent bâtir; ouvrage dans lequel on donne les reseignemens nécessaires pour se conduire lors de la construction, & prévenir les fraudes qui peuvent s'y glisser [...]
  publisher: "2. Aufl., 2 Bde., Paris: L'auteur/Benoit Morin/A. Jombert jeune 1786"
  catalogue: "Le guide de ceux qui veulent bâtir, par Le Camus de Mezières, architecte. Paris, 2 Bände."
  format: "Octavo 186-187"
  pid: "octavo-186-187"
  description: |
    Le Camus de Mézières (1721-89) war ein französischer Architekt - sein Hauptwerk ist die Halle aux Blés in Paris (1763), ein Rundbau von 122 Metern Umfang - und Theoretiker. Er war ein Anhänger der caractère-Lehre, die er allerdings aus einer Analogiebildung zum Theater entwickelte. Die vorliegende, in Briefform abgefasste Schrift ist eine umfängliche Anleitung zum Bauen unter besonderer Berücksichtigung der Interessen des Bauherrn. 

- author: "Le Muet, Pierre"
  title: |
    Manière de bien bastir pour toutes sortes de personnes
    Augmentations de nouveaux bastiments faits en France par les ordres & desseins du Sieur le Muet
  publisher: "2., erweiterte Aufl., Paris: François Langlois 1647"
  catalogue: "Manière de bien bastir pour toute sortes de personnes, par P. Le Muet, architecte, à Paris 1647, mit Kupfern, (livre très rare)."
  format: "Folio 57"
  pid: "folio-57"
  description: |
    Die \"Manière\" von Le Muet (1591-1669) ist insofern eine Ausnahme gegenüber den üblichen Traktaten dieser Zeit, als es sich ausschließlich mit Wohnbau befasst. Den vitruvianischen Begriffen firmitas, utilitas und venustas (Festigkeit, Nützlichkeit, Schönheit) fügt er einen weiteren hinzu: \"la santé des appartements\". Le Muet lässt sich umfänglich über Proportionsverhältnisse aus, sowohl was die Grundstücksgrößen betrifft, als auch die Verhältnisse von Raumgrößen. Er entwickelt 13 verschiedene Wohnhaustypen, die mit Varianten versehen werden. Darüber hinaus propagiert er den Fachwerkbau. Anscheinend taucht hier erstmals ein grundrisslich eigens ausgewiesenes Speisezimmer auf.
    Durch seine Mitarbeit bei Salomon de Brosse (1571-1626), dem Enkel von Jacques Androuet du Cerceau (ca. 1521-85/86), hatte Le Muet möglicherweise Zugang zu dessen Bibliothek, so dass man vermutet, dass er Zugang zu dem dort befindlichen Manuskript Sebastian Serlios (1475-1553/55) zu dessen erst 1967 gedrucktem 6. Buch über den Hausbau hatte, das ihn zu dieser Schrift veranlasste.
    Das Werk wurde in dieser zweiten Auflage vermehrt um \"Augmentations de nouveaux bastiments faits en France par les ordres & desseins du Sieur le Muet\", welches sechs eigene Hôtels und Schlossbauten enthält. Die Kupfertafeln wurden gestochen von Jean Marot (1619-79). 

- author: "Le Pautre, Antoine [Anthoine]"
  title: |
    Les œuvres d'architecture d'Anthoine le Pautre
    Architecte ordinaire du Roy
    Desseins de plusieurs Palais Plans et elevations en perspective geometrique, ensemble les profiles elevez sur les plans, le tout dessine et inventez par Anthoine le Pautre architecte, et ingenieur ordinaire des bastimens du Roy
  publisher: "Paris: Jean Jombert o. J. [1652]"
  catalogue: "Les oeuvres d'Architecture d'Antoine Le Pautre, architecte, à Paris, lauter Kupfer."
  format: "Folio 58"
  pid: "folio-58"
  description: |
    Le Pautre (1621?-79 oder 1691) wurde 1648 \"Architecte des bâtimens du Roi\", obgleich er wenig baute. Das vorliegende \"Gesamtwerk\" enthält demnach keine ausgeführten Entwürfe. Den acht Kapiteln bzw. den acht \"discours\", in die das Werk gegliedert ist, sind je nach Ausgabe mehrere Tafeln, entweder am Schluss oder nach dem jeweiligen \"discours\", angefügt. 1671 war Le Pautre Gründungsmitglied der \"Académie Royale d'Architecture\" in Paris. Die Mitglieder der Akademie wurden vom König berufen, nur sie durften die Bezeichnung \"Architecte ordinaire du Roy\" führen. 

- author: "Le Rouge [Lerouge], Georges Louis"
  title: |
    Description du Colisée, élevé aux Champs=Élisées, sur les dessins de M. Le Camus; par le sieur Le Rouge, ingénieur-géographe du Roi
  publisher: "Paris: Le Rouge/La Veuve Duchesne 1771"
  catalogue: "Description du Colissée, élevée aux champs Elysées sur les desseins de M. de Camus, à Paris 1771."
  format: "Octavo 141"
  pid: "octavo-141"
  udk: "RK 0751"
  description: |
    Le Rouge (1712-75/79) war, wie dem Titelblatt seiner Publikation zu entnehmen ist, königlicher Ingenieur und Kartograph (Ingénieur-Géographe du Roi). Neben dieser Ausbildung besaß er sehr gute Kenntnisse in Disziplinen wie der Architektur. Das Colisée wurde 1769-71 nach dem Vorbild englischer Vauxhalls erbaut und stand an der Pariser Place Louis XV (heute de la Concorde). Es war nicht nur das größte und monumentalste Vergnügungsetablissement in Paris, sondern auch das spekulativste und zwielichtigste Unternehmen dieser Art. Die anvisierten Kosten von 720.000 Livres stiegen auf über 2,6 Millionen Livres! Es wurde bereits 1779 geschlossen und im Jahr darauf abgerissen. Dennoch wurde in Veröffentlichungen wie \"Curiosités de Paris\" von 1778 noch ausführlich auf dieses Etablissement eingegangen. Der Architekt des Colisées war nicht Nicolas Le Camus de Mézières (1721-89), wie in der älteren Literatur noch zu lesen, sondern Louis-Denis Le Camus (Daten unbekannt). Ein Eindruck von der Außengestaltung des Gebäudes vermitteln die von Le Rouge 1771 angefertigten Drucke (Kupferstiche, Radierungen) mit Fassadenansichten und Schnitten. 

- author: "Le Roy, Julien-David"
  title: |
    Les Ruines des plus beaux monuments de la Grece
    ouvrage divisé en deux parties où considere, dans la premier, ces monuments du côté de l'histoire, et dans la seconde, du côté de l'architecture
  publisher: "2 Teile [in 1Bd.], Paris/Amsterdam: H.-L. Guérin & L.-F. Delatour/Jean Neaulme 1758"
  catalogue: "Les ruines des plus beaux monuments de la Grèce, par M. le Roi, 1758, 2 Bände, Prachtausgabe, mit Kupfern."
  format: "Folio 15"
  pid: "folio-15"
  description: |
    Le Roy (1724-1803) reiste 1754 nach Griechenland und konnte auf Grund seiner diplomatischen Beziehungen Anfang 1755 antike Bauten in Athen vermessen. Dabei stützte er sich aber auch auf Ergebnisse von James Stuart (1713-88) und Nicholas Revett (1720-1804). Seine in nur drei Monaten erarbeiteten Ergebnisse publizierte er 1758, vier Jahre bevor die beiden Engländer ihren ersten Band der \"Antiquities of Athens\" herausbrachten (vgl. Folio 1-3), womit er sich deren Zorn zuzog und sie sein Werk als Plagiat einstuften. \"Mr. Le Roy, during a short stay in Athens, made some hasty sketches, from which [...] he fabricated a publication, in which the antiquities [...] are grosly misinterpreted.\" Dennoch war Le Roys Ausgabe wichtig, weil sie die ersten einigermaßen brauchbaren Bauaufnahmen zu Athen und anderen antiken Stätten Griechenlands enthielt, auch wenn er manches falsch bezeichnete. Andererseits scheute er auch nicht davor zurück, phantasievolle Rekonstruktionen zu veröffentlichen oder die Propyläen der Akropolis mit Reiterstandbildern auf hohen Postamenten anzureichern. Das Buch ist in einen historischen und einen architekturhistorischen Teil gegliedert, in welchem Le Roy den Versuch einer systematischen Entwicklung der dorischen Säule unternimmt. Inhaltlich vertritt Le Roy klassische französische Positionen wie die Unterscheidung zwischen Gesetzlichkeit und Gewöhnung, wobei er auch die Caractère-Lehre und die Relativierung der Säulenordnungen übernimmt, die er noch um die Karyatiden vermehrt.
    Das Buch war für die Zeit sehr teuer, subskribiert kostete es 54 Livres, ansonsten 72. In der Gilly-Bibliothek war auch eine gekürzte deutsche Fassung vorhanden, die auf der 1759 erstmals in London erschienenen englischen Ausgabe von Robert Sayer (1725-84) beruhte (Folio 88). 

- author: "[Le Vieil, Pierre]"
  title: |
    Essai sur la peinture en mosaïque. Par M. Le V
    [...] Ensemble une dissertation sur la Pierre spéculaire des Anciens, par le même
  publisher: "Paris: Vente 1768"
  catalogue: "Essai sur la Peinture en Mosaïque. Paris 1768."
  format: "Octavo 82"
